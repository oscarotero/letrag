  lugar: texto_contacto
  texto_gal: "<p>Proxecto de Oscar Otero iniciado en xuño de 2004 para xente interesada na tipografía. Grazas a <a href=\"http://phpfilenavigator.litoweb.net/\">Álvaro Gómez,</a> a <a href=\"http://dpaso.blogspot.com/\">Ian</a> a <a href=\"http://www.chuza.org/\">Berto</a> e a Laura Rubio pola súa colaboración en momentos puntuais.</p>\r\n\r\n<p>Se queres comentar, suxerir, criticar ou colaborar en letrag (escribindo artigos, facendo traduccións ao teu idioma, aportando información, etcétera), non dubides en poñerte en contacto conmigo cubrindo este formulario ou na dirección oom@oscarotero.com</p>\r\n\r\n<p>Tamén podes visitar a <a href=\"http://www.facebook.com/pages/Letrag/47328557892\">páxina de letrag en Facebook</a></p>"
  texto_cas: "<p>Proyecto de Oscar Otero iniciado en junio de 2004 para gente interesada en la tipografía. Gracias a <a href=\"http://phpfilenavigator.litoweb.net/\">Álvaro Gómez,</a> a <a href=\"http://dpaso.blogspot.com/\">Ian</a> a <a href=\"http://www.chuza.org/\">Berto</a> y a Laura Rubio por su colaboración en momentos puntuales.</p>\r\n\r\n<p>Si quieres comentar, sugerir, criticar o colaborar en letrag (escribiendo artículos, realizando traducciones a tu idioma, aportando información, etcétera), no dudes en ponerte en contacto conmigo rellenando este formulario o en la dirección oom@oscarotero.com</p>\r\n\r\n<p>También puedes visitar la <a href=\"http://www.facebook.com/pages/Letrag/47328557892\">página de letrag en Facebook</a></p>"
