section_id: 106
gl:
  title: Asta
  description: 'Elemento co que se forman as letras e outros signos tipográficos e que lle confire a súa forma máis esencial. Poden ser de moitos tipos: ascendentes (se sobrepasan a altura do ‘x’), descendentes (se pasan por debaixo da liña base), curvas, rectas, moduladas, uniformes, etcétera. Por exemplo, a letra ‘P’ posúe unha asta recta e outra curva, mentres que o ‘N’ está formada por tres astas rectas.'
es:
  title: Asta
  description: 'Elemento con el que se forman las letras y otros signos tipográficos dándole su forma más esencial. Pueden ser de muchos tipos: ascendentes (si sobrepasan la altura de la ‘x’), descendentes (si pasan por debajo de la linea base), curvas, rectas, moduladas, uniformes, etcétera. Por ejemplo, la letra ‘P’ posee una asta recta y otra curva, mientras que la ‘N’ está formada por tres astas rectas.'
