  Ángulo formado polas variación de grosor dos trazos que posúen algunhas tipografías. Este ángulo pode ser vertical ou con diversos graos de inclinación. Na caligrafía, depende do tipo de punta que se empregue coa pluma, pincel, etc, e a inclinación desta. É moi importante para determinar o estilo da tipografía.
description.es: |-
  ![](/imaxes/12.png)

  Ángulo formado por las variaciones de grosor de los trazos que poseen algunas tipografías. Este ángulo puede ser vertical o con diversos grados de inclinación. En caligrafía, depende del tipo de punta que se utilice con la pluma, pincel, etc y la inclinación de esta. Es muy importante para determinar el estilo de la tipografía.