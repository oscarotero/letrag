gl:
  title: 'Como instalar tipografías no computador'
  description: 'O proceso de instalación de tipografías é moi sinxelo. En Windows, en “Panel de Control” hai unha opción chamada “Tipos de letra”, “Fonts” ou “Fuentes” (dependendo da versión e idioma). Ao abrila, aparecerá unha carpeta con todas as tipografías que actualmente hai instaladas. Para instalar novos tipos basta con copiar dentro os arquivos da nova tipografía e para desinstalalas hai que eliminalos ou sacalos fora desa carpeta. En Mac é moi parecido solo que esa carpeta pode estar en varios sitios. Nas versións anteriores á X, está dentro da Carpeta do Sistema e chámase “Tipos”. No MacOS X, existen varias carpetas. Para instalar tipografías que poidan utilizar todos os usuarios hai que copialas en Fonts dentro da Librería do disco duro. Para que só as poida utilizar un só usuario a instalación farase no directorio Fonts da Librería dese usuario. Existen varios programas que automatizan e simplifican a tarefa de instalar e desinstalar tipografías, como o Suitcase (de Extensis), FontExplorer (Linotype), Typograf (Neuber) ou o FontNavigator (Bitstream).'
es:
  title: 'Cómo instalar tipografías en el ordenador'
  description: 'El proceso de instalación de tipografías es muy sencillo. En Windows, en “Panel de Control” hay una opción llamada “Tipos de letra”, “Fonts” o “Fuentes” (dependiendo de la versión e idioma). Al abrirla, aparecerá una carpeta con todas las tipografías que actualmente hai instaladas. Para instalar nuevos tipos basta con copiar dentro los archivos de la nueva tipografía y para desinstalarlas hay que eliminarlos o sacarlos fuera de esa carpeta. En Mac es muy parecido solo que esa carpeta puede estar en varios sitios. En las versiones anteriores a la X, está dentro de la Carpeta del Sistema y se llama “Tipos”. En el MacOSX, existen varias carpetas. Para instalar tipografías que puedan utilizar todos los usuarios hay que copiarlas en Fonts, dentro de la Librería en el disco duro. Para que solo las pueda utilizar un solo usuario, la instalación se hará en el directorio Fonts de la Librería de dicho usuario. Existen varios programas que automatizan y simplifican la tarea de instalar y desinstalar tipografías como el Suitcase (de Extensis), FontExplorer (Linotype), Typograf (Neuber) o el FontNavigator (Bitstream).'
