gl:
  title: Brazo
  description: |-
    ![](/imaxes/20.png)

    Trazo terminal horizontal ou vertical que non forma parte expresa da letra. No caso do ‘E’, que posúe dous brazos, poden ter unha lonxitude regular ou ben ter diferentes medidas, o que lle confire unha gran elegancia. Outras letras que poden posuír brazo son o ‘L’ ou o ‘K’.
es:
  title: Brazo
  description: |-
    ![](/imaxes/20.png)

    Trazo terminal horizontal o vertical que no forma parte expresa de la letra. En el caso de la ‘E’, que posee dos brazos, puede tener una longitud regular o bien tener diferentes medidas, lo que le aporta una gran elegancia. Otras letras que pueden poseer brazo son la ‘L’ o la ‘K’.