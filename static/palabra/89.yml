title.gl: 'Branco interno'
title.es: 'Blanco interno'
section_id: 106
description.gl: |-
  ![](/imaxes/10.png)

  Parte interna que posúen algunhas letras con formas cerradas como o ‘a’, ‘d’ ou ‘p’. É moi importante telo en conta para saber o grado de lexibilidade dunha tipografía. Nalgúns casos, se se empasta a impresión por un exceso de tinta, a contra tenderá a cegarse.
description.es: |-
  ![](/imaxes/10.png)

  Parte interna de poseen algunas letras con formas cerradas como la ‘a’, ‘d’ o la ‘p’. Es muy importante tenerlo en cuenta para saber el grado de legibilidad de una tipografía. En algunos casos, si se empasta la impresión por un exceso de tinta, la contra tenderá a cegarse.