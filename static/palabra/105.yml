  title: 'Como podo identificar unha tipografía?'
  description: 'O sistema de identificación de letrag está baseado no de Identifont, e funciona respondendo unas preguntas sobre a súa forma (se ten serifas, se é regular ou irregular, se posúe algún tipo de decoración, etc). En caso de dúbida é mellor non responder seleccionando a opción “Omitir esta pregunta”. Segundo vaian pasando as preguntas vaise vendo arriba o número de paso no que estás, os pasos (ou preguntas) máximas que hai e a cantidade de tipografías que quedan que cumplen esos requisitos. En calquera momento podes saltar directamente á páxina de resultados clicando na ligazón “Ir directamente á páxina de resultados” ou esperar ata que haxa menos de 5 tipografías posibles ou se acaben os pasos polo que xa saltaría automáticamente. Unha opción para evitar pasos innecesarios é escribindo ó principio no campo “Filtrar” as letras que tes de mostra. Se, por exemplo, queres averiguar a tipografía do logotipo “TASCHEN”, escribindo esas palabras evitas as preguntas que se refiren a todas as letras minúsculas ou as letras maiúsculas que non sexan ningunha destas.'
es:
  title: '¿Cómo puedo identificar una tipografía?'
  description: 'El sistema de identificación de letrag está basado en el de Identifont, y funciona respondiendo unas preguntas sobre su forma (si tiene serifs, si es regular o irregular, si posúe algún tipo de decoración, etc). En caso de duda es mejor no responder seleccionando la opción “Omitir esta pregunta”. Según vayan pasando las preguntas se va viendo arriba el número de paso en el que estás, los pasos (o preguntas) máximas que hay y la cantidade de tipografías que quedan que cumplen esos requisitos. Eun cualquier momento puedes saltar directamente a la página de resultados pinchando en el enlace “Ir directamente a la página de resultados” o esperar hasta que haya menos de 5 tipografías posibles o que se acaben los pasos por lo que ya saltaría automáticamente. Una opción para evitar pasos innecesarios es escribiendo al principio en el campo “Filtrar” las letras que tienes de muestra. Si, por ejemplo, quieres averiguar la tipografía del logotipo “TASCHEN”, escribiendo esas palabras evitas las preguntas que se refieren a todas las letras minúsculas o a las letras mayúsculas que no sean ninguna de estas.'
