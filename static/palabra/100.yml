description.gl: 'Formato de tipografías postscript desenvolvido por Adobe Systems que se converteu no estándar ISO 9541. As tipografías neste formato están definidas como curvas bézier e sempre se mostran en formato vectorial, polo que son escalables a calquera tamaño sen perder calidade. Unha tipografía postscript type 1 está composta de dous ficheiros: o primeiro, de extensión .PFM contén toda a información métrica (como o espaciado e o kerning) e o segundo, de extensión .PFB contén os contornos de cada letra. Existen diferencias entre as tipografías type 1 para Macintosh e as de formato Windows que as fan incompatibles. No caso de Macintosh o arquivo dos datos métricos contén ademáis unha representación da tipografía en mapa de bits para poderla ver en pantaia. Ademáis, nas versións anteriores a MacOSX recoméndase ter instalada a aplicación <acronym title="Adobe Type Manager">ATM</acronym> para a súa correcta xestión e impresión. Windows non soporta este formato nativamente nas versións ME e anteriores (98, 95 ou 3.1) polo que hai que ter instalado o <acronym title="Adobe Type Manager">ATM</acronym>. En Windows 2000, XP e posteriores sí que o soporta sen necesidade da aplicación de Adobe.'
description.es: 'Formato de tipografías postscript desarrollado por Adobe Systems que se convirtió en el estándar ISO 9541. Las tipografías en este formato están definidas como curvas bézier y siempre se muestran en formato vectorial, por lo que son escalables a cualquier tamaño sin perder calidad. Una tipografía postscript type 1 está compuesta de dos archivos: el primero, de extensión .PFM contiene toda la información métrica (como el espaciado y el kerning) y el segundo, de extensión .PFB contiene los contornos de cada letra. Existen diferencias entre las tipografías type 1 para Macintosh y las de formato Windows que las hacen incompatibles. En el caso de Macintosh el archivo de los datos métricos contiene además una representación de la tipografía en mapa de bits para poderla ver en pantalla. Además, en versiones anteriores a MacOSX se recomienda tener instalada la aplicación <acronym title="Adobe Type Manager">ATM</acronym> para su correcta gestión e impresión. Windows no soporta este formato nativamente en las versiones ME y anteriores (98, 95 o 3.1) por lo que hai que tener instalado el <acronym title="Adobe Type Manager">ATM</acronym>. En Windows 2000, XP y posteriores sí que lo soporta sin necesidad de la aplicación de Adobe.'
