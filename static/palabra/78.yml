description.gl: |-
  ![](/imaxes/hinting.jpg)

  Instruccións que conteñen as tipografías dixitais mediante as cales se poden imprimir en soportes de media ou baixa resolución (como a pantalla dun computador) conservando a súa lexibilidade e características esenciais. O hinting simplifica e clarifica os distintos caracteres adquirindo maior importancia canto menor sexa o tamaño no que se imprime o texto.
description.es: |-
  ![](/imaxes/hinting.jpg)

  Instrucciones que contienen las tipografías digitales mediante las cuales se pueden imprimir en soportes de media o baja resolución (como la pantalla de un ordenador) conservando su legibilidad y características esenciales. El hinting simplifica y clarifica los distintos caracteres adquiriendo mayor importancia cuanto menor sea el tamaño en el que se imprime el texto.