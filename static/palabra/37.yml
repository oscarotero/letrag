gl:
  title: 'Altura do ''x'''
  description: |-
    ![](/imaxes/6.png)

    Altura das letras de caixa baixa ou minúsculas sen contar os trazos ascendentes e descendentes, o que equivale, por exemplo, á altura da letra ‘x’.
es:
  title: 'Altura de la ''x'''
  description: |-
    ![](/imaxes/6.png)

    Altura de las letras de caja baja o minúsculas sin contar los trazos ascendentes y descendentes, lo que equivale, por ejemplo, a la altura de la letra ‘x’.