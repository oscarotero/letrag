  title: Demy
  description: |-
    A serie Demy pertence ao Sistema Británico de Medidas (British Imperial System) e consta da seguinte relación de tamaños:

     <table> <tr> <th> Quad Demy</th> <td>1.143×889 mm</td> <td>45×35 polgadas</td> </tr> <tr> <th> Double Demy</th> <td>889×571 mm</td> <td>35×22,5 polgadas</td> </tr> <tr> <th> Demy</th> <td>508×394 mm</td> <td>20×15,5 polgadas</td> </tr> <tr> <th> Demy folio</th> <td>445×286 mm</td> <td>17,5×11,25 polgadas</td> </tr> <tr> <th> Demy quarto</th> <td>286×222 mm</td> <td>11,25×8,75 polgadas</td> </tr> <tr> <th> Demy octavo</th> <td>222×143 mm</td> <td>8,75×5,625 polgadas</td> </tr> <tr> <th> Demy 16mo</th> <td>143×111 mm</td> <td>5,625×4,3 polgadas</td> </tr> <tr> <th> Demy 18mo</th> <td>146×95 mm</td> <td>5,75×3,75 polgadas</td> </tr> </table>
