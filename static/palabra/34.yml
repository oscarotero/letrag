description.es: |-
  ![](/imaxes/5.png)

  Trazo terminal de la letra. Su origen pertenece a la antigüedad, cuando las letras se tallaban en la piedra, sirviendo para que los remates de los trazos fuesen rectos. Hoy en día tienen una función más ornamental aunque también puede influír en la legibilidad de un texto.