title.gl: Travesaño
title.es: Travesaño
section_id: 106
description.gl: |-
  ![](/imaxes/22.png)

  Liña horizontal que sobresae do trazo principal dunha letra sen chegar a ter a importancia dun brazo. Atópase por exemplo nas letras ‘t’ ou ‘f’ minúsculas e pode presentar múltiples configuracións: centrado, en ángulo, etc.
description.es: |-
  ![](/imaxes/22.png)

  Linea horizontal que sobresale del trazo principal de una letra sin llegar a tener la importancia de un brazo. Se encuentra por ejemplo en las letras ‘t’ o ‘f’ minúsculas y puede presentar múltiples configuraciones: centrado, en ángulo, etc.