description.gl: 'Frase na que se inclúen todas as letras do abecedario. Normalmente inténtase que sexa o máis curto posible, é dicir, que se repitan o menos posible as letras. Son moi útiles en mecanografía xa que obligan a presionar todas as letras ou en mostras de tipografías ao permitir apreciar todos os caracteres nunha frase con sentido propio. Os máis coñecidos, por estar incluídos nos sistemas operativos Windows e MacOS son “El veloz murciélago hindú comía feliz cardillo y kiwi. La cigüeña tocaba el saxofón detrás del palenque de paja” e “Jovencillo emponzoñado de wisky, qué figurote exhibe!”.'
description.es: 'Frase en la que se incluyen todas las letras del abecedario. Normalmente se intenta que sea lo más corto posible, es decir, que se repitan lo menos posible las letras. Son muy útiles en mecanografía ya que obligan a presionar todas las letras o en muestras de tipografía al permitir apreciar todos los caracteres en una frase con sentido propio. Los más conocidos, por estar incluidos en los sistemas operativos Windows y MacOS son “El veloz murciélago hindú comía feliz cardillo y kiwi. La cigüeña tocaba el saxofón detrás del palenque de paja” y “Jovencillo emponzoñado de wisky, qué figurote exhibe!”.'
