description.gl: |-
  A serie B dos tamaños DIN está calculada a partir da serie A e creouse co fin de cubrir unha gama máis amplia de tamaños de papel onde o DIN A non proporciona un formato axeitado. O procedemento é o seguinte: cóllese o valor correspondente e o inmediatamente superior da serie A e calcúlase a media xeométrica. Se por exemplo, queremos calcular o tamaño B1, collemos o valor do A1 (594×841 mm) e o do A0 (841×1189 mm) e calculamos a media xeométrica dos dous (sería multiplicar as raíces cadradas dos dous valores, √(841×1189) × √(594×841), dándonos como resultado 700×1000 mm). Así, os valores da serie B sempre son maiores que os da serie A. A relación completa de tamaños é a seguinte:

