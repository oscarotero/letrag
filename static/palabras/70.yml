title.gl: 'DIN C'
title.es: 'DIN C'
section_id: 111
description.gl: |-
  A serie C estableceuse principalmente para formatos de sobres e carpetas. As súas dimensións están sacadas da media xeométrica dos formatos do mesmo número da serie A e B. Por exemplo, as dimensións DIN C4 podense sacar calculando a media xeométrica do DIN A4 e DIN B4: C4 = √(250×350) × √(210×297) = 229×324 mm. A relación completa de tamaños é a seguinte:

