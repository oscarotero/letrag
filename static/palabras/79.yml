description.gl: 'Nome que se lle dá a un certo formato para xornais aínda que naceu ligado a un tipo de prensa menos seria. Provén da palabra inglesa “tabloid”, deformación de “tablet” que é a marca dun comprimido medicinal rexistrado pola empresa Burroughs Wellcome &amp; Co en 1884. O primeiro tabloide da historia, tal como está concibido hoxe en día, foi o “New York Illustrated Daily News”, que na portada do 14 de xaneiro de 1928 mostraba a toda páxina a un reo executado nunha silla eléctrica baixo o titular “Morto”, cun tamaño de 172 puntos. Segundo Harold Evans (antigo director de The Times): “O importante do termo ‘tabloide’ que inventou Lord Northcliffe non é tanto o tamaño senón o tipo de periodismo que propoñía”. O formato tabloide é similar ao A3. En Europa por exemplo, o xornal “El País” mide 410×290 mm e o “Daily Mail” 422×290 mm. En América, o “Clarín” 380×277 mm e o “Newsday” 360×280 mm.'
description.es: 'Nombre que se le da a un cierto formato para periódicos aunque nació vinculado a un tipo de prensa menos seria. Proviene de la palabra inglesa “tabloid”, deformación de “tablet” que es la marca de un comprimido medicinal registrado por la empresa Burroughs Wellcome &amp; Co en 1884. El primer tabloide de la historia, tal como está concebido hoy en día, fué el “New York Illustrated Daily News”, que en la portada del 14 de enero de 1928 mostraba a toda página a un reo ejecutado en una silla eléctrica bajo el titular “Muerto”, con un tamaño de 172 puntos. Segundo Harold Evans (antiguo director de “The Times”): “lo importante del término ‘tabloide que inventó Lord Northcliffe no es tanto el tamaño sino el tipo de periodismo que proponía”. El formato tabloide es parecido al A3. En Europa por ejemplo, el periódico “El Pais” mide 410×290 mm y el “Daily Mail” 422×290 mm. En America, el “Clarin” 380×277 mm y el “Newsday” 360×280 mm.'
