id: 81
title.gl: 'Marca maior'
title.es: 'Marca mayor'
section_id: 112
description.gl: 'Formato de papel equivalente a 650×450 mm. aínda que tamén pode estar refilado e medir 640×440 mm. A “doble marca maior”, como indica o seu nome, equivale ao doble dunha marca maior, é dicir, 650×900 mm ou 640×880 mm. respectivamente.'
description.es: 'Formato de papel equivalente a 650×450 mm. aunque también puede estar refilado y medir 640×440 mm. La “doble marca mayor”, como su nombre indica, equivale al doble de una marca mayor, es decir, 650×900 mm ó 640×880 mm. respectivamente.'
