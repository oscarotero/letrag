description.es: |-
  ![](/imaxes/11.png)

  Línea imaginaria donde están apoyadas las letras y que coincide con la base del tamaño de la ‘x’. Por regla general, todos los caracteres están alineados por la línea base aunque existen algunas tipografías con los caracteres desordenados con fines ornamentales o expresivos.