description.gl: 'Medida que antigamente equivalía á lonxitude do dedo polgar. Ao longo da súa historia e dependendo da zona xeográfica tivo valores distintos. Actualmente unha polgada mide 2,54 cms (Sistema Imperial Británico).'
description.es: 'Medida que antiguamente equivalía a la longitud de un dedo pulgar. A lo largo de su historia y dependiendo de la zona geográfica tuvo varios valores distintos. Actualmente una pulgada mide 2,54 cms (Sistema Imperial Británico).'
