description.gl: 'Linguaxe de descripción dixital de páxina, é dicir, unha linguaxe que proporciona instruccións para que calquera máquina sepa que e como se debe imprimir ou representar unha páxina. Pode conter tanto textos como imaxes en mapa de bits ou vectoriais. A súa gran ventaxa está en que é independente do dispositivo e resolución xa que o único que se precisa é que a máquina sexa compatible con postscript, é dicir, que entenda e interprete esas instruccións. Esto permite poder deseñar unha páxina nun ordenador e podelo imprimir en calquera impresora postscript de calquera marca ou modelo (cousa que antigamente era imposible). Foi desenrolado por Adobe Systems en 1984 e adaptado por Apple un ano máis tarde convertíndose no sistema estándar das principais máquinas e programas dixitais de deseño e impresión.'
description.es: 'Lenguaje de descripción digital de página, es decir, un lenguaje que proporciona instrucciones para que cualquier máquina sepa qué y cómo se debe imprimir o representar una página. Puede contener tanto textos como imágenes en mapa de bits o vectoriales. Su gran ventaja está en que es independiente del dispositivo y resolución ya que lo único que se necesita es que la máquina sea compatible con postscript, é dicir, que entenda e interprete esas instruccións. Esto permite poder diseñar una página en un ordenador y poderlo imprimir en cualquier impresora postscript de cualquier marca o modelo (cosa que antiguamente era imposible). Fue desarrollado por Adobe Systems en 1984 y adaptado por Apple un año más tarde convirtiéndose en el sistema estándar de las principales máquinas y programas digitales de diseño e impresión.'
