title.gl: Góticas
title.es: Góticas
description.gl: 'A súa aparición remóntase á Idade Media (século XIII) cando os escribas utilizaban a pluma xirada 30º para debuxar as letras. Máis tarde serian tomadas por Gutemberg para facer os primeiros tipos móbiles. Tiveron grande éxito en Europa.'
description.es: 'Su aparición se remonta a la Edad Media (siglo XIII) cuando los escribas utilizaban la pluma girada 30º para dibujar las letras. Más tarde serían tomadas por Gutemberg para hacer los primeros tipos móviles. Tuvieron gran éxito en Europa.'
