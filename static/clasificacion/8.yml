gl:
  title: Modernas
  description: 'Apareceron no século XVIII grazas aos avances tecnolóxicos que permitiron un maior refinamento na creación de tipos. Destacan polo forte contraste entre o grosor dos paus, modulación vertical e os remates horizontais.'
es:
  title: Modernas
  description: 'Aparecieron en el siglo XVIII gracias a los avances tecnológicos que permitieron un mayor refinamiento en la creación de tipos. Destacan por el fuerte contraste en el grosor de los palos, modulación vertical y los remates horizontales.'
