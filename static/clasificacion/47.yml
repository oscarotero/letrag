gl:
  title: Italianas
  description: 'Teñen a súa orixe nas tipografías talladas en madeira. Esta subclase das exipcias diferénciase das demais por posuír as serifas máis grosas que os trazos principais. Son moi características nos carteis dos westerns americanos.'
es:
  title: Italianas
  description: 'Tienen su origen en las tipografías talladas en madera. Esta subclase de las egipcias se diferencia de las demás por poseer los serifs más gruesos que los trazos principales. Son muy características en los carteles de los westerns americanos.'
