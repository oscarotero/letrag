title.gl: 'Máquina de escribir'
title.es: 'Máquina de escribir'
description.gl: 'Cun ancho similar e constante entre paos e serifas, estas tipografías están baseadas nas empregadas polas antigas máquinas de escribir. Xeralmente todos os caracteres posúen o mesmo ancho.'
description.es: 'Con un ancho similar y constante entre palos y serifs, estas tipografías están basadas en las utilizadas por las antiguas máquinas de escribir. Generalmente todos los caracteres poseen el mismo ancho.'
