description.gl: 'Son aquelas tipografías creadas de forma artesanal, xeralmente cun pincel, por medio dun pintor letrista. Atópanse en barrios e rúas de nivel social medio e baixo, en carteis e rótulos. A súa función é a de informar, vender ou publicitar.'
description.es: 'Son aquellas tipografías creadas de forma artesanal, generalmente con un pincel, por medio de un pintor letrista. Se encuentran en barrios y calles de nivel social medio y bajo, en carteles y rótulos. Su función es la de informar, vender o publicitar.'
