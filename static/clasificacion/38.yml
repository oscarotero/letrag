gl:
  title: 'Art Decó'
  description: 'Naceu en 1925 en Francia e estendeuse por Estados Unidos ata finais dos anos 30. Usaba formas xeométricas básicas combinando o cubismo co art noveau. Son deseños moi decorados e pouco utilizables agás para fins publicitarios.'
es:
  title: 'Art Decó'
  description: 'Nació en 1925 en Francia y se extendió por Estados Unidos hasta finales de los años 30. Usaba formas geométricas básicas combinando el cubismo con el art noveau. Son diseños muy decorados y poco utilizables excepto para fines publicitarios.'
