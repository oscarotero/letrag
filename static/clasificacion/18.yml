title.gl: 'Sen serifas'
title.es: 'Sin serif'
description.gl: 'Tamén chamadas de pao seco, son tipografías sen remates nos trazos. A súa forma simplificada faina máis apropiada para pantaias permitindo a lexibilidade en tamaños pequenos.'
description.es: 'También llamadas de palo seco, son tipografías sin remates en los trazos. Su forma simplificada la hace más apropiada para pantallas permitiendo la legibilidad en tamaños pequeños.'
