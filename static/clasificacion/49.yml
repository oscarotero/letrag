title.gl: Plantillas
title.es: Plantillas
description.gl: 'Estas tipografías, tamén coñecidas como Stencil, caracterízanse polas súas letras divididas en varias partes, facilitando así o poder recortalas manténdose enteiras. Desta maneira pódense crear plantillas para reproducilas noutras superficies'
description.es: 'Estas tipografías, también conocidas como Stencil, se caracterizan por sus letras divididas en varias partes, facilitando así el poder recortarlas manteniéndolas enteras. De esta manera se pueden crear plantillas para reproducirlas en otras superficie'
