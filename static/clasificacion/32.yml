gl:
  title: 'Letra galega'
  description: 'Orixinaria do estilo uncial, a tipografía galega está baseada na letra do reino de Gallaecia. Perdurou ao longo dos séculos gravada en pedra en igrexas, catedrais ou mosteiros. Posúe unha xeometría e formas moi características.'
es:
  title: 'Letra gallega'
  description: 'Originaria del estilo uncial, la tipografía gallega está basada en la letra del reino de Gallaecia. Perduró a lo largo de los siglos grabada en piedra en iglesias, catedrales o monasterios. Posee una geometría y formas muy características'
