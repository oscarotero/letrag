title.gl: Ciceladas
title.es: Cinceladas
description.gl: 'Tamén chamadas glíficas ou incisas, son aquelas tipografías evocadoras das gravadas na pedra. Poden ter serifas ou simplemente un pequeno aumento do grosor ao final dos trazos. Debido a estar ciceladas na pedra, non adoitan ter uns paos moi finos.'
description.es: 'También llamadas glíficas o incisas, son aquellas tipografías evocadoras de las grabadas en la piedra. Pueden tener serifs o simplemente un pequeño aumento del grosor al final de los trazos. Debido a estar cinceladas en la piedra, no suelen tener unos pal'
