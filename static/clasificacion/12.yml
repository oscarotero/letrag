description.gl: 'Están baseadas nas proporcións das inscricións romanas maiúsculas e na escritura manual de caixa baixa dos humanistas renacentistas. Os grosores dos trazos non son uniformes e presentan unha certa modulación.'
description.es: 'Están basadas en las proporciones de las inscripciones romanas mayúsculas y en la escritura manual de caja baja de los humanistas renacentistas. Los grosores de los trazos no son uniformes y presentan una cierta modulación.'
