description.gl: 'Son tipografías especiais creadas para facilitar a lexibilidade incluso nas situacións máis desfavorables. As súas formas adoitan ser bastante neutrais, con trazos abertos e sinxelos. O seu deseño responde a necesidades moi específicas como a sinalización de estradas, aeroportos ou outros lugares onde a información debe ser moi accesible.'
description.es: 'Son tipografías especiales creadas para facilitar la legibilidad incluso en las situaciones más desfavorables. Sus formas suelen ser bastante neutrales, con trazos abiertos y sencillos. Su diseño responde a necesidades muy específicas como la señalización de carreteras, aeropuertos u otros lugares donde la información debe ser muy accesible.'
