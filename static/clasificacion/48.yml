gl:
  title: 'Letra vasca'
  description: 'A súa orixe sitúase nas inscricións realizadas en diferentes lápidas funerarias de pedra. Posúe unhas formas e trazos moi característicos e máis ou menos persistentes nos que se sustenta gran parte da identidade e o estilo visual do País Vasco.'
