section_id: 23
gl:
  title: Antigas
  description: 'Foron deseñados durante os séculos XVI e XVII. Tamén se coñecen como "Old Face" ou "Garaldas". Caracterízanse pola modulación oblicua, contraste medio, trazos terminais máis lixeiros que os tipos Humanísticos e peso e cor medio.'
es:
  title: Antiguas
  description: 'Fueron diseñados durante los siglos XVI y XVII. También se conocen como "Old Face" o "Garaldas". Se caracterizan por la modulación oblicua, contraste medio, trazos terminales más ligeros que los tipos Humanísticos y peso y color medio.'
