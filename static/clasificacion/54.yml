gl:
  title: Bastarda
  description: 'Tamén coñecida como Híbrida debido á mestura de elementos cursivos con outros máis ríxidos e verticais. Foi moi empregada en códices en lingua francesa, sobre todo na rexión de Borgoña polo que tamén se coñecen como borgoñonas ou burgundias.'
