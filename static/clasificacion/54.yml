title.gl: Bastarda
title.es: Bastarda
description.gl: 'Tamén coñecida como Híbrida debido á mestura de elementos cursivos con outros máis ríxidos e verticais. Foi moi empregada en códices en lingua francesa, sobre todo na rexión de Borgoña polo que tamén se coñecen como borgoñonas ou burgundias.'
description.es: 'También conocida como Híbrida debido a la mezcla de elementos cursivos con otros más rígidos y verticales. Fue muy utilizada en códices en lengua francesa, sobre todo en la región de Borgoña por lo que también se conocen como borgoñonas o burgund'
