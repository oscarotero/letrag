title.gl: Cadradas
title.es: Cuadradas
description.gl: 'Distínguense polas súas formas e proporcións baseadas no cadrado. Algunhas delas levadas ata tal extremo que nin sequera posúen formas curvas e outras manteñen esas características xeométricas combinadas con formas máis humanas.'
description.es: 'Se distinguen por sus formas y proporciones basadas en el cuadrado. Algunas de ellas llevadas hasta tal extremo que ni siquiera poseen formas curvas y otras mantienen esas características geométricas combinadas con formas más humanas.'
