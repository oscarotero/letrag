title.gl: Temperás
title.es: Tempranas
description.gl: 'Abarcan desde o século XI ata o XII. Son descendentes das minúsculas carolinxias pero deixan de lado a redondez propia dese estilo a prol dunha aparencia máis angulosa. Nesa época tamén apareceron os signos de puntuación.'
description.es: 'Abarcan desde el siglo XI hasta el XII. Son descendientes de las minúsculas carolingias pero dejan de lado la redondez propia de ese estilo por una apariencia más angulosa. En esa época también aparecieron los signos de puntuación.'
