title.gl: Francesas
title.es: Francesas
description.gl: 'As exipcias de estilo francés caracterízanse por posuír unha relación entre as serifas e os trazos de tipo angular. Foron as primeiras exipcias en aparecer e os seus remates son densos e rectangulares.'
description.es: 'Las egipcias de estilo francés se caracterizan por poseer una relación entre los serifs y los trazos de tipo angular. Fueron las primeras egipcias en aparecer y sus remates son densos y rectangulares.'
