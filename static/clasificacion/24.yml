gl:
  title: Francesas
  description: 'As exipcias de estilo francés caracterízanse por posuír unha relación entre as serifas e os trazos de tipo angular. Foron as primeiras exipcias en aparecer e os seus remates son densos e rectangulares.'
es:
  title: Francesas
  description: 'Las egipcias de estilo francés se caracterizan por poseer una relación entre los serifs y los trazos de tipo angular. Fueron las primeras egipcias en aparecer y sus remates son densos y rectangulares.'
