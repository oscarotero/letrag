description.gl: 'Apareceron en Roma no século III e estendéronse ata o XI. Son unha modificación das Capitalis Quadratas cunha aparencia pesada e redonda que sufriu lixeiras modificacións ao longo do tempo dando lugar á primeira letra minúscula medieval.'
