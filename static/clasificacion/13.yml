gl:
  title: Textura
  description: 'Utilizadas dende o século XII ata o XV, os trazos son moi angulosos e están igualados ata formar unha especie de textura. Nos remates das letras fórmase un pé con forma de diamante.'
es:
  title: Textura
  description: 'Utilizadas desde el siglo XII hasta el XV, los trazos son muy angulosos y están igualados hasta formar una especie de textura. En los remates de las letras se forma un pié con forma de diamante.'
