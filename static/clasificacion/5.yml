title.gl: Humanísticas
title.es: Humanísticas
description.gl: 'Tamén coñecidas como "Venecianas", apareceron no século XV, derivadas das letras manuscritas italianas. Caracterízanse pola modulación oblicua, pobre contraste, peso intenso e trazos terminais grosos e inclinados.'
