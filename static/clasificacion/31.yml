gl:
  title: Decorativas
  description: 'Son aquelas tipografías que comparten o estilo propio dunha época ou lugar. Debido á súas formas tan características e a súa personalidade definida e concreta, son apropiadas para dar un carácter histórico ou cultural a un deseño.'
