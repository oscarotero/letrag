title.gl: 'Hip Hop'
title.es: 'Hip Hop'
description.gl: 'As tipografías de estilo Hip Hop emulan tanto os graffitis en paredes feitos con sprays ou pincel como a escritura manual aplicada en papel con rotuladores ou bolígrafos. Presentan formas moi ornamentadas e xeralmente son difíciles de ler.'
description.es: 'Las tipografías de estilo Hip Hop emulan tanto los graffitis en paredes hechos con spray o pincel como la escritura manual aplicada en papel con rotuladores o bolígrafos. Presentan formas muy ornamentadas y en general son difíciles de leer.'
