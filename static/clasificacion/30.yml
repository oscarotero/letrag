gl:
  title: 'Hip Hop'
  description: 'As tipografías de estilo Hip Hop emulan tanto os graffitis en paredes feitos con sprays ou pincel como a escritura manual aplicada en papel con rotuladores ou bolígrafos. Presentan formas moi ornamentadas e xeralmente son difíciles de ler.'
