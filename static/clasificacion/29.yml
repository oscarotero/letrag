gl:
  title: 'Punta redonda'
  description: 'Tipografías creadas con utensilios de punta redonda como lapis, bolígrafo ou rotulador polo que non se crea ningún tipo de modulación aínda que tampouco significa que posúan forzosamente os trazos uniformes.'
