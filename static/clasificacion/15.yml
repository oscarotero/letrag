gl:
  title: 'Cursivas inglesas'
  description: 'Nacen da escritura común feita con pluma de aceiro derivada do século XIX. Son tipografías esveltas, con liñas finas e grosas polo trazo da pluma e moi ornamentadas sobre todo nas capitulares.'
es:
  title: 'Cursivas inglesas'
  description: 'Nacen de la escritura común hecha con pluma de acero derivada del siglo XIX. Son tipografías esbeltas, con líneas finas y gruesas por el trazo de la pluma y muy ornamentadas sobre todo en las capitulares.'
