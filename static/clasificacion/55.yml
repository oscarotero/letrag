title.es: 'Clásicas latinas'
description.gl: 'Tipografías caligráficas baseadas nas utilizadas no período que comprende dende o imperio romano no século I a.C. ata o renacemento, no século XV. Trazadas con pluma, non posúen diferencias entre as maiúsculas e as minúsculas.'
description.es: 'Tipografías caligráficas basadas en las utilizadas en el período que comprende desde el imperio romano en el siglo I a.C. hasta el renacimiento, en el siglo XV. Trazadas con pluma, no poseen diferencias entre las mayúsculas y las minúsculas.'
