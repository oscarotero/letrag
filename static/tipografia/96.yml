gl:
  description: 'Leslie Usherwood, un dos principais tipógrafos de Canadá, deseñou este tipo en 1981 chamándolle Caxton pola primeira imprenta de Inglaterra. Esta romana antiga caracterízase polas pequenas serifas, os paus ascendentes e descendentes curtos e unha grande altura do “x”. Combina sabiamente a influencia caligráfica con detalles sutís creando un estilo moi elegante. Aínda que nun principio foi deseñada para a súa utilización en textos longos como libros, xornais e revistas, a súa personalidade e exuberancia permite empregala tamén en titulares e aplicacións onde as súas formas destaquen máis.'
