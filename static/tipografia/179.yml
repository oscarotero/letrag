gl:
  description: 'Tipografía deseñada por Joy Redick en 1990 para a fundición dixital de Adobe. Durante a revolución industrial do século <span class="caps">XIX</span>, o deseño tipográfico norteamericano tirou máis cara as formas grandes e pesadas que na maioría das ocasións foron cortadas en madeira en vez de metal. Formada soamente con caracteres maiúsculos, a Ironwood trátase dunha homenaxe a esas vellas tipografías de madeira que foron moi empregadas sobre todo nos carteis de películas do salvaxe oeste como os míticos “Wanted” (búscase). Por eso esta tipografía é tan evocadora dos westerns e as súas formas robustas e atractivas son máis efectivas nun tamaño grande.'
es:
  description: 'Tipografía diseñada por Joy Redick en 1990 para la fundición digital de Adobe. Durante la revolución industrial del siglo <span class="caps">XIX</span>, el diseño tipográfico norteamericano se inclinaba más hacia formas grandes y pesadas que en la mayoría de las veces fueron cortadas en madera en vez de metal. Formada solamente con caracteres mayúsculos, la Ironwood se trata de un homenaje a esas viejas tipografías de madera que fueron muy utilizadas sobre todo en los carteles de películas del salvaje oeste como los míticos “Wanted” (se busca). Por eso esta tipografía es tan evocadora de los westerns y sus formas robustas y atractivas son más efectivas en un tamaño grande.'
