description.gl: 'Tipografía creada polo deseñador inglés Robert Harling en 1938 e lanzada por primeira vez pola fundición Stephenson Blake. Os seus caracteres están baseados nos tipos de madeira, moi populares nos carteis dos westerns. A súa aparencia é forte e robusta como o salvaxe oeste, polo que é unha moi boa opción para empregar en títulos e carteis con esa temática. As súas serifas son máis potentes que os trazos principais das letras, característica propia do estilo italiano, moi popular a finais do século <span class="caps">XIX</span>.'
description.es: 'Tipografía creada por el diseñador inglés Robert Harling en 1938 y lanzada por primera vez por la fundición Stephenson Blake. Sus caracteres están basados en los tipos de madera, muy populares en los carteles de los westerns. Su apariencia es fuerte y robusta como el salvaje oeste, por lo que es una muy buena opción para emplear en títulos y carteles con esa temática. Sus serifs son más potentes que los trazos principales de las letras, característica propia del estilo italiano, muy popular a finales del siglo <span class="caps">XIX</span>.'
