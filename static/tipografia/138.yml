description.gl: 'Deseñada por Morris Fuller Benton en 1901, esta tipografía gótica foi lanzada co nome de Wedding Text pola American Type Founders en Jersey City. As súas formas, típicas das tipografías coñecidas como _Old English_ ou “Textura” do século XIX, foron cortadas a man. Obtivo tanto éxito que pronto comezaron a saír réplicas doutras fundicións con outros nomes. Stempel, por exemplo, sacou a Elite Kanzlei e C.F. Rühl fixo o mesmo coa Comtesse. A fundición Linotype recuperouna en 1924 co nome de Linotext. As súas formas ornamentais non son moi lexibles polo que a súa aplicación redúcese a titulares, diplomas, invitacións, publicidade ou pequenos bloques de texto cun tamaño mínimo de 12 puntos.'
description.es: 'Diseñada por Morris Fuller Benton en 1901, esta tipografía gótica fue lanzada con el nombre de Wedding Text por la American Type Founders en Jersey City. Sus formas, típicas de las tipografías conocidas como _Old English_ o “Textura” del siglo XIX, fueron cortadas a mano. Obtuvo tanto éxito que pronto comenzaron a salir réplicas de otras fundiciones con otros nombres. Stempel, por ejemplo, sacó la Elite Kanzlei y C.F. Rühl hizo lo mismo con la Comtesse. La fundición Linotype la recuperó en 1924 con el nombre de Linotext. Sus formas ornamentales no son muy legibles por lo que su aplicación se reduce a titulares, diplomas, invitaciones, publicidad o pequeños bloques de texto con un tamaño mínimo de 12 puntos.'
