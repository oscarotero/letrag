id: 255
title: Lacuna
year: '2001'
download: www.glashaus-design.com
gl:
  description: 'Tipografía gratuíta deseñada por Peter Hoffmann en 2001 e utilizada por primeira vez no libro _Index Schrift_ de Ralf Hermann. Cun estilo inspirado nas letras dos carteis das estradas, trátase dunha tipografía limpa e clara. As súas formas posúen unhas proporcións clásicas e existen varios detalles curiosos en moitas das letras como o “g” minúsculo, a esquina inferior redondeada do “b” minúsculo ou o trazo recortado do “a”. Os caracteres numéricos son elzevirianos (minúsculos) e conta con moitos dos signos de puntuación máis comúns. A familia está formada por dúas variantes: a Regular e a Italic e pódense descargar libremente na páxina do autor.'
es:
  description: 'Tipografía gratuíta diseñada por Peter Hoffmann en 2001 y utilizada por primera vez en el libro _Index Shrift_ de Ralf Hermann. Con un estilo inspirado en las letras de los carteles de las autopistas, se trata de una tipografía limpia y clara. Sus formas poseen unas proporciones clásicas y existen varios detalles curiosos en muchas de las letras como la “g” minúscula, la esquina inferior redondeada de la “b” minúscula o el trazo recortado de la “a”. Los caracteres numéricos son elzevirianos (minúsculos) y cuenta con muchos de los signos de puntuación más comunes. La familia está formada por dos variantes: la Regular y la Italic y se pueden descargar libremente en la página del autor.'
