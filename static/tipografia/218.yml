description.gl: 'A orixe desta tipografía data de 1908, nun deseño que Morris Fuller Benton desenvolveu para a American Type Founders e que se converteu nun estándar para a industria tipográfica. Esta sofisticada letra caligráfica de ornamentación moderada e capitulares moi elaboradas serviu de modelo para novos deseños realizados por distintas fundicións, como a publicada por <span class="caps">ITC</span> en 1994 consistente nunha versión en negriña. A súa gran elegancia e refinamento outorgoulle gran popularidade e a súa aparencia clásica faina apropiada para invitacións, saúdas, publicidade ou calquera outro impreso de elegancia clásica.'
description.es: 'El origen de esta tipografía data de 1908, en un diseño que Morris Fuller Benton desarrolló para la American Type Founders y que se convirtió en un estándar para la industria tipográfica. Esta sofisticada letra caligráfica de ornamentación moderada y capitulares muy elaboradas sirvió de modelo para nuevos diseños realizados por distintas fundiciones, como la publicada por <span class="caps">ITC</span> en 1994 consistente en una versión en negrita. Su gran elegancia y refinamiento le otorgó gran popularidad y su apariencia clásica la hace apropiada para invitaciones, saludas, publicidad o cualquier otro impreso de elegancia clásica.'
