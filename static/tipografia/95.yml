description.gl: 'A primeira Century foi creada en 1984 por Linn Boyd Benton xunto con T. L. De Vinne para a revista “Century Magazine” substituíndo á anterior tipografía, moi pouco adecuada. Esta letra, cun estilo tipicamente renacentista foi seguida en 1900 pola Century Expanded e posteriormente fixéronse moitas outras versións distintas. Foi Morris Fuller Benton quen fixo esta, entre 1918 e 1921 cando Ginn &amp; Company, dedicados a publicar libros de texto, contratou á American Type Founders para deseñar unha tipografía apropiada. Para iso, Morris buscou a máxima lexibilidade creando un tipo estreito, robusto, con pouco contraste e máis pesado en aparencia que moitas outras tipografías similares. Converteuse nun alfabeto moi empregado en libros de texto, aprendendo a ler con ela moitos nenos e incluso se pode atopar hoxe en día nalgúns libros de educación primaria.'
description.es: 'La primera Century fue creada en 1984 por Linn Boyd Benton junto con T. L. De Vinne para la revista “Century Magazine” sustituyendo la anterior tipografía, muy poco adecuada. Esta letra, con un estilo típicamente renacentista fue seguida en 1900 por la Century Expanded y posteriormente se hicieron muchas otras versiones distintas. Fue Morris Fuller Benton quien hizo esta, entre 1918 y 1921 cuando Ginn &amp; Company, dedicados a publicar libros de texto, contrató a la American Type Founders para diseñar una tipografía apropiada. Para eso, Morris buscó la máxima legibilidad creando un tipo estrecho, robusto, con poco contraste y más pesado en apariencia que muchas otras tipografías similares. Se convirtió en un alfabeto muy usado en libros de texto, aprendiendo a leer con ella muchos niños e incluso se puede encontrar hoy en día en algunos libros de educación primaria.'
