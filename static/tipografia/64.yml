gl:
  description: 'Tipografía creada por Vincent Connare de Microsoft en 1996 para ser utilizada en textos de pantaia. Neste deseño utilizáronse elementos das tipografías sen serifas dos anos 20 e 30. Connare recoñeceu tamén a influencia de outras tipografías como a Frutiger, Akzidenz Grotesk, Gill Sans ou a Erbar. A súa gran altura do “x” unido ás liñas simples faina moi lexible e uniforme incluso a tamaños pequenos. De feito, unha das intencións de Vincent Connare á hora de deseñar a Trebuchet era a de inculcarlle personalidade ás letras incluso a tamaños pequenos mantendo a súa claridade e personalidade. Quería unha tipografía que fose diferente da Verdana e a MS Sans. Para eso saíuse do modelo clásico de caracteres como o “M” ou o “g”, este último con reminiscencias dalgún dos deseños preliminares de Paul Renner para o seu deseño da Futura. Outros detalles salientables son as serifas existentes no “i” e no “j” ou a curva da parte inferior do “l” minúsculo que axuda a facer totalmente recoñecible cada caracter. A súa alta personalidade unido á súa lexibilidade converteuna rapidamente nunha opción clásica no deseño de páxinas Web.'
es:
  description: 'Tipografía creada por Vincent Connare de Microsoft en 1996 para ser utilizada en textos de pantalla. En este diseño se utilizaron elementos de las tipografías sin serifs de los años 20 y 30. Connare reconoció también la influencia de otras tipografías como la Frutiger, Akzidenz Grotesk, Gill Sans o la Erbar. Su gran altura de la “x” unido a las lineas simples la hace muy legible y uniforme incluso a tamaños pequeños. De hecho, una de las intenciones de Vincent Connare a la hora de diseñar la Trebuchet era la de inculcarle personalidad a las letras incluso a tamaños pequeños manteniendo su claridad y personalidad. Quería una tipografía que fuese diferente de la Verdana o la MS Sans. Para eso se salió del modelo clásico de caracteres como la “M” o la “g”, este último con reminiscencias de alguno de los diseños preliminares de Paul Renner para su diseño de la Futura. Otros detalles destacables son los serifs existentes en la “i” y en la “j” o la curva de la parte inferior de la “l” minúscula que ayuda a hacer totalmente reconocible cada caracter. Su alta personalidad unida a su legibilidad la convirtió rápidamente en una opción clásica en el diseño de páginas Web.'
