gl:
  description: 'Deseñada por Emil Rudolf Weiss en 1926 para a fundición Bauer de Frankfurt, esta tipografía está inspirada nas letras creadas na época do renacemento en Italia. Foi unha das primeiras tipografías contemporáneas con serifas en ter unha versión itálica baseada no estilo “chancery” manuscrito. Unha das características máis destacables radica nos paus verticais, máis anchos na parte superior que na inferior o que lle dá un aspecto e unha beleza distinta á da maioría dos tipos de estilos similares. Tipografía moi elegante e lexible, apropiada para o seu uso en titulares e publicidade.'
es:
  description: 'Diseñada por Emil Rudolf Weiss en 1926 para la fundición Bauer de Frankfurt, esta tipografía está inspirada en las letras creadas en la época del renacimiento en Italia. Fue una de las primeras tipografías contemporáneas con serifas en tener una versión itálica basada en el estilo “chancery” manuscrito. Una de las características más destacables radica en los palos verticales, más anchos en la parte superior que en la inferior, lo que le da un aspecto y una belleza distinta a la de la mayoría de los tipos de estilos similares. Tipografía muy elegante y legible, apropiada para su uso en titulares y publicidad.'
