  description: 'Diseñada en 1915, es la vigésimo quinta tipografía de Frederic W. Goudy y la primera que crea para la American Type Founders. Se trata de un tipo romano antiguo, uno de los mejores diseños conocidos de entre las más de 100 tipografías creadas por este diseñador estadounidense, referente indiscutible de la tipografía americana de mediados del siglo XX. Inspirada en la época renacentista, pero sin perder el estilo indiscutible de Goudy, fue ampliando su familia a lo largo de los años, tanto por el propio Frederic como por muchos otros tipógrafos. Morris Fuller Benton creó la versión Bold durante los años 1916-1919, la Extrabold en 1927, la Catalogue en 1919-1921 y la Handtooled, una versión sombreada. En 1918, Goudy diseña la Goudy Modern y en 1925 la versión Heavyface para competir con la Cooper Black. Sus cararcterísticas más reconocibles son el punto de la “j” y de la “i” en forma de diamante, los signos de puntuación, la oreja de la “g” hacia arriba o el remate en la base de la “E” y la “L”. Los diseños y variantes de la Goudy, especialmente las versiones más negras, tuvieron una gran popularidad sobre todo en publicidad.'
