gl:
  description: 'Deseñada en 1915, é a vixésimo quinta tipografía de Frederic W. Goudy e a primeira que crea para a American Type Founders. Trátase dun tipo romano antigo, un dos mellores deseños coñecidos de entre as máis de 100 tipografías creadas por este deseñador estadounidense, referente indiscutible da tipografía americana da metade do século XX. Inspirada na época renacentista, pero sen perder o estilo indiscutible de Goudy, foi ampliando a súa familia ao longo dos anos, tanto polo propio Frederic, como por moitos outros tipógrafos. Morris Fuller Benton creou a versión Bold durante os anos 1916-1919, a Extrabold en 1927, a Catalogue en 1919-1921 e a Handtooled, una versión sombreada. En 1918, Goudy deseña a Goudy Modern e en 1925 a versión Heavyface para competir coa Cooper Black. As súas características máis recoñecibles son o punto do “j” e do “i” en forma de diamante, os signos de puntuación, a orella da “g” cara arriba ou o remate na base do “E” e o “L”. Os deseños e variantes da Goudy, especialmente as versións máis negras, tiveron unha gran popularidade sobre todo en publicidade.'
