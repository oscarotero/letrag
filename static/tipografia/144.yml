gl:
  description: 'Este abecedario caligráfico foi creado polo deseñador francés Roger Excoffon en 1953 para a fundición Olive. As súas formas están sacadas directamente da súa escritura manual, destacando pola unión dos caracteres minúsculos. O seu nome débese aos ventos fortes e fríos da zona meridional de Francia. A intención inicial de Excoffon era a de crear unha tipografía cun verdadeiro estilo manuscrito obtendo como resultado unha letra de pincel. Colin Brignall e Phill Grimshaw pensaron que unha versión máis lixeira semellante á letra feita con pluma sería máis caligráfica que a orixinal, así que Grimshaw estudiouna e comezou unha nova versión reducindo uniformemente o peso total preto dun 30 por cento. O resultado, aínda que máis lixeiro, non foi satisfactorio xa que a tamaños pequenos os trazos máis finos desaparecían. Para solucionar este problema aumentou o peso de todos os trazos finos conseguindo un tipo máis lexible, a Mistral Light. Ademais creou unha versión de maiúsculas e versaletas para dar énfase ao texto, xa que unha tipografía caligráfica non pode ter versión cursiva. Tanto a orixinal, máis grosa, como a versión lixeira de Grimshaw funcionan bastante ben en proxectos de exhibición e en titulares.'
es:
  description: 'Este abecedario caligráfico fue creado por el diseñador francés Roger Excoffon en 1953 para la fundición Olive. Sus formas están sacadas directamente de su escritura manual, destacando por la unión de los caracteres minúsculos. Su nombre se debe a los vientos fuertes y fríos de la zona meridional de Francia. La intención inicial de Excoffon era la de crear una tipografía con un verdadero estilo manuscrito obteniendo como resultado una letra de pincel. Colin Brignall y Phill Grimshaw pensaron que una versión más ligera semejante á la letra hecha con pluma sería más caligráfica que la original, así que Grimshaw la estudió y empezó una nueva versión reduciendo uniformemente el peso total cerca de un 30 por ciento. El resultado, aunque más ligero, no fue satisfactorio ya que a tamaños pequeños los trazos más finos desaparecían. Para solucionar este problema aumentó el peso de todos los trazos finos consiguiendo un tipo más legible, la Mistral Light. Además creó una versión de mayúsculas y versalitas para dar énfasis al texto, ya que una tipografía caligráfica no puede tener versión cursiva. Tanto la original, más gruesa, como la versión ligera de Grimshaw funcionan bastante bien en proyectos de exhibición y en titulares.'
