  description: 'Tipografía creada en 1951 por Karl-Erik Forsberg para a fundición sueca Berlingska Stilgjuteriet en Lund. A produtividade desa fundición fixo posible o desenvolvemento da tipografía moderna aplicada a textos nos anos 50 en Suecia, caracterizadas por unha marcada influencia do Neorrenacemento. En 1959 foi ampliada a familia ao incluír 5 pesos máis. Este deseño é particularmente útil para libros, diarios e revistas aínda que tamén é válido para exhibir a tamaños grandes. Posúe un contraste máis alto que a maioría dos tipos deste estilo e unha altura do “x” moi pequena.'
es:
  description: 'Tipografía creada en 1951 por Karl-Erik Forsberg para la fundición sueca Berlingska Stilgiuteriet en Lund. La productividad de esa fundición hizo posible el desarrollo de la tipografía moderna aplicada a textos en los años 50 en Suecia, caracterizadas por una marcada influencia del Neorrenacimiento. En 1959 fue ampliada la familia al incluir 5 pesos más. Este diseño es particularmente útil para libros, diarios y revistas aunque también es válido para exhibir a tamaños grandes. Posee un contraste más alto que la mayoría de los tipos de este estilo y una altura de la “x” muy pequeña.'
