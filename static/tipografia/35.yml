title: Centaur
year: '1928'
download: null
description.gl: 'Tipografía deseñada por Bruce Rogers para o Metropolitan Museum en 1914 e publicada por Monotype en 1929. Está baseada nas letras cortadas polo tipógrafo do século XV Nicolas Jenson. A versión itálica foi creada en 1925 por Frederic Warde que orixinalmente lle chamou Arrighi e foi sacada do tipo Italika realizado por Ludovico degli Arrighi, un escriban do século XVI. As maiúsculas foron creadas máis libremente. Esta fermosa e elegante tipografía, moi boa para libros, tamén pode ser utilizada en textos máis curtos e titulares.'
description.es: 'Tipografía diseñada por Bruce Rogers para el Metropolitan Museum en 1914 y publicada por Monotype en 1929. Está basada en las letras cortadas por el tipógrafo del siglo XV Nicolas Jenson. La versión itálica fue creada en 1925 por Frederic Warde que originalmente le llamó Arrighi y fue sacada del tipo Italika realizado por Ludovico degli Arrighi, un escribano del siglo XVI. Las mayúsculas fueron creadas más libremente. Esta hermosa y elegante tipografía, muy buena para libros, también puede ser utilizada en textos más cortos y titulares.'
