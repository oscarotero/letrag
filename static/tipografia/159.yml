  description: 'Tipografía creada por Morris Fuller Benton en 1932 para a American Type Founders. Coa súa aparencia condensada e os seus trazos angulosos sáese das raíces do século XIX para converterse nunha gótica cun tratamento moi moderno e innovador e cunha gran tensión vertical. As súas formas escapan da liña curva, estando construídas a base de liñas verticais, horizontais e diagonais. Carece de serifas e os remates dos trazos son diagonais. As maiúsculas están creadas a base de complexas formas xeométricas combinadas con finas liñas diagonais e verticais. Moi apropiada para rótulos, carteis e como tipografía de produtos tradicionais como a cervexa.'
es:
  description: 'Tipografía creada por Morris Fuller Benton en 1932 para la American Type Founders. Con su apariencia condensada y sus trazos angulosos se sale de las raíces del siglo XIX para convertirse en una gótica con un tratamiento muy moderno e innovador y con una gran tensión vertical. Sus formas escapan de la línea curva, estando construidas a base de líneas verticales, horizontales y diagonales. Carece de serifs y los remates de los trazos son diagonales. Las mayúsculas están creadas a base de complejas formas geométricas combinadas con finas líneas diagonales y verticales. Muy apropiada para rótulos, carteles y como tipografía de productos tradicionales como la cerveza.'
