description.gl: 'En 1938, Frederic W. Goudy deseña unha tipografía para a Universidade de California Press situada en Berkeley e chamoulle California. Esta universidade aínda conserva a tipografía orixinal, que foi publicada por Monotype en 1956 aínda co seu nome orixinal. En 1983, Tony Stan redeseñouna para ITC mantendo moito do deseño orixinal pero engadíndolle características doutros tipos como a Kennerley, Goudy Oldstyle e a Deepdene e cambiándolle o nome a Berkeley Old Style. Trátase dunha tipografía deseñada expresamente para ser utilizada en texto. Por iso, coidouse especialmente o equilibrio entre os distintos pesos. A versión Book e Medium están moi preto unha da outra, mentres que entre estas e as Bold e Black existe un salto máis grande xa que estas últimas están destinadas a dar énfase e contraste. Tipografía clara e lexible, cunha aparencia clásica e elegante.'
description.es: 'En 1938, Frederic W. Goudy diseña una tipografía para la Universidad de California Press situada en Berkeley y le llamó California. Esta universidad aún conserva la tipografía original, que fue publicada por Monotype en 1956 aún con su nombre original. En 1983, Tony Stan la rediseñó para ITC manteniendo mucho del diseño original pero añadiéndole características de otros tipos como la Kennerley, Goudy Oldsyle y la Deepdene y cambiándole el nombre a Berkeley Old Style. Se trata de una tipografía diseñada expresamente para ser utilizada en texto. Por eso se cuidó especialmente el equilibrio entre los distintos pesos. La versión Book y Medium están muy cerca una de la otra, mientras que entre estas y las Bold y Black existe un salto más grande ya que estas últimas están destinadas a dar énfasis y contraste. Tipografía clara y legible, con una apariencia clásica y elegante.'
