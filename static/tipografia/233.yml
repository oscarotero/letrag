description.gl: 'Creada polo deseñador, fotógrafo, ilustrador e artista brasileiro Eduardo Recife en 2001, esta tipografía acadou unha gran popularidade debido á súa aparencia sucia, misturada con elementos de plantilla, moi de moda durante esa época. Por suposto, o ser gratuíta tamén influíu na súa rápida distribución. Aínda que solo dispón de maiúsculas, escribindo as letras en caixa baixa atopámonos cunha versión máis sucia que as de caixa alta. Xunto con outras tipografías similares, tamén creadas durante a mesma época (1998-2004), foi revisada e actualizada polo profesor Brian J. Bonislawsky do Astigmatic One Eye Typographic Institute.'
description.es: 'Creada por el diseñador, fotógrafo, ilustrador y artista brasileño Eduardo Recife en 2001, esta tipografía tuvo una gran popularidad debido a su apariencia sucia, mezclada con elementos de plantilla, muy de moda durante esa época. Por supuesto, el ser gratuita influyó en su rápida distribución. Aunque solo dispone de mayúsculas, escribiendo las letras en caja baja nos encontramos con una versión más sucia que las de caja alta. Junto con otras tipografías similares, también creadas durante la misma época (1998-2004), fue revisada y actualizada por el profesor Brian J. Bonislawsky del Astigmatic One Eye Typographic Institute.'
