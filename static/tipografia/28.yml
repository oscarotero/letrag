description.gl: 'Inspirada nas tipografías antigas do renacemento tardío, esta tipografía deseñada por Robert Slimbach en 1990 para Adobe conserva a beleza, elegancia e lexibilidade propia dos deseños desa época. Foi creada orixinalmente como tipografía de texto pero adáptase perfectamente á tecnoloxía dixital. A súa ampla familia, formada de varios pesos e anchos, caracteres especiais e ornamentos fai dela un tipo tremendamente flexible e funcional, moi útil para calquera tipo de texto pola súa gran lexibilidade, equilibrio e claridade.'
description.es: 'Inspirada en las tipografías antiguas del renacimiento tardío, esta tipografía diseñada por Robert Slimbach en 1990 para Adobe conserva la belleza, elegancia y legibilidad propia de los diseños de esa época. Fue creada originalmente como tipografía de texto pero se adapta perfectamente a la tecnología digital. Su amplia familia, formada de varios pesos y anchos, caracteres especiales y ornamentos la convierten en un tipo tremendamente flexible y funcional, muy útil para cualquier tipo de texto por su gran legibilidad, equilibrio y claridad.'
