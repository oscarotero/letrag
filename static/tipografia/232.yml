es:
  description: 'Diseñada por el tipógrafo alemán Gustav Jaeger en 1982 para la fundición Berthold, se hizo muy popular por ser la tipografía utilizada por Google para su logotipo a partir de 1999. Para su realización se basó en algunos diseños que Frederic Goudy realizó para la Monotype Corporation. Su fuerte influencia caligráfica con un gran contraste entre los grosores de los trazos junto con los peculiares serifs, hace que tenga una apariencia muy singular y que sea fácilmente reconocida. Gracias a la gran altura de la “x” resulta apropiada tanto para texto como para exhibición.'
