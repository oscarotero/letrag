  description: 'Tipografía creada polo deseñador e tipógrafo austríaco Victor Hammer que en 1921 desenvolveu a tipografía Hammer, cortada por A. Schuricht e publicada en 1923 pola fundición Klingspor. Posteriormente deseñou a Neue Hammer Unziale baseándose nela e en 1953 a American Uncial expandiuse incluíndo novas figuras tamén deseñadas por Hammer e publicadas por Klingspor baixo o nome de Neue Hammer Unziale II. As súas formas, baseadas nas vellas escrituras de libros da antigüidade e de comezos da Idade Meda, recrean unha nova variación deste estilo clásico. Moi utilizada en diplomas e certificados, aconsellase empregala en tamaños a partir de 12 puntos.'
es:
  description: 'Tipografía creada por el diseñador y tipógrafo austriaco Victor Hammer que en 1921 desarrolló la tipografía Hammer, cortada por A. Schuricht y publicada en 1923 por la fundición Klingspor. Posteriormente diseñó la Neue Hammer Unziale basándose en ella y en 1953 la American Uncial se expandió incluyendo nuevas figuras también diseñadas por Hammer y publicadas por Klingspor bajo el nombre de Neue Hammer Unziale II. Sus formas, basadas en las viejas escrituras de libros de la antigüedad y de comienzos de la Edad Media, recrean una nueva variación de este estilo clásico. Muy utilizada en diplomas y certificados, se aconseja utilizarla en tamaños a partir de 12 puntos.'
