description.gl: 'Tipografía gratuíta creada polo deseñador canadense Ray Larabie en 1999. Trátase dunha interpretación persoal da Helvética de Max Miedinger que tanto se empregou dende a década de 1960 ata a actualidade. Partindo da versión Bold, fixo unha versión case idéntica onde foron modificados algúns trazos como a parte inferior do “q”, o “t”, o “G” ou o “Q” que lle proporcionan unha personalidade distinta, máis moderna e _cool_. Moi apropiada como tipografía de exhibición en titulares, carteis ou publicidade.'
description.es: 'Tipografía gratuita creada por el diseñador canadiense Ray Larabie en 1999. Se trata de una interpretación personal de la Helvética de Max Miedinger que tanto se utilizó desde la década de 1960 hasta la actualidad. Partiendo de la versión Bold, hizo una versión casi idéntica donde fueron modificados algunos rasgos como la parte inferior de la “q”, la “t”, la “G” o la “Q” que le proporcionan una personalidad distinta, más moderna y _cool_. Muy apropiada como tipografía de exhibición en titulares, carteles o publicidad.'
