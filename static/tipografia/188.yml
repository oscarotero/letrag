  description: 'Para este deseño, Adrian Frutiger inspirouse nas tipografías sen serifas americanas de principios do século XX, especialmente na Franklin Gothic e na News Gothic, ambas de Morris Fuller Benton. Esta modernización do estilo neogrotesco creado para a fundición Linotype consiste nunha tipografía elegante, monótona e visualmente equilibrada, cunha gran lexibilidade a tamaños moi pequenos grazas á gran altura do “x”. As súas proporcións estreitas economizan moito o espazo e a consistencia do seu deseño estendéndose por todos os pesos e variantes, dando como resultado unha tipografía harmoniosa e funcional. Por iso convértese nunha fantástica opción tanto para textos longos como en aplicacións máis de exhibición.'
