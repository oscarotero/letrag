  description: 'Para este diseño, Adrian Frutiger se inspiró en las tipografías sin serifs americanas de principios del siglo XX, especiamente en la Franklin Gothic y la News Gothic, ambas de Morris Fuller Benton. Esta modernización del estilo neogrotesco creado para la fundición Linotype consiste en una tipografía elegante, monótona y visualmente equilibrada, con una gran legibilidad a tamaños muy reducidos gracias a la gran altura de la “x”. Sus proporciones estrechas economizan mucho el espacio y la consistencia de su diseño extendiéndose por todos los pesos y variantes, dando como resultado una tipografía armoniosa y funcional. Por eso se convierte en una fantástica opción tanto para textos largos como en aplicaciones más de exhibición.'
