gl:
  description: 'Tipografía caligráfica creada polo deseñador estadounidense Peter Dombreizan en 1952 para a American Type Founders. Esta letra informal e lixeiramente condensada ten uns trazos parecidos aos feitos con pincel e chegou a ter un gran éxito ao pouco tempo de saír. Os seus remates redondeados producen variacións de tensión nas letras. Este aspecto desenfadado faina adecuada para publicidade, títulos e textos curtos.'
