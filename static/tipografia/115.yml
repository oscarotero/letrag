  description: 'Tipografía caligráfica creada por el diseñador estadounidense Peter Dombreizan en 1952 para la American Type Founders. Esta letra informal y ligeramente condensada tiene unos trazos parecidos a los creados con pincel y llegó a tener un gran éxito al poco tiempo de salir. Sus remates redondeados producen variaciones de tensión en las letras. Este aspecto desenfadado la hace adecuada para publicidad, títulos y textos cortos.'
