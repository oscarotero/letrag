es:
  description: 'Quizás sea la tipografía más odiada de la historia, no por falta de calidad sino por el mal uso y la frecuencia abusiva con la que se empleó. Tanto que incluso existen varias asociaciones en contra de ella como el colectivo Ban Comic Sans donde se intenta erradicar su uso. También existen asociaciones a favor como la Comic Sans Appreciation Society. Se trata de una tipografía muy legible en pantalla incluso a tamaños pequeños a pesar de tener una apariencia informal y caligráfica. Fue un encargo de Microsoft a Vicent Connare para su software Microsoft Bob, donde un perro llamado Bob hablaba con el usuario mediante un globo con textos en Times New Roman. Empezó a hacerla en 1994 inspirado en cómics de Marvel y DC. Fue cogida por el equipo que trabajaba en el programa Microsoft 3D Movie Maker para ser empleada en globos de diálogo. Mientras progresaba el proyecto, los programadores le agregaron sonido de modo que los caracteres ya no estarían en globos. Aún así, la versión Regular fue usada en cajas de diálogo y ayuda. En un principio se iba llamar Comic Book, pero su ausencia de serifs le dio su nombre actual, Comic Sans. Fue incluida en las versiones de Microsoft 95 <span class="caps">OEM</span> y Plus, Publisher e Internet Explorer. Su gran expansión al venir por defecto en los sistemas operativos de Microsoft y Apple hizo que apareciera por todos lados, e incluso el propio Connare reconoció que estaba cansado de ir a restaurantes y verla en la carta del menú.'
