es:
  description: 'La tipografía Plantin fue diseñada por Frank Hinman Pierpont en 1914 y fue llamada así por la imprenta que Christophe Plantin estableció en Amberes y de cuyos tipos fue basada. Sobre todo de los diseños que Robert Granjon creó para esta imprenta. Fue diseñada para economizar el papel, por lo que posee una gran altura de la “x” y está ligeramente condensada. Se trata de una tipografía excepcionalmente legible y que aporta una apariencia muy elegante y clásica. La forma de los palos y los serifs le dan un aspecto más fuerte y sólido que la mayoría de las tipografías similares. La versión Bold proporciona un gran contraste. La ausencia de elementos muy finos garantiza un buen resultado en papeles sin estucar, por lo que resulta perfecta en periódicos y libros.'
