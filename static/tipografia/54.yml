description.gl: 'Tipografía deseñada por Bernd Möllenstädt para a fundición Berthold durante os anos 1980 a 1984. Bernd sucedería a Günter Gerhard Lange como director tipográfico da fundición en 1991. Este tipo sen serifas posúe uns trazos lixeiramente máis anchos nos remates que na zona central. Ten unha gran altura do “x” que unido ás súas proporcións humanísticas fana tremendamente lexible. Unha gran combinación entre a calidez e elegancia das tipografías _Old Style_ coa modernidade e dinamismo das sen serifas.'
description.es: 'Tipografía diseñada por Bernd Möllenstädt para la fundición Berthold durante los años 1980 a 1984. Bernd sucedería a Günter Gerhard Lange como director tipográfico de la fundición en 1991. Este tipo sin serifs posee unos trazos ligeramente más anchos en los remates que en la zona central. Tiene una gran altura de la “x” que unido a sus proporciones humanísticas la hacen tremendamente legible. Una gran combinación entre la calidez y elegancia de las tipografías _Old Style_ con la modernidad y dinamismo de las sin serif.'
