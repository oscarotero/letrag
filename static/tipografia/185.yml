description.gl: 'Tipografía composta unicamente por letras maiúsculas e deseñada por Morris Fuller Benton entre os anos 1930 a 1933 para a American Typefounders. Posúe unhas proporcións baseadas no cadrado pero coas esquinas redondeadas. Estas interesantes formas xeométricas, orixinarias do pensamento e estilo da Bauhaus, convértena nunha boa opción para publicidade ou calquera outra utilidade de exhibición.'
description.es: 'Tipografía compuesta únicamente por letras mayúsculas y diseñada por Morris Fuller Benton entre los años 1930 a 1933 para la American Typefounders. Posee unas proporciones basadas en el cuadrado pero con las esquinas redondeadas. Estas interesantes formas geométricas, originarias del pensamiento y estilo de la Bauhaus, la convierten en una buena opción para publicidad o cualquier otra utilidad de exhibición.'
