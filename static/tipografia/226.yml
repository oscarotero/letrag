gl:
  description: 'Tipografía que forma parte do proxecto “Tipografías Urbano Populares Chilenas” levado a cabo polos deseñadores José Anibal Soto e Luís Antonio Rojas. Este proxecto pretende rescatar aquelas tipografías creadas de forma manual por pintores letristas e que se atopan en certos sectores sociais, particularmente de estratos socioeconómicos medios e baixos dentro de Chile. Estas letras, que se poden atopar en multitude de carteis, rótulos e anuncios, están creadas cunha gran liberdade do pintor fronte ás regras académicas, empregando a intuición, dando lugar a imperfeccións, erros e irregularidades que enriquecen e ao mesmo tempo unifican a chamada gráfica popular. A Antillanca naceu dun cartel atopado na Estación Central pintado en decembro de 1997 cun plumón biselado e foi rescatada e dixitalizada en marzo de 1998 polos responsables deste proxecto para distribuír gratuitamente.'
