es:
  description: 'Tipografía que forma parte del proyecto “Tipografías Urbano Populares Chilenas” llevado a cabo por los diseñadores José Anibal Soto y Luis Antonio Rojas. Este proyecto pretende rescatar aquellas tipografías creadas de forma manual por pintores letristas y que se encuentran en ciertos sectores sociales, particularmente de extractos socioeconómicos medios y bajos dentro de Chile. Estas letras, que se pueden encontrar en multitud de carteles, rótulos y anuncios, están creadas con una gran libertad del pintor frente a las reglas académicas, utilizando la intuición, dando lugar a imperfecciones, errores e irregularidades que enriquecen y al mismo tiempo unifican la llamada gráfica popular. La Antillanca nació de un cartel encontrado en la Estación Central pintado en diciembre de 1997 con un plumón biselado y fue rescatada y digitalizada en marzo de 1998 por los responsables de este proyecto para distribuir gratuitamente.'
