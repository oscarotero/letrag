gl:
  description: 'Creada en 1930 polo Dr. Rudolf Wolf para a fundición Stempel, a tipografía Memphis foi unha das primeiras recuperacións dos alfabetos exipcios despois de que gozaran de gran popularidade na primeira metade do século XIX. As súas formas xeométricas e as serifas teñen o mesmo peso, dando unha impresión racional e obxectiva. Resulta útil para empregar en diversos campos técnicos, empaquetado, publicidade e titulares.'
es:
  description: 'Creada en 1930 por el Dr. Rudolf Wolf para la fundición Stempel, la tipografía Memphis fue una de las primeras recuperaciones de los alfabetos egipcios después de que gozaran de gran popularidad en la primera mitad del siglo XIX. Sus formas geométricas y los serifs tienen el mismo peso, dando una impresión racional y objetiva. Resulta útil para ser usada en diversos campos técnicos, packaging, publicidad y titulares.'
