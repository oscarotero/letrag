gl:
  description: 'Tipografía nacida como parte do proxecto “Tipografías Urbano Populares Chilenas” que pretende rescatar das rúas de Chile aquelas letras pintadas manualmente e que abarcan todo tipo de carteis, rótulos e anuncios. Este tipo de carteis atópanse sobre todo en sectores cun nivel económico medio e baixo e están creados cunha finalidade informativa ou para anunciar un produto ou servizo determinado. A tipografía Estación, creada en marzo de 1999, está baseada na dun cartel atopado en 1998 nunha tenda situada na Avenida Vicuña Mackenna, onde se atopa a estación de Metro de Santiago de Chile. Posúe todos os caracteres necesarios para escribir nos idiomas máis comúns ademais de moitos outros símbolos convencionais como os matemáticos, moedas, abreviaturas, etc. Está dispoñible para descargar gratuitamente.'
es:
  description: 'Tipografía nacida como parte del proyecto “Tipografías Urbano Populares Chilenas” que pretende rescatar de las calles de Chile aquellas letras pintadas manualmente y que abarcan todo tipo de carteles, rótulos y anuncios. Este tipo de carteles se encuentran sobre todo en sectores con un nivel económico medio y bajo y están creados con una finalidad informativa o para anunciar un producto o servicio determinado. La tipografía Estación, creada en marzo de 1999, está basada en la de un cartel encontrado en 1998 en una tienda situada en la Avenida Vicuña Mackenna, donde se encuentra la estación de Metro de Santiago de Chile. Posee todos los caracteres necesarios para escribir en los idiomas más comunes además de muchos otros símbolos convencionales como los matemáticos, monedas, abreviaturas, etc. Está disponible para descargar gratuitamente.'
