  description: 'Diseñada por Gary Munch en 2004, fue un encargo de Microsoft para formar parte del nuevo paquete tipográfico que viene con el sistema operativo Windows Vista y la suite Office 2007. Se trata de una tipografía sin serifs de estilo humanista con un cierto toque informal. Sus trazos tienen un grosor irregular, siendo más anchos en los extremos y sus formas abiertas y la gran altura de la “x” mantienen la legibilidad bajo una apariencia amigable y desenfadada sin resultar intrusiva. Fue optimizada para usar bajo ClearType, el sistema de suavizado de texto en pantalla de Microsoft. A pesar de todo, no resulta tan apropiada a tamaños pequeños perdiendo muchas de sus características.'
