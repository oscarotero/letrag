description.gl: 'Esta orixinal tipografía foi deseñada por Daniel Pelavin para as invitacións da súa propia voda e posteriormente para o aviso no nacemento da súa primeira filla, chamada Anna (de aí o seu nome). Evocadora de épocas anteriores, en realidade é unha interpretación moi persoal e actual do estilo Art Decó creada en 1990 que un ano despois foi publicada pola fundición <span class="caps">ITC</span>. As súas formas xeométricas sinxelas e as súas proporcións danlle unha aparencia única.'
description.es: 'Esta original tipografía fue diseñada por Daniel Pelavin para las invitaciones de su propia boda y posteriormente para el aviso del nacimiento de su primera hija, llamada Anna (de ahí su nombre). Evocadora de épocas anteriores, en realidad es una interpretación muy personal y actual del estilo Art Decó creada en 1990 que un año después fue publicada por la fundición <span class="caps">ITC</span>. Sus formas geométricas sencillas y sus proporciones le dan una apariencia única.'
