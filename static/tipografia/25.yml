description.gl: 'Deseñada por Matthew Carter, trátase dunha adaptación contemporánea dos deseños tipográficos de Robert Granjon, un tipógrafo do século XVI, cuxas tipografías contaban cunha gran popularidade debido á súa beleza e lexibilidade e do cal Matthew Carter era fan. En palabras do propio autor, “o resultado non foi unha copia literal de ningunha das tipografías de Granjon, senón unha reinterpretación do seu estilo”. Primeiro debuxou as versións Romana e Black, e despois utilizou o ordenador para crear as versións Bold e Ultrabold. O resultado foi unha tipografía moderna que captura a vitalidade de Grajon, cunha gran altura do “x” que a fai moi apropiada para texto. A versión itálica tamén posúe un deseño moi agraciado e distintivo cunha gran sensación caligráfica.'
description.es: 'Diseñada por Matthew Carter, se trata de una adaptación contemporánea de los diseños tipográficos de Robert Granjon, un tipógrafo del siglo XVI, cuyas tipografías contaban con una gran popularidad debido a su belleza y legibilidad y del cual Matthew Carter era fan. En palabras del propio autor, “el resultado no fue una copia literal de ninguna de las tipografías de Cranjon, sino una reinterpretación de su estilo”. Primero dibujó las versiones Romana y Black, y después utilizó el ordenador para crear las versiones Bold y Ultrabold. El resultado fue una tipografía moderna que captura la vitalidad de Granjon, con una gran altura de la “x” que la hace muy apropiada para texto. La versión itálica también posee un diseño muy agraciado y distintivo con una gran sensación caligráfica.'
