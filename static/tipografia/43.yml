description.gl: 'O prototipo desta tipografía foi deseñada por Herbert Bayer, profesor da famosa escola Bauhaus en Dessau, Alemaña, no ano 1925 na súa labor de crear unha tipografía Universal. O seu deseño responde ás conviccións e estilo propio da escola, buscando a funcionalidade na eliminación de elementos deixando a tipografía na súa aparencia máis elemental. Edward Benguiat xunto con Victor Caruso redebuxaron a tipografía en 1975 para a ITC. O resultado foi unha letra composta de formas xeométricas, moi simple e monótona, reflexando o estilo da época pero que non pasou a proba do tempo perdendo a universalidade e obxectividade que pretendía. Pode ser usada en deseños con reminiscencias dos anos 20 e a época do Art Decó con liñas simples, limpas e contraformas sen cerrar.'
description.es: 'El prototipo de esta tipografía fue diseñada por Herbert Bayer, profesor de la famosa escuela Bauhaus en Dessau, Alemania, en el año 1925 en su labor de crear una tipografía Universal. Su diseño responde a las convicciones y estilo propio de la escuela, buscando la funcionalidad en la eliminación de elementos dejando la tipografía en su apariencia más elemental. Edgard Benguiat junto con Victor Caruso redibujaron la tipografía en 1975 para la ITC. El resultado fue una letra compuesta de formas geométricas, muy simple y monótona, reflejando el estilo de la época pero que no pasó la prueba del tiempo perdiendo la universalidad y objetividad que pretendía. Puede ser usada en diseños con reminiscencias de los años 20 y en la época del Art Decó con líneas simples, limpias y contraformas sin cerrar.'
