title: 'Zapf Chancery'
year: '1979'
download: null
description.gl: 'Creada polo deseñador alemán Hermann Zapf en 1979, esta clásica e elegante tipografía caligráfica permite dar aos artigos un carácter individual. Está baseada nas letras manuscritas italianas do renacemento italiano usadas orixinalmente polos escribas das oficinas papais. Esta adaptación consegue transmitir unha profunda sensación caligráfica sen caer en formas alternativas. A súa alta lexibilidade permite usala en textos de lonxitude media así como en invitacións, diplomas ou tarxetas.'
description.es: 'Creada por el diseñador alemán Hermann Zapf en 1979, esta clásica y elegante tipografía caligráfica permite dar a los artículos un carácter individual. Está basada en las letras manuscritas italianas del renacimiento italiano usadas originalmente por los escribas de las oficinas papales. Esta adaptación consigue transmitir una profunda sensación caligráfica sin caer en formas alternativas. Su alta legibilidad permite usarla en textos de longitud media así como en invitaciones, diplomas o tarjetas.'
