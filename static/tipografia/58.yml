description.gl: 'Esta tipografía creada por Monotype en 1924, está baseada nos tipos cortados en 1742 por Pierre Simon Fournier, uns dos deseñadores máis influentes do século XVIII. A maior aportación deste francés foi a de propoñer unha unidade de medida estándar á que lle chamou “punto” e que foi divulgada a través do seu Manual Tipográfico. Os tipos de Fournier estaban entre o estilo Transicional ata un estilo máis moderno, popularizado posteriormente por Bodoni. Posúen un maior contraste entre os grosores dos paus, cunha énfase máis vertical que os antigos tipos. Gran tipografía de texto que proporciona unha boa economía de texto e unha cor uniforme na páxina.'
description.es: 'Esta tipografía creada por Monotype en 1924, está basada en los tipos cortados en 1742 por Pierre Simon Fournier, uno de los diseñadores más influyentes del siglo XVIII. La mayor aportación de este francés fue la de proponer una unidad de medida estándar a la que llamó “punto” y que fue divulgada a través de su Manual Tipográfico. Los tipos de Fournier estaban entre el estilo Transicional hasta un estilo más moderno, popularizado posteriormente por Bodoni. Poseen un mayor contraste entre los grosores de los palos, con un énfasis más vertical que los antiguos tipos. Gran tipografía de texto que proporciona una buena economía de texto y un color uniforme en la página.'
