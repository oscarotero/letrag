description.gl: 'A macrofamilia Lucida, deseñada por Kris Holmes e Charles Bigelow, foi unha das primeiras familias pensadas tanto para o seu uso en pantalla como en impresoras láser. Está composta por un gran número de subfamilias distintas como a Lucida Typewriter, Lucida Sans, Lucida Console ou a Lucida Bright. Esta tipografía con serifas publicada en 1987 resulta moi lexible grazas á gran altura do “x” e o contraste entre os paus finos e grosos. Posúe unha aparencia formal e elegante moi apropiada para textos longos que tamén funciona perfectamente a tamaños de exhibición como títulos. Isto débese a que aínda que se trata dun deseño moderno, as súas formas internas están baseadas no renacemento italiano. É o complemento perfecto da Lucida Sans e entre as súas innumerables aplicacións podemos citar libros, manuais, revistas, xornais, guías ou calquera outro deseño que teña que ir impreso en baixa resolución como impresoras ou pantallas.'
description.es: 'La macrofamilia Lucida, diseñada por Kris Holmes y Charles Bigelow, fue una de las primeras familias pensadas tanto para su uso en pantalla como en impresoras láser. Está compuesta por un gran número de subfamilias distintas como la Lucida Typewriter, Lucida Sans, Lucida Console o la Lucida Bright. Esta tipografía con serifs publicada en 1987 resulta muy legible gracias a la gran altura de la “x” y el contraste entre los palos finos y gruesos. Posee una apariencia formal y elegante muy apropiada para textos largos que también funciona perfectamente a tamaños de exhibición como títulos. Esto se debe a que aunque se trate de un diseño moderno, sus formas internas están basadas en el renacimiento italiano. Es el complemento perfecto de la Lucida Sans y entre sus innumerables aplicaciones podemos citar libros, manuales, revistas, periódicos, guías o cualquier otro diseño que tenga que ir impreso en baja resolución como impresoras o pantallas.'
