  description: 'Creada en 2003 por el diseñador chileno Juan Pablo de Gregorio, esta tipografía forma parte del proyecto presentado en la Escuela de Diseño de la Pontificia Universidad Católica de Chile para conseguir el título de diseñador. El proyecto consistía en la creación de una tipografía que funcionase bien sobre papel de baja calidad como el de los periódicos, y que resultase económica permitiendo ahorrar espacio en la página. Al mismo tiempo debía ser legible a distintos tamaños, especialmente en cuerpos muy pequeños (hasta 5 puntos). El proyecto está basado íntegramente en los conocimientos adquiridos por Juan Pablo a lo largo del tiempo después de visualizar, analizar y estudiar diversas tipografías, hacer pruebas y fijarse en los errores y logros conseguidos. Empezó fijándose en una serie de tipografías diseñadas expresamente para el soporte prensa como la Times New Roman o la Bell Gothic, donde la legibilidad y el rendimiento económico son más importantes que su apariencia. También analizó el uso tipográfico que se hace en los periódicos chilenos en las secciones de avisos y anuncios como los de “El Mercurio” o “El Rastro”, condensando artificialmente la tipografía o usando tipos no apropiados para tal fin, con un resultado bastante deficiente. Los pasos en los que más profundizó para el diseño de Chúcara fue la de conseguir una gran altura de la “x”, un contraste no demasiado marcado y una especial sensibilidad en el manejo de las contraformas y el interletrado. Comenzó su diseño haciendo dibujos sobre el papel que después redibujó en el ordenador. El resultado fue contrastado con otras tipografías con fines similares como la Clifford Six, la Celeste, Times New Roman o la Bell Centennial. Existen dos versiones, la Chúcara text, que sería la versión normal y otra adaptada a cuerpos más pequeños que resulta más económica. Las dos versiones con su variante itálica. El resultado fue una tipografía bastante legible, de formas robustas pero con ciertos detalles informales como la asimetría de sus serifs o los trazos y remates cargados de expresividad, que la hace más cercana a la cultura y tradición de Chile que otras soluciones más europeas y norteamericanas. Además, cuando Juan Pablo empezó su diseño, prometió que no iba a ser vendida, por lo que la distribuye gratuitamente a quien se la solicite.'
