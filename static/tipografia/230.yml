gl:
  description: 'Creada en 2003 polo deseñador chileno Juan Pablo de Gregorio, esta tipografía forma parte do proxecto presentado na Escola de Deseño da Pontificia Universidade Católica de Chile para conseguir o título de deseñador. O proxecto consistía na creación dunha tipografía que funcionase ben sobre papel de baixa calidade como o dos periódicos, e que resultase económica, permitindo aforrar espazo na páxina. Ao mesmo tempo debía ser lexible a distintos tamaños, especialmente en corpos moi pequenos (ata 5 puntos). O proxecto está baseado integramente nos coñecementos adquiridos por Juan Pablo ao longo do tempo despois de visualizar, analizar e estudar diversas tipografías, facer probas e fixarse nos erros e logros conseguidos. Comezou fixándose nunha serie de tipografías deseñadas expresamente para o soporte prensa como a Times New Roman ou a Bell Gothic, onde a lexibilidade e o rendemento económico son máis importantes que a súa aparencia. Tamén analizou o uso tipográfico que se fai nos xornais chilenos nas seccións de avisos e anuncios como os de “El Mercurio” ou “El Rastro”, condensando artificialmente a tipografía ou usando tipos non apropiados para tal fin, con un resultado bastante deficiente. Os pasos nos que máis profundizou para o deseño da Chúcara foi a de conseguir unha gran altura do “x”, un contraste non demasiado marcado e unha especial sensibilidade no manexo das contraformas e interletrado. Comezou o seu deseño facendo debuxos en papel que despois redebuxou no ordenador. O resultado foi contrastado con outras tipografías con fins similares como a Clifford Six, a Celeste, Times New Roman ou a Bell Centennial. Existen duas versión, a Chúcara text, que sería a versión normal e outra adaptada a corpos máis pequenos que resulta máis económica. As dúas versións coa súa variante itálica. O resultado foi unha tipografía bastante lexible, de formas robustas pero con certos detalles informais como a asimetría das súas serifas ou os seus trazos e remates cargados de expresividade, que a fan máis cercana á cultura e tradición de Chile que outras solucións máis europeas e norteamericanas. Ademais cando Juan Pablo comezou o seu deseño, prometeu que non ía ser vendida, polo que a distribue gratuitamente a quen lla solicite.'
