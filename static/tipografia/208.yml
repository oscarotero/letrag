title: Cezanne
year: '1996'
download: null
description.gl: 'Esta tipografía, creada por Michael Want e Richard Kegler para o Museo de Arte de Filadelfia, foi publicada pola fundición P22 en 1996 converténdose nunha das súas tipografías máis populares. Está baseada na escritura dun dos artistas franceses máis influentes: Paul Cezanne. Os seus trazos soltos reproducen fielmente a caligrafía cursiva do artista. Posúe unha aparencia moi intrigante que desafía os estereotipos da típica tipografía caligráfica resultando moi chamativa e natural. Detalles como a barra alargada do “t” minúsculo ou o gran lazo que forma o “b” fan que sexa unha elección común en moitos deseñadores. Ademais deste alfabeto tamén se desenvolveu a variante Cezanne Sketches (bosquexos) que recrea unha gran variedade de imaxes do traballo de Cezanne. En 2005 e coa colaboración de James Grieshaber, a fundición sacou unha versión revisada, Cezanne Pro, engadíndolle caracteres para máis idiomas, ligaduras, ornamentos e outras figuras moi interesantes.'
description.es: 'Esta tipografía, creada por Michael Want y Richard Kegler para el Museo de Arte de Filadelfia, fue publicada por la fundición P22 en 1996 convirtiéndose en una de sus tipografías más populares. Está basada en la escritura de uno de los artistas franceses más influyentes: Paul Cezanne. Sus trazos sueltos reproducen fielmente la caligrafía cursiva del artista. Posee una apariencia muy intrigante que desafía los estereotipos de la típica tipografía caligráfica resultando muy llamativa y natural. Detalles como la barra alargada de la “t” minúscula o el gran lazo que forma la “b” hacen que sea una elección común en muchos diseñadores. Además de este alfabeto también se desarrolló la variante Cezanne Sketches (bocetos) que recrea una gran variedad de imágenes del trabajo de Cezanne. En 2005 y con la colaboración de James Grieshaber, la fundición sacó una versión revisada, Cezanne Pro, añadiéndole caracteres para más idiomas, ligaduras, ornamentos y otras figuras muy interesantes.'
