description.gl: 'Joaquín Ibarra y Marín, nacido en Zaragoza en 1709, foi un dos grandes impresores españois da historia. Recoñecido a nivel nacional e internacional, foi o impresor de cámara de Carlos III. A súa tipografía mái famosa foi a utilizada para imprimir unha das súas obras máis fermosas e recoñecidas: “El Salustio”. A tipografía, deseñada e cortada en realidade por Antonio Espinosa de los Monteros, viviu o seu máximo esplendor alá polo ano 1770 e deixouse de empregar preto de 1965. A principios da década de 1990, a imprenta zaragozana Gráficas San Francisco tivo o acceso a esa obra ao imprimir un fascimil da mesma. Pablo Murillo, un dos traballadores da imprenta, e José Luis Acín obtiveron imaxes microfotográficas dos caracteres orixinais para recuperar e dixitalizar a tipografía e podela utilizar nos ordenadores. Sacáronse cinco mostras distintas de cada letra para reconstruíla o máis exacta posible. Mediante o uso do computador intentouse debuxar os contornos de todas as letras e empregouse a tipografía Times New Roman para completala cos caracteres que non se empregaban nesa época, como o símbolo do dólar ou a arroba. A parte informática do proxecto foi levada a cabo grazas á Universidade de Zaragoza por medio do Grupo de Informática gráfica do profesor Francisco José Serón Arbeloa e os seus alumnos Juan Ignacio Pulido e Sandra Baldasarri. Grazas á financiación do Goberno de Aragón e Ibercaja, o Instituto Tecnolóxico de Aragón (ITA) e a imprenta San Francisco remataron o proceso en 1993, editando un libro que recollía a historia e incluía un disquete coa tipografía para PC e Mac en formatos TrueType e Postscript, recomendando a copia e máxima distribución dos arquivos. Tamén se chegou a un acordo coa multinacional AGFA – Gevaert para a incorporación da Ibarra á súa colección de tipografías con caracter mundial, como se recolle no propio libro. O resultado é unha letra cunha aparencia antiga e uns contornos non demasiado definidos. Posúe algunhas desproporcións, problemas de kerning propios da impresión con tipos móbiles e non existe unha unidade nos grosores dos trazos, o que denota que máis que unha reconstrucción, trátase dunha reproducción dixitalizada da letra sacada do orixinal. Por esa razón a súa aparencia reflexa esas irregularidades propias da tecnoloxía e técnicas da época que poden resultar apropiadas para deseños onde se queira transmitir esa sensación. A tipografía é totalmente gratuíta e de libre descarga.'
description.es: 'Joaquín Ibarra y Marín, nacido en Zaragoza en 1709, fue uno de los grandes impresores españoles de la historia. Reconocido a nivel nacional e internacional, ha sido el impresor de cámara de Carlos III. Su tipografía más famosa fue la utilizada para imprimir una de sus obras más hermosas y reconocidas: “El Salustio”. La tipografía, diseñada y cortada en realidad por Antonio Espinosa de los Monteros, vivió su máximo esplendor allá por el año 1770 y se dejó de utilizar cerca de 1965. A principios de la década de 1990, la imprenta zaragozana Gráficas San Francisco tuvo el acceso a esa obra al imprimir un fascimil de la misma. Pablo Murillo, uno de los trabajadores de la imprenta, y José Luis Acín obtuvieron imágenes microfotográficas de los caracteres originales para recuperar y digitalizar la tipografía y poderla utilizar en los ordenadores. Se sacaron cinco muestras distintas de cada letra para reconstruirla lo más exacta posible. Mediante el uso del ordenador se intentó dibujar los contornos de todas las letras y se utilizó la tipografía Times New Roman para completarla con los caracteres que no se utilizaban en esa época, como el símbolo del dólar o la arroba. La parte informática del proyecto fue llevada a cabo gracias a la Universidad de Zaragoza por medio del Grupo de Informática gráfica del profesor Francisco José Serón Arbeloa y sus alumnos Juan Ignacio Pulido y Sandra Baldasarri. Gracias a la financiación del Gobierno de Aragón e Ibercaja, el Instituto Tecnológico de Aragón (ITA) y la imprenta San Francisco ultimaron el proceso en 1993, editando un libro que recogía la historia e incluía un disquete con la tipografía para PC y Mac en formatos TrueType y Postscript, recomendando la copia y máxima distribución de los archivos. También se llegó a un acuerdo con la multinacional AGFA – Gevaert para la incorporación de la Ibarra a su colección de tipografías con carácter mundial, como se recoge en el propio libro. El resultado es una letra con una apariencia antigua y unos contornos no demasiados definidos. Posee algunas desproporciones, problemas de kerning propios de la impresión con tipos móviles y no existe una unidad en los grosores de los trazos, lo que denota que más que una reconstrucción, se trata de una reproducción digitalizada de la letra sacada del original. Por esa razón su apariencia refleja esas irregularidades propias de la tecnología y técnicas de la época que pueden resultar apropiadas para diseños donde se quiera transmitir esa sensación. La tipografía es totalmente gratuita y de libre descarga'
