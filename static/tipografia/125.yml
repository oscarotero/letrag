description.gl: 'Tipografía pertencente á macro familia Rotis, que tamén contén a Rotis Sans, Rotis Semi Sans e Rotis Semi Serif. Foi deseñada por Otl Aicher en 1989 coa intención de que se adaptara a case calquera propósito. As catro familias xuntan un total de 17 variantes distintas, o que a fai moi flexible e funcional. A Rotis Serif é unha familia con serifas que comparte o ancho, peso e proporcións coas outras familias polo que se poden combinar entre si sen ningún problema de incompatibilidade. Trátase dunha tipografía facilmente recoñecible grazas á súa aparencia lixeiramente condensada e sobre todo pola forma tan singular do “C”, o “c” e o “e”. Aicher foi profesor de deseño e tivo moitos anos de experiencia como deseñador gráfico. O nome de Rotis ven da pequena vila do sur de Alemaña onde viviu.'
description.es: 'Tipografía perteneciente a la macro familia Rotis, que también contiene la Rotis Sans, Rotis Semi Sans y Rotis Semi Serif. Fue diseñada por Otl Aicher en 1989 con la intención de que se adaptara a casi cualquier propósito. Las cuatro familias juntan un total de 17 variantes distintas, lo que la hace muy flexible y funcional. La Rotis Serif es una familia con serifs que comparte el ancho, peso y proporciones con las otras familias por lo que se pueden combinar entre sí sin ningún problema de incompatibilidad. Se trata de una tipografía fácilmente reconocible gracias a su apariencia ligeramente condensada y sobre todo por la forma tan singular de la “C”, la “c” y la “e”. Aicher fue profesor de diseño y tuvo muchos años de experiencia como diseñador gráfico. El nombre de Rotis viene de la pequeña villa del sur de Alemania donde vivió.'
