  description: 'Tipografía creada por Lars Harmsen xunto con Ulrich Weiss e Boris Kahl para a fundición alemá Volcano Type durante os anos 2003-2004. Trátase dunha homenaxe ás vítimas do xenocidio de Camboxa (1975-1979), onde morreron uns 1,7 millóns de persoas (o 21% da poboación do país), converténdose nunha das peores traxedias do século XX. A Universidade de Yale iniciou en 1994 o Cambodian Genocide Program, un proxecto onde se recollen biografías, fotografías, documentos, mapas e todo tipo de información para aprender o máximo posible sobre a traxedia e axudar a determinar os responsables dos crimes efectuados baixo o réxime comunista dos Xemeres Vermellos, liderados por Pol Pot. Entre a súa base de datos atópanse máis de cinco mil imaxes das víctimas da prisión de Tuol Sleng de Phnom Penh, o centro de exterminación coñecido como “S-21”. Alí fotografáronse os presos que ingresaban na cadea para ser posteriormente interrogados e executados. O que máis impresionou ó deseñador foi o feito de que moitas das vítimas non teñen nome, só son un rostro cun número, polo que ao crear unha tipografía con estas imaxes foi como darlles unha identidade. A tipografía pódese baixar gratuitamente da web de Volcano Type enchendo un formulario para recibila posteriormente por correo electrónico.'
