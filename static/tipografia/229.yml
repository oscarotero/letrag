  description: 'Tipografía creada por Lars Harmsen junto con Ulrich Weiss y Boris Kahl para la fundición alemana Volcano Type durante los años 2003-2004. Se trata de un homenaje a las víctimas del genocidio de Camboya (1975-1979), donde murieron unos 1,7 millones de personas (el 21% de la población del país), convirtiéndose en una de las peores tragedias del siglo XX. La Universidad de Yale inició en 1994 el Cambodian Genocide Program, un proyecto donde se recopilan biografías, fotografías, documentos, mapas y todo tipo de información para aprender lo máximo posible sobre la tragedia y ayudar a determinar los responsables de los crímenes efectuados bajo el régimen comunista de los Jemeres Rojos, liderados por Pol Pot. Entre su base de datos se encuentran más de cinco mil imágenes de las víctimas de la prisión de Tuol Sleng de Phnom Penh, el centro de exterminación conocido como “S-21”. Alí se fotografiaron los presos que ingresaban en la prisión para ser posteriormente interrogados y ejecutados. Lo que más impresionó al diseñador fue el hecho de que muchas de las victimas no tienen nombre, solo son un rostro con un número, por lo que al crear una tipografía con estas imágenes fue como darles una identidad. La tipografía se puede bajar gratuitamente de la web de Volcano Type rellenando un formulario para recibirla posteriormente por correo electrónico.'
