gl:
  description: 'Deseñada por Konrad F. Bauer e Walter Baum no ano 1957, foi publicada en varios pesos e tamaños pola fundición Bauer durante os anos 1957 ata o 1962. Foi deseñada na mesma época que a Helvética, e en moitos aspectos son moi parecidas. Existen tamén moitas diferencias entre elas como o “a” minúsculo ou a “G” e “Q” maiúsculos. Tamén garda unha certa similitude coa Akzidenz Grotesk tanto no seu estilo coma no seu uso, xa que tamén é moi popular como tipografía para titulares de periódico. Unha moi boa opción cando se desexa un deseño limpo e claro pero sen caer na sobreutilizada Helvética.'
es:
  description: 'Diseñada por Honrad F. Bauer y Walter Baum en el año 1957, fue publicada en varios pesos y tamaños por la fundición Bauer durante los años 1957 hasta el 1962. Fue diseñada en la misma época que la Helvética, y en muchos aspectos son muy parecidas. Existen también muchas diferencias entre ellas como la “a” minúscula o la “G” y la “Q” mayúsculas. También guarda una cierta similitud con la Akzidenz Grotesk tanto en su estilo como en su uso, ya que también es muy popular como tipografía para titulares de periódico. Una muy buena opción cuando se desea un diseño limpio y claro pero sin caer en la sobreutilizada Helvética.'
