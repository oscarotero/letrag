  description: 'Creada por Alejandro Paul en 2004 e publicada polo colectivo arxentino Sudtipos, trátase dunha tipografía de pao seco deseñada tendo en conta os tempos que corren dende un punto de vista político. Cómo definirias a política do século XXI? De dereitas ou esquerdas? Heterosexual ou homosexual? Guerra ou paz? Home ou muller? Xoven ou vello? O mesmo pasa coa tipografía Política, xa que debido ás suas peculiares formas tamén é difil o poder encasillala nun estilo concreto, cos seus trazos rectos e curvos e a súa aparencia robusta e moderna necesaria nas actuais edicións. Ademáis, inclúe os caracteres necesarios para cubrir os idiomas cirílico, grego, báltico, turco e os de Europa central.'
es:
  description: 'Creada por Alejandro Paul en 2004 y publicada por el colectivo argentino Sudtipos, se trata de una tipografía de palo seco diseñada teniendo en cuenta los tiempos que corren desde un punto de vista político. ¿Cómo definirías la política del siglo XXI? ¿De derechas o de izquierdas? ¿Heterosexual u homosexual? ¿Guerra o paz? ¿Hombre o mujer? ¿Joven o viejo? Lo mismo pasa con la tipografía Política, ya que debido a sus peculiares formas también es difícil encasillarla en un estilo concreto, con sus trazos rectos y curvos y su apariencia robusta y moderna, necesaria en las actuales ediciones. Además, incluye los caracteres necesarios para cubrir los idiomas cirílico, griego, báltico, turco y los de Europa central.'
