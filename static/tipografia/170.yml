  description: 'Deseñada a principios do século XX foi a tipografía romana máis popular das creadas por Eric Gill. Tratase dunha adaptación dun estilo de letra utilizado para gravar na pedra nalgúns monumentos. Orixinalmente foi deseñada para unha edición limitada do libro “The Passion of Perpetua and Felicity”, título do que se derivou o seu nome actual. De feito, a versión itálica chamouse nun principio “Felicity”. Os debuxos que Eric Gill fixo a gran escala recolleunos Charles Malin, un cortador de tipos de París que fixo o molde que serviu de base para que a fundición Monotype a publicara entre os anos 1925 e 1932. A súa aparencia formal débese en gran parte ás súas pequenas serifas triangulares, os seus trazos limpos e formas clásicas que a converten nunha excelente tipografía para texto. Grazas ás fermosas capitulares que posúe podemos empregala tamén como tipografía de exhibición con brillantes resultados.'
es:
  description: 'Diseñada a principios del siglo XX fue la tipografía romana más popular de las creadas por Eric Gill. Se trata de una adaptación de un estilo de letra utilizado para grabar en piedra en algunos monumentos. Originalmente fue diseñada para una edición limitada del libro “The Passion of Perpetua and Felicity”, título del que se derivó su nombre actual. De hecho, la versión itálica se llamó en un principio “Felicity”. Los dibujos que Eric Gill realizó a gran escala fueron recogidos por Charles Malin, un cortador de tipos de París que hizo el molde que sirvió de base para que la fundición Monotype la publicara entre los años 1925 y 1932. Su apariencia formal se debe en gran parte a sus pequeños serifs triangulares, sus trazos limpios y formas clásicas que la convierten en una excelente tipografía para texto. Gracias a las hermosas capitulares que posee podemos usarla también como tipografía de exhibición con brillantes resultados.'
