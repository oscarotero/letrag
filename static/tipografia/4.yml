es:
  description: 'Tipografía sin serif con unas proporciones basadas en las romanas antiguas y también influida por el tipo que Edward Johnston, un antiguo profesor suyo, diseñó para el metro de Londres. Sus raíces clásicas se manifiestan por ejemplo en la existencia del ojal en la “g” minúscula o en el pié de la “R” mayúscula. Se trata de una tipografía muy legible, con una alta dosis de originalidad y una personalidad muy moderna, que se hace muy apropiada para muchos tipos de impresos como libros, catálogos o folletos.'
