gl:
  description: 'Tipografía sen serifa cunhas proporcións baseadas nas romanas antigas e tamén influída polo tipo que Edward Johnston, un antigo profesor del, deseñou para o metro de Londres. As súas raíces clásicas maniféstanse por exemplo na existencia de ollal no “g” minúscula ou no pé do “R” maiúscula. Trátase dunha tipografía moi lexible, cunha alta doses de orixinalidade e unha personalidade moi moderna, que se fai moi apropiada para moitos tipos de impresos como libros, catálogos ou folletos.'
