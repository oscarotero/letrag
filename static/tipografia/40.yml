description.gl: 'As tipografías sen serifas que se fixeron no século XIX eran coñecidas como Grotescas (Grotesque en Inglaterra e Grotesk en Alemaña) debido a que se facían moi raras e inusuais a moitos lectores. As súas liñas sinxelas e limpas fana moi favorable para texto e as versións condensadas e estendidas son máis útiles para textos curtos como publicidade ou titulares.'
description.es: 'Las tipografías sin serifs que se hicieron en el siglo XIX eran conocidas como Grotescas (Grotesque en Inglaterra y Grotesk en Alemania) debido a que se hacían muy raras e inusuales a muchos lectores. Sus líneas sencillas y limpias la hacen muy favorable para texto y las versiones condensadas y extendidas son más útiles para textos cortos como publicidad o titulares.'
