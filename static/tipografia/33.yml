gl:
  description: 'Foi deseñada por Jan Tschichold en 1964 e producida simultaneamente por tres fundicións: D. Stempel AG, Linotype e Monotype en resposta á demanda existente polas principais imprentas alemás dun deseño válido para tódalas tecnoloxías tipográficas existentes naquel momento e que requirían o uso de metais distintos. O seu nome está sacado de Jacques Sabon, estudiante do tipógrafo francés Claude Garamond, que seguiu traballando nos proxectos do seu mestre despois da súa morte en 1561. Cando morreu en 1580, a súa viúva casouse con Konrad Berner que asumiu o control da súa fundición. Tschichold baseou o seu deseño no tipo da folla 1592 publicada pola fundición Egenolff-Berner e atribuída a Garamond. A itálica foi sacada dos tipos de Robert Granjon. A Sabon é unha das máis fermosas variacións da Garamond. Tipografía moi elegante e lexible, excelente para libros e aplicacións sofisticadas.'
es:
  description: 'Fue diseñada por Jan Tschichold en 1964 y producida simultáneamente por tres fundiciones: D. Stempel AG, Linotype y Monotype en respuesta a la demanda existente por las principales imprentas alemanas de un diseño válido para todas las tecnologías existentes en aquel momento y que requerían el uso de metales distintos. Su nombre está sacado de Jacques Sabon, estudiante del tipógrafo francés Claude Garamond, que siguió trabajando en los proyectos de su maestro después de su muerte en 1561. Cuando murió en 1580, su viuda se casó con Konrad Berner que asumió el control de su fundición. Tschichold basó su diseño en el tipo de la hoja 1592 publicada por la fundición Egenolff-Berner y atribuida a Garamond. La itálica fue sacada de los tipos de Robert Granjon. La Sabon es una de las más hermosas variaciones de la Garamond. Tipografía muy elegante y legible, excelente para libros y aplicaciones sofisticadas.'
