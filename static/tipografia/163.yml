id: 163
title: Masapunk
year: '2003'
download: null
gl:
  description: 'Esta foi a primeira tipografía lanzada pola Cooperativa de Fundición Tipográfica (<span class="caps">CFT</span>) en outubro de 2003. A <span class="caps">CFT</span> pertence ao Sindicato de la Imagen, unha asociación chilena nacida para calmar a falta de deseñadores con conciencia social e teñen como meta o traballo en organizacións non gobernamentais, empresas non lucrativas ou artistas independentes. Masapunk é un colectivo anarcopunk que en certo momento precisaba un redeseño. Esta tipografía foi creada partindo de letras transferibles Letraset aplicadas sobre cartón. Estas estaban gardadas nunha caixa dende fai moito tempo por Jko que descoñece a que tipo pertencen, aínda que dubida da Univers 67. As maiúsculas e minúsculas pertencían a sets distintos e os outros signos foron reconstruídos. Está pensada para imprimir a tamaños grandes e a baixa resolución onde os erros e irregularidades forman parte do deseño, unha das características máis notables do estilo punk. Inclúe os caracteres necesarios para o seu uso internacional e algúns glifos especiais. Descartáronse varios caracteres innecesarios como certos signos matemáticos. Outros trocos salientables son a substitución do símbolo do copyright polo “A” anarquista ou a incorporación de tres arrobas distintas: a convencional e as de uso como igualitario dos xéneros masculino e feminino en maiúscula e minúscula.'
  links:
    -
      title: 'Sindicato de la imagen'
      description: 'Colectivo de obreiros e obreiras do deseño pretendendo ser impulsores dunha maneira de traballar e de vivir. Onde non teña cabida o egoísmo nin o interés persoal monetario. A sua arma é pacífica, efectiva e poderosa; a comunicación por medio das imáxes.'
      url: www.sindicatodelaimagen.org
      language: es
      source: ''
es:
  description: 'Esta fue la primera tipografía lanzada por la Cooperativa de Fundición Tipográfica (<span class="caps">CFT</span>) en octubre de 2003. La <span class="caps">CFT</span> pertenece al Sindicato de la Imagen, una asociación chilena nacida para calmar la falta de diseñadores con conciencia social y tienen como meta el trabajo en organizaciones no gubernamentales, empresas no lucrativas o artistas independientes. Masapunk es un colectivo anarcopunk que en cierto momento necesitaba un rediseño. Esta tipografía fue creada partiendo de letras transferibles Letraset aplicadas sobre cartón. Estas estaban guardadas en una caja desde hace mucho tiempo por Jko que desconoce a que tipo pertenecen, aunque duda de la Univers 67. Las mayúsculas y minúsculas pertenecían a sets distintos y los otros signos fueron reconstruidos. Está pensada para imprimir a tamaños grandes y a baja resolución donde los errores e irregularidades forman parte del diseño, una de las características más notables del estilo punk. Incluye los caracteres necesarios para su uso internacional y algunos glifos especiales. Se descartaron varios caracteres innecesarios como ciertos símbolos matemáticos. Otros cambios destacables son la sustitución del símbolo del copyright por la “A” anarquista o la incorporación de tres arrobas distintas: la convencional y las de uso como igualitario de los géneros masculino y femenino en mayúscula y minúscula.'
  links:
    -
      title: 'Sindicato de la imagen'
      description: 'Colectivo de obreros y obreras del diseño pretendiendo ser impulsores de una manera de trabajar y de vivir. Donde no tenga cabida el egoísmo ni el interés personal monetario. Su arma es pacífica, efectiva y poderosa; la comunicación por medio de las imáge'
      url: www.sindicatodelaimagen.org
      language: es
      source: ''
