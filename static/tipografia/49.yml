description.gl: 'Deseñada polo tipógrafo suízo Hans Eduard Meier, Syntax está baseada na escritura minúscula do renacemento e nas capitulares lapidarias romanas cun tratamento racionalista inusual. Esta tipografía sen serifa conserva formas do estilo humanista ou _Old Style_ dando como resultado un tipo altamente lexible cunha ampla gama de aplicacións como sinalizacións, publicidade ou empaquetado. Os debuxos orixinais foron realizados en 1954, primeiro escribindo as letras cun pincel, despois redebuxando as liñas esenciais das letras e por último engadíndolle peso a esas liñas. A intención de Meier era a de expresar sutilmente o dinamismo rítmico das letras escritas e ao mesmo tempo producir unha tipografía sen serifas lexible. Consta dunhas ascendentes altas, maiúsculas con proporcións clásicas e estilo humanista nas letras “a” e “g”. Esta tipografía foi dixitalizada en 1989 e Meier volvería a traballar nela, aumentando e mellorando a familia en 2000.'
description.es: 'Diseñada por el tipógrafo suizo Hans Eduard Meier, Syntax está basada en la escritura minúscula del renacimiento y en las capitulares lapidarias romanas con un tratamiento racionalista inusual. Esta tipografía sin serif conserva formas do estilo humanista o _Old Style_ dando como resultado un tipo altamente legible con una amplia gama de aplicaciones como señalización, publicidad o packaging. Los dibujos originales fueron realizados en 1954, primero escribiendo las letras con un pincel, después redibujando las líneas esenciales de las letras y por último añadiéndole peso a esas líneas. La intención de Meier era la de expresar sutilmente el dinamismo rítmico de las letras escritas y al mismo tiempo producir una tipografía sin serifs legible. Consta de unas ascendentes altas, mayúsculas con proporciones clásicas y estilo humanista en las letras “a” y “g”. Esta tipografía fue digitalizada en 1989 y Meier volvería a trabajar en ella, aumentando y mejorando la familia en 2000.'
