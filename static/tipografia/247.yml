  description: 'Tipografía diseñada en 1937 por el diseñador industrial y tipógrafo Gerry Powell para la American Type Founders que obtuvo una gran popularidad en la década e 1940. En 1955 fue publicada de nuevo por Monotype. Se trata de una tipografía con serifs de estilo moderno, como la Bodoni o Didot, pero extremadamente condensada y con un gran contraste entre los palos finos y gruesos, lo que la hace muy efectiva a gran tamaño y sobre todo cuando no se cuenta con demasiado espacio. Este tipo de alfabetos fueron muy populares en el siglo <span class="caps">XIX</span> y la primera mitad del XX como tipografía para anuncios publicitarios gracias a su apariencia fuerte y elegante.'
