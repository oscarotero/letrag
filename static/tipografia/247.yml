  description: 'Tipografía deseñada en 1937 polo deseñador industrial e tipógrafo Gerry Powell para a American Type Founders que acadou unha gran popularidade na década de 1940. En 1955 foi publicada de novo por Monotype. Trátase dunha tipografía con serifas de estilo moderno, como a Bodoni ou Didot, pero extremadamente condensada e cun gran contraste entre os paos finos e grosos, o que a fai moi efectiva a gran tamaño e sobre todo cando non se conta con demasiado espacio. Este tipo de alfabetos foron moi populares no século <span class="caps">XIX</span> e na primeira metade do XX como tipografía para anuncios publicitarios grazas á súa aparencia forte e elegante.'
