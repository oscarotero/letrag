description.gl: 'Esta tipografía forma parte da macro familia Thesis, formada por TheSans (tipografía sen serifa), TheSerif (tipografía con serifa) e TheMix (unha mestura entre as dúas). Foi deseñada por <acronym title="as">Luc</acronym> de Groot en 1996, posuíndo unha gran cantidade de pesos, aparte de capitulares e caracteres expertos. Toda a familia Thesis inclúe máis de 140 variantes distintas. As maiúsculas de TheMix non teñen serifa sendo idénticas ás da familia TheSans, mentres que as minúsculas si teñen serifas aínda que non en todos os sitios. A maioría dos remates inferiores non teñen remate, só as letras “a”, “b”, “q” e “u”, mentres que os remates superiores si teñen remate, aínda que tamén hai certas excepcións. O “g” ten unha forma distinta á TheSans e á TheMix, sendo o caracter que máis se diferencia xa que posúe unha cola torcida cara a esquerda, en vez dun ollal pechado. O seu deseño está pensado para que as tres familias poidan estar combinadas incluso na mesma palabra sen case notar a diferencia.'
description.es: 'Esta tipografía forma parte de la macro familia Thesis, formada por TheSans (tipografía sin serifs), TheSerif (tipografía con serifs) y TheMix (una mezcla entre las dos). Fue diseñada por <acronym title="as">Luc</acronym> de Groot en 1996, poseyendo una gran cantidad de pesos, aparte de capitulares y caracteres expertos. Toda la familia Thesis incluye más de 140 variantes distintas. Las mayúsculas de TheMix no tienen serifs siendo idénticas a las de la familia TheSans, mientras que las minúsculas sí tienen serifs aunque no en todos los sitios. La mayoría de los remates inferiores no tienen remate, solo en las letras “a”, “b”, “q” y “u”, mientras que los remates superiores sí tienen remate, aunque también hay ciertas excepciones. La “g” tiene una forma distinta a la The Sans y la TheMix, siendo el caracter que más se diferencia ya que posee una cola torcida hacia la izquierda en vez de un ojal cerrado. Su diseño está pensado para que las tres familias puedan estar combinadas incluso en la misma palabra sin casi notar la diferencia.'
