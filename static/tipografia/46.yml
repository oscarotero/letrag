description.gl: 'Este tipo foi creado por Adrián Frutiger en 1988, durante un período no que sentía a necesidade de deseñar tipografías sen serifas de estilo clásico. Por iso, o seu deseño está baseado na Futura e na Erbar, aparecidas en 1930, e de feito a palabra Avenir significa en francés “Futura”. Aínda así, esta tipografía non é puramente xeométrica, xa que ten trazos verticais máis anchos que os horizontais e a letra “o” non é un circulo perfecto. O resultado é unha letra moi elástica e lexible, cun aspecto harmonioso que dá moi bo resultado tanto en textos coma en títulos. Cada peso está deseñado para unha función específica o que é algo bastante inusual. Por exemplo, os pesos das versións Book e Light son similares, pero a primeira é máis apropiada para bloques de texto mentres que a segunda é mellor para agregar un elemento que cree contraste con outro peso máis groso. En 2004, Adrián Frutiger e o director tipográfico da librería Linotype Akira Kobayashi crearon a Avenir Next, para a Platinum Collection.'
description.es: 'Este tipo fue creado por Adrián Frutiger en 1988, durante un período en el que sentía la necesidad de diseñar tipografías sin serifs de estilo clásico. Por eso, su diseño está basado en la Futura y la Erbar, aparecidas en 1930, de hecho la palabra Avenir significa en francés “Futura”. Aun así, esta tipografía no es puramente geométrica, ya que tiene trazos verticales más anchos que los horizontales y la letra “o” no es un círculo perfecto. El resultado es una letra muy elástica y legible, con un aspecto armonioso que da muy buen resultado tanto en textos como en títulos. Cada peso está diseñado para una función específica lo que es algo bastante inusual. Por ejemplo, los pesos de las versiones Book y Light son similares, pero la primera es más apropiada para bloques de texto mientras que la segunda es mejor para agregar un elemento que cree contraste con otro peso más grueso. En 2004, Adrián Frutiger y el director tipográfico de la librería Linotype Akira Kobayashi crearon la Avenir Next, para la Platinum Collection.'
