description.gl: 'Esta tipografía foi creada por Monotype baixo o encargo de Microsoft. Ven incluída por defecto no sistema operativo Windows e no paquete de ofimática Microsoft Office. É unha copia case exacta da Palatino, deseñada por Hermann Zapf en 1948. Forma parte dunha serie de tipos bastante criticados creados por Monotype para Microsoft e que están sacados doutras tipografías de notable éxito como a Arial (Helvética), Century Gothic (Avant Garde) ou Monotype Corsiva (Zapf Chancery).'
description.es: 'Esta tipografía fue creada por Monotype bajo el encargo de Microsoft. Viene incluida por defecto en el sistema operativo Windows y en el paquete de ofimática Microsoft Office. Es una copia casi exacta de la Palatino, diseñada por Hermann Zapf en 1948. Forma parte de una serie de tipos bastante criticados creados por Monotype para Microsoft y que están sacados de otras tipografías de notable éxito como la Arial (Helvética), Century Gothic (Avant Garde) o Monotype Corsiva (Zapf Chancery).'
