title: Kolo
year: 'S. XX'
download: null
description.gl: 'A Sezession foi un movemento formado en Viena en 1897 que contaba con membros como Gustav Klimt ou Koloman Moser e que evolucionaría ata formar en 1903 o Wiener Werkstäte (O Taller Vienés) adoptando ideas do Arts &amp; Crafts e do Art Noveau. Esta tipografía deseñada por Paul Shaw está inspirada nas letras desa época. Kolo era o alcume de Koloman Moser, principal referente tipográfico dentro dese grupo. As súas formas responden a unha época máis avanzada dentro deste movemento, cun estilo máis xeométrico, en contraposición ás formas máis floridas e orgánicas creadas ao principio. Aínda que non ten variantes de peso, posúe tres variantes de ancho ademais dunha versión alternativa. Ideal para usar en proxectos con estética do período secesionista.'
description.es: 'La Sezession fue un movimiento formado en Viena en 1897 que contaba con miembros como Gustav Klimt o Koloman Moser y que evolucionaría hasta formar en 1903 el Wiener Werkstäte (El Taller Vienés) adoptando ideas del Arts &amp; Crafts y del Art Noveau. Esta tipografía diseñada por Paul Shaw está inspirada en las letras de esa época. Kolo era el apodo de Koloman Moser, principal referente tipográfico dentro de ese grupo. Sus formas responden a una época más avanzada dentro de este movimiento, con un estilo más geométrico, en contraposición a las formas más floridas y orgánicas creadas al principio. Aunque no tiene variantes de peso, posee tres variantes de ancho además de una versión alternativa. Ideal para usar en proyectos con estética del período secesionista.'
