  description: 'La primera tipografía Caslon fue diseñada en 1725 por el inglés William Caslon. Sus influencias fueron los diseñadores holandeses Christoffel van Dijcks y Dirck Voskens. Se trata de una tipografía cálida y muy confortable para el ojo lo que la hace altamente legible. Fue conocida durante mucho tiempo como la escritura de reyes, aunque en América fue utilizada para redactar la declaración de independencia y la constitución. Hoy en día existen varias versiones de esta tipografía como la de Carol Twombly que estudió las páginas impresas entre el 1734 y 1770 sacando su versión en 1990. Mucho antes, en 1905, la American Typefounders presentó una Caslon fiel a las formas originales. También existe una versión de ITC realizada por Justin Howes en 1998 basada en la investigación de muestras de la St. Bride Printing Library en Londres.'
