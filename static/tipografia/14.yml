  description: 'A primeira tipografía Caslon foi deseñada en 1725 polo inglés William Caslon. As súas influencias foron os deseñadores holandeses Christoffel van Dijcks e Dirck Voskens. Trátase dunha tipografía cálida e moi confortable para o ollo o que a fai altamente lexible. Foi coñecida durante moito tempo como a escritura de reis, aínda que en América foi usada para redactar a declaración da independencia e a constitución. Hoxe en día existes varias versións desta tipografía como a de Carol Twombly que estudiou as páxinas impresas entre o 1734 e 1770 sacando a súa versión en 1990. Moito antes, en 1905, a American Typefounders presentou unha Caslon fiel ás formas orixinais. Tamén existe unha versión de ITC realizada por Justin Howes en 1998 baseada na investigación de mostras da St. Bride Printing Library en Londres.'
