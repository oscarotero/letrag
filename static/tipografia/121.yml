gl:
  description: 'Tipografía deseñada en 1988 por Sumner Stone en colaboración con Bob Ishi (de Adobe), e que forma parte da macro familia Stone. Esta trátase dun conxunto de tres subfamilias: a Stone Sans (sen serifas) a Stone Serif (con elas) e a Stone Informal, cunha aparencia máis inusual, creadas para solucionar o problema da mestura de varias tipografías distintas na mesma páxina que pode levar a incompatibilidades na proporción, grosor de trazos, altura das maiúsculas, etc. Estas tres familias poden combinarse sen problemas xa que todas posúen a mesma altura do “x”, ascendentes, pesos e proporcións. A Stone Informal foi creada despois de que Sumner Stone recibira un gran número de faxes e cartas impresas en impresoras láser. Daquela deuse conta da necesidade dunha tipografía apropiada para ese tipo de comunicación persoal e de negocios. O resultado foi esta letra con serifas moi lexible, moderna e amigable, cunha certa aparencia caligráfica proporcionada por detalles como a forma do “a” minúsculo ou a do “g” que non teñen nada que ver coas típicas letras romanas. A versión itálica resulta máis informal aínda ao suprimirlle algunha das serifas como a do “f” ou unha das do “h” e inclinar as outras serifas inferiores en alusión ao típico remate con pluma caligráfica.'
