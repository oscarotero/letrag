  description: 'Tipografía diseñada en 1988 por Sumner Stone en colaboración con Bob Ishi (de Adobe), y que forma parte de la macro familia Stone. Esta se trata de un conjunto de tres subfamilias: la Stone Sans (sin serifs) la Stone Serif (con ellas) y la Stone Informal, con una apariencia más inusual, creadas para solucionar el problema de la mezcla de varias tipografías distintas en la misma página que puede llevar a incompatibilidades en la proporción, grosor de trazos, altura de las mayúsculas, etc. Estas tres familias pueden combinarse sin problemas ya que todas poseen la misma altura de la “x”, ascendentes, pesos y proporciones. La Stone Informal fue creada después de que Sumner Stone recibiera un gran número de faxes y cartas impresas en impresoras láser. En aquel momento se dio cuenta de la necesidad de una tipografía apropiada para ese tipo de comunicación personal y de negocios. El resultado fue esta letra con serifs muy legible, moderna y amigable, con cierta apariencia caligráfica proporcionada por detalles como la forma de la “a” minúscula o la de la “g” que no tienen nada que ver con las típicas letras romanas. La versión itálica aún resulta más informal al suprimirle alguno de los serifs como el de la “f” o uno de los de la “h” e inclinar los otros serifs inferiores en alusión al típico remate con pluma caligráfica.'
