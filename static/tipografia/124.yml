description.gl: 'Esta tipografía forma parte da macro familia Rotis, formada por 4 subfamilias: Rotis Sans Serif, Rotis Semi Sans, Rotis Semi Serif e Rotis Serif. Foi o último deseño do alemán Otl Aicher, creado en 1989 para Agfa Compugraphic, xa que morrería en 1991. O seu nome, Rotis, foille posto pola vila situada en Allgäu onde viviu Aicher dende 1972. A súa principal meta era crear unha tipografía que valera para case calquera propósito. As diferentes familias pódense combinar perfectamente entre si, xa que comparten moitas características como o peso, altura e proporcións, dándolle unha gran consistencia e flexibilidade. Posúe algúns caracteres redondeados cun certo tratamento caligráfico, que é constante en todos os estilos. A súa gran lexibilidade faina moi válida como tipografía de texto en aplicacións como libros, revistas, documentación, periódicos, etc, aínda que tamén é moi apropiada para proxectos de exhibición como carteis, publicidade, deseño corporativo e multimedia.'
description.es: 'Esta tipografía forma parte de la macro familia Rotis, formada por 4 subfamilias: Rotis Sans Serif, Rotis Semi Sans, Rotis Semi Serif y Rotis Serif. Fue el último diseño del alemán Otl Aicher, creado en 1989 para Agfa Compugraphic, ya que moriría en 1991. Su nombre, Rotis, le fue puesto por la villa situada en Allgäu donde vivió Aicher desde 1972. Su principal meta era crear una tipografía que fuera válida para casi cualquier propósito. Las diferentes familias se pueden combinar perfectamente entre si, ya que comparten muchas características como el peso, altura y proporciones, dándole una gran consistencia y flexibilidad. Posee algunos caracteres redondeados con un cierto tratamiento caligráfico, que es constante en todos los estilos. Su gran legibilidad la hace muy válida como tipografía de texto en aplicaciones como libros, revistas, documentación, periódicos, etc, aunque también es apropiada para proyectos de exhibición como carteles, publicidad, diseño corporativo y multimedia.'
