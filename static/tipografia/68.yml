description.gl: 'Deseñada en 1967 por Adrian Frutiger para a Fundición Bauer, esta tipografía está baseada na Univers, creada polo mesmo Frutiger en 1954. Por esta razón a Serifa é unha das tipografías exipcias máis lexibles ao ter trazos humanísticos e unha calidade óptica fora de toda dúbida que permite incluso usala en texto de lonxitude media. O seu carácter harmonioso e robusto fana moi apropiada para títulos, subtítulos ou logotipos. A tipografía Glypha, deseñada uns anos máis tarde é unha versión condensada desta.'
description.es: 'Diseñada en 1967 por Adrian Frutiger para la Fundición Bauer, esta tipografía está basada en la Univers, creada por el mismo Frutiger en 1954. Por esta razón la Serifa es una de las tipografías egipcias más legibles al tener trazos humanísticos y una calidad óptica fuera de toda duda que permite incluso usarla en texto de longitud media. Su carácter armonioso y robusto la hace muy apropiada para títulos, subtítulos o logotipos. La tipografía Glypha, diseñada unos años más tarde es una versión condensada de esta.'
