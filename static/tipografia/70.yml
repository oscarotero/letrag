description.gl: 'Esta tipografía, deseñada por Herb Lubalin en 1974, está baseada na Avant Garde, creada polo propio Lubalin catro anos antes. A única diferencia entre as dúas está nas serifas engadidas na Lubalin Graph en resposta á necesidade de crear un alfabeto exipcio flexible e apropiado para a tecnoloxía da fotocomposición aparecida nos anos 70. Dos deseños orixinais, Tony DiSpigna e Joe Sundwall foron os encargados de debuxar as versións redondas, mentres que Ed Benguiat fixo o mesmo coas oblicuas. As versións condensadas, xunto coas capitulares e as figuras _Old Style_ foron engadidas en 1992 por Helga Jörgenson e Sigrid Engelmann. Trátase dunha tipografía sólida e forte, cunha gran altura do “x” que a fai apropiada para multitude de usos como empaquetado, publicidade e calquera outra situación onde se precise transmitir amizade e sentido práctico.'
description.es: 'Esta tipografía, diseñada por Herb Lubalin en 1974, está basada en la Avant Garde, creada por el propio Lubalin cuatro años antes. La única diferencia entre las dos está en los serifs añadidos en la Lubalin Graph como respuesta a la necesidad de crear un alfabeto egipcio flexible y apropiado para la tecnología de la fotocomposición aparecida en los años 70. De los diseños originales, Tony DiSpigna y Joe Sundwall fueron los encargados de dibujar las versiones redondas, mientras que Ed Benguiat hizo lo mismo con las oblicuas. Las versiones condensadas, junto con las capitulares y las figuras _Old Style_ fueron añadidos en 1992 por Helga Jörgenson y Sigrid Engelmann. Se trata de una tipografía sólida y fuerte, con una gran altura de la “x” que la hace muy apropiada para multitud de usos como packaging, publicidad y cualquier otra situación donde se necesite transmitir amistad y sentido práctico.'
