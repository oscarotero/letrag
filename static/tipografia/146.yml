description.gl: 'Pertencente á macro familia Lucida, creada por Charles Bigelow e Kris Holmes en 1985, esta foi unha das primeiras tipografías dixitais orixinais de máquina de escribir. Posúe algunhas características comúns coa Lucida Bright como os sutís cambios de grosor nos paus e a alta lexibilidade. Moi apropiada para aqueles deseñadores que prefiran unha tipografía máis pesada que a Courier pero que sexa clara e fácil de ler. A versión Bold posúe o mesmo ancho que a Regular e as oblicuas son iguais ás redondas pero inclinadas. Adoita empregarse en impresos de correspondencia ou noutros materiais de negocios onde se requira un estilo monoespazado.'
description.es: 'Perteneciente a la macro familia Lucida, creada por Charles Bigelow y Kris Holmes en 1985, esta fue una de las primeras tipografías digitales originales de máquina de escribir. Posee algunas características comunes con la Lucida Bright como los sutiles cambios de grosor en los palos y la alta legibilidad. Muy apropiada para aquellos diseñadores que prefieran una tipografía más pesada que la Courier pero que sea clara y fácil de leer. La versión Bold posee el mismo ancho que la Regular y las oblicuas son iguales que las redondas pero inclinadas. Se suele emplear en impresos de correspondencia o en otros materiales de negocios donde se requiera un estilo monoespaciado.'
