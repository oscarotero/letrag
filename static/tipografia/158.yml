description.gl: 'Creada polo deseñador alemán Martin Wenzel en 1999 para FontFont. Segundo Wenzel “quixen facer unha tipografía seria, por iso me trasladei dende Berlín a estudiar tipografía e deseño gráfico en Hague. E a Profile é o que quería”. O certo é que se trata dunha tipografía moi atractiva, onde se unen formas clásicas cun tratamento máis contemporáneo e actual. Os seus trazos teñen unha aparencia moi humana, cun mínimo contraste, conseguindo unha tipografía moi lexible a tamaños pequenos pero cunha gran personalidade en titulares. Posúe uns remates en ángulo e unhas proporcións clásicas moi singulares. As versións en cursiva son verdadeiras, non se trata dunha simple inclinación da redonda. O espaciado entre os caracteres está coidadosamente tratado: as versións máis pesadas (Bold, Black) teñen menos interletrado que as máis lixeiras. Wenzel inverteu moito tempo en optimizar e perfeccionar os anchos e a táboa de kerning. Os primeiros deseños fixéronse en 1995, a maioría debuxados directamente no computador, e durante os catro anos seguintes, a familia sufriu numerosos cambios e redeseños ata a versión definitiva que consta de cinco pesos distintos con numerosas variantes como capitulares, números especiais, caracteres matemáticos, símbolos, etcétera.'
description.es: 'Creada por el diseñador alemán Martin Wenzel en 1999 para FontFont. Según Wenzel “quise hacer una tipografía seria, por eso me trasladé desde Berlín a estudiar tipografía y diseño gráfico en Hague. Y la Profile es lo que quería”. Lo cierto es que se trata de una tipografía muy atractiva, donde se unen formas clásicas con un tratamiento más contemporáneo y actual. Sus trazos tienen una apariencia muy humana, con un mínimo contraste, consiguiendo una tipografía muy legible a tamaños pequeños pero con una gran personalidad en titulares. Posee unos remates en ángulo y unas proporciones clásicas muy singulares. Las versiones en cursiva son verdaderas, no se trata de una simple inclinación de la redonda. El espaciado entre los caracteres está cuidadosamente tratado: las versiones más pesadas (Bold, Black) tienen menos interletrado que las más ligeras. Wenzel invirtió mucho tiempo en optimizar y perfeccionar los anchos y la tabla de kerning. Los primeros diseños se hicieron en 1995, la mayoría dibujados directamente en el ordenador, y durante los cuatro años siguientes, la familia sufrió numerosos cambios y rediseños hasta la versión definitiva que consta de cinco pesos distintos con numerosas variantes como capitulares, números especiales, caracteres matemáticos, símbolos, etcétera.'
