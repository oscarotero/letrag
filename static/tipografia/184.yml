gl:
  description: 'Deseñada por Frederic W. Goudy en 1901 para a American Typefounders (<span class="caps">ATF</span>), debe a súa orixe ás letras ciceladas en pedra aínda que a súa forma tan peculiar fai que resulte moi difícil clasificala nalgún estilo concreto. Aínda que chegou a ser infravalorada polo seu creador, foi moi utilizada en todo o mundo, sobre todo a mediados do século XX, debido á sensación de vigor que transmiten os seus remates, case invisibles a tamaños pequenos. Por iso, empresas e profesionais serios como doutores, avogados ou banqueiros acudían a ela para o seu material corporativo. Os seus trazos presentan unha sutil inflexión (moi evidente por exemplo no “C”) que lle aporta un dinamismo do que carecen outras tipografías de pao seco de grosor constante. Formada unicamente por caracteres maiúsculos, os sucesivos pesos aparecidos despois do deseño orixinal de Goudy foron obra de Clarence C. Marder. Hoxe en día existe un gran número de versións desenroladas por distintas fundicións, algunhas moi peculiares.'
es:
  description: 'Diseñada por Frederic W. Goudy en 1901 para la American Typefounders (<span class="caps">ATF</span>), debe su origen a las letras cinceladas en piedra aunque su forma tan peculiar hace que resulte muy difícil clasificarla en algún estilo concreto. Aunque llegó a ser infravalorada por su creador, fue muy utilizada en todo el mundo, sobre todo a mediados del siglo XX, debido a la sensación de vigor que transmiten sus remates, casi invisibles a tamaños pequeños. Por eso, empresas y profesionales serios como doctores, abogados o banqueros acudían a ella para su material corporativo. Sus trazos presentan una sutil inflexión (muy evidente por ejemplo en la “C”) que le aporta un dinamismo del que carecen otras tipografías de palo seco de grosor constante. Formada únicamente por caracteres mayúsculos, los sucesivos pesos aparecidos después del diseño original de Goudy fueron obra de Clarence C. Marder. Hoy en día existe un gran número de versiones realizadas por distintas fundiciones, algunas muy peculiares.'
