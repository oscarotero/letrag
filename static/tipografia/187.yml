gl:
  description: 'Creada en 1937, foi a primeira tipografía deseñada especificamente para ser empregada en guías telefónicas. Antigamente estas eran impresas usando unha gran variedade de tipografías que dificultaban enormemente a súa lexibilidade. Por iso, a compañía telefónica norteamericana Bell decidiu contratar a Chauncey H. Griffith debido á súa experiencia na lexibilidade de tipografías para xornais. Griffith creou este abecedario compacto que facilita a inclusión dunha gran cantidade de información en pouco espazo. Debido á súa gran altura do “x” e á existencia de tres grosores distintos, conserva a súa enorme lexibilidade en tamaños moi pequenos e impresións de baixa calidade. É unha boa elección para deseños onde se presenten grandes listados como directorios ou catálogos.'
es:
  description: 'Creada en 1937, fue la primera tipografía diseñada específicamente para ser utilizada en guías telefónicas. Antiguamente estas eran impresas usando una gran variedad de tipografías que dificultaban enormemente su legibilidad. Por eso, la compañía telefónica norteamericana Bell decidió contratar a Chauncey H. Griffith debido a su experiencia en la legibilidad de tipografías para periódicos. Griffith creó este abecedario compacto que facilita la inclusión de una gran cantidad de información en poco espacio. Debido a su gran altura de la “x” y la existencia de tres grosores distintos, conserva su enorme legibilidad en tamaños muy pequeños e impresiones de baja calidad. Es una buena elección para diseños donde se presenten grandes listados como directorios o catálogos.'
