description.gl: 'Foi deseñada por Firmin Didot en 1783. Naquel tempo e durante cen anos, varios membros da familia Didot traballaron en París como deseñadores, algúns tamén eran impresores, tipógrafos, escritores ou inventores. Polo ano 1800 posuían a fundición máis importante de Francia. Pierre Didot imprimiu libros coas tipografías deseñadas polo seu irmán Firmin. A tipografía Didot definiu as características do novo estilo romano moderno coa súa extrema tensión vertical, gran contraste entre os paus finos e grosos e as súas rectas e finísimas serifas proporcionándolle unha aparencia moi clara e elegante. O seu éxito foi tal que se converteu no tipo de Francia e no estándar nacional para as publicacións francesas. Foi a tipografía que usou Giambattista Bodoni para crear a súa propia romana en Italia, e aínda que son moi similares entre si, esta última transmite unha maior rixidez e robusteza mentres que a Didot é mais elegante e cálida.'
description.es: 'Fue diseñada por Firmin Didot en 1783. En aquel tiempo y durante 100 años, varios miembros de la familia Didot trabajaron en París como diseñadores, algunos también eran impresores, tipógrafos, escritores o inventores. Por el año 1800 poseían la fundición más importante de Francia. Pierre Didot imprimió libros con las tipografías diseñadas por su hermano Firmin. La tipografía Didot definió las características del nuevo estilo romano moderno con su extrema tensión vertical, gran contraste entre palos finos y gruesos y sus rectas y finísimas serifas proporcionándole una apariencia muy clara y elegante. Su éxito fue tal que se convirtió en el tipo de Francia y en el estándar nacional para las publicaciones francesas. Fue la tipografía que usó Giambattista Bodoni para crear su propia romana en Italia, y aunque son muy parecidas entre si, esta última transmite una mayor rigidez y robustez mientras que la Didot es más elegante y cálida.'
