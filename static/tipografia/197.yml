description.gl: 'Deseñada pola fundición American Type Founders (<span class="caps">ATF</span>) en 1920, está baseada nos grandes tipos de madeira de estilo americano que foron moi populares na publicidade do salvaxe oeste. As súas serifas grosas e ornamentadas e as formas aguzadas que posúen os trazos verticais na metade da súa altura outórganlle unha aparencia moi característica e singular. Esta tipografía, composta unicamente por caracteres maiúsculos, débese empregar a tamaños moi grandes.'
description.es: 'Diseñada por la fundición American Type Founders (<span class="caps">ATF</span>) en 1920, está basada en los grandes tipos de madera de estilo americano que fueron muy populares en la publicidad del salvaje oeste. Sus serifs gruesas y ornamentadas y las formas puntiagudas que poseen los trazos verticales en la mitad de su altura le otorgan una apariencia muy característica y singular. Esta tipografía, compuesta únicamente por caracteres mayúsculos, se debe utilizar a tamaños muy grandes.'
