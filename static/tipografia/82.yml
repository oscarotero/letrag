gl:
  description: 'Deseñada en 1982 por Kris Holmes e Janice Prescott para Compugraphic, esta tipografía é unha sen serifa humanista, cuns trazos lixeiramente máis anchos nos remates que recordan á Optima. A súa característica máis salientable está na forma tan singular da cola do “Q”. A versión Book resulta apropiada para textos de lonxitude curta ou media mentres que as versións máis pesadas proporcionan un bo contraste en titulares e textos destacados.'
es:
  description: 'Diseñada en 1982 por Kris Holmes y Janice Prescott para la Compugraphic, esta tipografía es una sin serif humanista, con unos trazos ligeramente más anchos en los remates que recuerdan a la Optima. Su característica más destacable está en la forma tan singular de la cola de la “Q”. La versión Book resulta apropiada para textos de longitud corta o media mientras que las versiones más pesadas proporcionan un buen contraste en titulares y textos destacados.'
