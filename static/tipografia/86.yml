gl:
  description: 'Esta tipografía, deseñada por Thomas Marecki en 1994, está formada por 3 variantes: Marker Skinny, Marker Fat e Marker Icons. A familia completa coñecese como Tag Team 1 e foi publicada en 1996 por FontFont. Este deseñador nacido en Berlín en 1972 é coñecido por publicar e dirixir “lodown”, un magazine de “Bizarre skills, Cheap thrills and Xtreme entertainment” (habilidades estrañas, emocións baratas e entretementos extremos) que fundou en 1995. Esta revista é un perfecto reflexo da cultura do skate, snowboard e graffiti, e a súa tipografía recolle todo esto.'
