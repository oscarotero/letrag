description.es: 'Este abecedario, publicado por la fundición Bitstream, es una versión de la Bembo de Francesco Gliffo, una de las tipografías romanas antiguas más importantes junto con la Garamond. Su apariencia transmite una formalidad característica de este estilo que contrasta con el calor y la informalidad caligráfica de sus cursivas.'
