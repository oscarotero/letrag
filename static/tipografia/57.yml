gl:
  description: 'Deseñada en 1993 por Karlgeorg Hoefer, Notre Dame forma parte do programa de 1990 “Tipografía antes de Gutenberg”, que incluíu o traballo de doce deseñadores de tipos contemporáneos no que presentaban os estilos que apareceron a través dos anos ata a aparición da imprenta. Esta tipografía estivo inspirada pola estrutura das formas empregadas en propósitos litúrxicos durante os séculos XIV e XV. As técnicas dixitais permitíronlle agregar ornamentos nas maiúsculas como os picos en forma de serra dos trazos principais.'
es:
  description: 'Diseñada en 1993 por Karlgeorg Hoefer, Notre Dame forma parte do programa de Linotype de 1990 “Tipografía antes de Gutenberg”, que incluyó el trabajo de doce diseñadores de tipos contemporáneos presentando los estilos que aparecieron a través de los años hasta la aparición de la imprenta. Esta tipografía estuvo inspirada por la estructura de las formas empleadas en propósitos litúrgicos durante los siglos XIV y XV. Las técnicas digitales le permitieron agregar ornamentos en las mayúsculas como los picos en forma de sierra de los trazos principales.'
