  description: 'Creada por David Berlow en 1989 para a fundición Font Bureau, considerase como a gran renovadora das tipografías grotescas. A fonte de inspiración para o seu deseño foron as tipografías de pao seco que Stephenson Blake creu no século <span class="caps">XIX</span>. Foi empregada con gran éxito en numerosos xornais. En 1993 deseñáronse novos pesos para o Entertainment Weekly e o diario madrileño El Sol, creando unha familia con vinte variantes. Trátase dun tipo moi funcional cun sistema de nomenclatura de anchos e pesos baseado en números. A primeira cifra corresponde ao ancho (1 = compressed, 3 = condensed, 5 = normal e 7 = extended) e a segunda o peso (1 = light, 3 = normal, 5 = bold, 7 = black e 9 = heavy).'
