gl:
  description: 'A tipografía Janson foi erroneamente atribuída a Anton Janson, un cortador de tipos holandés que traballou en Leipzig no século <span class="caps">XVII</span>, de aí o seu nome. En realidade, está baseada nas matrices e punzóns que a fundición alemá Stempel custodia dende 1919 e que pertencen a Nicholas Kis, un cortador de tipos de orixe húngaro que os creou preto de 1690. Trátase dunha tipografía moi elegante e versátil, que conta cun forte contraste e un alto grao de lexibilidade. Por iso resulta moi apropiada para todo tipo de textos longos e incluso na década de 1930 foi moi empregada como substituta da Caslon. Existen varias versións feitas por diferentes fundicións a partires das matrices orixinais de Kis. A Janson Text foi desenvolvida por Linotype en 1985, supervisada polo profesor Horst Heiderhoff e con Adrian Frutiger como consultor. Stempel Janson foi creada en 1937 pola fundición alemana Stempel e Monotype posúe a súa propia Monotype Janson a mans de Robin Nicholas.'
