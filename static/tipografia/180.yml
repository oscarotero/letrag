  description: 'La tipografía Janson fue erróneamente atribuída a Anton Janson, un cortador de tipos holandés que trabajó en Leipzig en el siglo <span class="caps">XVII</span>, de ahí su nombre. En realidad, está basada en las matrices y punzones que la fundición alemana Stempel custodia desde 1919 y que pertenecen a Nicholas Kis, un cortador de tipos de origen húngaro que los creó cerca de 1690. Se trata de una tipografía muy elegante y versátil, que cuenta con un fuerte contraste y un alto grado de legibilidad. Por eso resulta muy apropiada para todo tipo de textos largos e incluso en la década de 1930 fue muy utilizada como sustituta de la Caslon. Existen varias versiones hechas por diferentes fundiciones a partir de las matrices originales de Kis. La Janson Text fue desarrollada por Linotype en 1985, supervisada por el profesor Horst Heiderhoff y con Adrian Frutiger como consultor. Stempel Janson fue creada en 1937 por la fundición alemana Stempel y Monotype posee su propia Monotype Janson a manos de Robin Nicholas.'
