title: 'Fontin Sans'
year: '2007'
download: www.josbuivenga.demon.nl/fontinsans.html
description.gl: 'Esta tipografía deseñada por Jos Buivenga é unha versión sen serifas da Fontin, tamén desenvolvida por el e que conta con pequenas serifas na parte superior e unha aparencia máis caligráfica. A Fontin Sans ten unhas proporcións clásicas que a fai moi cálida, amigable e tremendamente lexible. Ademáis posúe unha familia extensa, con versións en Bold, Italic, Bold Italic e capitulares, ademáis dun completo xogo de ligaduras. Pódese descargar gratuitamente dende a súa web, podéndoa usar tanto para fins personais como comerciais.'
description.es: 'Esta tipografía diseñada por Jos Buivenga es una versión sin serifs de la Fontin, también desarrollada por él y que cuenta con pequeños serifs en la parte superior y una apariencia más caligráfica. La Fontin Sans tiene unas proporciones clásicas que la hace muy cálida, amigable y tremendamente legible. Además posee una extensa familia, con versiones en Bold, Italia, Bold Italia y capitulares, además de un completo juego de ligaduras. Se puede descargar gratuitamente desde su web, pudiéndola usar tanto para fines personales como comerciales.'
