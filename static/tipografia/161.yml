gl:
  description: 'En 1998, Majoor comezou a traballar como deseñador gráfico para a Vredenburg Music Center situada en Utrecht, nos Países Baixos. A Scala foi desenrolada especificamente para ser empregada no seu material impreso e posteriormente pasou a ser a primeira tipografía seria que lanzou a fundición FontShop International baixo o selo FontFont. Igual que moitas outras tipografías comercializadas nesa época, a Scala de Majoor posúe unha estética que tende cara a neutralidade pero contando cun toque especial. Trátase dunha tipografía con serifas moi seria, adecuada a un gran número de aplicacións como identidades corporativas ou impresos comerciais.'
es:
  description: 'En 1998, Majoor empieza a trabajar como diseñador gráfico para la Vredenburg Music Center situada en Utrecht, en los Países Bajos. La Scala fue desarrollada específicamente para ser utilizada en su material impreso y posteriormente pasó a ser la primera tipografía seria que lanzó la fundición FontShop Internacional bajo el sello FontFont. Igual que muchas otras tipografías comercializadas en esa época, la Scala de Majoor posee una estética que tiende hacia la neutralidad pero contando con un toque especial. Se trata de una tipografía con serifs muy seria, adecuada para un gran número de aplicaciones como identidades corporativas o impresos comerciales.'
