gl:
  description: 'Esta tipografía caligráfica informal foi creada polo deseñador británico John Viner en 1995 para a International Typeface Corporation e está baseada na súa propia letra. Os seus trazos feitos con pluma e os cantos rugosos simulando a superficie porosa do papel fan dela unha tipografía moi cálida e familiar, dándolle un toque especial aos deseños xerados por computadora. É unha boa opción para empregar en titulares, publicidade e incluso en gráficos para web.'
