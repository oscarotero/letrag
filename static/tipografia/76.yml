id: 76
title: Egyptienne
year: '1956'
download: null
gl:
  description: 'Deseñada en 1956 por Adrian Frutiger, creador de máis de 30 tipografías, a Egyptienne foi a primeira letra de texto creada expresamente para fotocomposición e impresión por litografía offset e que retomaría máis adiante, en 1976. Posúe unha altura do “x” media-grande e un excelente espaciado entre caracteres que permite unha moi boa lexibilidade incluso en tamaños pequenos. A súa flexibilidade faina apropiada para unha gran variedade de usos como libros, periódicos, folletos, etc, adaptándose a papeis de case calquera calidade e incluso en pantaia.'
es:
  description: 'Diseñada en 1956 por Adrian Frutiger, creador de más de 30 tipografías, la Egyptienne fue la primera letra de texto creada expresamente para fotocomposición e impresión por litografía offset y que retomaría más adelante, en 1976. Posee una altura de la “x” media-grande y un excelente espaciado entre caracteres que permite una muy buena legibilidad incluso en tamaños pequeños. Su flexibilidad la hace apropiada para una gran variedad de usos como libros, periódicos, folletos, etc, adaptándose a papeles de casi cualquier calidad e incluso en pantalla.'
