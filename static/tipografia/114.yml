  description: 'Tipografía creada en 1925 por el diseñador Morris Fuller Benton para la American Type Founders y Monotype. Este estilizado tipo posee un diseño casi geométrico de exagerados contrastes entre los palos gruesos y finos procedente del Art Decó norteamericano. Fue empleado en rótulos de miles de restaurantes y bares de la época convirtiéndose en una pieza emblemática de este estilo y aún hoy se puede contemplar en diversas ciudades por todo el mundo. Igual que todas las tipografías de esa época, no es adecuada para texto sino que debe ser aplicada a tamaños grandes como titulares, rótulos o publicidad. Es habitual verla en teatros, peluquerías o diseño de moda.'
