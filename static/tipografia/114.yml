  description: 'Tipografía creada en 1925 polo deseñador Morris Fuller Benton para a American Type Founders e Monotype. Este estilizado tipo posúe un deseño case xeométrico de esaxerados contrastes entre os paus grosos e os finos procedente do Art Decó norteamericano. Foi empregada nos rótulos de miles de restaurantes e bares da época converténdose nunha peza emblemática deste estilo e aínda hoxe se pode contemplar en diversas cidades por todo o mundo. Igual que todas as tipografías desa época, non é axeitada para texto senón que debe ser aplicada a tamaños grandes como titulares, rótulos ou publicidade. É habitual vela en teatros, perruquerías ou deseño de moda.'
