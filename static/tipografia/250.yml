gl:
  description: 'O pintor, compositor e calígrafo Felice Feliciano, nacido en Verona, Italia, en 1433 foi o creador dun notable alfabeto caligráfico de estilo romano en 1463 utilizado no tratamento das súas inscripcións romanas. Actualmente as mostras orixinais están gardadas na biblioteca do Vaticano. A fundición Monotype e o deseñador Phillip Boydell rescataron en 1934 esta tipografía, mantendo as súas proporcións clásicas e formas xeométricas. Durante os anos 1991 a 1995 foi dixitalizada polo equipo de deseñadores de Monotype. Está deseñada para ser utilizada a tamaños grandes onde se poden apreciar mellor os seus trazos e se consigue un mellor efecto.'
es:
  description: 'El pintor, compositor y calígrafo Felice Feliciano, nacido en Verona, Italia, en 1433 fue el creador de un notable alfabeto caligráfico de estilo romano en 1463 utilizado en el tratamiento de sus inscripciones romanas. Actualmente las muestras originales estan guardadas en la biblioteca del Vaticano. La fundición Monotype y el diseñador Phillip Boydell rescataron en 1934 esta tipografía, manteniendo sus proporciones clásicas y formas geométricas. Durante los años 1991 a 1995 fue digitalizada por el equipo de diseñadores de Monotype. Está diseñada para ser utilizada a tamaños grandes donde se puedan apreciar mejor sus trazos y se consigue un mejor efecto.'
