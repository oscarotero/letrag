description.gl: 'Deseñada en 1937 polo artista francés Adolphe Mouron Cassandre para a fundición Deberny &amp; Peignot, esta tipografía é un produto da chamada “nova tipografía” á cal contribuíron varios artistas da Bauhaus como Moholy-Nagy. Este orixinal xiro de torca na busca do alfabeto universal comercializouse nun principio en tres grosores distintos. A súa principal característica é a maneira en que as minúsculas foron creadas, prescindindo de calquera distinción coas maiúsculas, agás nas letras “b”, “d” e “f”. A pretensión de Cassandre era a construcción dun novo alfabeto minúsculo mediante a simple adición de trazos ascendentes e descendentes ás formas das maiúsculas, chegando desa maneira a unha forma máis pura de deseño. O certo é que se levou un pequeno desengano vendo o fracaso que tivo como tipografía de texto, utilizándose máis en carteis e publicidade.'
description.es: 'Diseñada en 1937 por el artista francés Adolphe Mouron Cassandre para la fundición Deberny &amp; Peignot, esta tipografía es un producto de la llamada “nueva tipografía” a la cual contribuyeron varios artistas de la Bauhaus como Moholy-Nagy. Este original giro de tuerca en la búsqueda del alfabeto universal se comercializó en un principio en tres grosores distintos. Su principal característica es la manera en que las minúsculas fueron creadas, prescindiendo de cualquier distinción con las mayúsculas, menos en las letras “b”, “d” y “f”. La pretensión de Cassandre era la construcción de un nuevo alfabeto minúsculo mediante la simple adición de trazos ascendentes y descendientes a las formas de las mayúsculas, llegando de esa manera a una forma más pura de diseño. Lo cierto es que se llevó un pequeño desengaño viendo el fracaso que tuvo como tipografía de texto, utilizándose más en carteles y publicidad.'
