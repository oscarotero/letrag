gl:
  description: 'Deseñada por Matthew Carter en 1972 para a fundición Linotype, estaba pensada para ser empregada en máquinas tipográficas fotográficas. Baseada na escritura inglesa dos séculos <span class="caps">XVIII</span> e <span class="caps">XIX</span>, o seu obxectivo era realizar unha tipografía elegante con diferentes variantes. Por eso creou tres versións distintas, Allegro, Andante e Volante, que se diferencian unicamente nas maiúsculas. Estes termos musicais foron escollidos por Carter para describir a aparencia de cada versión. A Shelley Script Andante é máis reservada e con menos ornamentación. A versión Allegro ten un trazo máis solto e artístico, ao estilo da Kuenstler Schreibschrift. A Shelley Script Volante posúe uns trazos curvos como remuíños que lle outorgan a máxima expresividade e o “z” minúsculo ten unha forma máis afrancesada. Estas tres versións pódense mesturar entre si proporcionando ao texto un caracter caligráfico máis individual e exclusivo. Trátase dunha tipografía moi apropiada para deseños elegantes como invitacións, diplomas, tarxetas de visita e incluso publicidade ou empaquetado.'
es:
  description: 'Diseñada por Matthew Carter en 1972 para la fundición Linotype, estaba pensada para ser utilizada en máquinas tipográficas fotográficas. Basada en la escritura inglesa de los siglos <span class="caps">XVIII</span> y <span class="caps">XIX</span>, su objetivo era realizar una tipografía elegante con diferentes variantes. Por eso creó tres versiones distintas, Allegro, Andante y Volante, que se diferencian únicamente en las mayúsculas. Estos términos musicales fueron escogidos por Carter para describir la apariencia de cada versión. La Shelley Script Andante es más reservada y con menos ornamentación. La versión Allegro tiene un trazo más suelto y artístico, al estilo de la Kuenstler Schreibschrift. La Shelley Script Volante posee unos trazos curvos como remolinos que le otorgan la máxima expresividad y la “z” minúscula tiene una forma más afrancesada. Estas tres versiones se pueden mezclar entre si proporcionando al texto un carácter caligráfico más individual y exclusivo. Se trata de una tipografía muy apropiada para diseños elegantes como invitaciones, diplomas, tarjetas de visita e incluso publicidad o empaquetado.'
