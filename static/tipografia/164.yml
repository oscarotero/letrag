description.gl: 'Tipografía romana moi lexible creada polo deseñador inglés Ron Carpenter cando traballaba para Monotype Imaging. As súas proporcións clásicas xunto cun tratamento caligráfico moi sutil proporcionan unha gran elegancia e limpeza na páxina impresa. Posúe unha gran versatilidade ao ser unha excelente tipografía de texto cunha cor uniforme que, pola súa construcción robusta, tamén funciona perfectamente a tamaños máis grandes de exhibición. Por iso é unha interesante opción para os deseñadores á hora de desenrolar un libro, unha revista ou calquera traballo publicitario.'
description.es: 'Tipografía romana muy legible creada por el diseñador inglés Ron Carpenter cuando trabajaba para Monotype Imaging. Sus proporciones clásicas junto con un tratamiento caligráfico muy sutil proporcionan una gran elegancia y limpieza en la página impresa. Posee una gran versatilidad al ser una excelente tipografía de texto con un color uniforme que, por su construcción robusta, también funciona perfectamente a tamaños más grandes de exhibición. Por eso es una interesante opción para los diseñadores a la hora de desarrollar un libro, una revista o cualquier trabajo publicitario.'
