description.gl: 'Deseñada en 1994 por Matthew Carter para a compañía Microsoft, esta tipografía está creada especialmente para ser mostrada en pantalla. O _hinting_ (optimización que se fai para que sexa lexible a baixas resolucións) foi optimizado por Tom Rickner de Monotype. Posúe un lixeiro toque de tipografía humanista onde as curvas e diagonais foron meticulosamente axustadas para que os píxeles sexan claros, lexibles e agradables a tamaños pequenos, conseguindo unha fusión perfecta entre forma e función. Os caracteres máis confusos como a “I” maiúscula, “J”, “L”, “i” ou a “l” minúscula foron individualizados e os amplos espazos entre as letras conseguen una lexibilidade excepcional. Os pesos tamén foron deseñados para conseguir o suficiente contraste, asegurándose que a versión Bold sexa igualmente pesada a tamaños pequenos. Segundo as palabras de Tom Rickner, aínda que a optimización dos bitmap foi o máis crucial na súa elaboración, o seu uso non se debe limitar só á pantalla, xa que tamén funciona bastante ben en papel, incluso a tamaños grandes.'
description.es: 'Diseñada en 1994 por Matthew Carter para la compañía Microsoft, esta tipografía está creada especialmente para ser mostrada en pantalla. O _hinting_ (optimización que se hace para ser legible a bajas resoluciones) fue optimizado por Tom Rickner de Monotype. Posee un ligero toque de tipografía humanista donde las curvas y diagonales fueron meticulosamente ajustadas para que los píxeles sean claros, legibles y agradables a tamaños pequeños, consiguiendo una fusión perfecta entre forma y función. Los caracteres más confusos como la “I” mayúscula, “J”, “L”, “i” o la “l” minúscula fueron individualizados y los amplios espacios entre las letras consiguen una legibilidad excepcional. Los pesos también fueron diseñados para conseguir el suficiente contraste, asegurándose que la versión Bold sea igualmente pesada a tamaños pequeños. Según las palabras de Tom Rickner, aunque la optimización de los bitmap fue lo más crucial en su elaboración, su uso no se debe limitar solo a la pantalla, ya que también funciona bastante bien en papel, incluso a tamaños grandes.'
