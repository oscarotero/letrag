description.gl: 'Tipografía especial para titulares creada a principios de 2004 polo deseñador chileno Juan Pablo de Gregorio. A súa intención era a de provocar un golpe visual co seu gran grosor, acompañando expresivamente a outros tipos de texto tamén creados por el como por exemplo a Chúcara. A idea base era buscar a maneira de encher a zona de titulares con cor, co fin de crear un ambiente propicio para a lectura. As súas formas rectas e xeométricas permiten que se poidan modificar facilmente os seus puntos podendo crear combinacións de letras personalizadas. Posúe unha versión contorneada (inline) como alternativa que tamén resulta moi fácil de personalizar. Ademais trátase dunha tipografía gratuíta que se pode conseguir poñéndose en contacto co seu autor por email ou deixando un comentario no seu blog.'
description.es: 'Tipografía especial para titulares creada a principios de 2004 por el diseñador chileno Juan Pablo de Gregorio. Su intención era la de provocar un golpe visual con su gran grosor, acompañando expresivamente a otros tipos de texto también creados por el como por ejemplo la Chúcara. La idea base era buscar la manera de llenar la zona de titulares con color, con el fin de crear un ambiente propicio para la lectura. Sus formas rectas y geométricas permiten que se puedan modificar fácilmente sus puntos pudiendo crear combinaciones de letras personalizadas. Posee una versión contorneada (inline) como alternativa que también resulta muy fácil de personalizar. Además se trata de una tipografía gratuita que se puede conseguir poniéndose en contacto con el autor vía email o dejando un comentario en su blog.'
