  description: 'Deseñada pola fundición Monotype, esta tipografía xeométrica sen serifa, cun estilo similar á Futura de Paul Renner, está baseada na 20th Century, debuxada por Sol Hess entre 1936 e 1947. Aínda que mantén o deseño básico desta, foi aumentada a altura do “x” e modificada lixeiramente para asegurar unha boa reprodución nos modernos sistemas dixitais. Moi útil para titulares, pequenos bloques de texto e para ser empregada en libros escolares e infantís.'
