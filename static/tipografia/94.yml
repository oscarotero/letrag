  description: 'Diseñada por la fundición Monotype, esta tipografía geométrica sin serif, con un estilo similar a la Futura de Paul Renner, está basada en la 20th Century, dibujada por Sol Hess entre 1936 y 1947. Aunque mantiene el diseño básico de esta, fue aumentada la altura de la “x” y modificada ligeramente para asegurar una buena reproducción en los modernos sistemas digitales. Muy útil para titulares, pequeños bloques de texto y para ser empleada en libros escolares e infantiles.'
