es:
  description: |-
    Tipografía diseñada por Richard Austin en 1788 cuando trabajaba para la John Bell’s British Type Foundry. Está inspirada en las tipografías modernas de aquella época como la Didot francesa, acentuando sus formas verticales y el contraste de los palos finos y gruesos. Se usó para imprimir el periódico publicado por Bell “The Oracle”. Stanley Morison la consideró como la primera tipografía moderna inglesa y en 1931 se la recomendó a Monotype para realizar una reconstrucción. Para este facsimil se utilizó como base las matrices que tenía en su poder la fundición Stephenson Blake &amp; Co. La versión digital fue desarrollada bajo la supervisión de Robin Nicholas.

    Su gran legibilidad y la amplia familia con la que cuenta —con numerosos pesos distintos, caracteres alternativos y decorados— junto con su enorme elegancia hace que sea una buena opción como tipografía de texto en libros y revistas y que funcione marabillosamente como tipografía de titulares y exhibición. De hecho, fue muy mencionada por Jan Tschichold en muchos de sus escritos sobre diseño.
