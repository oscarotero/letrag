  description: |-
    Tipografía deseñada por Richard Austin en 1788 cando traballaba para a John Bell’s British Type Foundry. Está inspirada nas tipografías modernas daquela época como a Didot francesa, acentuando as súas formas verticais e o contraste dos paos finos e grosos. Usouse para imprimir o xornal publicado por Bell “The Oracle”. Stanley Morison considerouna como a primeira tipografía moderna inglesa e en 1931 recomendoulla a Monotype para realizar unha reconstrucción. Para este facsimil empregouse como base as matrices que tiña no seu poder a fundición Stephenson Blake &amp; Co. A versión dixital foi desenvolvida baixo a supervisión de Robin Nicholas.

    A súa gran lexibilidade e a amplia familia da que conta —con numerosos pesos distintos, caracteres alternativos e decorados— xunto coa súa enorme elegancia fai que sexa unha boa opción como tipografía de texto en libros e revistas e que funcione marabillosamente como tipografía de titulares e exhibición. De feito, foi moi mencionada por Jan Tschichold en moitos dos seus escritos sobre deseño.
