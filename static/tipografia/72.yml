gl:
  description: 'Interpretación contemporánea realizada por Monotype en 1980 da tipografía deseñada por Margaret Calvert para o sistema de sinalización da Britain’s Tyne e o Wear Metro de Newcastle, Reino Unido. Esta versión, menos mecánica e máis humanista, distínguese principalmente polo deseño das súas serifas, que nalgunha letras como o “A”, “M”, “X” ou “Y” aparecen soamente na parte exterior. A súa aparencia moderna e estable faina especialmente apropiada para títulos e carteis.'
es:
  description: 'Interpretación contemporánea realizada por Monotype en 1980 de la tipografía diseñada por Margaret Calvert para el sistema de señalización de la Britain’s Tyne y la Wear Metro de Newcastle, Reino Unido. Esta versión, menos mecánica y más humanista, se distingue principalmente por el diseño de sus serifs, que en algunas letras como la “A”, “M”, “X” o “Y” aparecen solamente en la parte exterior. Su apariencia moderna y estable la hace especialmente apropiada para títulos y carteles.'
