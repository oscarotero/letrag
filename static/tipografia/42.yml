description.gl: 'Tipografía deseñada por Wilhelm C. Pischner en 1928 para a fundición Stempel e engadida por Linotype-Hell AG en 1966 como tipografía para textos longos e precursora do deseño corporativo de Siemens. O seu nome, traducido do alemán significa “novos tempos”. Trátase dun deseño híbrido entre tipografía grotesca e xeométrica moi pouco común. As formas redondeadas son anchas e circulares, mentres que outros caracteres aparecen levemente condensados. A letra “J” tamén ten unha forma moi singular. Moi útil para textos curtos cunha aparencia forte e obxectiva, lexible incluso en papeis de baixa calidade.'
description.es: 'Tipografía diseñada por Wilhelm C. Pischner en 1928 para la fundición Stempel y añadida por Linotype-Hell AG en 1966 como tipografía para textos largos y precursora del diseño corporativo de Siemens. Su nombre, traducido del alemán significa “nuevos tiempos”. Se trata de un diseño híbrido entre tipografía grotesca y geométrica muy poco común. Las formas redondeadas son anchas y circulares, mientras que otros caracteres aparecen levemente condensados. La letra “J” también tiene una forma muy singular. Muy útil para textos cortos con una apariencia fuerte y objetiva, legible incluso en papeles de baja calidad.'
