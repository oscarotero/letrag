description.gl: 'Tipografía baseada na romana de Nicholaus Jenson, tipógrafo francés nacido en 1420 en Sommevoire. En 1461 emigrou a Italia, establecéndose en Venecia, o centro do desenvolvemento tipográfico e humanístico. Alí utiliza a súa romana por primeira vez para imprimir Evangelica Praeparatione de Eusebius. En 1472 utiliza a mesma romana para imprimir Historia Natural de Plinio. As súas clásicas proporcións e meticulosa precisión así como a harmonía nos seus caracteres fan que a romana de Jenson sexa unha das máis grandes tipografías deseñadas nunca. Os espléndidos traballos de Jenson serviron de base para moitos outros deseñadores, incluso do século XX, como Willam Morris e os seus seguidores, que redescubriron a importancia decisiva do francés na historia da tipografía.'
description.es: 'Tipografía basada en la romana de Nicholaus Jenson, tipógrafo francés nacido en 1420 en Sommevoire. En 1461 emigró a Italia, estableciéndose en Venecia, el centro del desarrollo tipográfico y humanístico. Allí utiliza su romana por primera vez para imprimir Evangelica Praeparatione de Eusebius. En 1472 utiliza la misma romana para imprimir Historia Natural de Plinio. Sus clásicas proporciones y meticulosa precisión así como la armonía de sus caracteres hacen que la romana de Jenson sea una de las más grandes tipografías diseñadas nunca. Los espléndidos trabajos de Jenson serviron de base para muchos otros diseñadores, incluso del siglo XX, como William Morris y sus seguidores, que redescubrieron la importancia decisiva del francés en la historia de la tipografía.'
