gl:
  description: 'Creada en 1998 polo deseñador estadounidense Brian J. Bonislawsky, trátase dunha dixitalización da letra manuscrita de Sirbo Turbo, vocalista e guitarrista do grupo Kreamy ‘Lectric Santa. Esta tipografía, distribuída gratuitamente, contén todos os signos de puntuación necesarios para escribir noutros idiomas distintos ó inglés. O seu nome foi sacado da seguinte historia que Turbo lle contou a Bonislawsky: “Estiven falando cun deses fortes crentes na nova vida, inmerso en relixión en un sistema de ignorantes crenzas que o levou a seguir non só as ideas, senón tamén a forma de vida dos monxes tibetanos. El pensaba que os monxes eran vexetarianos (porque el tamén o era), pero en realidade, vivindo alí arriba, os monxes escolleron a llama como a súa fonte de proteínas. Era o xardín tibetano da carne de vaca! (Tibetan Beefgarden)”. Así, segundo Bonislawsky, “utilizádea sabiamente, estudiade a relixión antes de meterse de cheo e comede carne de vaca se queredes”. Entre outros usos, foi empregada no álbum de KoRn “Issues” (1999).'
