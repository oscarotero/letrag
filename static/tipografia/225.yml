  description: 'Creada en 1998 por el diseñador estadounidense Brian J. Bonislawsky, se trata de una digitalización de la letra manuscrita de Sirbo Turbo, vocalista y guitarrista del grupo Kreamy ‘Lectric Santa. Esta tipografía, distribuida gratuitamente, contiene todos los signos de puntuación necesarios para escribir en otros idiomas distintos al inglés. Su nombre fue sacado de la siguiente historia que Turbo le contó a Bonislawsky: “Estuve hablando con uno de esos fuertes creyentes en la nueva vida, inmerso en religión y en un sistema de ignorantes creencias que lo llevó a seguir no solo las ideas, sino también la forma de vida de los monjes tibetanos. Él pensaba que los monjes eran vegetarianos (porque el también lo era), pero en realidad, viviendo allí arriba, los monjes escogieron a la llama como su fuente de proteínas. Era el jardin tibetano de la carne de vaca! (Tibetan Beefgarden)”. Así, según Bonislawsky, “usadla sabiamente, estudiad la religión antes de meterse de lleno y comed carne de vaca si queréis”. Entre otros usos, fue utilizada en el álbum de KoRn “Issues” (1999).'
