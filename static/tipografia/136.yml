gl:
  description: 'Esta tipografía deseñada por Robert Slimbach en 2000 para Adobe foi creada na honra de John Warnock, co-fundador de Adobe Systems cun espírito visionario que acadou os maiores avances tecnolóxicos nos sistemas de publicación e software de deseño. A familia está completamente equipada con capitulares e caracteres cirílicos e gregos, cunha impresionante variedade de pesos e tamaños ópticos. Trátase dunha familia clásica moi flexible e funcional que tamén lle aporta unha especial elegancia ó texto grazas aos seus trazos de orixe caligráfica.'
es:
  description: 'Esta tipografía diseñada por Robert Slimbach en 2000 para Adobe fue creada en honor a John Warnock, co-fundador de Adobe Systems con un espíritu visionario que consiguió los mayores avances tecnológicos en los sistemas de publicación y software de diseño. La familia está completamente equipada con capitulares y caracteres cirílicos y griegos, con una impresionante variedad de pesos y tamaños ópticos. Se trata de una familia clásica muy flexible y funcional que también le aporta una especial elegancia al texto gracias a sus trazos de origen caligráfico.'
