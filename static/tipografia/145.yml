description.gl: 'Creada por Carol Twombly en 1989, esta tipografía está inspirada nas inscricións que se atopan talladas na base da columna de Trajano, levantada en Roma en 113 para conmemorar a conquista de Dacia polo emperador Trajano (53-117). Crese que as letras foron escritas primeiro cun pincel e posteriormente talladas na pedra. Twombly rematou a tipografía engadíndolle números e signos de puntuación, ademais dunha versión Bold empregada para resaltar o texto. A súa interpretación dun estilo antigo dou lugar a unha letra clara, dotada dunha gran beleza e elegancia, que funciona moi ben en traballos de exhibición en libros, revistas, carteis e publicidade.'
description.es: 'Creada por Carol Twombly en 1989, esta tipografía está inspirada en las inscripciones que se encuentran talladas en la base de la columna de Trajano, levantada en Roma en 113 para conmemorar la conquista de Dacia por el emperador Trajano (53-117). Se cree que las letras fueron escritas primero con un pincel y posteriormente talladas en la piedra. Twombly remató la tipografía añadiéndole números y signos de puntuación, además de una versión Bold empleada para resaltar el texto. Su interpretación de un estilo antiguo dio lugar a una letra clara, dotada de una gran belleza y elegancia, que funciona muy bien en trabajos de exhibición en libros, revistas, carteles y publicidad.'
