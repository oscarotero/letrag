  description: 'Deseñada por Adrian Frutiger en 1968, a OCR B poderíase definir como a resposta europea á OCR A difundida nos Estados Unidos e considerada polos europeos, cunha maior tradición tipográfica, unha caricatura do noso alfabeto. Está realizada baixo unha retícula de 18×25 campos, case 4 veces máis fina que a da OCR A, polo que requiría unha capacidade de proceso moito maior para ser lida por unha máquina. Spencer e Reynolds, nun artigo sobre lexibilidade, consideran a OCR B como un bo exemplo de tipografía de pao seco lexible “porque nela se lle da prioridade ao humano”. A súa construcción segue as normas ISO 1073/II-1976 (E) e en 1973 fíxose estándar mundialmente.'
es:
  description: 'Diseñada por Adrian Frutiger en 1968, la OCR B se podría definir como la respuesta europea a la OCR A difundida en los Estados Unidos y considerada por los europeos, con una mayor tradición tipográfica, una caricatura de nuestro alfabeto. Está realizada bajo una retícula de 18×25 campos, casi 4 veces más fina que la de la OCR A, por lo que requería una capacidad de proceso mucho mayor para ser leída por una máquina. Spencer y Reynolds, en un artículo sobre legibilidad, consideran a la OCR B como un buen ejemplo de tipografía de palo seco legible “porque en ella se le da prioridad a lo humano”. Su construcción sigue las normas ISO 1073/II-1976 (E) y en 1973 se hizo estándar mundialmente.'
