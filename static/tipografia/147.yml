gl:
  description: 'Tipografía xeométrica deseñada por Rudy VanderLans e Zuzana Licko en 1988 e publicada pola fundición Emigre. O seu deseño está baseado nunha liña central cun grosor uniforme ó longo de toda a letra. A familia consta de 3 variantes: Light, Regular e Bold, e as tres derivan da mesma liña base variando o seu grosor. Esto fai que entre cada unha delas haxa variacións nas aliñacións dos trazos e incluso a altura do “x” formando parte do deseño e facendo innecesaria a modificación da liña central cando esta cambia de grosor. Apropiada para empregar en titulares, carteis ou calquera outro proxecto de exhibición.'
es:
  description: 'Tipografía geométrica diseñada por Rudy VanderLans y Zuzana Licko en 1988 y publicada por la fundición Emigre. Su diseño está basado en una línea central con un grosor uniforme a lo largo de toda la letra. La familia consta de 3 variantes: Light, Regular y Bold, y las tres derivan de la misma línea base variando su grosor. Esto hace que entre cada una de ellas haya variaciones en las alineaciones de los trazos e incluso en la altura de la “x” formando parte del diseño y haciendo innecesaria la modificación de la línea central cuando esta cambia de grosor. Apropiada para emplear en titulares, carteles o cualquier otro proyecto de exhibición.'
