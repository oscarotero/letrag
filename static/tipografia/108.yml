description.gl: 'Esta tipografía deseñada por Luc(as) de Groot pertence a unha macro familia chamada Thesis, formada por tres familias distintas: TheSans, TheSerif e TheMix. Orixinalmente chamada Parenthesis, a Thesis naceu en 1989 e foi adaptada en 1991 aínda que non se lanzou ata 1994. Esta extensa familia posúe un gran número de pesos distintos, ademais de versións capitulares, contendo máis de 140 variantes distintas entre todas. Ademais as versións itálicas son verdadeiras, é dicir, foron deseñadas expresamente, sen limitarse a coller a versión redonda e inclinala, estudiando perfectamente o contraste e os trazos para que se complemente perfectamente coas outras variantes. A intención de Groot era deseñar unha completa solución ás necesidades corporativas, que funcionara tan ben nunha tarxeta comercial como na parede dun edificio, contendo todos os caracteres que o usuario podería precisar. A versión sen serifa (TheSans) complementase tan ben coas outras dúas que incluso poden ir na mesma palabra sen case notar a diferencia de estilo. De feito a cidade de Berlín emprega no seu logotipo as 3 familias distintas combinadas en soamente 6 letras.'
description.es: 'Esta tipografía diseñada por Luc(as) de Groot pertenece a una macro familia llamada Thesis, formada por tres familias distintas: TheSans, TheSerif y TheMix. Originalmente llamada Parenthesis, la Thesis nació en 1989 y fue adaptada en 1991 aunque no se lanzó hasta 1994. Esta extensa familia posee un gran número de pesos distintos, además de versiones capitulares, conteniendo más de 140 variantes distintas entre todas. Además las versiones itálicas son verdaderas, es decir, fueron diseñadas expresamente, sin limitarse a coger la versión redonda e inclinarla, estudiando perfectamente el contraste y los trazos para que se complemente perfectamente con las otras variantes. La intención de Groot era diseñar una completa solución a las necesidades corporativas, que funcionara tan bien en una tarjeta comercial como en la pared de un edificio, conteniendo todos los caracteres que el usuario podría necesitar. La versión sin serifs (TheSans) se complementa tan bien con las otras dos que incluso pueden ir en la misma palabra sin casi notar la diferencia de estilo. De hecho, la ciudad de Berlín emplea en su logotipo las 3 familias distintas combinadas en solamente 6 letras.'
