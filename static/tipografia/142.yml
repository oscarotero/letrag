description.gl: 'Esta tipografía forma parte da macro familia Rotis, composta pola Rotis Serif, Rotis Sans Serif, Rotis Semi Serif e Rotis Semi Sans. Foi creada por Otl Aicher en 1989 e pódese considerar como a única familia composta de 4 subfamilias que abarcan dende a versión sen serifa ata con ela, con dous pasos intermedios e mantendo as mesmas proporcións, grosores e pesos. Isto permite que se poidan combinar entre si sen cambios bruscos. A versión Semi Sans non ten serifas, igual que a Rotis Sans Serif, pero a diferenza desta, presenta alternancia de paus finos e grosos cunha modulación vertical, igual que a familia Rotis Serif. Unha das características máis identificativas da Rotis e que se pode apreciar en todas as súas variantes é a forma tan singular do “C”, “G”, “e” ou do “c”, cunha forma máis cadrada na parte superior mentres que na inferior é máis redondeada caendo cara á dereita. Moi apropiada para deseño corporativo, de exhibición e multimedia.'
description.es: 'Esta tipografía forma parte de la macro familia Rotis, compuesta por la Rotis Serif, Rotis Sans Serif, Rotis Semi Serif y Rotis Semi Sans. Fue creada por Otl Aicher en 1989 y se puede considerar como la única familia compuesta de 4 familias que abarcan desde la versión sin serif hasta con ella, con dos pasos intermedios y manteniendo las mismas proporciones, grosores y pesos. Esto permite que se puedan combinar entre si sin cambios bruscos. La versión Semi Sans no tiene serifas, igual que la Rotis Sans Serif, pero a diferencia de esta, posee alternancia de palos finos y gruesos con una modulación vertical, igual que la familia Rotis Serif. Una de las características más identificativas de la Rotis y que se puede apreciar en todas sus variantes es la forma tan singular de la “C”, “G”, “e” o de la “c”, con una forma más cuadrada en la parte superior mientras que en la inferior es más redondeada cayendo hacia la derecha. Muy apropiada para diseño corporativo, de exhibición y multimedia.'
