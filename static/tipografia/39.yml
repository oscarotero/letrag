gl:
  description: 'En 1908, Morris Fuller Benton deseñou as versións máis lixeiras desta tipografía para a American Type Founders. O deseño orixinal, con dúas modalidades condensadas é basicamente unha versión Light da Franklin Gothic e moi parecida a outras tipografías sen serifas de principios do século XX como a Alternate Gothic. A finais dos anos 40, despois de perder popularidade por culpa do auxe doutros tipos sen serifa provenientes de Europa como a Gill Sans ou a Futura, este estilo reapareceu de novo e foi durante ese tempo cando moitas versións da News Gothic foron deseñadas como a Bold, lanzada por Intertype en 1955. As maiúsculas teñen unha anchura visual moi parecida e as minúsculas son compactas e potentes. Esto provocou que fora moi utilizada para titulares de periódicos, anuncios e etiquetas.'
es:
  description: 'En 1908, Morris Fuller Benton diseñó las versiones más ligeras de esta tipografía para la American Type Founders. El diseño original, con dos modalidades condensadas es básicamente una versión Light de la Franklin Gothic y muy parecida a otras tipografías sin serif de principios del siglo XX como la Alternate Gothic. A finales de los años 40, después de perder popularidad por culpa del auge de otros tipos sin serif provenientes de Europa como la Gill Sans o la Futura, este estilo reapareció de nuevo y fue durante este tiempo cuando muchas versiones de la News Gothic fueron diseñadas como la Bold, lanzada por Intertype en 1955. Las mayúsculas tienen una anchura visual muy parecida y las minúsculas son compactas y potentes. Esto provocó que fuera muy utilizada para titulares de periódicos, anuncios y etiquetas.'
