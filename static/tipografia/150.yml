description.gl: 'Esta tipografía de licenza gratuíta foi creada por David J. Perry pensando especificamente nas necesidades de lingüistas, estudosos medievais, bíblicos e clásicos. Grazas ao seu formato Unicode posúe unha enorme cantidade de caracteres distintos que abarcan varias linguas nun só arquivo como o grego ou o hebreo ademais de ligaduras, figuras clásicas, capitulares e unha gran variedade de signos de puntuación. A primeira versión (.56) saíu en abril de 2002 e no momento en que se escribe este texto está na versión .98, sacada en novembro de 2004. A Cardo é unha versión dunha tipografía renacentista cortada por Aldus Manutius e empregada por primeira vez na impresión dun libro de Pietro Bembo chamado De Aetna. Actualmente existen moitas versións do mesmo tipo como a Bembo ou a Aetna. Según David J. Perry “escollina principalmente porque é unha tipografía clásica onde é máis doado conseguir signos diacríticos máis lexibles grazas ao seu deseño. Engadinlle caracteres gregos creados para harmonizar na páxina coas outras letras romanas. Os caracteres hebreos están baseados nos que aparecen na Biblia Hebraica Stuttgartensia polo que non se caracterizan pola súa orixinalidade”. O seu autor ofrécea para descargar libremente xunto cun completo manual en formato pdf no que se explican detalladamente todas as súas características.'
description.es: 'Esta tipografía de licencia gratuita fue creada por David J. Perry pensando específicamente en las necesidades de lingüistas, estudios medievales, bíblicos y clásicos. Gracias a su formato Unicode posee una enorme cantidad de caracteres distintos que abarcan varias lenguas en un solo archivo como el griego o el hebreo además de ligaduras, figuras clásicas, capitulares y una gran variedad de signos de puntuación. La primera versión (.56) salió en abril de 2002 y en el momento en que se escribe este texto está en la versión .98, sacada en noviembre de 2004. La Cardo es una versión de una tipografía renacentista cortada por Aldus Manutius y usada por primera vez en la impresión de un libro de Pietro Bembo llamado De Aetna. Actualmente existen muchas versiones del mismo tipo como la Bembo o la Aetna. Según David J. Perry “la escogí principalmente porque es una tipografía clásica donde es más fácil conseguir signos diacríticos más legibles gracias a su diseño. Le añadí caracteres griegos creados para armonizar la página con las otras letras romanas. Los caracteres hebreos están basados en los que aparecen en la Biblia Hebraica Stuttgartensia por lo que no se caracterizan por su originalidad.” Su autor la ofrece para descargar libremente junto con un completo manual en formato pdf donde explica detalladamente todas sus características.'
