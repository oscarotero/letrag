description.gl: 'Tipografía de licenza libre que forma parte da macrofamilia Vera, formada por Vera Serif, Vera Sans e Vera Sans Mono. Foi deseñada por Jim Lyles para Bitstream e está baseada na Prima, tamén creada por el en 1997. Posúe un excelente _hinting_ que a converte nunha excelente opción para empregar en monitores e outros medios de baixa resolución. A súa licenza permite que outras persoas a amplíen e perfeccionen e poidan distribuír libremente os resultados, como fai por exemplo o proxecto DejaVu. No momento en que se escribe este texto, está na versión 1.10 sacada en abril de 2003.'
description.es: 'Tipografía de licencia libre que forma parte de la macrofamilia Vera, formada por Vera Serif, Vera Sans y Vera Sans Mono. Fue diseñada por Jim Lyles para Bitstream y está basada en la Prima, también creada por el en 1997. Posee un excelente _hinting_ que la convierte en una excelente opción para emplear en monitores y otros medios de baja resolución. Su licencia permite que otras personas la amplíen y perfeccionen y que puedan distribuir libremente los resultados, como hace por ejemplo el proyecto DejaVu. En el momento en que se escribe este texto, está en la versión 1.10 sacada en abril de 2003.'
