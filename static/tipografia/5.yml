description.gl: 'Tipografía baseada no logo que Herb Lubalin deseñou para a revista Avant Garde Magazine en 1967, e que sería redeseñada en 1970 polo xenial tipógrafo xunto con Tom Carnase, engadíndolle os caracteres de caixa baixa. Tratase dunha tipografía xeométrica, formada a base de círculos e liñas rectas e que foi inspirada na Futura de Paul Renner e no movemento alemán da Bauhaus dos anos 20. Posúe unha altura do “x” bastante considerable, dándolle unha aparencia sólida, forte e moderna. Lubalin deseñou para este tipo un extenso xogo de ligaduras, moitas delas únicas, que a axudaron a elevarse ata o cumio das tipografías dos anos 70.'
description.es: 'Tipografía basada en el logo que Herb Lubalin diseñó para la revista Avant Garde Magazine en 1967, y que sería rediseñada en 1970 por el genial tipógrafo junto con Tom Carnase, añadiéndole los caracteres de caja baja. Se trata de una tipografía geométrica, formada a base de círculos y líneas rectas y que fue inspirada en la Futura de Paul Renner y en el movimiento alemán de la Bauhaus de los años 20. Posee una altura de la “x” bastante considerable, dándole una apariencia sólida, fuerte y moderna. Lubalin diseñó para este tipo un extenso juego de ligaduras, muchas de ellas únicas, que la ayudaron a elevarse hasta la cima de las tipografías de los años 70.'
