title: 'Wilhelm Klingspor Gotisch'
year: '1925'
download: null
description.gl: 'Esta tipografía foi deseñada no ano 1925 por Rudolf Koch, notable calígrafo, deseñador e artista, para a fundición Klingspor Bros en Offenbach, Alemaña, e da que Koch era o principal deseñador. O seu nome foi posto na honra dun dos donos da fundición. Tamén coñecida como Wilhelm Klingspor Schrift, esta é unha das mellores e máis lexibles tipografías góticas, un dos exemplos existentes máis finos deste estilo, cunhas maiúsculas e minúsculas moi fermosas e vigorosas e un espaciado óptimo. Foi admirada e emulada por moitos entusiastas dos tipos góticos ao redor do mundo.'
description.es: 'Esta tipografía fue diseñada en el año 1925 por Rudolf Koch, notable calígrafo, diseñador y artista, para la fundición Klingspor Bros en Offenbach, Alemania, y de la que Koch era el principal diseñador. Su nombre fue puesto en honor a uno de los dueños de la fundición. También conocida como Wilhelm Klingspor Schrift, esta es una de las mejores y más legibles tipografías góticas, uno de los ejemplos existentes más finos de este estilo, con unas mayúsculas y minúsculas muy hermosas y vigorosas y un espaciado óptimo. Fue admirada y emulada por muchos entusiastas de los tipos góticos alrededor del mundo.'
