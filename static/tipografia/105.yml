description.gl: 'Incluída na colección TakeType 4 de Linotype, esta tipografía caligráfica creada polo equipo de deseño da fundición posúe un trazo de ancho uniforme e dinámico. As maiúsculas que dominan polo seu tamaño enorme e as súas formas máis abertas, contrastan coas minúsculas, moito máis pequenas e compactas. As súas figuras non teñen unha uniformidade definida, son moito máis libres, incluso á hora de axustarse á liña base, dándolle a este alfabeto unha aparencia infantil. Con esta atmosfera persoal e espontánea, a Jiffy é unha boa opción para textos curtos ou de lonxitude media.'
description.es: 'Incluida en la colección TakeType 4 de Linotype, esta tipografía caligráfica creada por el equipo de diseño de la fundición posee un trazo de ancho uniforme y dinámico. Las mayúsculas que dominan por su tamaño enorme y sus formas más abiertas, contrastan con las minúsculas, mucho más pequeñas y compactas. Sus figuras no tienen una uniformidad definida, son mucho más libres, incluso a la hora de ajustarse a la línea base, dándole a este alfabeto una apariencia infantil. Con esta atmósfera personal y espontánea, la Jiffy es una buena opción para textos cortos o de longitud media.'
