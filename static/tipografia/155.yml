description.gl: 'Deseñada por Dennis Pasternak entre os anos 1994 e 2002 para a fundición dixital Galápagos Design, situada en Massachusetts, Estados Unidos. Está inspirada nas letras manuscritas creadas por Oswald Cooper para un anuncio de 1909. Ao mesmo tempo, Cooper inspirouse para o seu deseño nas letras dos epígrafes gregos que estaba estudiando e que tanto admiraba, combinándoas cunhas formas e un estilo máis actual. O resultado foi unha letra moi atractiva con sutís irregularidades grazas aos trazos de pincel que lle aportan unha calidez e harmonía singulares exhibindo ao mesmo tempo un gran ritmo e unha cor uniforme en todo o texto. Dennis decidiu ampliar a familia con tres pesos distintos acompañados coas súas respectivas itálicas, tendo en conta ademais as distintas resolucións nas que pode ser empregada, como as da pantaia do computador ou papel pero sen perder as características do deseño orixinal de Cooper. O seu nome deriva da palabra “maiandros” que significa “meandro”, provinte do grego, que se refire á curva regular descrita por un río. Foi como se chamou orixinalmente o río Büyük Menderes, que sempre asombrou aos gregos pola súa forma de avanzar serpeando. Funciona ben en aplicacións formais como textos largos ou noutras aplicacións máis informais como publicidade, correspondencia e titulares. Comentou Dennis que “un gran uso para a Maiandra está en impresos relacionados co período do movemento Arts and Crafts, tanto soa como con deseños que complementen as súas formas e cor”.'
description.es: 'Diseñada por Dennis Pasternak entre los años 1994 y 2002 para la fundición digital Galápagos Design, situada en Massachusetts, Estados Unidos. Está inspirada en las letras manuscritas creadas por Oswarld Cooper para un anuncio de 1909. Al mismo tiempo, Cooper se inspiró para su diseño en las letras de los epígrafes griegos que estaba estudiando y que tanto admiraba, combinándolas con unas formas y un estilo más actual. El resultado fue una letra muy atractiva con sutiles irregularidades gracias a los trazos de pincel que le aportan una calidez y armonía singulares exhibiendo al mismo tiempo un gran ritmo y un color uniforme en todo el texto. Dennis decidió ampliar la familia con tres pesos distintos acompañados con sus respectivas itálicas, teniendo en cuenta además las distintas resoluciones en las que puede ser utilizada, como la de la pantalla del ordenador o papel pero sin perder las características del diseño original de Cooper. Su nombre deriva de la palabra “maiandros” que significa “meandro”, proveniente del griego, que se refiere a la curva regular descrita por un río. Fue como se llamó originalmente al río Büyük Menderes, que siempre asombró a los griegos por su forma de avanzar serpenteando. Funciona bien en aplicaciones formales como textos largos o en otras aplicaciones más informales como publicidad, correspondencia y titulares. Comentó Dennis que “un gran uso para la Maiandra está en impresos relacionados con el período del movimiento Arts And Crafts, tanto sola como con diseños que complementen sus formas y color”.'
