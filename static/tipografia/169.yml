description.gl: 'A primeira versión desta tipografía foi cortada pola fundición Wagner en 1969 para o Studio Hollenstein en París. En 1976 os deseñadores franceses Albert Boton e Albert Hollenstein crearon unha versión para <span class="caps">ITC</span>. Trátase dunha tipografía sen serifas cunha lixeira inclinación e variacións no grosor dos trazos que lle dan unha aparencia moi singular. Para o seu deseño inspiráronse nas letras lapidarias gregas e nas capitais romanas gravadas na pedra. A combinación de curvas pouco pronunciadas e un interletrado moi estreito acentúa as grandes áreas abertas nos interiores das letras. Transmite unha lixeira espontaneidade debido á ausencia de formas exactamente xeométricas. Trátase dunha tipografía altamente lexible cunha gran altura do “x” que resulta moi apropiada como tipografía de exhibición aínda que tamén é moi cómoda de ler en revistas e folletos. En 2002 Gayaneh Bagdasaryan desenvolveu unha versión cirílica para a fundición ParaType.'
description.es: 'La primera versión de esta tipografía fue cortada por la fundición Wagner en 1969 para el Studio Hollenstein en París. En 1976 los diseñadores franceses Albert Boton y Albert Hollenstein crearon una versión para <span class="caps">ITC</span>. Se trata de una tipografía sin serifs con una ligera inclinación y variaciones en el grosor de los trazos que le dan una apariencia muy singular. Para su diseño se inspiraron en las letras lapidarias griegas y en las capitales romanas grabadas en la piedra. La combinación de curvas poco pronunciadas y un interletrado muy estrecho acentúa las grandes áreas abiertas en los interiores de las letras. Transmite una ligera espontaneidad debido a la ausencia de formas exactamente geométricas. Se trata de una tipografía altamente legible con una gran altura de la “x” que resulta muy apropiada como tipografía de exhibición aunque también es muy cómoda de leer en revistas y folletos. En 2002 Gayaneh Bagdasaryan desarrolló una versión cirílica para la fundición ParaType.'
