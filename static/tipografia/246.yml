description.gl: 'Deseñada en 2006 por Jos Buivenga, trátase dunha curiosa tipografía cun certo toque caligráfico e informal que lle da unha aparencia alegre e amigable. Aínda que a familia está composta por unha soa variable (Regular), está equipada dun completo conxunto de caracteres que cubre as principais linguas europeas, ademáis de varias ligaduras, coidados signos de puntuación e moitas outras características menos coñecidas. A pesares da súa aparencia informal resulta moi lexible a tamaños pequenos e en titulares grandes tamén funciona excepcionalmente. Ademáis é unha tipografía gratuíta, descargable dende a web do seu autor.'
description.es: 'Diseñada en 2006 por Jos Buivenga, se trata de una curiosa tipografía con un cierto toque caligráfico e informal que le da una apariencia alegre y amigable. Aunque la familia está compuesta por una sola variable (Regular), está equipada de un completo conjunto de caracteres que cubre las principales lenguas europeas, además de varias ligaduras, cuidados signos de puntuación y muchas otras características menos conocidas. A pesar de su apariencia informal, resulta muy legible a tamaños pequeños y en titulares grandes también funciona excepcionalmente. Además es una tipografía gratuita, descargable desde la web del autor.'
