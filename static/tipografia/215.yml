description.gl: 'Esta tipografía, deseñada por Herbert Maring en 1991, forma parte do programa de Linotype “Type before Gutenberg”, que recolle o traballo de doce deseñadores contemporáneos representando os estilos tipográficos aparecidos ao longo dos anos. O nome de Clairvaux débese a un dos fundadores no século XI da Orde Benedictina Cisterciense, Bernardo de Claraval (Bernard de Clairvaux). Esta tipografía gótica está baseada nas típicas letras debuxadas a pluma no século XI aínda que as súas formas foron lixeiramente simplificadas con respecto ás orixinais para proporcionarlle unha alta lexibilidade. Este estilo, denominado gótico temperán, resulta moi versátil en aplicacións de exhibición.'
description.es: 'Esta tipografía, diseñada por Herbert Maring en 1991, forma parte del programa de Linotype “Type befote Gutenberg”, que recoge el trabajo de doce diseñadores contemporáneos representando los estilos tipográficos aparecidos a lo largo de los años. El nombre de Clairvaux se debe a uno de los fundadores en el siglo XI de la Orden Benedictina Cisterciense, Bernardo de Claraval (Bernard de Clairvaux). Esta tipografía gótica está basada en las típicas letras dibujadas a pluma en el siglo XI aunque sus formas fueron ligeramente simplificadas con respecto a las originales para proporcionarle una alta legibilidad. Este estilo, denominado gótico temprano, resulta muy versátil en aplicaciones de exhibición.'
