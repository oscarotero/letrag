description.gl: 'Unha das primeiras tipografías deseñadas pola fundición Monotype en 1906 e publicada en dous pesos. Baseada na Fraktur da escola de Schelter &amp; Giesecke que alternativamente foi baseada nas tipografías usadas nas imprentas de Wittenberg de comezos do século XVI. Foi na porta da igrexa do castelo de Schlosskirche en Wittenberg onde Martín Lutero, teólogo e profesor alemán, fixou as súas famosas 95 teses o 31 de outubro de 1517 e de tal modo desatou a reforma protestante. Por esa razón, os tipos parecidos á Wittenberger Fraktur están asociados á teoloxía luterana. Existen dúas versións do “s”. Para compoñer o texto da maneira antiga usase o “s” largo cunha forma parecida á do “f” ao principio ou no centro da palabra e o típico “s” redondo, tamén chamado “s” final, ao final desta.'
description.es: 'Una de las primeras tipografías diseñadas por la fundición Monotype en 1906 y publicada en dos pesos. Basada en la Fraktur de la escuela de Schelter &amp; Giesecke que alternativamente fue basada en las tipografías usadas en las imprentas de Wittenberg de comienzos del siglo XVI. Fue en la puerta de la iglesia del castillo de Schlosskirche en Wittenberg donde Martín Lutero, teólogo y profesor alemán, fijó sus famosas 95 tesis el 31 de octubre de 1517 y de tal modo desató la reforma protestante. Por esa razón, los tipos parecidos a la Wittenberger Fraktur están asociados a la teología luterana. Existen dos versiones de la “s”. Para componer el texto de la manera antigua se usa la “s” larga con forma parecida a la “f” al principio o en el centro de la palabra y la típica “s” redonda, también llamada “s” final, al final de esta.'
