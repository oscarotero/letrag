gl:
  description: 'Tipografía que forma parte da Take Type Library de Linotype. Esta colección contén as tipografías gañadoras do Linotype’s International Digital Type Design Contest (Concurso Internacional de Deseños de Tipos de Linotype) que se celebrou durante os anos 1994 a 1997. Foi deseñada por Thomas Hoffman en 1994 e orixinalmente estaba pensada como alfabeto para un proxecto no centro da vella Berlín do Este. Os seus caracteres estables, angulares e constantes fan sen embargo unha tipografía moi lexible, podéndoa usar en textos máis largos.'
es:
  description: 'Tipografía que forma parte de la Take Type Library de Linotype. Esta colección contiene las tipografías ganadoras del Linotype’s International Digital Type Design Contest (Concurso Internacional de Diseños de Tipos de Linotype) que se celebró durante los años 1994 a 1997. Fue diseñada por Thomas Hoffman en 1994 y originalmente estaba pensada como alfabeto para un proyecto en el centro de la vieja Berlín del Este. Sus caracteres estables, angulares y constantes la hacen sin embargo una tipografía muy legible, pudiéndola usar en textos más largos.'
