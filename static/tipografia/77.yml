description.gl: 'En 1974, Joel Kaden e Tony Stan crearon este alfabeto, adaptando o estilo das tipografías empregadas polas máquinas de escribir. Este homenaxe ao invento patentado por Christopher Latham Sholes en 1868 que cambiou os nosos hábitos de lectura e lexibilidade, fusiona brillantemente a rixidez do seu antepasado cun estilo máis contemporáneo e actual. O espaciado uniforme de todas as letras foi eliminado pero realzouse igualmente a aparencia e o estilo desas tipografías dándolle un punto nostálxico. Os pesos lixeiros foron creados por Joel Kaden mentres que Tony Stan encargouse dos máis pesados. Tamén existe unha versión condensada e unha alterna con outras versións dalgúns caracteres.'
description.es: 'En 1974, Joel Kaden y Tony Stan crearon este alfabeto, adaptando el estilo de las tipografías empleadas por las máquinas de escribir. Este homenaje al invento patentado por Christopher Latham Sholes en 1868 que cambió nuestros hábitos de lectura y legibilidad, fusiona brillantemente la rigidez de su antepasado con un estilo más contemporáneo y actual. El espaciado uniforme de todas las letras fue eliminado pero se realzó igualmente la apariencia y el estilo de estas tipografías dándole un punto nostálgico. Los pesos ligeros fueron creados por Joel Kaden mientras que Tony Stan se encargó de los más pesados. También existe una versión condensada y una alterna con otras versiones de algunos caracteres.'
