description.gl: 'Tipografía caligráfica forte e informal que simula a escritura con pincel. Foi creada por Robert E. Smith para a American Type Founders en 1942. A súa aparencia non resulta tan monótona coma a doutras tipografías similares grazas ós seus trazos espontáneos, unhas minúsculas enlazadas entre si e moi apertadas, e unhas maiúsculas moi potentes, deliberadamente irregulares que bailan sobre a liña base. Ao longo da súa historia tivo que competir con outros tipos de pincel similares pero aínda hoxe continúa sendo unha das preferidas polos deseñadores. É moi utilizada en traballos de exhibición como carteis, publicidade, titulares, etc.'
description.es: 'Tipografía caligráfica fuerte e informal que simula la escritura con pincel. Fue creada por Robert E. Smith para la American Type Founders en 1942. Su apariencia no resulta tan monótona como la de otras tipografías similares gracias a sus trazos espontáneos, unas minúsculas enlazadas entre si y muy apretadas, y unas mayúsculas muy potentes, deliberadamente irregulares que bailan sobre la línea base. A lo largo de su historia tuvo que competir con otros tipos de pincel similares pero aún hoy continúa siendo una de las preferidas por los diseñadores. Es muy utilizada en trabajos de exhibición como carteles, publicidad, titulares, etc.'
