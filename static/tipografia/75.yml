title: Clarendon
year: '1845'
download: null
description.gl: 'Deseñada por William Thorowgood en 1845 para a Robert Besley &amp; Co, o seu nome débese á Clarendon Press de Oxford. Nun principio foi creada como tipografía para titulares, complemento das letras con serifas normais. A existencia deste estilo exipcio inglés débese á esta letra, xa que foi a primeira en presentar unha unión redondeada entre as serifas en forma de bloque e os trazos. Incluso nalgúns sitios se coñece este estilo como estilo Clarendon. As súas formas claras e obxectivas aínda conservan a súa aparencia contemporánea. A tamaños pequenos conserva a súa lexibilidade e en tamaños grandes o seu estilo individual atrae a atención. En 1953 gracias ao rexurdimento das exipcias, Hermann Eidenbenz redebuxouna para a fundición Linotype.'
description.es: 'Diseñada por William Thorowgood en 1845 para la Robert Besley &amp; Co, su nombre se debe a la Clarendon Press de Oxford. En un principio fue creada como tipografía para titulares, complemento de las letras con serifs normales. La existencia de este estilo egipcio inglés se debe a esta letra, ya que fue la primera en presentar una unión redondeada entre los serifs en forma de bloque y los trazos. Incluso en algunos sitios se conoce este estilo como estilo Clarendon. Sus formas claras y objetivas aun conservan su apariencia contemporánea. A tamaños pequeños conserva su legibilidad y en tamaños grandes su estilo individual atrae la atención. En 1953 gracias al resurgir de las egipcias, Hermann Eidenbenz la redibujó para la fundición Linotype.'
