description.gl: 'A Fairfield orixinal data de mediados do século XX. Rudolph Ruzicka, un artista e ilustrador, deseñou os pesos Light (1940) e Medium (1949) para a fundición Linotype. Trátase dunha atractiva tipografía de estilo moderno, con algunhas características do estilo antigo e humanístico, e incluso posúe algúns detalles inspirados no Art Decó, que lle proporcionan unha aparencia distintiva. Posúe uns trazos rectos, cun gran contraste entre os paus finos e grosos que recordan a outras tipografías modernas como a Bodoni ou a Didot pero cunha aparencia máis do século XX. Segundo Ruzicka “O lector espera unha axuda óptica na lectura. Non desexa distraerse mentres interpreta e asimila as ideas dun texto”, por iso é unha fantástica opción como tipografía de texto en libros, revistas e periódicos. En 1991 lanzouse en versión dixital, sufrindo unha remodelación a cargo de Alex Kaczun, que lle engadiu os pesos Bold e Heavy ademais de capitulares, figuras antigas e unha variante chamada Caption, consistente nun estilo romano inclinado, deseñado orixinalmente para a revista National Geographic.'
description.es: 'La Fairfield original data de mediados del siglo XX. Rudolph Ruzicka, un artista e ilustrador, diseñó los pesos Light (1940) y Medium (1949) para la fundición Linotype. Se trata de una atractiva tipografía de estilo moderno, con algunas características del estilo antiguo y humanístico, e incluso posee algunos detalles inspirados en el Art Decó que le proporcionan una apariencia distintiva. Posee unos trazos rectos, con un gran contraste entre los palos finos y gruesos que recuerdan a otras tipografías modernas como la Bodoni o la Didot pero con una apariencia más del siglo XX. Según Ruzicka “El lector espera una ayuda óptica en la lectura. No desea distraerse mientras interpreta y asimila las ideas de un texto”, por eso es una fantástica opción como tipografía de texto en libros, revistas y periódicos. En 1991 se lanzó la versión digital, sufriendo una remodelación a cargo de Alex Kaczun, que le añadió los pesos Bold y Heavy además de capitulares, figuras antiguas y una variante llamada Caption, consistente en un estilo romano inclinado, diseñado originalmente para la revista National Geographic.'
