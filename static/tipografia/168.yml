  description: 'Tipografía diseñada originalmente por Charles Bigelow y Kris Holmes en 1985 y lanzada por primera vez por Imagen Corporation. Pertenece a la macrofamilia Lucida formada por un gran número de subfamilias pensadas para cubrir todo tipo de necesidades. La Lucida Sans Typewriter combina el humanismo de la Lucida Sans con el estilo de las tipografías de máquina de escribir en las que todas las letras tienen la misma anchura. Las proporciones verticales, pesos y detalles de la Lucida Sans se conservaron en esta adaptación dando como resultado un diseño fuerte y claro y como la mayoría de las tipografías de Bigelow y Holmes, sus orígenes caligráficos son evidentes en sus curvas y variaciones de grosor. Una gran ventaja con respecto a otras tipografías de máquinas de escribir está en la economía de espacio, ya que un tamaño de 10 puntos equivale a 12 en otra tipografía de igual estilo. Para aumentar la legibilidad en líneas largas de texto (mayores de 80 caracteres) se recomienda aumentar el interlineado en un 20%. Gracias a su enorme legibilidad se puede emplear en todos los sitios donde se necesite una tipografía funcional como faxes, facturas, publicidad e incluso en la pantalla de ordenador como tipografía para programación.'
