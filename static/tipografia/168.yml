gl:
  description: 'Tipografía deseñada orixinalmente por Charles Bigelow e Kris Holmes en 1985 e lanzada por primeira vez por Imagen Corporation. Pertence á macrofamilia Lucida, formada por un gran número de subfamilias pensadas para cubrir todo tipo de necesidades. A Lucida Sans Typewriter combina o humanismo da Lucida Sans co estilo das tipografías de máquina de escribir nas que todas as letras teñen a mesma anchura. As proporcións verticais, pesos e detalles da Lucida Sans consérvanse nesta adaptación dando como resultado un deseño forte e claro e como a maioría das tipografías de Bigelow e Holmes, as súas orixes caligráficas son evidentes nas súas curvas e variacións de grosor. Unha gran vantaxe con respecto a outras tipografías de máquinas de escribir está na economía do espazo, xa que un tamaño de 10 puntos equivale a 12 noutra tipografía de igual estilo. Para aumentar a lexibilidade en liñas longas de texto (maiores de 80 caracteres) recoméndase aumentar o interliñado nun 20%. Grazas a súa enorme lexibilidade pódese empregar en todos os sitios onde se precise unha tipografía funcional como faxes, facturas, publicidade e incluso na pantalla de computador, como tipografía para programación.'
