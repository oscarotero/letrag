gl:
  description: 'Deseñada por Ron Carpenter para Monotype, esta tipografía exipcia mestura a xeometría coa que está construída cun estilo máis humanista. Incluso as versións itálicas tamén están relacionadas coas itálicas romanas ou Old Style. O resultado é unha tipografía cunha alta lexibilidade que funciona especialmente ben a tamaños pequenos. Por iso se converte nunha excelente opción para usar con impresoras de baixa resolución e fax.'
es:
