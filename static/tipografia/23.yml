description.gl: 'Esta tipografía, orixinalmente chamada Bíblica, foi encargada no século XV pola German Bible Society en ocasión da primeira tradución da Biblia patrocinada polas autoridades das igrexas católicas e protestantes alemás. Como as biblias precisaban dunha tipografía que acollera moito texto nun reducido espazo, o deseño resultou ser moi lexible a tamaños pequenos e moi económico en canto a requisitos de espazo. Kurt Weidemann, coa axuda do seu colega Kurt Strecker modificou a tipografía orixinal creando unha familia enteira de pesos e estilos. Baseou o seu deseño nas tipografías venecianas polas súas serifas, contraste de movementos e formas dos seus caracteres que satisfixeron as súas necesidades de beleza e lexibilidade. En 1983, a International Typeface Corporation cambioulle o nome a ITC Weidemann.'
description.es: 'Esta tipografía, originalmente llamada Bíblica, fue encargada en el siglo XV por la German Bible Society en ocasión de la primera traducción de la Biblia patrocinada por las autoridades de las iglesias católicas y protestantes alemanas. Como las biblias necesitaban una tipografía que acogiera mucho texto en un reducido espacio, el diseño resultó ser muy legible a tamaños pequeños y muy económico en cuanto a requisitos de espacio. Kurt Weidemann, con la ayuda de su colega Kart Strecker modificó la tipografía original creando una familia entera de pesos y estilos. Basó su diseño en las tipografías venecianas por sus serifas, contraste de movimientos y formas de sus caracteres que satisficieron sus necesidades de belleza y legibilidad. En 1983, la International Typeface Corporation le cambión el nombre a ITC Weidemann.'
