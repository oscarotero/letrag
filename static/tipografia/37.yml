title: 'Italian Old Style'
year: '1911'
download: null
gl:
  description: 'O movemento Arts and Crafts que promoveu o deseñador e tipógrafo William Morris en 1890 pretendía introducir o traballo artesán na industrializada Bretaña. Para o deseño dos seus Tipos Dourados, Morris baseouse na época renacentista do século XV, en especial na imprenta veneciana de Nicolas Jenson. En 1911, a Monotype Corporation baseou a súa Italian Old Style nos Tipos Dourados de Morris. O resultado é unha tipografía fina e elegante que pode ser usada a grandes tamaños.'
es:
  description: 'El movimiento Arts and Crafts que promovió el diseñador y tipógrafo William Morris en 1890 pretendía introducir el trabajo artesano en la industrializada Bretaña. Para el diseño de sus Tipos Dorados, Morris se basó en la época renacentista del siglo XV, en especial en la imprenta veneciana de Nicolas Jenson. En 1911, la Monotype Corporation basó su Italian Old Style en los Tipos Dorados de Morris. El resultado es una tipografía fina y elegante que puede ser usada a grandes tamaños.'
