gl:
  description: 'Tipografía deseñada por Hermann Zapf en 1952 por encargo da fundición Stempel, que pretendía sacar unha tipografía de alta lexibilidade optimizada para o seu uso en xornais. As súas formas están baseadas na elipse encaixada dentro dun rectángulo, coñecida como super elipse. Basta con ver a letra “O” maiúscula para poder apreciar este concepto. Posúe unha aparencia robusta pero cunhas formas clásicas. A súa extrema lexibilidade faina moi apropiada para todo tipo de textos incluso a tamaños pequenos como periódicos, informes, boletíns, etc.'
es:
  description: 'Tipografía diseñada por Hermann Zapf en 1952 por encargo de la fundición Stempel, que pretendía sacar una tipografía de alta legibilidad optimizada para su uso en periódicos. Sus formas están basadas en la elipse encajada dentro de un rectángulo, conocida como super elipse. Basta con ver la letra “O” mayúscula para poder apreciar este concepto. Posee una apariencia robusta pero con unas formas clásicas. Su extrema legibilidad la hace muy apropiada para todo tipo de textos incluso a tamaños pequeños como periódicos, informes, boletines, etc.'
