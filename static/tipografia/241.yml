es:
  description: 'Diseñada por Zuzana Licko en 1986 para la fundición Emigre, está basada en las proporciones de la tipografía de mapa de bits Emigre Fourteen, de catorce pixels de alto (desde la línea base hasta las ascendentes). Su origen se remonta de cuando los ordenadores disponían de poca memoria debido a su alto precio y eran mucho más lentos que los actuales. Aunque está basada en las proporciones clásicas, lo que hace que mantenga la legibilidad en el texto, sus formas están construidas de modo que consuma el mínimo posible de memoria en el ordenador, limitándose a los puntos más esenciales. Por ejemplo, los serifs curvados consumen más memoria que las líneas rectas, por lo tanto, estos se redujeron a simples líneas diagonales, requiriendo menos puntos aún que los serifs cuadrados. Además, las diagonales de 45 grados, usadas en esta tipografía, proporcionan el contorno más liso que puede generar una impresora láser. De este modo tenemos una tipografía que consume muy poca memoria en la impresora por lo que la transmisión de datos se hace de un modo más rápido. Con los ordenadores e impresoras actuales no tenemos ese problema de memoria aunque su elegancia y curiosas formas, junto con la amplitud de su familia hace que aún sea usada hoy en día y quedó de puesto 21 en el ranking de las 100 mejores tipografías de la historia según FontShop.'
