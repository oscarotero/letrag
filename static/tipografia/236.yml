gl:
  description: 'Tipografía creada polo deseñador nacido en Güeldres (Países Baixos) Jos Buivenga. Tardou dous anos en facela (dende 1994 ata 1996) e distribúea de maneira gratuíta tanto para uso personal como comercial. As formas e as contraformas foron coidadosamente creadas para obter unha aparencia homoxénea. A súa grande altura do “x” permite usala en corpos pequenos de texto conservando a súa lexibilidade. Posúe unha amplia familia con versións Bold e Heavy, capitulares e itálicas verdadeiras (non oblicuas). Ademais, as versións de distintos pesos conservan a mesma anchura polo que se integran moi ben dentro do texto.'
es:
  description: 'Tipografía creada por el diseñador nacido en Güeldres (Países Bajos) Jos Buivenga. Tardó unos dos años en hacerla (desde 1994 hasta 1996) y la distribuye de manera gratuita tanto para uso personal como comercial. Las formas y contraformas fueron cuidadosamente creadas para obtener una apariencia homogénea. Su gran altura de la “x” permite poder usarla en cuerpos pequeños de texto conservando su legibilidad. Posee una amplia familia con versiones Bold y Heavy, capitulares e itálicas verdaderas (no oblicuas). Además, las versiones de distintos pesos conservan la misma anchura por lo que se integran muy bien dentro del texto.'
