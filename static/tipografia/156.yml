  description: 'Tipografía creada por el diseñador de carteles Roger Excoffon, que primero hizo las variantes Nord y Nord Italic en 1960 para su uso en publicidad y carteles. Los pesos Bold y Compact fueron añadidos en 1963 y la Black en 1965. En 1968 salió la Bold Condensed y en 1969 se diseñaron las variantes Roman e Italic. Inicialmente fue publicada por la fundición francesa Olive durante los años 1962 a 1966. En Francia, “antique” es el término genérico con el que se conocen a las tipografías sin serifs. En su momento fue lanzada como rival de la Univers y Helvética, pero con una apariencia mucho más humanística y menos mecanizada que estas. Una de las características más destacables es la enorme altura de la “x” con unos ascendentes y descendentes muy cortos y una gran apertura que la provee de una gran legibilidad incluso en tamaños pequeños sin perder un ápice de su elegancia. Se trata de una de las tipografías sin serifs más llamativas y distintivas desde la aparición de la Gill Sans, por lo que es muy útil en carteles o cualquier otra aplicación de gran formato aunque también funciona bien como tipografía de texto.'
