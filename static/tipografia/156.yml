  description: 'Tipografía creada polo deseñador de carteis Roger Excoffon, que primeiro fixo as variantes Nord e Nord Italic en 1960 para o seu uso en publicidade e carteis. Os pesos Bold e Compact foron engadidos en 1963 e a Black en 1965. En 1968 saíu a Bold Condensed e en 1969 deseñáronse as variantes Roman e Italic. Inicialmente foi publicada pola fundición francesa durante os anos 1962 a 1966. En Francia, “antique” é o termo xenérico co que se coñecen ás tipografías sen serifas. No seu momento foi lanzada como rival da Univers e Helvetica, pero cunha aparencia moito máis humanística e menos mecanizada que estas. Unha das características máis destacables é a enorme altura do “x” cuns ascendentes e descendentes moi curtos e unha gran apertura, que a provén dunha gran lexibilidade incluso en tamaños pequenos sen perder ningunha pinga de elegancia. Trátase dunha das tipografías sen serifas máis chamativas e distintivas dende a aparición da Gill Sans, polo que é moi útil en carteis ou calquera outra aplicación de gran formato aínda que tamén funciona ben como tipografía de texto.'
