description.gl: 'Creada en 1994 polo deseñador inglés Jeremy Tankard baixo encargo de Microsoft, forma parte do paquete de tipografías que acompañan ao sistema operativo Windows Vista. Está deseñada exclusivamente para ser lida en pantalla optimizando a lectura grazas ó seu aspecto limpo e claro pero conservando unha certa personalidade. Inclúe todos os caracteres latinos, gregos e cirílicos para que se poidan empregar por todo o mundo. Sería unha alternativa máis agradable e actual á Arial, Trebuchet ou Verdana, creadas no seu tempo para o mesmo fin. Segundo o seu creador “inicialmente estiven facendo probas para a versión Italic, non quería que se fixese como unha Regular inclinada. Como deseñei os caracteres gregos e cirílicos ao mesmo tempo que os latinos, era importante fixarse nas tres escrituras na súa totalidade. Desta maneira podía incluso acadar un acercamento dos estilos Regular e Italic. Nos caracteres latinos, fixen a versión Regular máis sobria mentres que na Italic deixei fluír máis os trazos”.'
description.es: 'Creada en 1994 por el diseñador inglés Jeremy Tankard bajo encargo de Microsoft, forma parte del paquete de tipografías que acompañan al sistema operativo Windows Vista. Está diseñada exclusivamente para ser leída en pantalla optimizando la lectura gracias a su aspecto limpio y claro pero conservando una cierta personalidad. Incluye todos los caracteres latinos, griegos y cirílicos para que se puedan utilizar por todo el mundo. Sería una alternativa más agradable y actual a la Arial, Trebuchet o Verdana, creadas en su tiempo para el mismo fin. Según su creador “inicialmente estuve haciendo pruebas para la versión Italic, no quería que se hiciera como una versión Regular inclinada. Como diseñé los caracteres griegos y cirílicos al mismo tiempo que los latinos, era importante fijarse en las tres escrituras en su totalidad. De esta manera podía incluso alcanzar un acercamiento de los estilos Regular e Italia. En los caracteres latinos hice una versión Regular más sobria mientras que en la Italic dejé fluir más los trazos”.'
