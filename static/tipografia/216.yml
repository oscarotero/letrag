gl:
  description: 'Esta tipografía publicada pola fundición FontFont en 1997 forma parte da súa colección “FF Dirty Faces”, volume 6. Foi deseñada por Jürgen Huber para usar na cuberta do cassette dunha demo da banda alemá _German Angst,_ que eran amigos seus. O termo _German Angst_ naceu en Norteamérica para definir a vacilación do goberno alemán para enviar tropas á guerra do Golfo. Debido á gran duración da guerra, a banda estivo varios anos separada. A familia Angst conta con 3 variantes: Heavy, Condensed e Mix, esta última é unha combinación das duas primeiras.'
es:
  description: 'Esta tipografía publicada por la fundición FontFont en 1997, forma parte de su colección “FF Dirty Faces”, volumen 6. Fue diseñada por Jürgen Huber para usar en la cubierta del cassette de una demo de la banda alemana _German Angst,_ que eran amigos suyos. El término _German Angst_ nació en Norteamérica para definir la vacilación del gobierno alemán para enviar tropas a la guerra del Golfo. Debido a la gran duración de la guerra, la banda estuvo varios años separada. La familia Angst cuenta con 3 variantes: Heavy, Condensed y Mix, esta última es una combinación de las dos primeras.'
