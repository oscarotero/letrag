gl:
  description: 'Tipografía deseñada por Charles Bigelow e Kris Holmes en 1993 como ampliación á familia Lucida que crearon en 1985. Esta última foi unha das primeiras familias en ter unha subfamilia con serifas e outra sen elas, e foise ampliando con outras variedades enfocadas a multitude de aplicacións, sempre tendo en conta a lexibilidade, especialmente en baixas resolucións como pantallas de ordenador ou máquinas de fax. A familia Lucida Console foi creada para utilizar en interfaces e programación. Son caracteres monoespaciados cunha gran altura do “x”. Entre a súa ampla gama de aplicacións inclúese formularios, táboas, fax, carteis, etc. En tamaños grandes (a partir de 14 puntos), é recomendable restar o tracking para compensar o monoespaciado e darlle un aspecto máis apertado, mentres que se usamos todo maiúsculas pódese incrementar un pouco o espaciado, xa que por defecto ten o mesmo que as minúsculas. Pódese combinar sen problemas con outros membros da familia Lucida como a Lucida Fax ou Lucida Bright en tamaños pequenos e baixa resolución.'
es:
  description: 'Tipografía diseñada por Charles Bigelow y Kris Holmes en 1993 como ampliación a la familia Lucida que crearon en 1985. Esta última fue una de las primeras familias en tener una subfamilia con serifs y otra sin ellas, y se fue ampliando con otras variedades enfocadas a multitud de aplicaciones, siempre teniendo en cuenta la legibilidad, especialmente en bajas resoluciones como pantallas de ordenador o máquinas de fax. La familia Lucida Console fue creada para utilizar en interfaces y programación. Son caracteres monoespaciados con una gran altura de la “x”. Entre su amplia gama de aplicaciones se incluyen formularios, tablas, fax, carteles, etc. En tamaños grandes (a partir de 14 puntos), es recomendable restar el tracking para compensar el monoespaciado y darle un aspecto más apretado, mientras que si usamos todo mayúscula se puede incrementar un poco el espaciado, ya que por defecto tiene el mismo que las minúsculas. Se puede combinar sin problemas con otros miembros de la familia Lucida como la Lucida Fax o Lucida Bright en tamaños pequeños y baja resolución.'
