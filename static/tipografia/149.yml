title: Utopia
year: '1989'
download: null
gl:
  description: 'Deseñada por Robert Slimbach en 1989 para Adobe, está inspirada nas tipografías transicionais do século XVIII como a Baskerville ou a Walbaum, pero ao mesmo tempo combinada con detalles máis contemporáneos nas súas formas e trazos. Foi creada para solucionar diversos problemas tipográficos relacionados coa correspondencia en oficinas polo que posúe unha gran flexibilidade grazas ás diferentes variantes que a forman como capitulares ou caracteres expertos. Isto, unido á súa aparencia forte e equilibrada, a converte nunha excelente opción para gran variedade de aplicacións como comunicación corporativa, publicidade ou periódicos.'
es:
  description: 'Diseñada por Robert Slimbach en 1989 para Adobe, está inspirada en las tipografías transicionales del siglo XVIII como la Baskerville o la Walbaum, pero al mismo tiempo combinada con detalles más contemporáneos en sus formas y trazos. Fue creada para solucionar diversos problemas tipográficos relacionados con la correspondencia en oficinas por lo que posee una gran flexibilidad gracias a las diferentes variantes que la forman como capitulares o caracteres expertos. Esto, unido a su apariencia fuerte y equilibrada, la convierte en una excelente opción para gran variedad de aplicaciones como comunicación corporativa, publicidad o periódicos.'
