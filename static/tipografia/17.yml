description.gl: 'Tipografía baseada no estilo caligráfico artístico do movemento litográfico do século XIX. O nome orixinal era “Künstler Schreibschrift” que significa “fonte manuscrita artística”. Unha das súas características máis destacadas é o seu peso, superior ó da maioría das tipografías do mesmo estilo grazas a uns trazos máis grosos. Posúe unha enorme elegancia que a fai moi apropiada para traballos de exhibición e para outros máis persoais como invitacións, etc.'
description.es: 'Tipografía basada en el estilo caligráfico artístico del movimiento litográfico del siglo XIX. El nombre original era “Künstler Schreibschrift” que significa “fuente manuscrita artística”. Una de sus características más destacadas es su peso, superior al de la mayoría de las tipografías del mismo estilo gracias a unos trazos más gruesos. Posee una enorme elegancia que la hace muy apropiada para trabajos de exhibición y para otros más personales como invitaciones, etc.'
