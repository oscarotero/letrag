  description: 'Deseñada por Jelle Bosma en colaboración con Steve Matteson e Robin Nicholas en 2004, forma parte do paquete tipográfico que Microsoft inclúe co seu sistema operativo Windows Vista e co paquete ofimático Office 2007. Esta tipografía romana, de aparencia robusta e potentes serifas, está chamada a converterse na “nova” Times New Roman, como letra para documentos, correo electrónico e páxinas web. Creada para ser lida en pantalla e optimizada para o sistema de suavizado ClearType, posúe unha excelente lexibilidade a tamaños pequenos, cunhas proporcións e espaciado moi coidados. A versión Regular foi ampliada cun amplo set de símblos matemáticos e científicos. Ademais, os símbolos gregos e cirílicos foron deseñados baixo a supervisión dun equipo internacional de expertos.'
