  description: 'Diseñada por Jelle Bosma en colaboración con Steve Matteson y Robin Nicholas en 2004, forma parte del paquete tipográfico que Microsoft incluye con su sistema operativo Windows Vista y con el paquete de ofimática Office 2007. Esta tipografía romana, de apariencia robusta y potentes serifs, está llamada a convertirse en la “nueva” Times New Roman, como letra para documentos, correo electrónico y páginas web. Creada para ser leída en pantalla y optimizada para el sistema de suavizado ClearType, posee una excelente legibilidad a tamaños reducidos, con unas proporciones y espaciado muy cuidados. La versión Regular fue ampliada con un amplio set de símbolos matemáticos y científicos. Además, los símbolos griegos y cirílicos fueron diseñados bajo la supervisión de un equipo internacional de expertos.'
