description.gl: 'Tipografía creada polo famoso deseñador gráfico e ilustrador norteamericano Milton Glaser en 1970. Trátase dunha perfecta combinación das proporcións modernistas vixente naquela época co estilo sólido neoiorquino. A súa aparencia evoca as populares tipografías xeométricas como a Futura ou a Avant Garde contando unicamente cos caracteres maiúsculos. Existen varias versións creadas por distintas fundicións aínda que todas posúen o mesmo deseño orixinal. Está pensada para usarse a tamaños grandes como títulos ou tipografía de exhibición, onde aporta un caracter sólido e contundente.'
description.es: 'Tipografía creada por el famoso diseñador gráfico e ilustrador norteamericano Milton Glaser en 1970. Se trata de una perfecta combinación de las proporciones modernistas vigentes en aquella época con el estilo sólido neoyorquino. Su apariencia evoca las populares tipografías geométricas como la Futura o la Avant Garde contando únicamente con los caracteres mayúsculos. Existen varias versiones creadas por distintas fundiciones aunque todas poseen el mismo diseño original. Está pensada para usarse a tamaños grandes como títulos o tipografía de exhibición, donde aporta un carácter sólido y contundente.'
