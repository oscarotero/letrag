gl:
  description: 'Realizada polo famoso deseñador gráfico británico Neville Brody, foi creada orixinalmente para a cabeceira da revista Arena en 1986 e publicada por Linotype en 1989. As súas formas xeométricas denotan unha certa influencia da Nova Tipografía da Bauhaus dos anos 30. Trátase dunha letra facilmente recoñecible grazas á alternancia de formas redondeadas con outras rectas e agudas, posuíndo uns remates cruzados no “E”, “B”, “P”, “R”, “H” ou “K” e unha serifa horizontal na parte superior do “A”. A súa aparencia suxire tecnoloxía e progreso cun certo aire retro. Posúe unha versión alternativa con modificacións dalgunhas letras como a “E”, “F”, “J”, “P”, “R”, etc. Moi útil para aplicacións de exhibición como titulares e publicidade.'
es:
  description: 'Realizada por el famoso diseñador gráfico británico Neville Brody, fue creada originalmente para la cabecera de la revista Arena en 1986 y publicada por Linotype en 1989. Sus formas geométricas denotan una cierta influencia de la Nueva Tipografía de la Bauhaus de los años 30. Se trata de una letra fácilmente reconocible gracias a la alternancia de formas redondeadas con otras rectas y agudas, poseyendo unos remates cruzados en la “E”, “B”, “P”, “R”, “H” o “K” y un serif horizontal en la parte superior de la “A”. Su apariencia sugiere tecnología y progreso con un cierto aire retro. Posee una versión alternativa con modificaciones de algunas letras como la “E”, “F”, “J”, “P”, “R”, etc. Muy útil para aplicaciones de exhibición como titulares y publicidad.'
