gl:
  description: 'Creada por Svend Smital en 1999 para a fundición FontFont, está baseada no deseño que Arno Drescher desenvolveu na década de 1930. Esta última foi moi popular no Este de Alemaña como tipografía sen serifa en substitución da Futura, moito máis inaccesible. Hoxe en día, soamente se pode atopar nalgúns libros antigos os cales serviron de modelo para o deseño da Super Grotesk. Nesta nova tipografía aumentouse o xogo de caracteres con novos símbolos, caracteres alternativos e figuras clásicas. Ademais, para facilitar a súa utilización creáronse tres variantes (A, B e C), cada unha cos seus propios pesos. A diferencia entre os dous primeiros está nas letras “a” e “g”, onde no grupo A posúen unhas formas máis comúns e no B as formas orixinais. O grupo C posúe unha versión alternativa das maiúsculas con acento (moito máis integrado) e un gran número de ligaduras feitas á man. O resultado é unha tipografía moi ben acabada e moi completa, que resulta ideal para libros escolares infantís, publicidade e folletos.'
