description.gl: 'Deseñada por Gerry Powell en 1937 para a American Type Founders, esta tipografía emula os caracteres impresos por medio de plantillas en caixas e caixóns. Os seus bordes redondeados e o gran contraste entre paus finos e grosos proporciónanlle unha aparencia forte e pesada. Posúe unha gran connotación militar debido á década de guerra na que naceron que fixeron que fosen empregadas moi a miúdo na rotulación do equipo militar. Carente de minúsculas, o seu uso abarca todo tipo de deseños onde se queira impactar ao espectador como titulares, carteis ou rotulación. En 1997 Alexei Chekulaev creou unha versión cirílica.'
description.es: 'Diseñada por Gerry Powell en 1937 para la American Type Founders, esta tipografía emula los caracteres impresos por medio de plantillas en cajas y cajones. Sus bordes redondeados y el gran contraste entre palos finos y gruesos le proporcionan una apariencia fuerte y pesada. Posee una gran connotación militar debido a la década de guerra en la que nacieron que hicieron que fuese utilizada frecuentemente en la rotulación del equipo militar. Carente de mayúsculas, su uso abarca todo tipo de diseños donde se quiera impactar al espectador como titulares, carteles o rotulación. En 1997 Alexei Chekulaev desarrolló una versión cirílica.'
