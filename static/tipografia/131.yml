description.gl: 'Tipografía creada por Otl Aicher en 1989 formando parte da macro familia Rotis, dividida en catro subfamilias: Rotis Sans, Rotis Semi Sans, Rotis Serif e Rotis Semi Serif. Aínda que existen moitas outras macro familias con versións con e sen serifa e incluso cunha versión intermedia, a Rotis foi a primeira que incluíu dous pasos intermedios (Semi Sans e Semi Serif), facendo que o cambio entre un e outro sexa máis suave. A Semi Serif está máis achegada á Serif que á Sans, e a súa característica máis notable radica na ausencia de remates na parte inferior da letra, mantendo só as superiores. Combina perfectamente coas outras familias da Rotis ao ter a mesma estrutura e proporcións, podendo crear desta maneira deseños tipográficos moi sofisticados, útiles para identidade corporativa, libros, carteis, publicidade, etc.'
description.es: 'Tipografía creada por Otl Aicher en 1989 formando parte de la macro familia Rotis, dividida en cuatro subfamilias: Rotis Sans, Rotis Semi Sans, Rotis Serif y Rotis Semi Serif. Aunque existen muchas otras macro familias con versiones con y sin serif e incluso con una versión intermedia, la Rotis fue la primera que incluyó dos pasos intermedios (Semi Sans y Semi Serif), haciendo que el cambio entre uno y otro sea más suave. La Semi Serif está más cerca de la Serif que de la Sans y su característica más notable radica en la ausencia de remates en la parte inferior de la letra, manteniendo únicamente las superiores. Combina perfectamente con otras familias de la Rotis al tener la misma estructura y proporciones, pudiendo crear de esta manera diseños tipográficos muy sofisticados, útiles para identidad corporativa, libros, carteles, publicidad, etc.'
