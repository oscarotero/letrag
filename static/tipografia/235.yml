  description: 'Publicada pola fundición Berthold, esta tipografía foi creada en 1987 por Karl Gerstner, nacido en 1930 e un dos artistas suízos máis importantes da súa xeración. Cun estilo suízo simple e directo, nos seus trazos tamén ten cabida unha dose de orixinalidade, posta de manifesto polas formas abertas das letra “P”, “R” ou no número “8”. A mestura de liñas rectas e ríxidas con formas máis onduladas e redondeadas tamén lle proporciona unha gran personalidade resultando unha boa opción como tipografía corporativa.'
es:
  description: 'Publicada por la fundición Berthold, esta tipografía fue creada en 1987 por Kart Gerstner, nacido en 1930 y uno de los artistas suizos más importantes de su generación. Con un estilo suizo simple y directo, en sus trazos también tiene cabida una dosis de originalidad, puesta de manifiesto por las formas abiertas de las letras “P”, “R” o en el número “8”. La mezcla de líneas rectas y rígidas con formas más onduladas y redondeadas también le proporciona una gran personalidad resultando una buena opción como tipografía corporativa.'
