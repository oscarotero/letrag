gl:
  description: 'A letra Zurich é unha das tantas versións feitas pola fundición Bitstream de tipografías famosas. Neste caso está baseada na Univers de Adrian Frutiger, creada en 1958, polo que o nome Zurich débese a esta orixe suíza. Posúe unha gran variedade de pesos e anchos que a fan moi versátil permitindo unha infinita variedade de combinacións. De todos xeitos, ainda que a Zurich e a Univers son practicamente iguais, esta última posúe unha maior variedade de pesos e grosores.'
es:
  description: 'La letra Zurich es una de las tantas versiones realizadas por la fundición Bitstream de tipografías famosas. En este caso está basada en la Univers de Adrian Frutiger, creada en 1958, por lo que el nombre Zurich se debe a este origen suizo. Posee una gran variedad de pesos y anchos que la hacen muy versátil permitiendo una infinita variedad de combinaciones. De todos modos, aunque la Zurich y la Univers son practicamente iguales, esta última posee una mayor cantidad de pesos y grosores.'
