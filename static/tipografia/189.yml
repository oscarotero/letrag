description.gl: 'Alfabeto creado polo deseñador, tipógrafo e artista italiano Alessio Leonardi en 1995 para a fundición FontFont. Segundo Leonardi, “fíxena despois de ir ó cine a ver Asasinos Natos (Natural Born Killers, de Oliver Stone, 1994)... adoro os gatos, pero son alérxicos a eles”. A familia Graffio está composta de tres variantes: a Graffio Difensivo, formada a base de raias irregulares creadas con bolígrafo ou rotulador de punta fina; a Graffio Offensivo é unha versión da Difensivo pero enchendo os espazos baleiros que quedan entre as liñas que forman os trazos polo que tamén pode funcionar como unha versión Bold desta; e a Graffio Visivo é unha tipografía de símbolos que comparte o mesmo estilo das anteriores. Esta expresiva tipografía resulta moi apropiada para traballos cunha estética sucia e informal como poden ser carteis ou publicidade.'
description.es: 'Alfabeto creado por el diseñador, tipógrafo y artista italiano Alessio Leonardi en 1995 para la fundición FontFont. Según Leonardi, “la hice después de ir al cine a ver Asesinos Natos (Natural Born Killers, de Oliver Stone, 1994)... adoro los gatos, pero soy alérgico a ellos”. La familia Graffio está compuesta de tres variantes: la Graffio Difensivo, formada a base de rayas irregulares creadas con bolígrafo o rotulador de punta fina; la Graffio Offensivo es una versión de la Difensivo pero rellenando los espacios vacíos que quedan entre las líneas que forman los trazos por lo que también puede funcionar como una versión Bold de esta; y la Graffio Visivo es una tipografía de símbolos que comparte el mismo estilo de las anteriores. Esta expresiva tipografía resulta muy apropiada para trabajos con una estética sucia e informal como pueden ser carteles o publicidad.'
