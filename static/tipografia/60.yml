description.gl: 'Tipografía deseñada durante os anos 1995-1997 por Matthew Carter para Microsoft. Foi pensada para ser usada en interfaces de usuario e noutras situacións que requiran mostrar información en pantaia, particularmente en tamaños pequenos como caixas de texto ou menús de diálogo. Apareceu por primeira vez no Office 97, substituíndo á Arial e MS Sans Serif presentes nas versións anteriores. Posúe unicamente dous pesos, Regular e Bold, e carece de versión itálica ou cursiva. A optimización do _hinting_ estivo a cargo de Tom Rickner de Monotype, un experto en tratar tipografías de pantaia.'
description.es: 'Tipografía diseñada durante los años 1995-1997 por Matthew Carter para Microsoft. Fue pensada para ser usada en interfaces de usuario u otras situaciones que requieran mostrar información en pantalla, particularmente en tamaños pequeños como cajas de texto o menús de diálogo. Apareció por primera vez en el Office 97, sustituyendo a la Arial y MS Sans Serif presentes en las versiones anteriores. Posee únicamente dos pesos, Regular y Bold, y carece de versión itálica o cursiva. La optimización del _hinting_ estuvo a cargo de Tom Rickner de Monotype, un experto en tratar tipografías de pantalla.'
