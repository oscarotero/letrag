description.gl: 'O movemento dadaísta, inicialmente literario e antibélico, ao aparecer en Zúrich a mediados da I Guerra Mundial, tamén tivo un gran interés dende o punto de vista tipográfico. Nas poesías de Hugo Ball combinábanse diferentes tipos de letra de maneira aleatoria e desatinada, parodiando a forma poética. Outros artistas como Kurt Schwitters ou Raoul Haussmann tamén exploraron a expresividade tipográfica derivada de experimentos futuristas. Esta tipografía deseñada por Richard Kegler durante os anos 1995-1998 está inspirada na tipografía e poesía dadaísta da época. Ademais foi incluída no CD “Futurismo: Soundtrack to a font”, onde a fundición P22 xunto con P22 Records presentou a primeira “banda sonora a unha fonte”. Colaboraron Tony Conrad, membros de Mercury Rev e outros, creando un homenaxe aos músicos dadaístas.'
description.es: 'El movimiento dadaísta, inicialmente literario y antibélico, al aparecer en Zúrich a mediados de la I Guerra Mundial, también tuvo un gran interés desde el punto de vista tipográfico. En las poesías de Hugo Ball se combinaban diferentes tipos de letra de manera aleatoria y desatinada, parodiando la forma poética. Otros artistas como Kurt Schwitters o Raoul Haussmann también exploraron la expresividad tipográfica derivada de experimentos futuristas. Esta tipografía diseñada por Richard Kegler durante los años 1995-1998 está inspirada en la tipografía y poesía dadaísta de la época. Además fue incluida en el CD “Futurismo: Soundtrack to a font”, donde la fundición P22 junto con P22 Records presentó la primera “banda sonora a una fuente”. Colaboraron Tony Conrad, miembros de Mercury Rev y otros, creando una homenaje a los músicos dadaístas.'
