description.gl: 'Deseñada por <acronym title="as">Luc</acronym> de Groot, esta tipografía forma parte da macro familia Thesis, xunto coa TheSans e TheMix. As tres familias están deseñadas para convivir entre elas en calquera deseño coa única diferencia en que TheSerif posúe serifas, TheSans é unha tipografía de pao seco e TheMix unha mestura entre as dúas anteriores. As tres posúen unha ampla gama de pesos e figuras formando un conxunto de máis de 140 variantes. A familia TheSerif posúe unhas formas sobrias e moi obxectivas, cunhas serifas rectangulares de estilo exipcio. Algunhas delas están postas soamente a un lado da asta, dándolle certo carácter, como a do pe central do “m” ou a do “n”. Gracias aos seus bordes definidos, formas claras e a súa capacidade de combinación co resto de membros da Thesis, é unha opción axeitada para identidade corporativa, cubrindo todas as aplicacións posibles, tanto en papel, pantaia ou a tamaños máis grandes como en pancartas ou paredes de edificios.'
description.es: 'Diseñada por <acronym title="as">Luc</acronym> de Groot, esta tipografía forma parte de la macro familia Thesis, junto con la TheSans y TheMix. Las tres familias están diseñadas para convivir entre ellas en cualquier diseño con la única diferencia en que TheSerif posee serifas, TheSans es una tipografía de palo seco y TheMix es una mezcla entre las dos anteriores. Las tres poseen una amplia gama de pesos y figuras formando un conjunto de más de 140 variantes. La familia TheSerif posee unas formas sobrias y muy objetivas, con unos serifs rectangulares de estilo egipcio. Algunos de ellos están puestos solamente a un lado del asta, dándole un cierto carácter, como la del pié central del “m” o la del “n”. Gracias a sus bordes definidos, formas claras y su capacidad de combinación con el resto de los miembros de la Thesis, es una opción acertada para identidad corporativa, cubriendo todas las aplicaciones posibles, tanto en papel, pantalla o a tamaños más grandes como en pancartas o paredes de edificios.'
