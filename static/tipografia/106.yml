description.gl: 'Tipografía creada por Robin Nicholas e lanzada por Monotype en 1980. Foi deseñada expresamente para ser utilizada en xornais, produto dunha extensa investigación das necesidades da industria periodística. Aínda que conserva moitas das características dos típicos tipos de periódico, algunhas das súas formas foron tratadas dunha maneira máis sobria, cun estilo máis clásico como o da Plantin. O resultado é unha tipografía altamente lexible sobre todo a tamaños pequenos e en papeis de mala calidade, con caracteres moi claros que forman bloques de textos de fácil lectura. Foi usada por primeira vez no periódico Leicester Mercury e posteriormente converteuse nunha opción moi popular nos xornais como tipografía para títulos e texto.'
description.es: 'Tipografía creada por Robin Nicholas y lanzada por Monotype en 1980. Fue diseñada expresamente para ser utilizada en periódicos, producto de una extensa investigación de las necesidades de la industria periodística. Aunque conserva muchas de las características de los típicos tipos de periódico, algunas de sus formas fueron tratadas de una manera más sobria, con un estilo más clásico como el de la Plantin. El resultado es una tipografía altamente legible sobre todo a tamaños pequeños y en papeles de mala calidad, con caracteres muy claros que forman bloques de texto de fácil lectura. Fue usada por primera vez en el periódico Leicester Mercury y posteriormente se convirtió en una opción muy popular en los periódicos como tipografía para títulos y texto.'
