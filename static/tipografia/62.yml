  description: 'Una de las primeras tipografías creadas para ser reconocidas óptimamente por las máquinas. Nació como resultado de los estándares establecidos en 1965 por la European Computer Manufacturers Association (ECMA) y adaptado a las normas de la U.S. Bureau of Standars en 1968 por la American Type Founders. Se utilizó para procesar los documentos de los bancos y tarjetas de crédito. Está diseñada bajo una cuadrícula de 4×7 que la hace muy tosca y difícil de leer por el hombre. Su aspecto _techno_ la hizo reaparecer para ser empleada en publicidad.'
