  description: 'Unha das primeiras tipografías creadas para ser recoñecidas ópticamente polas máquinas. Naceu como resultado dos estándares establecidos en 1965 pola European Computer Manufacturers Association (ECMA) e adaptado ás normas do U.S. Bureau of Standars en 1968 pola American Type Founders. Utilizouse para procesar os documentos dos bancos e tarxetas de crédito. Está deseñada baixo unha cuadrícula de 4×7 que a fai moi tosca e difícil de ler polo home. O seu aspecto _techno_ fíxoa reaparecer para ser empregada en publicidade.'
