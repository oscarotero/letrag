description.gl: 'A tipografía Arial foi deseñada polo equipo de Monotype para Microsoft cando este lanzou o formato estándar “True Type” para acompañar ao Windows 3.1. O éxito do sistema operativo fixo que a Arial sexa actualmente unha das tipografías máis usadas xunto coa Helvética ou a Times. Trátase dun tipo funcional, simple e moi versátil. Unha das que mellor _hinting_ posúe (especificacións que contén para que poida ser impresa correctamente en aparellos de baixa resolución como un monitor) xa que Microsoft fixo moitísimos esforzos para optimizala. Nalgunhas ocasións foi bastante criticada e e acusada de ser unha copia de baixa calidade da Helvética. O certo é que existen destacadas diferencias entre as dúas familias e algúns caracteres son bastante distintos.'
description.es: 'La tipografía Arial fue diseñada por el equipo de Monotype para Microsoft cuando lanzó el formato estándar “True Type” para acompañar al Windows 3.1. El éxito del sistema operativo haría que la Arial sea actualmente una de las tipografías más usadas junto con la Helvética o la Times. Se trata de un tipo funcional, simple y muy versátil. Una de las que posee mejor _hinting_ (especificaciones que contiene para que pueda ser impresa correctamente en aparatos de baja resolución como un monitor) ya que Microsoft hizo muchísimos esfuerzos en optimizarla. En ocasiones, ha sido bastante criticada por ser considerada como una copia de baja calidad de la Helvética. Lo cierto es que existen destacadas diferencias entre las dos familias y algunos caracteres son bastante distintos.'
