description.gl: 'Unha das primeiras tipografías coa licenza <span class="caps">OFL</span> (Open Font License, Licencia de tipografía aberta), creada especificamente para potenciar o nacemento e crecemento dunha verdadeira comunidade tipográfica. Esta licenza proporciona a infraestructura e marco xurídico necesario para o desenvolvemento tipográfico mundial, compartindo e mellorando o deseño de alfabetos. A palabra Gentium significa en latín “pertencente ás nacións” e iso é precisamente o que se pretende coa súa creación: unha tipografía unicode gratuíta que abarque os milleiros de idiomas existentes no mundo. Esta foi deseñada por Victor Gaultney para <span class="caps">SIL</span> International, buscando principalmente a alta lexibilidade, un uso económico do espazo e unha aparencia atractiva. A Gentium foi gañadora dun “certificado da excelencia no deseño da tipografía” en dúas competicións internacionais: bukva:raz! (2001) e TDC2003 (2003). O conxunto de letras, pese a pertencer a distintos idiomas crean unha gran harmonía. Creouse tamén unha versión alternativa moi parecida á orixinal pero con algúns signos diacríticos redeseñados para que se combinen mellor entre eles e facela máis apropiada para algúns idiomas como o vietnamita. A tipografía está evolucionando constantemente polo que nun futuro está previsto que saia a versión Bold e incluso unha versión sen serifas.'
description.es: 'Una de las primeras tipografías con licencia <span class="caps">OFL</span> (Open Font License, Licencia de tipografía abierta), creada específicamente para potenciar el nacimiento y crecimiento de una verdadera comunidad tipográfica. Esta licencia proporciona la infraestructura y marco jurídico necesario para el desarrollo tipográfico mundial, compartiendo y mejorando el diseño de alfabetos. La palabra Gentium significa “perteneciente a las naciones” y eso es precisamente lo que se pretende con su creación: una tipografía unicode gratuita que abarque los millares de idiomas existentes en el mundo. Esta fue diseñada por Victor Gaultney para <span class="caps">SIL</span> International, buscando principalmente la alta legibilidad, un uso económico del espacio y una apariencia atractiva. La Gentium fue ganadora de un “certificado de la excelencia en el diseño de la tipografía” en dos competiciones internacionales: bukva:raz! (2001) y TDC2003 (2003). El conjunto de letras, pese a pertenecer a distintos idiomas crean una gran armonía. Se creó también una versión alternativa muy parecida a la original pero con algunos signos diacríticos rediseñados para que se combinen mejor entre ellos y hacerla más apropiada para algunos idiomas como el vietnamita. La tipografía está en continuo desarrollo por lo que en un futuro está previsto salir la versión Bold e incluso una versión sin serifs.'
