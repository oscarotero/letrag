  description: 'Creada polo deseñador inglés Jonathan Barnbrook en 1991 para a fundición Emigre, o seu nome parece unha broma de humor negro aínda que en realidade está inspirada nos rótulos gregos labrados na pedra. Os seus remates e a forte xeometría coa que conta suxiren a utilización dunha ferramenta non demasiado refinada para tallala. Foi deseñada orixinalmente para o anuario europeo “Illustration Now”. Segundo Barnbrook, “eu nunca entendín realmente a idea dunha tipografía con serifa ata que a experimentei debuxándoa. Existen varias teorías de cómo naceron. Unha delas atribúea ao remate que se pintaba nos extremos das letras cun pincel e a outra explica que a creación dun remate no final dos trazos cando se labraban na pedra deu lugar á idea da serifa. Eu intentei os dous métodos. O traballo co pincel foime útil para ter unha primeira impresión de cómo se crean as serifas. Co labrado na pedra atopei unha experiencia moito máis esclarecedora porque é radicalmente distinto a deseñar unha tipografía nun Macintosh. Esto tamén implica un maior esforzo físico pero sentía como deixaba gravadas as miñas marcas para sempre. Esto fíxome plantexarme varias preguntas sobre a realidade da tipografía. É a tipografía labrada na pedra máis “real” que a fotografada”?'
es:
  description: 'Creada por el diseñador inglés Jonathan Barnbrook en 1991 para la fundición Emigre, su nombre parece una broma de humor negro aunque en realidad está inspirada en los rótulos griegos labrados en la piedra. Sus remates y la fuerte geometría con la que cuenta sugieren la utilización de una herramienta no demasiado refinada para tallarla. Fue diseñada originalmente para el anuario europeo “Illustration Now”. Según Barnbrook, “yo nunca entendí realmente la idea de una tipografía con serif hasta que la experimenté dibujándola. Existen varias teorías de cómo nacieron. Una de ellas la atribuye al remate que se pintaba en los extremos de las letras con un pincel y la otra explica que la creación de un remate al final de los trazos cuando se labraban en la piedra dio lugar a la idea de serif. Yo intenté los dos métodos. El trabajo con el pincel me fue útil para tener una primera impresión de cómo se crean los serifs. Con el labrado en la piedra encontré una experiencia mucho más esclarecedora porque es radicalmente distinto a diseñar una tipografía en un Macintosh. Esto también implica un mayor esfuerzo físico pero sentía como dejaba grabadas mis marcas para siempre. Esto me hizo plantear varias preguntas sobre la realidad de la tipografía. ¿Es la tipografía labrada en la piedra más “real” que la fotografiada”?'
