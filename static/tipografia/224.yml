description.gl: 'Creada en 1993 pola deseñadora Jill Pichotta para a fundición Font Bureau, esta tipografía transmite o ritmo e as formas do Hip Hop. Está formada por dúas variantes: Demi e Inline, esta última cunha gran diversidade nos grosores das liñas proporcionándolle máis dinamismo e volume que cun borde homoxéneo. Trátase dunha orixinal tipografía de exhibición, moi apropiada para deseños alegres e desenfadados.'
description.es: 'Creada en 1993 por la diseñadora Hill Picota para la fundición Font Bureau, esta tipografía transmite el ritmo y las formas del Hip Hop. Está formada por dos variantes: Demi e Inline, esta última con una gran diversidad en los grosores de las líneas proporcionándole más dinamismo y volumen que con un borde homogéneo. Se trata de una original tipografía de exhibición, muy apropiada para diseños alegres y desenfadados.'
