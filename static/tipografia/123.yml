description.gl: 'A orixe da Bookman data de 1858, dun deseño de Alexander C. Phemister para a fundición Miller &amp; Richard en Edimburgo, Escocia, chamado Oldstyle Antique. Foi deseñada para ser unha alternativa á tipografía de texto Caslon, mellorando a esta nalgúns aspectos. Tiña unhas serifas menos marcadas, os ascendentes e descendentes máis curtos e maior tensión vertical. Ao longo dos anos, moitas fundicións dos Estados Unidos fixeron versións desta tipografía que se coñeceron como Bookman. En 1975, Ed Benguiat fixo unha versión algo distinta e máis versátil para a International Typeface Corporation baseada na tipografía orixinal, engadíndolle novos pesos, ampliando a altura do “x” e regulando o contraste entre os paus para conseguir unha lexibilidade óptima. Aínda que é unha tipografía de texto tamén funciona moi ben en aplicacións de exhibición.'
description.es: 'El origen de la Bookman data de 1858, de un diseño de Alexander C. Phemister para la fundición Miller &amp; Richard en Edimburgo, Escocia, llamado Oldstyle Antique. Fue diseñada para ser una alternativa a la tipografía de texto Caslon, mejorando a esta en algunos aspectos. Tenía unos serifs menos marcados, los ascendentes y descendientes más cortos y mayor tensión vertical. A lo largo de los años, muchas fundiciones de los Estados Unidos hicieron versiones de esta tipografía que se conocieron como Bookman. En 1975, Ed Benguiat hizo una versión algo distinta y más versátil para la International Typeface Corporation basada en la tipografía original, añadiéndole nuevos pesos, ampliando la altura de la “x” y regulando el contraste entre los palos para conseguir una legibilidad óptima. Aunque es una tipografía de texto también funciona muy bien en aplicaciones de exhibición.'
