  description: 'Deseñada en 1896 por Günter Gerhard Lange para a fundición Berthold en Berlín, esta tipografía é a precursora da Helvética. Tivo un enorme éxito e pronto foi imitada por varias fundicións. O seu nome provén da palabra usada en Alemaña para denominar ás tipografías sen serifas do século XIX “Grotesk” e o termo usado para os tipos utilizados polas imprentas comerciais “Akzidenzschrift”. Foi usada como tipo de texto en Europa, especialmente en Suíza ata ser suplantado pola Univers e a Helvética aínda que nos anos recentes fixo unha nova reaparición. Funciona especialmente ben en literatura técnica como táboas, follas de balance ou noutros casos onde haxa pouco espazo. Tamén se pode utilizar en titulares de periódicos e revistas grazas á súa gama de anchos e pesos.'
