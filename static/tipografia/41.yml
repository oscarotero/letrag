  description: 'Diseñada en 1896 por Günter Gerhard Lange para la fundición Berthold en Berlín, esta tipografía es la precursora de la Helvética. Tuvo un enorme éxito y pronto fue imitada por varias fundiciones. Su nombre proviene de la palabra usada en Alemania para denominar a las tipografías sin serifs del siglo XIX “Grotesk” y el término usado para los tipos utilizados por las imprentas comerciales “Akzidenzschrift”. Fue usada como tipo de texto en Europa, especialmente en Suíza hasta ser suplantado por la Univers y la Helvética aunque en los años recientes hizo una nueva reaparición. Funciona especialmente bien en literatura técnica como tablas, hojas de balance o en otros casos donde haya poco espacio. También se puede utilizar en titulares de periódicos y revistas gracias a su gama de anchos y pesos.'
