description.gl: 'Deseñada por Frederic Goudy en 1918, nun principio estaba pensada como tipografía maiúscula para títulos. Goudy era un dos máis prolíficos deseñadores de tipos de Estados Unidos e comezou a deseñar esta tipografía cando contaba con máis de 45 anos. Para este deseño inspirouse nas letras clásicas talladas que viu en Louvre, tomando o “E”, “P” e o “R” e creando o resto de letras acorde a elas. En 1930 deseñou as letras minúsculas a petición da Monotype Corporation aínda que seguiu pensando en que era unha tipografía de maiúsculas. Entre os anos 1977 e 1981 Compugraphic ampliou a familia con novos pesos. É unha boa opción para títulos e libros.'
