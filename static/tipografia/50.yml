description.gl: 'Tipografía deseñada por Sumner Stone en colaboración con Bob Ishi de Adobe en 1987. Tanto o apelido Stone en inglés como Ishi en xaponés significan “pedra” polo que non houbo ningún tipo de discusión sobre qué nome levaría a letra. A familia Stone está deseñada para solucionar os problemas de mesturar varios estilos distintos nunha mesma páxina. Estes tipos combinados ao non estar deseñados para estar xuntos, teñen características radicalmente distintas como a altura das maiúsculas, pesos e proporcións. A familia Stone consta de tres estilos distintos (Sans, Serif e Informal) adecuados para ser combinados entre si. En 1992, John Renner deseñou os caracteres fonéticos para as versións Sans e Serif. Máis de 300 novas letras, marcas diacríticas, históricas e oficiais abarcando as usadas pola Asociación Fonética Internacional foron engadidas. Esta tipografía é moi apropiada para diccionarios, textos lingüísticos e calquera outro impreso onde os fonemas precisen ser representados. A Stone Sans é unha tipografía moderna, dinámica e lexible, útil para todo tipo de impresos como libros, boletíns ou empaquetados.'
description.es: 'Tipografía diseñada por Sumner Stone en colaboración con Bob Ishi de Adobe en 1987. Tanto el apellido Stone en inglés como Ishi en japonés significan “piedra” por lo que no hubo ningún tipo de discusión sobre qué nombre llevaría la letra. La familia Stone está diseñada para solucionar los problemas de mezclar varios estilos distintos en una misma página. Estos tipos combinados al no estar diseñados para estar juntos, tienen características radicalmente distintas como la altura de las mayúsculas, pesos y proporciones. La familia Stone consta de tres estilos distintos (Sans, Serif e Informal) adecuados para ser combinados entre si. En 1992, John Renner diseñó los caracteres fonéticos para las versiones Sans y Serif. Más de 300 nuevas letras, marcas diacríticas, históricas y oficiales abarcando las usadas por la Asociación Fonética Internacional fueron añadidas. Esta tipografía es muy apropiada para diccionarios, textos lingüísticos y cualquier otro impreso donde los fonemas necesiten ser representados. La Stone Sans es una tipografía moderna, dinámica y legible, útil para todo tipo de impresos como libros, boletines o packaging.'
