gl:
  description: 'Tipografía creada polo deseñador inglés Neville Brody e publicada pola fundición FontFont en 1991. A Typeface Six, xunto coa Typeface Seven son as versións Light e Bold dun alfabeto que Brody deseñara en 1986 e que estaba formada unicamente por caracteres maiúsculos. Cando FontFont publicou a familia, Neville Brody engadiulle un peso intermedio, a Typeface Six-point-Five. A xeometría e rixidez e grosor dos trazos proporciónalle unha aparencia sólida e forte que resulta moi apropiada para titulares en revistas, carteis e publicidade.'
es:
  description: 'Tipografía creada por el diseñador inglés Neville Brody y publicada por la fundición FontFont en 1991. La Typeface Six, junto con la Typeface Seven son las versiones Light y Bold de un alfabeto que Brody diseñara en 1986 y que estaba formada únicamente por caracteres mayúsculos. Cuando FontFont publicó la familia, Neville Brody le añadió un peso intermedio, la Typeface Six-point-Five. La geometría y rigidez de los trazos le proporciona una apariencia sólida y fuerte que resulta muy apropiada para titulares en revistas, carteles y publicidad.'
