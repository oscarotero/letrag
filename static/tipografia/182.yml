description.gl: 'En 1955 o tipógrafo alemán Hans Mardersteig (que en 1937 italianizara o seu nome cambiándoo polo de Giovanni) concibiría esta fermosa tipografía en colaboración co punzonista francés Charles Malin. Pacioli realizaría unha versión para titulares baseada en letras capitulares. A primeira vez que se empregou foi para a edición do “Trattatello in aude di Dante” de Boccacio, título de onde recibe o seu nome. Aínda que nun principio foi creada para uso privado, en 1957, e por suxerencia de Stanley Morison, foi adaptada para a composición mecánica por John Dreyfus para Monotype debido á enorme calidade que posuía. Ron Carpenter redeseñouna en 1993 adaptándoa ao medio dixital. Esta nova versión, libre de calquera restricción imposta pola tecnoloxía do chumbo, posúe unha aparencia elegante e fermosa, moi apropiada para textos longos como libros, revistas ou periódicos.'
description.es: 'En 1955 el tipógrafo alemán Hans Mardersteig (que en 1937 italianizara su nombre cambiándolo por el de Giovanni) concebiría esta hermosa tipografía en colaboración con el punzonista francés Charles Malin. Pacioli realizaría una versión para titulares basada en letras capitulares. La primera vez que se utilizó fue para la edición del “Trattatello in aude di Dante” de Boccacio, título de donde recibe su nombre. Aunque en un principio fue creada para uso privado, en 1957, y por sugerencia de Stanley Morison, fue adaptada para la composición mecánica por John Dreyfus para Monotype debido a la enorme calidad que poseía. Ron Carpenter la rediseñó en 1993 adaptándola al medio digital. Esta nueva versión, libre de cualquier restricción impuesta por la tecnología del plomo, posee una apariencia elegante y hermosa, muy apropiada para textos largos como libros, revistas o periódicos.'
