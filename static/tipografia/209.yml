description.gl: 'Creada por Justin Callaghan en 2000, esta tipografía está inspirada nos logotipos e titulares caligráficos de Walt Disney pretendendo captar o espírito da coñecida compañía. Segundo Callaghan “aínda que algunhas letras foron sacadas dos logotipos de Disney, a maioría debuxeinas a man conservando o mesmo estilo”. Esta versión (4.2) estrea nome xa que anteriormente era coñecida como Walt Disney Script e engadíronselle novas ligaduras, caracteres alternativos e outras melloras que aumentan a lexibilidade en tamaños pequenos e pantallas de computador. Resulta moi adecuada para deseños destinados a nenos e, obviamente, calquera impreso que teña algunha relación co universo de Walt Disney.'
description.es: 'Creada por Justin Callaghan en 2000, esta tipografía está inspirada en los logotipos y titulares caligráficos de Walt Disney pretendiendo captar el espíritu de la conocida compañía. Según Callaghan “aunque algunas letras fueron sacadas de los logotipos de Disney, la mayoría las dibujé a mano conservando el mismo estilo”. Esta versión (4.2) estrena nombre ya que anteriormente era conocida como Walt Disney Script y se le añadieron nuevas ligaduras, caracteres alternativos y otras mejoras que aumentan la legibilidad en tamaños pequeños y pantallas de ordenador. Resulta muy adecuada para diseños destinados a niños y, obviamente, cualquier impreso que tenga alguna relación con el universo de Walt Disney.'
