description.gl: 'Deseñada por Jill Bell en 2000 para Adobe, esta tipografía ten un orixe curioso. “Un día vin unha nota que escribira como recordatorio para comprar comida para gatos e fixeime nas formas das letras. Dende un principio vin a tipografía como unha versión informal feita pola man dun artista”. O resultado é unha letra moi amable e con moitas irregularidades que lle dan un encanto especial. O seu nome “Bruno” é o nome dun dos tres gatos desta deseñadora que leva máis de 20 anos deseñando logotipos, títulos e tipografías caligráficas para empresas como Disney e Johnson &amp; Johnson.'
description.es: 'Diseñada por Jill Bell en 2000 para Adobe, esta tipografía tiene un origen curioso. “Un día vi una nota que había escrito como recordatorio para comprar comida para gatos y me fijé en las formas de las letras. Desde un principio vi la tipografía como una versión informal hecha por la mano de un artista”. El resultado es una letra muy amable y con muchas irregularidades que le dan un encanto especial. Su nombre “Bruno” es el nombre de uno de los tres gatos de esta diseñadora que lleva más de 20 años diseñando logotipos, títulos y tipografías caligráficas para empresas como Disney y Johnson &amp; Johnson.'
