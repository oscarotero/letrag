  description: 'La Corsiva fue creada por la fundición Monotype bajo el encargo de Microsoft como substituta de la Zapf Chancery de Hermann Zapf. Igual que esta, muchas otras tipografías famosas tuvieron su versión para Microsoft para incluir en la tecnología TrueImage (su versión de Postscript) o en otros productos como el sistema operativo Windows o el paquete de ofimática Office. Esta tipografía cancilleresca está creada con el estilo de las primeras cursivas italianas del siglo XVI, sobre todo basándose en los fantásticos trabajos de Ludovico degli Arrighi, uno de los grandes maestros de la escritura en este período. Las mayúsculas poseen una ornamentación característica, creadas sobre todo para su uso como iniciales. Se puede utilizar en bloques cortos de texto y sobre todo para dar un toque elegante en invitaciones, publicidad, tarjetas, menús o diplomas.'
