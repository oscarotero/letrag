title: 'Arnold Boecklin'
year: '1904'
download: null
gl:
  description: 'Deseñada en 1904 por Schriftgiesserei Otto Weisert, esta tipografía de estilo Art Noveau evoca os cafés ao aire libre de principios do século XX. Provista de formas redondeadas e ornamentos florais propios deste estilo, este tipo de alfabetos foron creados para ser usados a tamaños grandes como carteis e rótulos onde a decoración era moito máis importante que a lexibilidade. A Arnold Boecklin foi especialmente importante no movemento Jugendstil e incluso hoxe en día empregase frecuentemente en deseños evocadores desa época.'
es:
  description: 'Diseñada en 1904 por Schriftgiesserei Otto Weisert, esta tipografía de estilo Art Noveau evoca los cafés al aire libre de principios del siglo XX. Provista de formas redondeadas y ornamentos florales propios de este estilo, este tipo de alfabetos fueron creados para ser usados a tamaños grandes como carteles y rótulos donde la decoración era mucho más importante que la legibilidad. La Arnold Boecklin fue especialmente importante en el movimiento Jugendstil e incluso hoy en día se emplea frecuentemente en diseños evocadores de esa época.'
