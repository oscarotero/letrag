  description: 'Deseñada en 1987 polo deseñador malaio Ong Chong Wah, esta tipografía comparte características de tipos humanistas como a Gill Sans con estilos máis lineais e ríxidos. Esta mestura convértena nunha sen serifa moi versátil, cunha aparencia moi afable e alta dose de lexibilidade reforzada pola súa grande altura do “x”. A versión itálica posúe un carácter tal, ao estar relacionada coas romanas, que pode ser empregada independentemente. A súa grande variedade de pesos, xunto coa versión condensada fana moi útil para unha ampla gama de aplicacións como titulares, empaquetado, publicidade, televisión e incluso en pequenos bloques de texto.'
