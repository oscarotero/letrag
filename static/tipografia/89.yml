  description: 'Diseñada en 1987 por el diseñador malayo Ong Chong Wah, esta tipografía comparte características de tipos humanistas como la Gill Sans con otros estilos más lineales y rígidos. Esta mezcla la convierten en una sin serif muy versátil, con una apariencia muy afable y alta dosis de legibilidad reforzada por su gran altura de la “x”. La versión itálica posee un carácter tal, al estar relacionada con las romanas, que puede ser empleada independientemente. Su gran variedad de pesos, junto con la versión condensada, la hacen muy útil para una amplia gama de aplicaciones como titulares, packaging, publicidad, televisión e incluso en pequeños bloques de texto.'
