description.gl: 'Trátase dunha tipografía moi elegante e lexible, mestura entre a obxectividade dos tipos de pao seco e o estilo e claridade das letras con serifas. Foi creada por Hermann Zapf para a Fundición Stempel, conseguindo un deseño humanista con formas afiadas, evocadoras da pluma caligráfica. Entre as súas influencias podemos citar os alfabetos gravados en pedra na Roma Antiga, así como as tipografías propias de comezos do renacemento. En 1950 fixo os primeiros bosquexos mentres visitaba a igrexa de Santa Croce, en Florencia, vendo unhas letras que foran gravadas no chan en 1530. Como non tiña ningún papel consigo, tivo que debuxar as letras en dous billetes que levaba. En 1952, despois de numerosas probas de lexibilidade, acabou os primeiros debuxos e sería finalmente cortada por August Rosenberger en 1958. Era a tipografía preferida de Zapf, que a utilizou para deseñar a tarxeta de invitación da súa voda. En 2002, xunto con Akira Kobayashi, Hermann redeséñaa de novo, axustándoa e expandindo a familia, dando como resultado a Optima Nova.'
description.es: 'Se trata de una tipografía muy elegante y legible, mezcla entre la objetividad de los tipos de palo seco y el estilo y claridad de las letras con serif. Fue creada por Hermann Zapf para la Fundición Stempel, consiguiendo un diseño humanista con formas afiladas, evocadoras de la pluma caligráfica. Entre sus influencias podemos citar los alfabetos grabados en piedra en la Roma Antigua, así como las tipografías propias de comienzos del renacimiento. En 1950 hizo sus primeros bosquejos mientras visitaba la iglesia de Santa Croce, en Florencia, viendo unas letras que fueran grabadas en el suelo en 1530. Como no tenía ningún papel a mano, tuvo que dibujar las letras en dos billetes que llevaba. En 1952, después de numerosas pruebas de legibilidad, acabó los primeros dibujos y sería finalmente cortada por August Rosenberger en 1958. Era la tipografía preferida de Zapf, que la utilizó para diseñar la tarjeta de invitación de su boda. En 2002, junto con Akira Kobayashi, Hermann la rediseña de nuevo, ajustándola y expandiendo la familia, dando como resultado la Optima Nova.'
