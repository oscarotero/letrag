  description: 'En 1931, despois de que Stanley Morison escribira un artigo criticando ó periódico The Times por estar mal impreso e tipograficamente anticuado, foi contratado para deseñar unha nova tipografía para este xornal. O novo deseño foi supervisado por Stanley Morison e debuxado por Víctor Lardent, un artista do departamento de publicidade de The Times. Como base do seu deseño usou a tipografía Plantin pero con moitas modificacións para conseguir máis lexibilidade e economía de espazo, dúas características fundamentais nunha tipografía de periódico. O seu contraste e condensación eran maiores que os tipos de periódico existentes daquela. Como a tipografía que utilizaran ata agora no xornal se chamaba Times Old Roman, Morison bautizou a súa como Times New Roman, debutando en outubro de 1932 e comercializada un ano despois. A versión de Linotype, chamada simplemente Times, foi optimizada para o seu uso nas novas tecnoloxías como a linotipia aínda que as diferenzas co deseño orixinal son case inapreciables. En 1972, Walter Tracy deseñou a Times Europa, unha versión máis robusta, apropiada para a nova impresión de periódicos, cunhas prensas máis rápidas e un papel máis barato. Nos Estados Unidos, esta tipografía foi moi usada en revistas, libros e periódicos dende os anos 40. Aínda hoxe a Times New Roman goza dunha gran popularidade grazas a súa flexibilidade e lexibilidade e moitos periódicos a seguen usando. A súa popularidade incrementouse ao vir instalada por defecto nos sistemas operativos Macintosh e Windows.'
