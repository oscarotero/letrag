es:
  description: 'En 1931, después de que Stanley Morison escribiera un artículo criticando al periódico The Times por estar mal impreso y tipográficamente anticuado, fue contratado para diseñar una nueva tipografía para este periódico. El nuevo diseño fue supervisado por Stanley Morison y dibujado por Víctor Lardent, un artista del departamento de publicidad de The Times. Como base para su diseño utilizó la tipografía Plantin pero con muchas modificaciones para conseguir más legibilidad y economía de espacio, dos características fundamentales en una tipografía de periódico. Su contraste y condensación eran mayores que los tipos de periódico existentes en aquel momento. Como la tipografía que utilizaran hasta entonces en el periódico se llamaba Times Old Roman, Morison bautizó la suya como Times New Roman, debutando en octubre de 1932 y comercializada un año después. La versión de Linotype, llamada simplemente Times, fue optimizada para su uso en las nuevas teconologías como la linotipia aunque las diferencias con el diseño original son casi inapreciables. En 1972, Walter Tracy diseñó la Times Europa, una versión más robusta, apropiada para la nueva impresión de periódicos, con unas prensas más rápidas y un papel más barato. En los Estados Unidos, esta tipografía fue muy usada en revistas, libros y periódicos desde los años 40. Aún hoy la Times New Roman goza de una gran popularidad gracias a su flexibilidad y legibilidad y muchos periódicos la siguen usando. Su popularidad se vio incrementada al venir instalada por defecto en los sistemas operativos Macintosh y Windows.'
