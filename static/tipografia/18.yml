description.gl: 'Foi deseñada por Jackson Burke entre os anos 1948 e 1962 para ser empregada en xornais, especialmente para titulares e anuncios clasificados. Os primeiros cortes saíron en 1948 e ata 1960 continuou traballando en novos pesos e estilos mentres que era o director de desenvolvemento tipográfico da Mergenthaler-Linotype nos Estados Unidos. Aínda que a estrutura desta familia non estea tan unificada como noutras tipografías sen serifas populares, esta disonancia dálle un toque natural á súa aparencia. É moi empregada en publicidade e multimedia.'
description.es: 'Fue diseñada por Jackson Burke entre los años 1948 y 1962 para ser utilizada en periódicos, especialmente para titulares y anuncios clasificados. Los primeros cortes salieron en 1948 y hasta 1960 continuó trabajando en nuevos pesos y estilos mientras que era el director de desarrollo tipográfico de la Mergenthaler-Linotype en los Estados Unidos. Aunque la estructura de esta familia no esté tan unificada como en otras tipografías sin serif populares, esta disonancia le da un toque natural a su apariencia. Es muy utilizada en publicidad y multimedia.'
