gl:
  description: 'Foi deseñada en 1993 por Chong Wah de Monotype. Esta inusual tipografía sen serifa debido ao seu pronunciado contraste entre paus finos e grosos fai dela unha boa opción para titulares, publicidade e todo tipo de exhibicións. Posúe unha grande altura do “x” con ascendentes e descendentes curtos e unha anchura estreita polo que se adecúa a innumerables situacións tipográficas.'
