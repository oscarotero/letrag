  description: 'Tipografía diseñada en el siglo XVIII por John Baskerville, un tipógrafo inglés dotado de una gran delicadeza, elegancia y claridad en el diseño de tipos y composición de las páginas. La excelente calidad de sus impresiones influyó a grandes tipógrafos como Didot o Bodoni. Sin embargo, después de su muerte, sus tipos permanecieron desconocidos durante más de 150 años, hasta que Bruce Rogers, un diseñador norteamericano, los rescató, reeditándolos para Monotype en 1924 y Linotype en 1931. El tipo Baskerville posee unas proporciones generosas. La mayor diferencia entre esta y las tipografías anteriores radica en una mayor diferencia entre los palos finos y gruesos. Se trata de una tipografía legible y clara, muy apropiada para libros de texto.'
