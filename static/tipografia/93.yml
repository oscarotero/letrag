gl:
  description: 'Carlos Núñez, director creativo desta tipografía comezou a traballar nela en 1989 rematando 6 anos despois no estudio Variografik de Vigo. O que se pretendía coa creación da Gallaecia Castelo era darlle a Galicia unha tipografía propia. Algo que xa tiña en forma de gravados na pedra de castelos, igrexas, lápidas ou códices monacais onde se deixou ver ao longo da historia aínda que non existía unha idea clara de por que se escribía deste xeito e non doutro. En palabras de Carlos Núñez “É posible que o canteiro que esculpiu as letras do dintel do Pórtico do Mestre Mateo nunca foi coñecedor de que na súa alma gardaba a xeometría da obediencia da letra uncial grega, a disciplina do alfabeto ulfial visigótico e o sentido espacial da letra rúnica vikinga; o noso canteiro esculpía a letra oficial, a do reino de Gallaecia”. O certo é que na elaboración desta letra foi necesario facer un estudio evolutivo remitíndose ata máis de 13 séculos de historia, usando máis de 200 fotografías de textos gravados en pedra. “Entre a gran riqueza epigráfica de Galicia salientaría este tipo de letra na igrexa de San Pedro de Rocas, en Ourense, no Pórtico da Gloria, na catedral de Santiago e no Pórtico do Paraíso, na catedral de Ourense, ou nas igrexas de San Fiz de Salovio e Vilar de Donas, en Santiago e Cuntis”, explica Núñez. O resultado definitivo é un alfabeto de trazo moderno rexistrado industrialmente en 1997.'
