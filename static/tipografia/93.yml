es:
  description: 'Carlos Núñez, director creativo de esta tipografía empezó a trabajar en ella en 1989 acabando 6 años después en el estudio Variografik de Vigo. Lo que se pretendía con la creación de la Gallaecia Castelo era darle a Galicia una tipografía propia. Algo que ya tenía en forma de gravados en piedra de castillos, iglesias, lápidas o códices monacales donde se dejó ver a lo largo de la historia aunque no existía una idea clara de por qué se escribía de esa manera y no de otra. En palabras de Carlos Núñez “Es posible que el cantero que esculpió las letras en el dintel del Pórtico del Maestro Mateo nunca fue conocedor de que en su alma guardaba la geometría de la obediencia de la letra uncial griega, la disciplina del alfabeto ulfial visigótico y el sentido espacial de la letra rúnica vikinga; nuestro cantero esculpía la letra oficial, la del reino de Gallaecia”. Lo cierto es que en la elaboración de esta letra fue necesario hacer un estudio evolutivo remontándose más de 13 siglos de historia, usando más de 200 fotografías de textos gravados en piedra. “Entre la gran riqueza epigráfica de Galicia destacaría este tipo de letra en la iglesia de San Pedro de Rocas, en Ourense, en el Pórtico da Gloria, en la catedral de Santiago y en el Pórtico do Paraíso, la catedral de Ourense, o en las iglesias de San Fiz de Salovio y Vilar de Donas, en Santiago y Cuntis”, explica Núñez. El resultado definitivo es un alfabeto de trazo moderno registrado industrialmente en 1997.'
