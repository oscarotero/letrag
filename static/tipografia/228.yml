gl:
  description: 'Deseñada en 2000 por Evert Bloemsma e publicada por FontFont, esta curiosa tipografía destaca sobre todo polo tratamento das súas serifas, que son asimétricas nas versións redondas (normalmente só se empregan así nas versións itálicas). Os remates ascendentes posúen serifas cara a esquerda mentres que na parte inferior as serifas están cara a dereita, acentuando o movemento e dirección da lectura. O interese de Bloemsma pola tipografía contemporánea fixo que se replantara o emprego das serifas nas súas tipografías. Segundo dixo “A serifa ten moitos posibles orixes e propósitos e esto fixo que me tomara un tempo antes de manexala. A serifa pode levar unha carga de convencións anticuadas polo que é difícil aplicala sen caer na tradición. Algúns aspectos relacionados co emprego das serifas son: O ornamento e decoración: a simetría atópase en todas as formas, expresando equilibrio e seguridade. Esta monumentalidade estática non pertence realmente ao noso mundo actual. Caligrafía: a serifa recorda o movemento da man na escritura, pero segue sendo a escritura manual unha inspiración válida? Se pensamos canto escribimos á man na nosa vida diaria, darémonos conta de que moitos dos textos son producidos usando teclados de ordenador. O acabado: moitas veces parecemos estar asustados por ver un extremo aberto. Psicoloxicamente tendemos a marcar claramente a fronteira entre algo e nada. No caso das formas tipográficas esto estaría nos extremos dun trazo. A tipografía contemporánea formal debe esforzarse por conseguir unha expresión transparente, sen disfrazarse. Os renacementos de obras mestras antigas teñen un valor limitado. As súas magnificas calidades deben atopar novos medios de expresión, sen importar o difícil que poida chegar a ser capturar un refinamento similar.”'
