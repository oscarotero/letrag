  description: 'Diseñada en 2000 por Evert Bloemsma y publicada por FontFont, esta curiosa tipografía destaca sobre todo por el tratamiento de sus serifs, que son asimétricos en las versiones redondas (normalmente sólo se utilizan así en las versiones itálicas). Los remates ascendentes poseen serifs hacia la izquierda mientras que en la parte inferior los serifs están hacia la derecha, acentuando el movimiento y dirección de la lectura. El interés de Bloemsma por la tipografía contemporánea hizo que se replanteara el uso de los serifs en sus tipografías. Según dijo “El serif tiene muchos posibles orígenes y propósitos y esto hizo que me tomara un tiempo antes de manejarla. El serif puede llevar una carga de convenciones anticuadas por lo que es difícil aplicarla sin caer en la tradición. Algunos aspectos relacionados con el uso de los serifs son: El ornamento y decoración: la simetría se encuentra en todas las formas, expresando equilibrio y seguridad. Esta monumentalidad estática no pertenece realmente a nuestro mundo actual. Caligrafía: el serif recuerda el movimiento de la mano en la escritura, pero ¿sigue siendo la escritura manual una inspiración válida? Si pensamos cuanto escribimos a mano en nuestra vida diaria, nos daremos cuenta de que muchos de los textos son producidos utilizando teclados de ordenador. El acabado: muchas veces parecemos estar asustados por ver un extremo abierto. Psicológicamente tendemos a marcar claramente la frontera entre algo y nada. En el caso de las formas tipográficas esto estaría en los extremos de un trazo. La tipografía contemporánea formal debe esforzarse por conseguir una expresión transparente, sin disfrazarse. Los renacimientos e obras maestras antiguas tienen un valor limitado. Sus magníficas calidades deben encontrar nuevos medios de expresión, sin importar lo difícil que pueda llegar a ser capturar un refinamiento similar.”'
