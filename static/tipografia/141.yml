title: 'Child''s Play'
year: '1993'
download: null
gl:
  description: 'Creada por John Critchley en 1993 para a fundición FontFont, esta orixinal tipografía infantil posúe seis variantes, creadas con rotuladores de grosores dispares, que comprenden a escritura manual de nenos de entre cinco e dez anos de idade. Ademais, esta familia inclúe un xogo de debuxos feitos por nenos e outros efectos de pintura que a fai moito máis útil e flexible. Para conseguir unha maior autenticidade, as variantes de menor idade inclúen unha opción para poñer as letras do revés e producir deliberadamente faltas de ortografía. Moi útil para crear deseños efectivos e amigables destinados ós máis pequenos.'
es:
  description: 'Creada por John Critchley en 1993 para la fundición FontFont, esta original tipografía infantil posee seis variantes, creadas con rotuladores de grosores dispares, que comprenden la escritura manual de niños de entre cinco y diez años de edad. Además, esta familia incluye un juego de dibujos hechos por niños y otros efectos de pintura que la hacen mucho más útil y flexible. Para conseguir una mayor autenticidad, las variantes de menor edad incluyen una opción para poner las letras del revés y producir deliberadamente faltas de ortografía. Muy útil para crear diseños efectivos y amigables destinados a los más pequeños.'
