title: 'Psycho Paths'
year: '2002'
download: www.typephases.com/specimen/30.html
gl:
  description: 'Divertidísima tipografía de debuxos que contén unha colección de extraños persoeiros realizando as súas actividades diarias. Foron sacados directamente da libreta de bocetos de Typephases, un estudio de deseño fundado polo ilustrador e deseñador Joan M. Mas, especializado en tipografía, ilustración e deseño web. O estilo de PsycoPaths, nada refinado nin pulido, reforza a comicidade e resulta moi efectivo, abarcando un gran número de situacións distintas. Perezosos, inxenuos, imprevisibles, repugnantes, tolos, bonitos, impertientes… segundo os seus creadores, serás responsable do seu comportamento de agora en adiante, tan pronto os descargues, que por certo, é gratis.'
es:
  description: 'Divertidísima tipografía de dibujos que contiene una colección de extraños personajes realizando sus actividades diarias. Fueron sacados directamente de la libreta de bocetos de Typephases, un estudio de diseño fundado por el ilustrador y diseñador Joan M. Mas, especializado en tipografía, ilustración y diseño web. El estilo de PsycoPaths, nada refinado ni pulido, refuerza la comicidad y resulta muy efectivo, abarcando un gran número de situaciones distintas. Perezosos, ingenuos, imprevisibles, repugnantes, locos, bonitos, impertinentes… según sus creadores, serás responsable de su comportamiento de ahora en adelante, tan pronto te los descargues, que por cierto, es gratis.'
