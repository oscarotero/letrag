  description: 'Tipografía diseñada por el tipógrafo Richard Isbell en 1965 para la American Type Founders en homenaje al bicentenario de los Estados Unidos, de ahí su nombre. Esta romana de estilo transicional posee unos caracteres muy redondeados con una gran altura de la “x” y unos amplios espacios internos. Sus trazos tienen una apariencia muy ligera con remates de forma triangular. Estas formas aparecieron por primera vez en el siglo <span class="caps">XIX</span> en Francia, inspiradas en los progresos conseguidos por la litografía que permitió unas formas más libres. Muy apropiada en textos cortos, publicidad, titulares y cualquiera otra aplicación de exhibición.'
