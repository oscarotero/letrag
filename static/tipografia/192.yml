  description: 'Tipografía deseñada polo tipógrafo Richard Isbell en 1965 para a American Type Founders en homenaxe ao bicentenario dos Estados Unidos, de aí o seu nome. Esta romana de estilo transicional posúe uns caracteres moi redondeados cunha gran altura do “x” e uns amplos espazos internos. Os seus trazos teñen unha aparencia moi lixeira con remates de forma triangular. Estas formas apareceron por primeira vez no século <span class="caps">XIX</span> en Francia, inspiradas nos progresos acadados pola litografía que permitiu unhas formas máis libres. Moi apropiada en textos curtos, publicidade, titulares e calquera outra aplicación de exhibición.'
