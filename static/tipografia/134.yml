  description: 'Tipografía sin serif creada por Mike Abbink en 2001. Su apariencia lisa y neutral fue cuidadosamente diseñada, haciéndola muy versátil y apropiada para infinidad de aplicaciones. Posee una fuerte carga humanista diferenciándola de otras tipografías con un estilo similar pero con una frialdad más acusada (como por ejemplo la Meta). Formada por multitud de variantes distintas, incluye todo tipo de caracteres y pesos, manteniendo su neutralidad sin que ningún caracter esté por encima del otro, creando en el texto una apariencia única de tipografía unificada, facilitando así la lectura.'
