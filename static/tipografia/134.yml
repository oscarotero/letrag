title: Kievit
year: '2001'
download: null
gl:
  description: 'Tipografía sen serifa creada por Mike Abbink en 2001. A súa aparencia lisa e neutral foi coidadosamente deseñada, facéndoa moi versátil e apropiada para infinidade de aplicacións. Posúe una forte carga humanista diferenciándoa doutras tipografías cun estilo similar pero cunha frialdade máis acusada (como por exemplo a Meta). Formada por multitude de variantes distintas, inclúe todo tipo de caracteres e pesos mantendo a súa neutralidade sen que ningún caracter estea por encima do outro, creando no texto unha aparencia única de tipografía unificada facilitando así a lectura.'
