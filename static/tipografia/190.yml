description.gl: 'Deseñada en 1990 por Erik Spiekermann como a tipografía ideal para unha comunicación eficiente nos impresos de oficinas e empresas, pronto se fixo moi popular en moitas máis áreas. A familia Officina conta con dúas subfamilias que aumentan a súa flexibilidade: a Officina Sans, sen serifa e a Officina Serif con ela. O seu estilo está baseado no das tipografías das máquinas de escribir tradicionais pero cunha aparencia moito máis moderna e tecnolóxica. Nun principio contaba unicamente con dous pesos, suficientes para o seu uso en oficinas, aínda que segundo foi abarcando máis áreas como publicidade ou revistas, foi necesario facer máis pesos entre os orixinais Book e Bold. Para crear estes novos pesos ademais doutras variantes como capitulares, Spiekermann contou coa colaboración de Ole Schaefer, director tipográfico e deseñador en MetaDesign. A Officina Sans é tremendamente lexible debido ó seu coidado espaciado, a gran altura do “x” e as súas formas optimizadas para que se poidan imprimir perfectamente en sistemas de baixa resolución como fax e pantallas de computador.'
description.es: 'Diseñada en 1990 por Erik Spiekermann como tipografía ideal para una comunicación eficiente en los impresos de oficinas y empresas, pronto se hizo muy popular en muchas más áreas. La familia Officina cuenta con dos subfamilias que aumentan su flexibilidad: la Officina Sans, sin serifs y la Officina Serif con ella. El estilo está basado en el de las tipografías de las máquinas de escribir tradicionales pero con una apariencia mucho más moderna y tecnológica. En un principio contaba únicamente con dos pesos, suficientes para su uso en oficinas, aunque según fue abarcando más áreas como publicidad o revistas, fue necesario hacer más pesos entre los originales Book y Bold. Para crear estos nuevos pesos además de otras variantes como capitulares, Spiekermann contó con la colaboración de Ole Schaefer, director tipográfico y diseñador en MetaDesign. La Officina Sans es tremendamente legible debido a su cuidado espaciado, la gran altura de la “x” y sus formas optimizadas para que se puedan imprimir perfectamente en sistemas de baja resolución como fax y pantallas de ordenador.'
