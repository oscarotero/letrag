gl:
  description: 'Creada polo equipo de deseño da fundición Monotype en 1995, está baseada nunha tipografía máis condensada aínda chamada Schmalfette Grotesk, deseñada por Walter Haettenschweiler e que foi moi popular da década de 1960. Esta foi vista por primeira vez nun espléndido libro chamado “Lettera” de Walter Haettenschweiler e Armin Haab. A Schmalfette Grotesk (“schmalfette” significa “negriña condensada” en alemán e “grotesk” indica a ausencia de serifas) era un alfabeto moi condensado con todas as letras maiúsculas y que foi inmediatamente adoptado polos deseñadores da revista “Paris Match” para empregar en titulares. Debido á popularidade dese estilo, pronto comezaron a aparecer outras tipografías extracondensadas e con gran peso como a Helvética imitando á Schmalfette orixinal. Photoscript fixo unha versión con minúsculas e máis tarde sacaron outra versión menos condensada chamada Haettenschweiler Extended en tributo ao deseñador orixinal. Debido ó seu peso e aos finos espazos internos, débese empregar en tamaños grandes como titulares ou carteis.'
es:
  description: 'Creada por el equipo de diseño de la fundición Monotype en 1995, está basada en una tipografía más condensada aún llamada Schmalfette Grotesk, diseñada por Walter Haettenschweiler y que fue muy popular en la década de 1960. Esta fue vista por primera vez en un espléndido libro llamado “Lettera” de Walter Haettenschweiler y Armin Haab. La Schmalfette Grotesk (“schmalfette” significa “negrita condensada” en alemán y “grotesk” indica la ausencia de serifs) era un alfabeto muy condensado con todas las letras mayúsculas y que fue inmediatamente adoptado por los diseñadores de la revista “Paris Match” para utilizar en titulares. Debido a la popularidad de este estilo, pronto empezaron a aparecer otras tipografías extracondensadas y con gran peso como la Helvética imitando la Schmalfette original. Photoscript hizo una versión con minúsculas y más tarde sacaron otra versión menos condensada llamada Haettenschweiler Extended en tributo al diseñador original. Debido a su peso y a los finos espacios internos, se debe utilizar en tamaños grandes como titulares o carteles.'
