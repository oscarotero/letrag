gl:
  description: 'Brillante tipografía deseñada para pantaia cunha personalidade tipográfica fora de toda dúbida. Foi creada por Matthew Carter en 1996 e un ano máis tarde sacou unha versión estendida. As versións sucesivas foron engadíndolle novos caracteres para as linguas europeas, escrituras gregas e cirílicas. A dificultade de crear un tipo con serifas para pantaia foi salvada cunha tipografía impresionante, de gran lexibilidade a tamaños pequenos sen perder en ningún momento o seu encanto e carácter. A altas resolucións, a Georgia é esencialmente unha Didot cunha forma moi parecida ás romanas escocesas. O propio Matthew Carter recoñeceu a influencia de Richard Austin, cortador de tipos romanos escoceses do século <span class="caps">XIX</span>, e que el sempre admirou. Cando comezou o deseño de Georgia, estivera traballando nunha nova familia chamada Miller, versión destas romanas. A influencia do modelo escocés recoñécese nas serifas superiores horizontais de letras coma o “b” ou o “h”. Aínda así, tivo que facer varias modificacións para que a tipografía fora lexible en pantaia como alixeirar as maiúsculas ou aumentar a altura do “x”. O peso da versión Bold foi coidadosamente elaborado para asegurarse de que sempre sexa máis pesada que a versión Regular.'
