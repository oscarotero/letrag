es:
  description: 'Brillante tipografía diseñada para pantalla con una personalidad tipográfica fuera de toda duda. Fue creada por Matthew Carter en 1996 y un año mas tarde sacó una versión extendida. Las versiones sucesivas le fueron añadiendo nuevos caracteres para las lenguas europeas, escrituras griegas y cirílicas. La dificultad de crear un tipo con serif para pantalla fue salvada con una tipografía impresionante, de gran legibilidad a tamaños pequeños sin perder en ningún momento su encanto y carácter. En altas resoluciones, la Georgia es esencialmente una Didot, con una forma muy parecida a las romanas escocesas. El propio Matthew Carter reconoció la influencia de Richard Austin, cortador de tipos romanos escoceses en el siglo <span class="caps">XIX</span>, y que él siempre admiró. Cuando comenzó el diseño de Georgia, había estado trabajando en una nueva familia llamada Miller, versión de estas romanas. La influencia del modelo escocés se reconoce en las serifs superiores horizontales de letras como la “b” o la “h”. Aún así, tuvo que hacer varias modificaciones para que la tipografía fuera legible en pantalla como aligerar las mayúsculas o aumentar la altura de la “x”. El peso de la versión Bold fue cuidadosamente elaborado para asegurarse de que siempre sea más pesada que la versión Regular.'
