description.gl: 'A Spectrum está baseada na tipografía creada polo gran tipógrafo holandés Jan van Krimpen durante os anos 1941 a 1943 para usar na impresión dunha Biblia da editorial Spectrum, situada en Utrecht. Posteriormente o proxecto da Biblia foi cancelado pero a beleza e universalidade da obra de van Krimpen fixo que a fundición Monotype se decidira a rematala e publicala en 1952. A versión redonda de estilo aldino veneciano caracterízase polas súas curvas apoiadas na pluma caligráfica e a súas serifas oblicuas. As itálicas están baseadas na caligrafía de Ludovico degli Arrighi e a forma do “g” minúsculo é moi evocadora das itálicas de Jan van Krimpen como a Lutetia e a Romanée. Trátase dunha tipografía extremadamente lexible, cunhas proporcións estreitas debido á súa orixe bíblica e que pese a estar baseada en formas clásicas, a súa aparencia non resulta antiga. Esto fai que estea dotada dunha gran elegancia, moi apropiada para libros e revistas de calidade. Pode ser empregada con éxito tanto en tamaños moi pequenos como en titulares.'
description.es: 'La Spectrum está basada en la tipografía creada por el gran tipógrafo holandés Jan van Krimpen durante los años 1941 a 1943 para usar en la impresión de una Biblia de la editorial Spectrum, situada en Utrecht. Posteriormente el proyecto de la Biblia fue cancelado pero la belleza y universalidad de la obra de van Krimpen hizo que la fundición Monotype se decidiera a acabarla y publicarla en 1952. La versión redonda de estilo aldino veneciano se caracteriza por sus curvas apoyadas en la pluma caligráfica y sus serifs oblicuos. Las itálicas están basadas en la caligrafía de Ludovico degli Arrighi y la forma de la “g” minúscula es muy evocadora de las itálicas de Jan van Krimpen como la Lutetia y la Romanée. Se trata de una tipografía extremadamente legible, con unas proporciones estrechas debido a su origen bíblico y que pese a estar basada en formas clásicas, su apariencia no resulta antigua. Esto hace que esté dotada de una gran elegancia, muy apropiada para libros y revistas de calidad. Puede ser empleada con éxito tanto en tamaños muy pequeños como en titulares.'
