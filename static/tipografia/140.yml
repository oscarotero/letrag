description.gl: 'Orixinal tipografía de estilo exipcio creada por Colin Brignall, director tipográfico de Letraset, en 1992. O seu deseño xeométrico e robusto está inspirado polos carteis dos anos 10 e 20 aínda que chama a atención pola súa aparencia contemporánea e moderna. Resulta moi flexible grazas ás formas de letras alternativas e aconséllase empregala firmemente para conseguir o máximo efecto.'
description.es: 'Original tipografía de estilo egipcio creada por Colin Brignall, director tipográfico de Letraset, en 1992. Su diseño geométrico y robusto está inspirado por los carteles de los años 10 y 20 aunque llama la atención por su apariencia contemporánea y moderna. Resulta muy flexible gracias a las formas de letras alternativas y se aconseja emplearla firmemente para conseguir el máximo efecto.'
