gl:
  description: 'Unha das tipografías máis populares do mundo. Foi deseñada por Max Miedinger baixo o encargo de Edouard Hoffmann, da Fundición Hass, que quería modernizar a tipografía Haas Grotesk. Esta, a súa vez, estaba baseada na Akzidenz Grotesk, da Fundición Berthold de finais do século XIX. O resultado foi a Neue Haas Grotesk. Durante os anos 1957 a 1961, a tipografía conservou o seu nome orixinal, pero ao facerse a Fundición Stempel cos dereitos dos deseños orixinais, esta cámbialle o nome a Helvética (adaptación de “Helvetia”, o nome latino de Suíza) e amplía a familia incluíndo unha serie completa de anchos e pesos. Nos seguintes anos, a familia da Helvética foi ampliada con distintos anchos, pero estes non estaban tan ben coordinados uns cos outros. Ata que en 1983, Linotype e a Fundición Stempel redeseñan a Neue Helvética proporcionando unha colección de anchos e pesos coherente e un deseño máis actual. A Helvética é unha tipografía cunha alta lexibilidade e eficacia en todo tipo de situacións e foi grazas a ela, pola que Max Miedinger pasou á historia da tipografía.'
