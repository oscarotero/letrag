es:
  description: 'Una de las tipografías más populares del mundo. Fue diseñada por Max Miedinger bajo el encargo de Edouard Hoffmann, de la Fundición Hass, que quería modernizar la tipografía Haas Grotesk. Esta, a su vez, estaba basada en la Akzidenz Grotesk, de la Fundición Berthold de finales del siglo XIX. El resultado fue la Neue Haas Grotesk. Durante los años 1957 a 1961, la tipografía conservó su nombre original, pero al hacerse la Fundición Stempel con los derechos de los diseños originales, esta le cambia el nombre a Helvética (adaptación de “Helvetia”, el nombre latino de Suiza) y amplía la familia incluyendo una serie completa de anchos y pesos. En los siguientes años, la familia de la Helvética fue ampliada con distintos anchos, pero estos no estaban tan bien coordinados los unos con los otros. Hasta que en 1983, Linotype y la Fundición Stempel rediseñan la Neue Helvética proporcionando una colección de anchos y pesos coherente y un diseño más actual. La Helvética es una tipografía con una alta legibilidad y eficacia en todo tipo de situaciones y fue gracias a ella, por la que Max Miedinger pasó a la historia de la tipografía.'
