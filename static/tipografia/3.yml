  description: 'A Futura foi a tipografía de máis éxito da era Bauhaus e unha das máis famosas do século XX. Aínda que non había unha relación directa entre Paul Renner e a Bauhaus, a súa tipografía, deseñada para a fundición Bauer, está baseada en formas xeométricas simples como o circulo, cadrado e triángulo, reflexando as ideas da “Nova tipografía”. O seu deseño inspirou posteriormente a todas as novas tipografías xeométricas do século XX, en especial á Avant Garde, de Herb Lubalin. Posúe largos ascendentes e descendentes e unha aparencia limpa e clara, proporcionándolle grandes doses de lexibilidade e obxectividade. A súa elegancia faina moi axeitada para o seu uso en anuncios, carteis, revistas ou libros.'
