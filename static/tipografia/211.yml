  description: 'Diseñada por Zuzana Licko y publicada por la fundición Emigre en 1996, su primera aparición fue en el cartel que Massimo Vignelli creó para la promoción de esta tipografía. En ese cartel aparecía en letras grandes la frase “It’s Their Bodoni” (Es su Bodoni). Su origen parte de la admiración que Zuzana Licko tenia a la tipografía Bodoni, con sus líneas limpias y formas geométricas. Aún así, a menudo no la podía utilizar, por razones prácticas, debido a su fuerte contraste que la hacía poco legible en tamaños pequeños. Muchas de las versiones de la Bodoni que sacaron las distintas fundiciones reflejan la gran variedad del trabajo de este tipógrafo, que empezó utilizando como modelos los tipos de Fournier desarrollando poco a poco un estilo personal que dio lugar a lo que hoy llamamos el estilo moderno. Esta evolución que experimentaron los tipos de Bodoni hacia la simetría, simplicidad y geometría puede explicar el predominio de los _revivals_ excesivamente geométricos que sufrió esta tipografía, que incluso pudieron ir más lejos de lo que llegó Bodoni. Estos rediseños poseían diversas variaciones optimizadas para diversos tamaños para mantener sus características y legibilidad tanto a tamaños grandes como pequeños. Con la llegada de la fotografía y posteriormente la informática al mundo tipográfico, estas optimizaciones para distintos tamaños se perdieron, al resultar mucho más fácil y económico escalar un único modelo tipográfico. Aún así es necesario en ciertos diseños como la Bodoni el diseño de diferentes variaciones según el tamaño y aplicación a la que está destinada. La Filosofía es la interpretación personal de Zuzana, donde se puede apreciar su preferencia por una Bodoni geométrica, manteniendo al mismo tiempo muchas de las características de la tipografía original para su óptima impresión. La versión Regular está optimizada para textos, reduciendo el contraste para aumentar la legibilidad en tamaños pequeños. La Filosofía Grand es una variante mucho más delicada y refinada pensada para aplicaciones de exhibición como titulares.'
