gl:
  description: 'Deseñada por Zuzana Licko e publicada pola fundición Emigre en 1996, a súa primeira aparición foi no cartel que Massimo Vignelli creou para a promoción desta tipografía. Nese cartel aparecía en letras grandes a frase “It’s Their Bodoni” (É a súa Bodoni). A súa orixe parte da admiración que Zuzana Licko lle tiña á tipografía Bodoni, coas súas liñas limpas e formas xeométricas. Aínda así, a miúdo non a podía empregar, por razóns prácticas, debido ao seu forte contraste que a facía moi pouco lexible en tamaños pequenos. Moitas das versións da Bodoni que sacaron as distintas fundicións reflexan a gran variedade do traballo deste tipógrafo, que comezou empregando como modelo os tipos de Fournier desenvolvendo pouco a pouco un estilo persoal que dou lugar ao que hoxe chamamos o estilo moderno. Esta evolución que experimentaron os tipos de Bodoni cara a simetría, simplicidade e xeometría pode explicar o predominio dos _revivals_ excesivamente xeométricos que sufriu esta tipografía, que incluso puideron ir máis lonxe do que chegou Bodoni. Estes redeseños posuían diversas variacións optimizadas para diversos tamaños para manter as súas características e lexibilidade tanto a tamaños grandes como pequenos. Coa chegada da fotografía e posteriormente da informática ao mundo tipográfico, esas optimizacións para distintos tamaños perdéronse, ao resultar moito máis doado e económico escalar un único modelo tipográfico. Aínda así é necesario en certos deseños como a Bodoni o deseño de diferentes variacións segundo o tamaño e aplicacións á que está destinada. A Filosofia é a interpretación persoal de Zuzana, onde se pode apreciar a súa preferencia por unha Bodoni xeométrica, mantendo ao mesmo tempo moitas das características da tipografía orixinal para a súa óptima impresión. A versión Regular está optimizada para textos, reducindo o contraste para aumentar a lexibilidade en tamaños pequenos. A Filosofia Grand é unha variante moito máis delicada e refinada pensada para aplicacións de exhibición como titulares.'
