es:
  description: 'Esta legendaria tipografía sin serif fue diseñada por Edward Johnston en 1916 para el sistema de señalización de la London Underground Railways (compañía de metro de Londres) bajo el encargo de Frank Pick. Se caracteriza por la combinación de una gran técnica caligráfica y una nueva sensibilidad tipográfica que rompió con los precedentes sin remate victorianos. Aplicó rigurosamente el clasicismo formal a las letras anticipándose en varios años a la simplicidad geométrica de los años 20. Hoy en día se sigue empleando con éxito en el metro de Londres y su identidad visual pasó a formar parte de la historia del diseño. Aunque nunca fue publicada de forma abierta hasta que la fundición P22 la digitalizó en 1997, fue quizás la tipografía más importante del siglo XX, con una evidente influencia sobre otros tipos como la Futura o la Gill Sans y en grandes tipógrafos como Jan Tschichold.'
