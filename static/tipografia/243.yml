es:
  description: 'Desarrollada por Microsoft, fue la primera tipografía que utilizó el sistema operativo Windows. Estaba diseñada en mapa de bits por lo que no se podía escalar. Su nombre deriva de “fixed system” ya que fue utilizada como tipografía de sistema en el Windows 1.0 y 2.0 hasta que con la llegada del Windows 3.x fue reemplazada por la MS Sans Serif. Debido a que sus caracteres son monoespaciados (tienen un ancho fijo todos) hay gente que la pronuncia como “fixed size”. Fue la tipografía por defecto del editor de texto Notepad durante las versiones del Windows 95, 98 y Me y en las versiones posteriores fue sustituida por la Lucida Console. También es famosa por ser la tipografía utilizada en los famosos “pantallazos azules” (la pantalla de color azul y letras blancas que muestra Windows al producirse un error de sistema) hasta que la Lucida Console la sustituyó en el Windows XP. Para diferenciar la letra “O” mayúscula del número “0”, en vez de hacer una línea que cruce el número cero o un punto en su interior, que provocaría que pudiese ser confundida con el número “8”, posee un par de marcas en los laterales. Actualmente existe una versión en formato True Type con licencia <span class="caps">GNU</span> General Public License, que fue creada en un principio por Travis Owens. Markus Gebhards hizo la versión 4 añadiéndole nuevos caracteres que faltaban en la versión original. Posteriormente, Lars Naber la recuperó y creó la versión 5 añadiéndole más caracteres como el símbolo del euro y corrigiendo otros que se veían irregulares. Actualmente está en la versión 5.00c, lanzada el 17 de febrero de 2003.'
