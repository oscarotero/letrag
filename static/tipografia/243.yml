gl:
  description: 'Desenvolvida por Microsoft, foi a primeira tipografía que utilizou o sistema operativo Windows. Estaba deseñada en mapa de bits polo que non se podía escalar. O seu nome deriva de “fixed system” xa que foi empregada como tipografía do sistema no Windows 1.0 e 2.0 ata que coa chegada do Windows 3.x foi reemprazada pola MS Sans Serif. Debido a que os seus caracteres son monoespazados (teñen un ancho fixo todos) hai xente que a pronuncia como “fixed size”. Foi a tipografía por defecto do editor de texto Notepad durante as versións do Windows 95, 98 e Me e nas versións posteriores foi substituída pola Lucida Console. Tamén é famosa por ser a tipografía empregada nos famosos “pantallazos azuis” (a pantalla de cor azul e letras brancas que amosa Windows ao producirse un erro de sistema) ata que a Lucida Console a substituiu no Windows XP. Para diferenciar a letra “O” maiúscula do número “0”, en vez de facer unha liña que cruce o número cero ou un punto no seu interior, que faría que se puidese confundir co número “8”, posue un par de marcas nos laterais. Actualmente existe unha versión en formato True Type con licenza <span class="caps">GNU</span> General Public License, que foi creada nun principio por Travis Owens. Markus Gebhards fixo a versión 4 engadíndolle novos caracteres que faltaban na versión orixinal. Posteriormente, Lars Naber recuperouna e creou a versión 5 engadíndolle máis caracteres como o símbolo do euro e corrixindo outros que se vían irregulares. Actualmente está na versión 5.00c, lanzada o 17 de febreiro de 2003.'
