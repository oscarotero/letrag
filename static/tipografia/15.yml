title: 'Fette Fraktur'
year: '1875'
download: null
gl:
  description: 'Tipografía publicada en 1875 pola fundición C.E. Weber e pensada para ser utilizada en titulares de libros, periódicos e anuncios. Fette Fraktur (que significa “Negriña fracturada”) converteuse nunha das tipografías de estilo gótico máis utilizadas no século XX. Está composta por elementos redondeados, liñas rectas e ángulos. As maiúsculas teñen unha ornamentación moi característica. Este estilo fracturado foi o principal de Alemaña durante centos de anos, dende o renacemento ata a II Guerra Mundial. A mestura de estilos queda patente na ornamentación das maiúsculas e minúsculas.'
es:
  description: 'Tipografía publicada en 1875 por la fundición C.E. Weber y pensada para ser usada en titulares de libros, periódicos y anuncios. Fette Fraktur (que significa “Negrita fracturada”) se convirtió en una de las tipografías de estilo gótico más utilizadas en el siglo XX. Está compuesta por elementos redondeados, líneas rectas y ángulos. Las mayúsculas tienen una ornamentación muy característica. Este estilo fracturado fue el principal de Alemania durante cientos de años, desde el renacimiento hasta la II Guerra Mundial. La mezcla de estilos queda patente en la ornamentación de las mayúsculas y minúsculas.'
