es:
  description: 'Diseñada por John Hudson en 2003 para Microsoft, esta tipografía viene de serie en el sistema operativo Windows Vista y en el paquete de ofimática Office 2007. Se trata de una romana muy hermosa y elegante, con un cierto toque caligráfico, mucho más visible en la versión itálica. A pesar de sus proporciones clásicas y una altura de la “x” relativamente pequeña, su forma ligeramente cuadrada asegura una buena legibilidad incluso en los tamaños más pequeños. Está diseñada para ser utilizada tanto en pantalla como en papel, explotando muchas de las ventajas del sistema de renderizado en pantalla ClearType, como el posicionamiento de sub-pixels. Según Hudson “me emocionaría ver la Constantia ser utilizada en la impresión y en las versiones electrónicas de una publicación. Hasta hace poco tiempo, no era posible emplear las mismas tipografías en la impresión y en los medios electrónicos sin comprometer la legibilidad o la estética de uno de los dos medios.”'
