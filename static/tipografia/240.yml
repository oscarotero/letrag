gl:
  description: 'Deseñada por John Hudson en 2003 para Microsoft, esta tipografía ven de serie no sistema operativo Windows Vista e no paquete de ofimática Office 2007. Trátase dunha romana moi fermosa e elegante, cun certo toque caligráfico, moito máis visible na versión itálica. A pesar das súas proporcións clásicas e unha altura do “x” relativamente pequena, a súa forma lixeiramente cadrada asegura unha boa lexibilidade incluso nos tamaños máis pequenos. Está deseñada para ser utilizada tanto en pantalla como en papel, explotando moitas das vantaxes do sistema de renderizado en pantalla ClearType, como o posicionamento de sub-pixels. Segundo Hudson “emocionaríame ver a Constantia ser utilizada na impresión e nas versións electrónicas dunha publicación. Ata fai pouco tempo, non era posible empregar as mesmas tipografías na impresión e nos medios electrónicos sen comprometer a lexibilidade ou a estética dun dos dous medios.”'
