gl:
  description: 'A Stone Serif foi deseñada por Sumner Stone en colaboración con Bob Ishi de Adobe. Esta familia pertence a unha gran familia superior chamada Stone, que consta das subfamilias Sans, Informal e Serif. Coa Stone pretendíase solucionar o problema de mesturar nunha mesma páxina distintos estilos de letra con características radicalmente diversas como a altura das maiúsculas, pesos, proporcións, etc. O proceso de deseño desta gran familia comezou bocexando con lapis aínda que pronto cambiaron para realizar a maioría do traballo na computadora. De feito, soamente 100 de 4.000 debuxos foron feitos a lapis. A Stone Serif é unha versión modernizada dos deseños das romanas transicionais. Trátase dunha tipografía moi lexible, ideal para infinidade de aplicacións como libros, boletíns, guías, diccionarios, etc. En 1992 John Renner engadiulle caracteres fonéticos á Stone Sans e a Stone Serif abarcando máis de 300 letras, marcas diacríticas, históricas e oficiais.'
es:
  description: 'La Stone Serif fue diseñada por Sumner Stone en colaboración con Bob Ishi de Adobe. Esta familia pertenece a una gran familia superior llamada Stone, que consta de las subfamilias Sans, Informal y Serif. Con la Stone se pretendía solucionar el problema de mezclar en una misma página distintos estilos de letra con características radicalmente diversas como la altura de las mayúsculas, pesos, proporciones, etc. El proceso de diseño de esta gran familia empezó bocetando con lápiz aunque pronto cambiaron para realizar la mayoría del trabajo en el ordenador. De hecho, solamente 100 de 4.000 dibujos fueron hechos a lápiz. La Stone Serif es una versión modernizada de los diseños de las romanas transicionales. Se trata de una tipografía muy legible, ideal para infinidad de aplicaciones como libros, boletines, guías, diccionarios, etc. En 1992 John Renner le añadió caracteres fonéticos a la Stone Sans y la Stone Serif abarcando más de 300 letras, marcas diacríticas, históricas y oficiales.'
