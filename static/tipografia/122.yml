gl:
  description: 'Tipografía gótica deseñada en 1991 por el calígrafo y profesor Karlgeorg Hoefer, e que formou parte da serie “Type Before Gutenberg” (tipografía antes de Gutenberg) de Linotype. Este proxecto incluía o traballo de doce deseñadores representando os estilos aparecidos nas épocas anteriores á do famoso impresor. Está inspirada nas góticas redondas italianas e españolas de finais do século XV, sobre todo nas deseñadas por Nicolas Jenson, que chegou a crear máis tipos góticos que romanos ou gregos, empregándoos nos libros de medicina e historia que imprimiu en Venecia. De feito, o nome desta tipografía débese á Catedral de San Marco situada no centro de Venecia. As súas formas son máis vivas e menos formais que outras tipografías góticas, cunhas proporcións máis redondeadas e maior espazo en branco facéndoa máis lexible que as súas competidoras. É moi apropiada para titulares, publicidade ou calquera outro uso de exhibición.'
