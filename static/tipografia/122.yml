  description: 'Tipografía gótica diseñada en 1991 por el calígrafo y profesor Karlgeorg Hoefer, y que formó parte de la serie “Type Before Gutenberg” (tipografía antes de Gutenberg) de Linotype. Este proyecto incluía el trabajo de doce diseñadores representando los estilos aparecidos en las épocas anteriores a la del famoso impresor. Está inspirada en las góticas redondas italianas y españolas de finales del siglo XV, sobre todo en las diseñadas por Nicolas Jenson, que llegó a crear más tipos góticos que romanos o griegos, empleándolos en los libros de medicina e historia que imprimió en Venecia. De hecho, el nombre de esta tipografía viene de la Catedral de San Marco situada en el centro de Venecia. Sus formas son más vivas y menos formales que otras tipografías góticas, con unas proporciones más redondeadas y mayor espacio en blanco haciéndolas más legibles que sus competidoras. Es muy apropiada para titulares, publicidad o cualquier otro uso de exhibición.'
