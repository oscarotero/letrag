description.gl: 'Típica do movemento neorrenacentista de finais do século XIX, Linn Boyd Benton deseñouna en 1894 coma un novo tipo de texto para a American Periodical Century Magazine. Durante os anos 1906 ata 1909, Morris Fuller Benton ampliou a familia cun gran número de versións desta tipografía para a fundición American Typefounders e máis tarde sería tomada polas fundicións Linotype, Intertype e Monotype. A Century Old Style é unha tipografía moi lexible, apropiada para case calquera texto.'
description.es: 'Típica del movimiento neorrenacentista de finales del siglo XIX, Linn Boyd Benton la diseñó en 1894 como un nuevo tipo de texto para la American Periodical Century Magazine. Durante los años 1906 hasta 1909, Morris Fuller Benton amplió la familia con un gran número de versiones de esta tipografía para la fundición American Typefounders y más tarde sería tomada por las fundiciones Linotype, Intertype y Monotype. La Century Old Style es una tipografía muy legible, apropiada para casi cualquier texto.'
