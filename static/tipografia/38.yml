description.gl: 'Tipografía condensada Bold de estilo grotesco deseñado orixinalmente en tamaños pequenos. Ata que Linotype a engadiu ao seu catálogo non existían tamaños maiores de 24 puntos. A súa forma é moi semellante á Modern Gothic Condensed, modernización do popular estilo do século XIX. Moi apropiada para publicidade, especialmente en situacións onde non haxa demasiado espazo.'
description.es: 'Tipografía condensada Bold de estilo grotesco diseñado originalmente en tamaños pequeños. Hasta que Linotype la añadió a su catálogo no existían tamaños mayores de 24 puntos. Su forma es muy parecida a la Modern Gothic Condensed, modernización del popular estilo del siglo XIX. Muy apropiada para publicidad, especialmente en situaciones donde no haya demasiado espacio.'
