description.gl: 'Tipografía baseada na letra manuscrita do artista e deseñador tipográfico Robert Alonso, nacido en Bronx, Nova York, en 1946. Estas letras foron debuxadas nun principio cun rotulador groso e posteriormente escanadas e afinadas no ordenador. O resultado é unha letra alegre e divertida, apropiada para deseños publicitarios, sobre todo cun certo caracter infantil.'
description.es: 'Tipografía basada en la letra manuscrita del artista y diseñador tipográfico Robert Alonso, nacido en Bronx, Nueva York, en 1946. Estas letras fueron dibujadas en un principio con un rotulador grueso para ser posteriormente escaneadas y afinadas en el ordenador. El resultado es una letra alegre y divertida, apropiada para diseños publicitarios, sobre todo con un cierto carácter infantil.'
