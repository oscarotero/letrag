description.gl: 'Tipografía pesada e condensada, deseñada en 1965 por Geoffrey Lee e publicada por primeira vez pola fundición Stephenson Blake. Este deseño compacto, en forma de bloque e cuns trazos moi grosos consegue atraer e fixar o ollo do lector. A mediados dos anos 60, as letras negras e condensadas puxéronse de moda, probablemente cando Paris Match sacou a Schmalfette Grotesk, debuxada por Walter Haettenschweiler. A Impact era menos condensada que a Schmalfette polo que os deseñadores adoitaban combinar as dúas. Como o seu nome indica, está pensada como tipo de impacto polo que resulta moi apropiada en titulares, publicidade, etc.'
description.es: 'Tipografía pesada y condensada, diseñada en 1965 por Geoffrey Lee y publicada por primera vez por la fundición Stephenson Blake. Este diseño compacto, en forma de bloque y con unos trazos muy gruesos consigue atraer y fijar el ojo del lector. A mediados de los años 60, las letras negras y condensadas se pusieron de moda, probablemente cuando Paris Match sacó la Schmalfette Grotesk, dibujada por Walter Haettenschweiler. La Impact era menos condensada que la Schmalfette por lo que los diseñadores solían combinar las dos. Como su nombre indica, está pensada como tipo de impacto por lo que resulta muy apropiado en titulares, publicidad, etc.'
