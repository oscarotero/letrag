  description: 'En 1952, Aldo Novarese e Alessandro Butti deseñaron para a fundición Nebiolo a tipografía Microgramma, que gozaría dunha gran popularidade como letra de exhibición e publicidade, aínda que só posuía maiúsculas. En 1962 Aldo Novarese ampliaría a gama de caracteres engadíndolle as minúsculas e a fundición trocoulle o nome a Eurostile. O seu deseño está relacionado coa época na que se produce en vez de cos clásicos de épocas anteriores. A súa aparencia a base de formas rectangulares cos bordes redondeados reflexa o espírito e deseño dos anos 50 e 60 como as pantaias de televisión, os coches, trens ou edificios modernos. Envolve ó texto cun aura tecnolóxica e funcional moi válido para aplicacións de exhibición e pequenos bloques de texto.'
es:
  description: 'En 1952, Aldo Novarese y Alessandro Butti diseñaron para la fundición Nebiolo la tipografía Microgramma, que gozaría de una gran popularidad como letra de exhibición y publicidad, aunque solo poseía mayúsculas. En 1962 Aldo Novarese ampliaría la gama de caracteres añadiéndole las minúsculas y la fundición le cambió el nombre a Eurostile. Su diseño está relacionado con la época en la que se produce en vez de con los clásicos de épocas anteriores. Su apariencia a base de formas rectangulares con los bordes redondeados refleja el espíritu y diseño de los años 50 y 60 como las pantallas de televisión, coches, trenes o edificios modernos. Envuelve el texto con un aura tecnológica y funcional muy válido para aplicaciones de exhibición y pequeños bloques de texto.'
