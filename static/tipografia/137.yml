gl:
  description: 'Creada en 1990 polo deseñador norteamericano Greg Thompson, esta tipografía está inspirada na etapa tardía do Art Decó. Esto proporciónalle unha aparencia fresca e ao mesmo tempo conserva un toque nostálxico. Ademais, cada peso posúe tres variantes; unha con formas xeométricas e angulares, outra onde as formas son máis redondeadas e que Thompson chamou Oldstyle e outra versión coas letras maiúsculas ampliando dese modo as posibilidades tipográficas. Trátase dunha tipografía moi apropiada para títulos e textos curtos, que funciona ben en publicacións como periódicos e revistas. Ademais, tamén existe unha versión con serifas chamada Bodega Serif.'
es:
  description: 'Creada en 1990 por el diseñador norteamericano Greg Thompson, esta tipografía está inspirada en la etapa tardía del Art Decó. Esto le proporciona una apariencia fresca y al mismo tiempo conserva un toque nostálgico. Además, cada peso posee tres variantes; una con formas geométricas y angulares, otra donde las formas son más redondeadas y que Thompson llamó Oldstyle y otra versión con las letras mayúsculas ampliando de ese modo las posibilidades tipográficas. Se trata de una tipografía muy apropiada para títulos y textos cortos, que funciona bien en publicaciones como periódicos y revistas. Además, también existe una versión con serifs llamada Bodega Serif.'
