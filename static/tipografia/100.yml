  description: 'Creada por Erik Spiekermann entre os anos 1991 ata 1998, trátase dunha tipografía clave na década dos 90. Obtivo gran popularidade rapidamente e incluso se referiu a ela como a Helvetica dos anos 90. Deseñada orixinalmente para ser empregada en tamaños pequenos, esta intentaba satisfacer a necesidade dunha tipografía para texto que fose duradeira e adaptable tanto no seu uso en pantalla como en impresión. Posúe unha extensa gama de variantes o que a fai tremendamente flexible e apropiada para calquera aplicación. A súas formas neutrais pero cun certo carácter xunto coa súa enorme lexibilidade produto do rigor coa que foi construída fan que poida ser empregada en aplicacións de exhibición ou en extensos bloques de texto.'
es:
  description: 'Creada por Erik Spiekermann entre los años 1991 hasta 1998, se trata de una tipografía clave en la década de los 90. Obtuvo gran popularidad rápidamente e incluso se refirió a ella como la Helvetica de los años 90. Diseñada originalmente para ser empleada en tamaños pequeños, esta intentaba satisfacer la necesidad de una tipografía para texto que fuese duradera y adaptable tanto en su uso en pantalla como en impresión. Posee una extensa gama de variantes lo que la hace tremendamente flexible y apropiada para cualquier aplicación. Sus formas neutrales pero con un cierto carácter junto con su enorme legibilidad producto del rigor con la que fue construida hace que pueda ser empleada en aplicaciones de exhibición o en extensos bloques de texto.'
