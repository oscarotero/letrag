description.gl: 'Foi lanzada por Monotype en 1925 como resposta á Kennerley de Frederic W. Goudy, tipografía publicada en 1911 e que en 1918 sacarían a versión itálica. Moi apropiada para ser usada en texto aínda que tamén funciona perfectamente en tamaños grandes como traballos de publicidade ou titulares. Foi actualizada en 1977 por Robert Norton.'
description.es: 'Fue lanzada por Monotype en 1925 como respuesta a la Kennerley de Frederic W. Goudy, tipografía publicada en 1911 y que en 1918 sacarían la versión itálica. Muy apropiada para ser usada en texto aunque también funciona perfectamente en tamaños grandes como trabajos de publicidad o titulares. Fue actualizada en 1977 por Robert Norton.'
