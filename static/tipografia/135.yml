  description: 'Creada por Albert-Jan Pool en 1995, está basada en la OCR B de Adrián Frutiger de 1968. Esta fue diseñada para los sistemas de reconocimiento óptico de caracteres (OCR, Optical Character Recognition). La nueva versión, OCR F, posee 3 pesos con sus respectivas versiones _Old Style_. No es monoespaciada como la OCR B pero tampoco posee un espaciado proporcional, fue creada bajo una rejilla de 12 unidades de ancho, aunque algunos caracteres como la “m”, “M”, “w” y “W” son algo más estrechos y la “i” e “I” conservan sus serifs. En 1999 fue creada una versión cirílica por Tagir Safayev y Vladimir Pavlikov para ParaType. Albert-Jan Pool llegó a comentar en alguna ocasión: “OCR B fue creada originalmente a finales de los años 60 para la ECMA, una asociación europea de fabricantes de ordenadores. Decidieron ampliar sus estándares mínimos de resolución y mecanismos de reconocimiento óptico de caracteres para sus máquinas y software. Hasta entonces, utilizaron la OCR A, una tipografía que satisfizo las necesidades prácticas actuales, pero solamente por las máquinas implicadas. Los humanos no apreciaron la OCR A. Los ordenadores e impresoras no estaban dotados de un uso fácil. La OCR B fue diseñada por Adrian Frutiger para obtener una mayor aceptación de los ordenadores convirtiéndose en un nuevo estándar gracias a su compromiso estético entre las capacidades de lectura del hombre y de la máquina. Cuando Erik Spiekermann me pidió volver a trabajar en la OCR B para FSI, primero pensé que era algo absurdo. Después de todo, Frutiger también diseñó la Univers, que se puede considerar como la tipografía de la que derivó la OCR B. ¿Cómo podía tener sentido la idea de “mejorarla”? Esto me hizo pensar en mi profesor Gerrit Noordzij, que una vez me dijo: ‘Darle vueltas a las cosas no conduce siempre a una mejora, pero seguramente las hace más divertidas’. Visto desde su punto de vista, no había excusa para hacer de todo con la OCR B. Aún lo veo como una norma que se aplica a la actitud de los diseñadores cuando juegan con la OCR B o tipografías similares. ¿Por qué no hacer que la OCR F los provea de un juguete útil?”'
