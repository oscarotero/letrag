  description: 'Creada por Albert-Jan Pool en 1995, está baseada na OCR B de Adrián Frutiger de 1968. Esta foi deseñada para os sistemas de recoñecemento óptico de caracteres (OCR, Optical Character Recognition). A nova versión, OCR F, posúe 3 pesos coas súas respectivas versións _Old Style_. Non é monoespaciada como a OCR B pero tampouco posúe un espaciado proporcional, foi creada baixo unha reixa de 12 unidades de ancho, aínda que algúns caracteres como o “m”, “M”, “w” e “W” son algo máis estreitos e o “i” e “I” conservan as súas serifas. En 1999 foi creada unha versión cirílica por Tagir Safayev e Vladimir Pavlikov para ParaType. Albert-Jan Pool chegou a comentar nalgunha ocasión: “OCR B foi creada orixinalmente a finais dos anos 60 para a ECMA, unha asociación europea de fabricantes de computadoras. Decidiron ampliar os seus estándares mínimos de resolución e mecanismos de recoñecemento óptico de caracteres para as súas máquinas e software. Ata entón, utilizaron a OCR A, unha tipografía que satisfixo as necesidades prácticas actuais, pero soamente polas máquinas implicadas. Os humanos non apreciaron a OCR A. As computadoras e impresoras non estaban dotadas dun uso fácil. A OCR B foi deseñada por Adrian Frutiger para obter unha maior aceptación dos computadores converténdose nun novo estándar grazas ó seu compromiso estético entre as capacidades de lectura do home e da máquina. Cando Erik Spiekermann me pediu volver a traballar na OCR B para FSI, primeiro pensei que era algo absurdo. Despois de todo, Frutiger tamén deseñou a Univers, que se pode considerar como a tipografía da que se derivou a OCR B. Como podía ter sentido a idea de “mellorala”? Esto fíxome pensar no meu profesor Gerrit Noordzij, que unha vez me dixo: ‘Darlle a volta as cousas non conduce sempre á mellora, pero seguramente fainas máis divertidas’. Visto dende o seu punto de vista, non había escusa para facer de todo coa OCR B. Aínda o vexo como unha norma que se aplica á actitude dos deseñadores cando xogan coa OCR B ou tipografías similares. Por que non facer que a OCR F os provexa dun xoguete útil?”'
