  description: 'Deseñada por <acronym title="as">Luc</acronym> de Groot en 1996, esta tipografía está baseada na TheSans, a familia sen serifa que forma parte da macro familia Thesis, creada polo propio de Groot. Foi utilizada por Thomas Merz, probablemente o programador PostScript máis experimentado do mundo, no seu libro “The PostScript and PDF Bible” para escribir todo o código PostScript. Tamén funciona especialmente ben como tipografía de correspondencia, dándolle aos impresos un certo toque persoal. Inverteuse unha considerable cantidade de tempo optimizando a tipografía para ser empregada en pantalla. Nos tamaños máis comúns (9, 10, 11, 12 e 14) os mapas de bits foron debuxados manualmente. Os números tamén foron tratados especialmente para evitar confusións cos outros caracteres. Así, mentres os números tradicionais teñen o tamaño de maiúsculas e os máis clásicos parecen letras minúsculas (números elzevirianos), estes foron collidos dos árabes, facéndoos facilmente recoñecibles. O número “0” por exemplo, é máis grande que o “o” minúsculo pero máis pequeno que o “O” maiúsculo, resultando moito máis distinguible, algo moi importante en certas actividades como a programación.'
