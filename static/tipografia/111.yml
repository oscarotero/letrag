  description: 'Diseñada por <acronym title="as">Luc</acronym> de Groot en 1996, esta tipografía está basada en la TheSans, la familia sin serif que forma parte de la macro familia Thesis, creada por el propio de Groot. Fue utilizada por Thomas Merz, probablemente el programador PostScript más experimentado del mundo, en su libro “The PostScript and PDF Bible” para escribir todo el código PostScript. También funciona especialmente bien como tipografía de correspondencia, dándole a los impresos un cierto toque personal. Se invirtió una considerable cantidad de tiempo optimizando la tipografía para ser empleada en pantalla. En los tamaños más comunes (9, 10, 11, 12 y 14) los mapas de bits fueron dibujados manualmente. Los números también fueron tratados especialmente para evitar confusión con otros caracteres. Así, mientras los números tradicionales tienen el tamaño de mayúsculas y los más clásicos parecen letras minúsculas (números elzevirianos), éstos fueron cogidos de los árabes, haciéndolos fácilmente reconocibles. El número “0” por ejemplo, es más grande que la “o” minúscula pero más pequeño que la “O” mayúscula, resultando mucho más distinguible, algo muy importante en ciertas actividades como la programación.'
