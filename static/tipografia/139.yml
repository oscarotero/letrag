  description: 'Este abecedario foi creado polo equipo de deseño da fundición Monotype. Trátase dunha tipografía compacta, con proporcións cadradas e algúns bordes redondeados. Os seus trazos son bastante grosos e os ascendentes e descendentes moi curtos. É ideal para empregar en titulares, publicidade e carteis grazas á súa aparencia potente que proporciona un gran impacto.'
