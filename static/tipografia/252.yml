gl:
  description: 'Esta tipografía creada por Monotype en 1989 conten caracteres gregos, signos matemáticos e de puntuación ademais doutras figuras especiais deseñadas no mesmo estilo que a Times New Roman. Trátase dunha das tipografías estándar que veñen na maioría das impresoras PostScript e está incluída en formato TrueType no paquete tipográfico de todas as versións de Microsoft Windows dende a versión 3.1 e en formato OpenType a partir do Windows Vista. En Macintosh veu de serie dende a versión MacOS 9 e na version MacOSX 10.1 introduciuse unha tipografía tamén chamada Symbol pero cos caracteres compatibles con Unicode. Aínda que se utilizou a miúdo para a composición de textos en idioma grego debido á falta de tipografías que incluísen ese alfabeto, o seu principal propósito foi sempre o de compoñer expresións matemáticas. De feito, a falta de signos diacríticos, o seu conxunto de caracteres non compatible cos estándares e un deseño non moi apropiado para o texto contínuo, fai difícil a súa utilización en textos gregos. Por eso, considerase unha tipografía máis de símbolos que de texto.'
