es:
  description: 'Esta tipografía creada por Monotype en 1989 contiene caracteres griegos, signos matemáticos y de puntuación además de otras figuras especiales diseñadas en el mismo estilo que la Times New Roman. Se trata de una de las tipografías estándar que vienen en la mayoría de las impresoras PostScript y está incluída en formato TrueType en el paquete tipográfico de todas las versiones de Microsoft Windows desde la versión 3.1 y en formato OpenType a partir del Windows Vista. En Macintosh vino de serie desde la versión MacOS 9 y en la versión MacOSX 10.1 se introduce una tipografía también llamada Symbol pero con los caracteres compatibles con Unicode. Aunque se utilizó a menudo para la composición de textos en idioma griego debido a la falta de tipografías que incluyesen ese alfabeto, su principal propósito fue siempre el de componer expresiones matemáticas. De hecho, la falta de signos diacríticos, su conjunto de caracteres no compatible con los estándares y un diseño no muy apropiado para el texto contínuo, hace dificil su utilización en textos griegos. Por eso se considera una tipografía más de símbolos que de texto.'
  links:
