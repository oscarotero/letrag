description.gl: 'O estilo Toscanienne foi moi popular a finais do século <span class="caps">XIX</span> cunhas serifas partidas e formas robustas que acentúan o seu carácter decorativo. Os deseñadores de tipografías de madeira inspiráronse neste estilo ao ser moi axeitado para a ornamentación e o sombreado, moi común en deseños publicitarios. Zebrawood é un proxecto realizado polos deseñadores Kim Buker Chansler, Carl Crossgrove e Carol Twombly cun estilo que recorda ao salvaxe oeste. Foi deseñada para Adobe en 1994 baseándose nas letras dun catálogo da Wells and Webb Type Company do ano 1854. Grazas á súa aparencia, metade sólida e metade oca, cunha gradación realizada por puntos e unha sombra que lle outorga tridimensionalidade, foi moi empregada nos carteis e anuncios do Circo. Trátase dunha tipografía das chamadas “multicolor” ou “cromática”, caracterizadas por posuír un coidadoso sistema de rexistro que ao sobreimprimir dúas veces cada letra en distintas cores produce unha aparencia máis ostentosa. Así, a versión Fill serviría de recheo para a Regular.'
description.es: 'El estilo Toscanienne fue muy popular a finales del siglo <span class="caps">XIX</span> con unos serifs partidos y formas robustas que acentúan su carácter decorativo. Los diseñadores de tipografías de madera se inspiraron en este estilo al ser muy apropiado para la ornamentación y sombreado, muy común en diseños publicitarios. Zebrawood es un proyecto realizado por los diseñadores Kim Buker Chansler, Carl Grossgrove y Carol Twombly con un estilo que recuerda al salvaje oeste. Fue diseñada para Adobe en 1994 basándose en las letras de un catálogo de la Wells and Webb Type Company del año 1854. Gracias a su apariencia, mitad sólida y mitad hueca, con una gradación realizada por puntos y una sombra que le otorga tridimensionalidad, fue muy empleada en los carteles y anuncios del Circo. Se trata de una tipografía de las llamadas “multicolor” o “cromática”, caracterizadas por poseer un cuidadoso sistema de registro que al sobreimprimir dos veces cada letra en distintos colores produce una apariencia más ostentosa. Así, la versión Fill serviría de relleno para la Regular.'
