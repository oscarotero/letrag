description.gl: 'A primeira mostra desta tipografía apareceu en 1927, lanzada pola fundición alemá Gebr. Klingspor. Deseñada por Rudolf Koch, o seu nome fai honra á posta do primeiro cable telefónico transatlántico. Foi debuxada coidadosamente baixo a influencia das antigas letras romanas talladas na pedra e no movemento da Bauhaus, usando para eso formas puras e claras como círculos, cadrados e triángulos. As súas proporcións intégranse coas características humanistas facéndoa ademais funcional para texto. Tamén posúe elementos do Art Decó, dándolle unha aparencia moi distinta á doutras tipografías xeométricas dos anos 20 como a Futura. Existe unha versión de ITC deseñada por Victor Caruso, coñecida tamén en Estados Unidos como Cable, cunha maior altura do “x”, ascendentes e descendentes máis curtos e un maior peso xeral.'
description.es: 'La primera muestra de esta tipografía apareció en 1927, lanzada por la fundición alemana Gebr. Klingspor. Diseñada por Rudolf Koch, su nombre hace honor a la puesta del primer cable telefónico trasatlántico. Fue dibujada cuidadosamente bajo la influencia de las antiguas letras romanas talladas en piedra y en el movimiento de la Bauhaus, usando para eso formas puras y claras como círculos, cuadrados y triángulos. Sus proporciones se integran con las características humanistas, haciéndola además funcional para texto. También posee elementos del Art Decó, dándole una apariencia muy distinta a la de otras tipografías geométricas de los años 20 como la Futura. Existe una versión de ITC diseñada por Victor Caruso, conocida también en Estados Unidos como Cable, con una mayor altura de la “x”, ascendientes y descendientes más cortos y un mayor peso general.'
