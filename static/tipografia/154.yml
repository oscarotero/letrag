  description: 'Tipografía diseñada por Adrian Frutiger a mediados de los años cincuenta del siglo XX y lanzada por la fundición francesa Deberny &amp; Peignot en 1957. Frutiger se inspiró en los caracteres del siglo XVI de Jenson para crear un alfabeto sin trazos completamente rectos, haciendo sentir al lector que recorre las letras como si caminara a través de un bosque. Comentó en una ocasión “cuando diseñé la Meridien quise evitar la rigidez en las formas, pensé que deberían tener una fluidez más natural. Mi intención principal consistía en crear una tipografía que fuese extremadamente legible y al mismo tiempo que satisficiera las necesidades estéticas”. Lo cierto es que el resultado de Frutiger fue un éxito, considerándola como su mejor creación. Posee unos serifs agudos y triangulares, con una gran altura de la “x” que la convierten en una buena opción para folletos, carteles, páginas web o cualquier otra aplicación publicitaria, dando una apariencia de distinción y dignidad.'
