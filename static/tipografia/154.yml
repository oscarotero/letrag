  description: 'Tipografía deseñada por Adrian Frutiger a mediados dos anos cincuenta do século XX e lanzada pola fundición francesa Deberny &amp; Peignot en 1957. Frutiger inspirouse nos caracteres do século XVI de Jenson para crear un alfabeto sen trazos completamente rectos, facendo sentir ao lector que recorre as letras como se camiñara a través dunha fraga. Comentou nunha ocasión “cando deseñei a Meridien quixen evitar a rixidez nas formas, pensei que deberían ter unha fluidez máis natural. A miña intención principal consistía en crear unha tipografía que fose extremadamente lexible e ao mesmo tempo que satisfixera as necesidades estéticas”. O certo é que o resultado de Frutiger foi un éxito, considerándoa como a súa mellor creación. Posúe unhas serifas agudas e triangulares, cunha gran altura do “x” que a converten nunha boa opción para folletos, carteis, páxinas web ou calquera outra aplicación publicitaria, dando unha aparencia de distinción e dignidade.'
