description.gl: 'Deseñada por Tobias Frere-Jones nos anos 1993 e 1994 para a fundición Font Bureau, esta tipografía posúe unha gran cantidade de variantes de peso e ancho. Está inspirada no alfabeto utilizado pola Federal Highway Administration (Administración Federal de Autopistas) dos Estados Unidos para a sinalización das estradas e autopistas que se estenden polos seus distintos estados (de aí o seu nome). Posúe unhas formas claras e uns bordos definidos que a fan moi lexible nun rápido impacto. A súa polivalencia e flexibilidade para adaptarse a calquera espazo tamén a converte nunha opción axeitada en revistas, periódicos e incluso web.'
description.es: 'Diseñada por Tobias Frere-Jones en los años 1993 y 1994 para la fundición Font Bureau, esta tipografía posee una gran cantidad de variantes de peso y ancho. Está inspirada en el alfabeto utilizado por la Federal Highway Administration (Administración Federal de Autopistas) de los Estados Unidos para la señalización de las carreteras y autopistas que se extienden por sus distintos estados (de ahí su nombre). Posee unas formas claras y unos bordes definidos que la hacen muy legible en un rápido impacto. Su polivalencia y flexibilidad para adaptarse a cualquier espacio también la convierte en una opción acertada en revistas, periódicos e incluso web.'
