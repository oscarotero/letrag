description.gl: 'Esta tipografía, creada pola fundición Bitstream, está baseada na Adsans, deseñada por Walter Tracy en 1959 para Linotype. A súa gran altura do “x” e a boa separación existente entre os caracteres faina apropiada para usar en soportes de baixa calidade como papel de xornal ou incluso pantaia, sen perder nada da súa gran lexibilidade. Só dispón de dúas variantes: Regular e Bold polo que non resulta moi útil en textos con demasiadas esixencias tipográficas como cursivas ou caracteres pouco comúns. Aínda así funciona bastante ben en titulares ou entradiñas.'
description.es: 'Esta tipografía, creada por la fundición Bitstream, está basada en la Adsans, diseñada por Walter Tracy en 1959 para Linotype. Su gran altura de la “x” y la buena separación existente entre los caracteres la hace apropiada para usar en soportes de baja calidad como papel de periódico o incluso pantalla, sin perder nada de su gran legibilidad. Solo dispone de dos variantes: Regular y Bold por lo que no resulta muy útil en textos con demasiadas exigencias tipográficas como cursivas o caracteres poco comunes. Aún así funciona bastante bien en titulares o entradillas.'
