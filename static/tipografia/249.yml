gl:
  description: 'Curiosa tipografía creada por Erik Spiekermann en 2005 e distribuida pola fundición FontFont de forma gratuita. A súa principal característica é a de ser a tipografía máis económica de Spiekermann utilizando para iso diversas técnicas como a eliminación de algúns caracteres e o uso das versalitas en lugar das maiúsculas, o que fai que se aforre máis dun 50% de papel, pantalla ou calquera outra superficie con respecto a outras tipografías sen versión condensada. En realidade trátase dunha adaptación da Meta, a súa creación estrela na década de 1990, de ahí o seu nome Mt. O resultado recorda á técnica empregada nos mensaxes msm dos móbiles para aforrar en caracteres ainda que nesta ocasión está pensada máis para o inglés ou alemán que para calquera outro idioma. De feito, o goberno alemán utilizouna para a señalización dalgunha das súas estradas e a tipografía contén un gran número de caracteres especiais como flechas, iconos ou ligaduras.'
es:
  description: 'Curiosa tipografía creada por Erik Spiekermann en 2005 y distribuida por la fundición FontFont de forma gratuita. Su principal característica es la de ser la tipografía más económica de Spiekermann utilizando para eso diversas técnicas como la eliminación de algunos caracteres y el uso de las versalitas en lugar de las mayúsculas, lo que hace que se ahorre más de un 50% de papel, pantalla o cualquier otra superficie con respecto a otras tipografías sin versión condensada. En realidad se trata de una adaptación de la Meta, su creación estrella en la década de 1990, de ahí su nombre Mt. El resultado recuerda a la técnica utilizada en los mensajes msm de los móviles para ahorrar en caracteres aunque en esta ocasión está pensada más para el inglés o alemán que para cualquier otro idioma. De hecho, el gobierno alemán la utilizó para la señalización de algunas de sus carreteras y la tipografía contiene un gran número de caracteres especiales como flechas, iconos o ligaduras.'
