title: 'Bodega Serif'
year: '1992'
download: null
description.gl: 'Despois do éxito acadado en 1990 coa Bodega Sans, Greg Thompson decidiu deseñar dous anos despois esta versión con remates. A Bodega Serif posúe as mesmas variantes de grosor e estilos que a Bodega Sans, pero con serifas e un maior contraste entre os paus, proporcionándolle unha interesante aparencia Art Decó. As súas letras, igual que na versión Sans, posúen unhas proporcións moi estreitas, que unidas ás singulares formas xeométricas que as forman fana moi apropiada para publicidade, titulares e calquera emprego de exhibición.'
description.es: 'Después del éxito conseguido en 1990 con la Bodega Sans, Greg Thompson decidió diseñar dos años después esta versión con remates. La Bodega Serif posee las mismas variantes de grosor y estilos que la Bodega Sans, pero con serifs y un mayor contraste entre los palos, proporcionándole una interesante apariencia Art Decó. Sus letras, igual que en la versión Sans, poseen unas proporciones muy estrechas, que unidas a las singulares formas que las forman la hacen muy apropiada para publicidad, titulares y cualquier empleo de exhibición.'
