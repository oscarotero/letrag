es:
  description: 'Diseñada en 2005 por el holandés Luc(as) de Groot, fue un encargo de Microsoft para formar parte de un nuevo grupo de tipografías acompañando a su sistema operativo Windows Vista y la suite Microsoft Office 2007. Con unos trazos muy cuidados, proporciones humanísticas y unas cursivas elegantes, se trata de una tipografía pensada para su uso en pantalla, sobre todo en páginas web, aunque funciona perfectamente en el medio impreso. En el folleto promocional que lanzó Microsoft titulado “Ahora lee esto”, Lucas comenta que “sus proporciones permiten un gran impacto tanto en tamaños grandes como pequeños” y añade que “esta tipografía es apropiada para documentos, correos electrónicos, diseño web y revistas” rematando con “la familia tiene una anchura generosa que facilita la lectura al acentuar la dirección de esta”. Sus formas suavizadas, con las esquinas ligeramente redondeadas, transmiten una sensación más placentera que otras tipografías como la Arial o Helvética, mucho menos amistosas. La Calibri resultó ganadora de un premio en la competición de diseño tipográfico que el Club de Directores Tipográficos, en Nueva York, celebró en 2005 en la categoría de “Tipografías de Sistema”.'
