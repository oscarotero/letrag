gl:
  description: 'Deseñada en 2005 polo holandés Luc(as) de Groot, foi un encargo de Microsoft para formar parte dun novo grupo de tipografías acompañando ao seu sistema operativo Windows Vista e a suite Microsoft Office 2007. Cuns trazos moi coidados, proporcións humanísticas e unhas cursivas elegantes, trátase dunha tipografía pensada para o seu uso en pantalla, sobre todo en páxinas web, aínda que funciona perfectamente no medio impreso. No folleto promocional que lanzou Microsoft titulado “Agora le esto”, Lucas comenta que “as súas proporcións permiten un gran impacto tanto en tamaños grandes como pequenos” e engade que “esta tipografía é apropiada para documentos, correos electrónicos, deseño web e revistas” rematando con “a familia ten unha anchura xenerosa que facilita a lectura ao acentuar a dirección desta”. As súas formas suavizadas, coas esquinas lixeiramente redondeadas, transmiten unha sensación máis placenteira que otras tipografías como a Arial ou Helvética, moito menos amistosas. A Calibri resultou gañadora dun premio na competición de deseño tipográfico que o Clube de Directores Tipográficos, en Nova York, celebrou en 2005 na categoría de “Tipografías de Sistema”.'
