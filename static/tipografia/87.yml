title: Graffiti
year: '1993'
download: null
description.gl: 'A orixe desta tipografía data de finais dos anos 70, cando Leslie Cabarga recolleu unha gran cantidade de mostras de graffitis nos muros da cidade de Nova York. El quería buscar tendencias comúns neses estilos e unificar as expresións conflictivas que se proxectaban nesas pintadas. Deixou o material recollido apartado durante 10 anos ata que a evolución da tecnoloxía, en concreto Macintosh, permitiulle crear o que el desexaba. Construíu unha tipografía coherente baseándose en todo o traballo realizado con antelación e foi publicada pola fundición Font Bureau en 1993.'
description.es: 'El origen de esta tipografía data de finales de los años 70, cuando Leslie Cabarga recogió una gran cantidad de muestras de graffitis en los muros de la ciudad de Nueva York. Él quería buscar tendencias comunes en esos estilos y unificar las expresiones conflictivas que se proyectaban en esas pintadas. Dejó el material recogido apartado durante 10 años hasta que la evolución de la tecnología, en concreto Macintosh, le permitió crear lo que el deseaba. Construyó una tipografía coherente basándose en todo el trabajo realizado con antelación y fue publicada por la fundición Font Bureau en 1993.'
