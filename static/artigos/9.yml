author: 'Max Kiesler'
gl:
  title: 'A gran controversia tipográfica na Web 2.0'
  intro: 'Unha das características da chamada "Web 2.0" (termo co que se denomina á nova filosofía na creación de páxinas web) é o uso de tipografías de gran tamaño e moi contrastadas co fondo. Max Kiesler fai unha análise desta situación explicando por que se chegou ata aquí e que se debe facer a partir de agora.'
  description: 'Artigo traducido por Oscar Otero. Versión orixinal (en inglés): [The Web 2.0 Big Font Controversy](http://www.maxkiesler.com/index.php/weblog/comments/the_web_20_big_font_controversy/)'
  body: |-
    Sempre te preguntaches por que moitas das novas páxinas web teñen tipografías xigantes cun gran contraste? Será polos deseñadores web máis vellos ou quizais sexa un grupo de xoves deseñadores que están intentando ir á moda? Aínda que nalgúns casos poida ser por una desas razóns, eu diría que os verdadeiros culpables son os deseñadores que basean as súas decisións tipográficas na investigación (esperanzadamente).

    Contrariamente ao que se adoita pensar, a maioría dos deseñadores web ben educados fíxanse nas investigacións de lexibilidade de HCI e da UI para determinar as solucións tipográficas dun sitio web. Existe actualmente unha tendencia no deseño web de empregar grandes tipografías cun alto contraste. Hai moitos blogs e outras páxinas que debaten sobre as webs da próxima xeración. Un comentario que se atopa repetidamente é o de “realmente precisas diminuír o tamaño de texto? Que pasa coas tipografías xigantes?” Eu teño as miñas propias razóns para usar tamaños grandes nos textos no meu blog e posto que había moitos deses comentarios (na miña web e noutros sitios) quixen investigar e compartir algúns dos resultados deste tema.

    En moitos casos, creo que o uso recente de enormes tipografías moi contrastadas é unha reacción directa ás últimas tendencias tipográficas en deseño web. A moda das tipografías pequenas de baixo contraste comezou coa aparición do CSS ao facilitar considerablemente o formateo do texto e conseguir unha gran variedade de tratamentos tipográficos. Mentres que os deseñadores web sempre utilizaron pequenas tipografías de baixo contraste a modo estético, particularmente en páxinas de arte, a moda explotou realmente ao utilizar o CSS nos blogs (como por exemplo Zeldman) e noutros sitios xerados dinamicamente que usaban esas follas de estilo en cascada. Este paradigma chegou a ser frecuente ao mesmo tempo que os estándares web predicaban o contrario: que as tipografías debían ser lexibles e non de baixo contraste, ou polo menos ofrecer unha versión alternativa no CSS para unha versión de alto contraste. Existen outras tendencias nos últimos anos que influenciaron o cambio actual. No seu artigo “Deseño 2.0: Minimalismo, Transparencia e Ti”, o meu socio Emily Chang escribe sobre un cambio lonxe do deseño recargado e a favor da simplicidade, a utilidade e o minimalismo.

    No artigo de Jakob Nielsen [“Os dez maiores erros do deseño web de 2005”](http://www.useit.com/alertbox/designmistakes.html) indica que “as malas tipografías gañaron a enquisa por maioría absoluta, conseguindo case o dobre de votos que o erro número 2. Case dous tercios dos votantes se queixaron polos tamaños de letra pequenos ou fixos; preto da metade queixouse polo baixo contraste entre o texto e o fondo”. Aínda que non sempre estou de acordo con todo o que o señor Nielsen di sobre o deseño web, os seus estudios teñen en conta a un gran número de usuarios. Persoalmente, neste caso non podía estar máis de acordo cos seus resultados. Moitas veces cando estou no meu ordenador portátil teño que desactivar as follas de estilo para ler o contido. Do estudio de Jakob dedúcese que para a maioría dos navegantes de internet a lexibilidade e os textos pequenos non son compatibles.

    En 2000, Michael Bernard e Melissa Mills da Usability Research Laboratory na Universidade do Estado de Witchita fixeron un estudio titulado [“Así pois, que tamaño e tipografía empregaría na miña páxina web”](http://psychology.wichita.edu/surl/usabilitynews/2S/font.htm) incluíndo tamaños de varios puntos, tipos de letra e tipografías suavizadas e sen suavizar. O tamaño máis popular foi de 12 puntos, sen embargo, hai que ter en conta que o estudio foi realizado en 2000, cando a resolución de pantalla máis popular era de 800×600.

    Segundo [OneStat.com,](http://www.onestat.com/html/aboutus_pressbox38.html) a resolución actual máis popular é de 1024×768 que conta co 57,38% dos usuarios. O seguinte conta soamente co 18,23%. Eu diría que se o tamaño de letra preferido en 2000 era de 12 puntos, o mellor tamaño actual fora polo menos de 14 ou senón 1em ou 16 puntos. Esto é así porque os outros 20% dos usuarios na estatística de OneStat.com estaban con resolucións maiores a 1024×768. A tendencia da web 2.0 do texto de 16 puntos xa ten unha base.

    Para as resolucións de pantalla de 800×600 que abarcan case o 20% do mercado, os deseñadores deben prever e ofrecer un modo fácil aos visitantes de cambiar o tamaño de letra. Zeldman e Nielsen foron os autores dun método que cambia a folla de estilo. Non todo o mundo que navega por internet sabe reducir o tamaño de texto do seu navegador e esta é a mellor maneira de asegurar a lexibilidade de cada visitante. Débense empregar sempre porcentaxes ou ems como medida tipográfica de modo que o texto se poida redimensionar e adaptar ao navegador se fose necesario.

    Como conclusión, as tipografías dun maior contraste poden aumentar a lexibilidade, utilidade e o rango de idade dos visitantes do teu sitio web. Se se empregan letras grandes é unha boa idea o incluír un estilo alternativo para diferentes resolucións. Teño que admitir que son culpable por non facer eso mesmo na miña web polo que pronto instalarei un sistema para correxilo.
es:
  title: 'La gran controversia tipográfica en la Web 2.0'
  intro: 'Una de las características de la llamada "Web 2.0" (término con el que se denomina a la nueva filosofía en la creación de páginas web) es el uso de tipografías de gran tamaño y muy contrastadas con el fondo. Max Kiesler hace un análisis de esta situación explicando por qué se llegó hasta aquí y qué se debe hacer a partir de ahora.'
  description: 'Artículo traducido por Oscar Otero. Versión original (en inglés): [The Web 2.0 Big Font Controversy](http://www.maxkiesler.com/index.php/weblog/comments/the_web_20_big_font_controversy/)'
  body: |-
    ¿Siempre te has preguntado por qué muchas de las nuevas páginas web tienen tipografías gigantes con un gran contraste? ¿Será por los diseñadores web más viejos o quizás sea un grupo de jóvenes diseñadores que están intentando ir a la moda? Aunque en algunos casos pueda ser por una de estas razones, yo diría que los verdaderos culpables son los diseñadores que basan sus decisiones tipográficas en la investigación (esperanzadamente).

    Contrariamente a lo que se suele pensar, la mayoría de los diseñadores web bien educados se fijan en las investigaciones de legibilidad de HCI y de UI para determinar las soluciones tipográficas de un sitio web. Existe actualmente una tendencia en el diseño web de utilizar grandes tipografías con un alto contraste. Hay muchos blogs y otras páginas que debaten sobre las webs de próxima generación. Un comentario que se encuentra repetidamente es el de “¿realmente necesitas disminuir el tamaño de texto? ¿Qué pasa con las tipografías gigantes?” Yo tengo mis propias razones para usar tamaños grandes en los textos en mi blog y puesto que había muchos de esos comentarios (en mi web y en otros sitios) quise investigar y compartir algunos de los resultados de este tema.

    En muchos casos, creo que el uso reciente de enormes tipografías muy contrastadas es una reacción directa a las últimas tendencias tipográficas en diseño web. La moda de las tipografías pequeñas de bajo contraste empezó con la aparición del CSS al facilitar considerablemente el formateo del texto y conseguir una gran variedad de tratamientos tipográficos. Mientras que los diseñadores web habían utilizado siempre pequeñas tipografías de bajo contraste a modo estético, particularmente en páginas de arte, la moda explotó realmente al utilizar el CSS en los blogs (como por ejemplo Zeldman) y en otros sitios generados dinámicamente que usaban estas hojas de estilo en cascada. Este paradigma llegó a ser frecuente al mismo tiempo que los estándares web predicaban lo contrario: que las tipografías debían ser legibles y no de bajo contraste, o por lo menos ofrecer una alternativa en el CSS para una versión de alto contraste. Existen otras tendencias en los últimos años que han influenciado el cambio actual. En su artículo “Diseño 2.0: Minimalismo, Transparencia y Tú”, mi socio Emily Chang escribe sobre un cambio lejos del diseño recargado y a favor de la simplicidad, la utilidad y el minimalismo.

    En el artículo de Jakob Nielsen [“Los diez mayores errores del diseño web de 2005”](http://www.useit.com/alertbox/designmistakes.html) indica que “las malas tipografías ganaron la encuesta por mayoría absoluta, consiguiendo casi el doble de votos que el error número 2. Casi dos tercios de los votantes se quejaron por los tamaños de letra pequeños o fijos; cerca de la mitad se quejó por el bajo contraste entre el texto y el fondo”. Aunque no siempre estoy de acuerdo con todo lo que el señor Nielsen dice sobre el diseño web, sus estudios tienen en cuenta a un gran número de usuarios. Personalmente, en este caso no podría estar más de acuerdo con sus resultados. Muchas veces cuando estoy en mi ordenador portátil tengo que desactivar las hojas de estilo para leer el contenido. Del estudio de Jakob se deduce que para la mayoría de los navegantes de internet la legibilidad y los textos pequeños no son compatibles.

    En 2000, Michael Bernard y Melissa Mills de la Usability Research Laboratory en la Universidad del Estado de Witchita hicieron un estudio titulado [“Así pues, qué tamaño y tipografía utilizaría en mi página web”](http://psychology.wichita.edu/surl/usabilitynews/2S/font.htm) incluyendo tamaños de varios puntos, tipos de letra y tipografías suavizadas y sin suavizar. El tamaño más popular fue de 12 puntos, sin embargo, hay que tener en cuenta que el estudio fue realizado en 2000 cuando la resolución de pantalla más popular era de 800×600.

    Según [OneStat.com,](http://www.onestat.com/html/aboutus_pressbox38.html) la resolución actual más popular es de 1024×768 que cuenta con el 57,38% de usuarios. El siguiente es solamente del 18,23%. Yo diría que si el tamaño de letra preferido en 2000 era de 12 puntos, el mejor tamaño actual fuera por lo menos de 14 o sino 1em ó 16 puntos. Esto es así porque los otros 20% de los usuarios en la estadística de OneStat.com estaban en resoluciones mayores a 1024×768. La tendencia de la web 2.0 del texto de 16 puntos ya tiene una base.

    Para las resoluciones de pantalla de 800×600 que abarcan casi el 20% del mercado, los diseñadores deben prever y ofrecer un modo fácil a los visitantes de cambiar el tamaño de letra. Zeldman y Nielsen han sido autores de un método que cambia la hoja de estilo. No todo el mundo que navega por internet sabe reducir el tamaño de texto de su navegador y esta es la mejor manera de asegurar la legibilidad de cada visitante. Se deben utilizar siempre porcentajes o ems como medida tipográfica de modo que el texto se puede redimensionar y adaptar al navegador si fuera necesario.

    Como conclusión, las tipografías de un mayor contraste pueden aumentar la legibilidad, utilidad y el rango de edad de los visitantes de tu sitio web. Si se utilizan letras grandes es una buena idea el incluir un estilo alternativo para diferentes resoluciones. Tengo que admitir que soy culpable por no hacer esto mismo en mi web por lo que pronto instalaré un sistema para corregirlo.