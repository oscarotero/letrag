  title: 'Martínez Sousa: As lealdades do vello ortotipógrafo'
  intro: '[Jorge Luis Borges](http://www.me.gov.ar/efeme/jlborges/) cualificou a tipografía como "esa cómplice ás veces traizoeira da literatura" pero nada dixo da [ortotipografía](http://www.fti.uab.es/pg.traduccio.literaria/s_orto.htm), esa sorte de ortopedia tipográfica, que se converteu en arte grazas á talentosa paciencia, enxeño e orde intelectual de persoas como [José Martínez Sousa](http://www.martinezdesousa.net/). Ortotipógrafo, bibliólogo, lexicógrafo e mestre editorial, Martínez Sousa deixounos unha presada de libros técnicos fundamentais e unha biografía cun título que é todo un resumo das súas paixóns e dedicacións: [_Antes de que se me olvide. Una aventura tipográfica y bibliológica personal e intransferible_](http://www.trea.es/muestracol.php?nombre=Biblioteconom%EDa%20y%20Administraci%F3n%20Cultural&idcat=1&tienesub=Y&idsubcat=6&nombresub=Edici%F3n%20y%20tipograf%EDa#nomove)'
  description: '© Ian ([dpaso.blogspot.com](http://dpaso.blogspot.com/))'
  body: |-
    ![](/imaxes/sousa1.jpg)

    #### Un mestre sen mestres…

    José Martínez Sousa naceu no miñoto [concello de O Rosal](http://www.concellodorosal.es/) en outubro de 1933. Aos dez anos deixou Galiza e mudouse a Sevilla. En 1949 entrou como caixista de imprenta no obradoiro escola do concello sevillano e iniciou a súa autoaprendizaxe como tipógrafo.

    Martínez Sousa é antes que nada un mestre sen mestres e como el ten lembrado: “Todos os meus coñecementos profesionais son absolutamente autodidácticos. Aprendin pola miña conta (e risco) o que necesitei cando me fixo falta. Algúns dos meus libros, certamente, xurdiron para cubrir as miñas propias necesidades de coñecementos concretos.”

    Tras o seu paso pola brigada obreira e topográfica do Estado Maior, procura traballo en Barcelona. Uns amigos póñeno en contacto coa [Editorial Bruguera](http://es.wikipedia.org/wiki/Editorial_Bruguera) onde comeza a traballar como corrector tipográfico e de estilo dando conta de novelas amorosas e do salvaxe oeste de grande consumo popular que asinaban, entre outros, [Corín Tellado](http://es.wikipedia.org/wiki/Cor%C3%ADn_Tellado) e [Marcial Lafuente Estefanía.](http://es.wikipedia.org/wiki/Marcial_Lafuente_Estefan%C3%ADa)

    En 1965 deixa a factoría de Bruguera para exercer como corrector no xornal [_La Vanguardia_](http://www.lavanguardia.es/) até 1968, cando retorna ao mundo editorial aceptando o ofrecemento da Editorial Labor para ser o seu principal corrector de estilo e un dos seus máis sonados redactores. En 1993 abre unha etapa profesional como lexicógrafo en [Bibliograf,](http://intralector.net/directo/edig/53EDI.HTM) editoral dos famosos dicionarios Vox.

    ![](/imaxes/sousa2.jpg)

    #### ... cun envexábel catálogo

    Desde a publicación en 1974 do seu [_Diccionario de tipografía e o libro,_](http://www.martinezdesousa.net/resumen.html#r1) Martínez Sousa deitou na imprenta vinte [obras](http://www.martinezdesousa.net/obras.html) que inclúen dicionarios de [ortografía técnica,](http://www.martinezdesousa.net/resumen.html#r6) [ortotipografía,](http://www.martinezdesousa.net/resumen.html#r18) [biblioloxía](http://www.martinezdesousa.net/resumen.html#r19) e [lexicografía práctica;](http://www.martinezdesousa.net/resumen.html#r19) [manuais de edición](http://www.martinezdesousa.net/resumen.html#r11) e [libros de estilo,](http://www.martinezdesousa.net/resumen.html#r17) ademais da súa autobiografía.. Este vizoso catálogo é unha achega imprescindíbel para a aprendizaxe dos oficios do libro e a edición. A maiores, Martínez Sousa deitou de viva voz os seus coñecementos en numerosas [conferencias e cursos](http://www.martinezdesousa.net/conferencias.html) e asinou colaboracións en [xornais](http://www.martinezdesousa.net/criticas.html) e [publicacións especializadas.](http://www.martinezdesousa.net/escritos.html)

    #### Novos e vellos tipógrafos

    Sabedores da querencia artesanal dos traballos de Martínez Sousa, calquera podería pensar erradamente que estamos ante un tecnófobo ou un paleotécnico. Nada máis lonxe da realidade. Nunha clarificadora [entrevista con María Barbero,](http://traduccion.rediris.es/5/2articulosa.htm) desfaise de calquera morriña do labor editorial de outrora, aínda que si recoñece lembrar “con agarimo dos vellos tempos da miña profesión a linotipia, que é unha máquina marabillosa” e, noutra parte, afirma “un vello tipógrafo coma min non deixa de abraiarse día tras día de que sexa tan fácil obter aquilo que artesanalmente era tan difícil.”

    Con todo, malia a revolución tecnolóxica, a sabedoría do vello mestre identifica ben ás claras o desafío da novas técnicas tipográficas da era dixital. “Hai que preguntarse se estes novos tipógrafos coas súas poderosas ferramentas poderán estar á altura dos tipógrafos desaparecidos. Non é doado. Non basta con coñecer a informática: hai que coñecer a tipografía. Do contrario, o impreso non estará ben equilibrado, ben distribuído. Non será tan lexíbel nin tan bello como debera.”

    #### Artesán de futuros

    Nun tempo que [Millán](http://www.martinezdesousa.net/Millan_resenia.htm) tipifica, certeiramente, como o da “democratización da tipografía na que a tecnoloxía permite facer calquera cousa, e con frecuencia sae calquera cousa, Sousa representa algo moi importante para o mundo da comunicación textual (que hoxe abrangue a Rede, ademais da imprenta): é o elo vivo entre a composición por tipos móbiles —puro Gutenberg— e as tecnoloxías dixitais, pasando por linotipias e fotocomposición…”.

    O mestrado de Martínez Sousa lémbranos que, nos usos tipográficos e editoriais, a orde, a firmeza das normas, a limpeza e claridade das prescricións, a atención pormenorizada e a calidade como obxectivo son os principios reitores de toda obra ben feita.

    O vedraño tipógrafo agasalla, a quen queira escoitalo, un sabio consello: “Para dominar a nova tipografía é imprescindíbel coñecer, cando menos no esencial, a vella tipografía.” De aí que hoxe, e no futuro, a súa abondosa obra segue a ser tan vixente como imprescindíbel.
