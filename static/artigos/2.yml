  title: 'Martínez Sousa: Las lealtades del viejo ortotipógrafo'
  intro: '[Jorge Luis Borges](http://www.me.gov.ar/efeme/jlborges/) cualificó la tipografía como "esa cómplice a veces tradicionera de la literatura" pero nada dijo de la [ortotipografía](http://www.fti.uab.es/pg.traduccio.literaria/s_orto.htm), esa suerte de ortopedia tipográfica, que se convirtirtió en arte gracias a la talentosa paciencia, ingenio y orden intelectual de personas como [José Martínez Sousa](http://www.martinezdesousa.net/). Ortotipógrafo, bibliólogo, lexicógrafo y maestro editorial, Martínez Sousa nos dejó una gran cantidad de libros técnicos fundamentales y una biografía con un título que es todo un resumen de sus pasiones y dedicaciones: [_Antes de que se me olvide. Una aventura tipográfica y bibliológica personal e intransferible_](http://www.trea.es/muestracol.php?nombre=Biblioteconom%EDa%20y%20Administraci%F3n%20Cultural&idcat=1&tienesub=Y&idsubcat=6&nombresub=Edici%F3n%20y%20tipograf%EDa#nomove)'
  description: '© Ian ([dpaso.blogspot.com](http://dpaso.blogspot.com/))'

  body: |-
    ![](/imaxes/sousa1.jpg)

    #### Un maestro sin maestros…

    José Martínez Sousa nació en el remoto [ayuntamiento de O Rosal](http://www.concellodorosal.es/) en octubre de 1933. A los diez años dejó Galicia y se trasladó a Sevilla. En 1949 entró como cajista de imprenta en el taller escuela del ayuntamiento sevillano e inició su autoaprendizaje como tipógrafo.

    Martínez Sousa es antes que nada un maestro sin maestros y como él recuerda: “Todos mis conocimientos profesionales son absolutamente autodidácticos. Aprendí por mi cuenta (y riesgo) lo que necesité cuando me hizo falta. Alguno de mis libros, ciertamente, surgieron para cubrir mis propias necesidades de conocimientos concretos.”

    Tras su paso por la brigada obrera y topográfica del Estado Mayor, encuentra trabajo en Barcelona. Unos amigos lo ponen en contacto con la [Editorial Bruguera](http://es.wikipedia.org/wiki/Editorial_Bruguera) donde empieza a trabajar como corrector tipográfico y de estilo dando cuenta de novelas amorosas y del salvaje oeste de gran consumo popular que firmaban, entre otros, [Corín Tellado](http://es.wikipedia.org/wiki/Cor%C3%ADn_Tellado) y [Marcial Lafuente Estefanía.](http://es.wikipedia.org/wiki/Marcial_Lafuente_Estefan%C3%ADa)

    En 1965 deja la factoría de Bruguera para ejercer como corrector en el periódico [_La Vanguardia_](http://www.lavanguardia.es/) hasta 1968, cuando retorna al mundo editorial aceptando el ofrecimiento de la Editorial Labor para ser su principal corrector de estilo y uno de sus más sonados redactores. En 1993 abre una etapa profesional como lexicógrafo en [Bibliograf,](http://intralector.net/directo/edig/53EDI.HTM) editorial de los famosos diccionarios Vox.

    ![](/imaxes/sousa2.jpg)

    #### ... con un envidiable catálogo

    Desde la publicación en 1974 de su [_Diccionario de tipografía e o libro,_](http://www.martinezdesousa.net/resumen.html#r1) Martínez Sousa creó en la imprenta veinte [obras](http://www.martinezdesousa.net/obras.html) que incluyen diccionarios de [ortografía técnica,](http://www.martinezdesousa.net/resumen.html#r6) [ortotipografía,](http://www.martinezdesousa.net/resumen.html#r18) [biblioloxía](http://www.martinezdesousa.net/resumen.html#r19) y [lexicografía práctica;](http://www.martinezdesousa.net/resumen.html#r19) [manuales de edición](http://www.martinezdesousa.net/resumen.html#r11) y [libros de estilo,](http://www.martinezdesousa.net/resumen.html#r17) además de su autobiografía. Este catálogo es un medio imprescindible para el aprendizaje de los oficios del libro y la edición. A mayores, Martínez Sousa dejó de viva voz sus conocimientos en numerosas [conferencias y cursos](http://www.martinezdesousa.net/conferencias.html) y firmó colaboraciones en [periódicos](http://www.martinezdesousa.net/criticas.html) y [publicaciones especializadas.](http://www.martinezdesousa.net/escritos.html)

    #### Nuevos y viejos tipógrafos

    Sabedores de la querencia artesanal de los trabajos de Martínez Sousa, cualquiera podría pensar erróneamente que estamos ante un tecnófobo o un paleotécnico. Nada más lejos de la realidad. En una clarificadora [entrevista con María Barbero,](http://traduccion.rediris.es/5/2articulosa.htm) se deshace de cualquier morriña del labor editorial de otrora, aunque si reconoce recordar “con el cariño de los viejos tiempos de mi profesión la linotipia, que es una máquina maravillosa.” y, en otra parte, afirma “un viejo tipógrafo como yo no deja de asombrarse día tras día de que sea tan fácil obtener aquello que artesanalmente era tan difícil.”

    Con todo, pese a la revolución tecnológica, la sabiduría del viejo maestro identifica claramente el desafío de las nuevas técnicas tipográficas de la era digital. “Hay que preguntarse si estos nuevos tipógrafos con sus poderosas herramientas podrán estar a la altura de los tipógrafos desaparecidos. No es fácil. No basta con conocer la informática: hay que conocer la tipografía. De lo contrario, el impreso no estará bien equilibrado, bien distribuido. Non será tan legible ni tan bello como debiera.”

    #### Artesano de futuros

    En un tiempo que [Millán](http://www.martinezdesousa.net/Millan_resenia.htm) tipifica, acertadamente, como el de la “democratización de la tipografía en la que la tecnología permite hacer cualquier cosa, y con frecuencia sale cualquier cosa, Sousa representa algo muy importante para el mundo de la comunicación textual (que hoy abarca la Red, además de la imprenta): es el espíritu vivo entre la composición por tipos móviles —puro Gutenberg— y las tecnologías digitales, pasando por linotipias y fotocomposición…”.

    La docencia de Martínez Sousa nos recuerda que, en los usos tipográficos y editoriales, el orden, la firmeza de las normas, la limpieza y claridad de las prescripciones, la atención pormenorizada y la calidad como objetivo son los principios rectores de toda obra bien hecha.

    El experimentado tipógrafo regala, a quien quiera escucharlo, un sabio consejo: “Para dominar la nueva tipografía es imprescindible conocer, cuando menos en lo esencial, la vieja tipografía.” Por eso hoy, y en el futuro, su abundante obra sigue siendo tan vigente como imprescindible.