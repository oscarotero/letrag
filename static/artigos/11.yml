intro.gl: 'Nos últimos anos, a inmensa maioría dos xornais de todo o mundo atópanse inmersos nun proceso de transición para adaptarse aos novos tempos. O deseñador, consultor e profesor estadounidense Ron Reason achéganos este interesante artigo sobre un dos temas máis importantes no deseño ou redeseño de calquera xornal: a selección da tipografía para o texto. Estas consideracións están agrupadas en catro puntos principais: a economía (espacial) da tipografía, a integridade do seu deseño orixinal, as características técnicas de reprodución e os gustos do momento.'
