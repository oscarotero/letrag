body.gl: |-
  Durante case catrocentos corenta anos, dende 1450 aproximadamente ata 1886, a composición dos textos foi exclusivamente manual, tomando o caixista as letras unha a unha dos seus respectivos caixetíns e depositándoas no compoñedor. Formaba así, lentamente, os moldes que servirían de base á tirada, a súa vez lenta e penosa despois de someter a forma ou molde a unha serie de arranxos e axustes para evitar defectos de impresión.

  No século XIX, cando o periodismo colleu auxe, especialmente na sociedade norteamericana, precisábanse lexións de caixistas para compoñer y compaxinar todos os días os periódicos que saían á rúa en busca de lector. A partir de finais dese século e comezos do XX, as lexións eran de linotipistas, que, vistos a certa distancia i en penumbra, formaban, coas súas marabillosas máquinas, imaxes fantasmagóricas de quixotes que ían ó encontro do seu particular muíño. Ou acaso suxerían caravanas de camelos atravesando, un tras outro en fila india, un interminable deserto?

  ![](/imaxes/sousa4.jpg)

  Dende 1886 ata a década dos cincuenta do século XX, a composición manual foi cedendo o posto, amodo pero ineluctablemente, á fotocomposición ou composición fotográfica. Esta viña pugnando por meterse dende 1896 (primeiros traballos do húngaro E. Porzsol), mediante probas e máis probas de prototipos que fracasaban uns tras outros, ata que polo 1950 fíxose viable o que despois se chamou primeira xeración de fotocompoñedoras, que non eran outra cousa que linotipias transformadas (Fotosetter, Monophoto, ATF, Hádego, Linofilm). Esta transformación consistía, esencialmente, en suprimir o crisol onde se mantiña o metal co que se fundían as liñas e en substituír as matrices de latón por outras que portaban una película coa imaxe dunha letra, a cal, a medida que o teclista pulsaba unha tecla, colocábase diante dunha fonte de luz estroboscópica que as fotografaba unhas tras outras para formar as liñas de texto. En torno a 1984 comeza a que se coñece como quinta xeración de fotocompoñedoras, e precisamente en 1985 inaugurábase a autoedición grazas á feliz combinación dun programa de compaxinación, o PageMaker de Adobe; unha linguaxe de descrición de páxinas, o PostScript, tamén de Adobe, e una impresora de láser, a LaserWriter, de Apple. Practicamente nunha xeración, canto más en dúas, no Vello Continente pasouse da composición manual e linotípica do texto á autoedición cun breve paso pola fotocomposición. É dicir, da galaxia Gutenberg á constelación Marconi…; un cambio tan profundo e importante, que os directamente afectados por el aínda non o asimilaron.

  O computador, con toda a súa complexa tecnoloxía, afastaba calquera outro sistema de formación de páxinas (composición e compaxinación) e pasaba a converterse no centro de todas as preocupacións de compositores, compaxinadores, técnicos editoriais e editores. Os adiantos nestas novas tecnoloxías, especialmente nos programas de composición e compaxinación, danse en espacios de tempo inverosímiles, de forma que cando aínda non se conseguira asimilar unha versión, cando aínda non se obtivera dela todo o que podía dar, aparecía outra que deixaba obsoleta a anterior e que obrigaba a unha nova posta ó día, e así sucesivamente. Por exemplo, aos avances rexistrados ata agora engádeselle outro que ven a revolucionar a xa de por si revolucionaria autoedición profesional: a técnica do SGML (standard generalized markup language ‘linguaxe de marcación estándar xeneralizada), ferramenta informática que serve para poñer marcas nun documento e determinar a natureza de cada unha das súas partes; por exemplo, nun libro, una marca distingue unha nota a pé de páxina, ou un título ou subtítulo, e sinala a súa relación co resto do documento. Sen embargo, para aplicalo, cal é o criterio?; en función de que coñecementos técnicos se marcan as partes dun libro e se preparan para a súa posterior realización? As cousas poden complicarse, dende este punto de vista, co recente nacemento de programas tecnolóxicos para a gravación directa da prancha de impresión a partires do computador, sen necesidade de seguir os vellos pasos do tratamento de pranchas. Refírome ó que en inglés (como non?) se denomina computer-to-plate (do computador á prancha) ou ben direct-to-plate (directo á prancha), que adoita abreviarse en C-t-P. Este procedemento, introducido en 1994 (fillo da revolución dixital —autoedición— iniciada en 1985), permite gravar a prancha de impresión offset a partires dos datos rexistrados no ordenador. Trátase de pranchas compostas de poliéster que traballan con enerxía térmica no canto de luz, como anteriormente, e que substitúen os principios analóxicos polos dixitais. Sen embargo, a introducción destas dúas novidades ven, como non podía ser doutra maneira, cargada de interrogacións. Como asimilará tantos e tan profundos trocos o mundo editorial?

  Este é, sen dubida, un gran problema. Sen embargo, non é todo o problema. Resulta moito máis preocupante, dende o noso punto de vista, todo o relativo á formación profesional daqueles que interveñen no proceso. As persoas que manexan os computadores adoitan ser mozos que os manexan con asombrosa facilidade. Estas máquinas non lles presentan problemas, salvo aqueles que se derivan das propias tecnoloxías informáticas relacionadas co equipo físico o maquinario (hardware) y con el equipo lóxico o programario (software).

  A cuestión que nos preocupa non ten nada que ver cos computadores ni cos programas que neles corren. Estes permítennos obter sen esforzo algún verdadeiros refinamentos tipográficos ou bibliolóxicos. Un vello tipógrafo como eu non deixa de asombrarse día tras día de que sexa tan fácil obter aquilo que artesanalmente era tan difícil. Dos meus tempos de caixista de imprenta recordo o raro que era atopar un filete ou raia dunha soa peza que medira tantos cíceros como necesitábamos; o normal era que tiveramos que formalo con varias pezas, as cales, no impreso, delatarían, coas súas solucións de continuidade, as penurias do taller. Recordo tamén o penoso que resultaba compoñer unha soa letra ou palabra de cursiva nun contexto de letra redonda, pois había que abandonar a caixa na que se compoñía, sacar outra, compoñer as letras ou palabras de cursiva, gardar a caixa no seu chibalete e volver á anterior para continuar a composición. E así podería relatar casos e casos que porían de manifesto o difícil que era dotar de certa elegancia un impreso complexo. As linotipias simplificaron e axilizaron a tarefa de composición. Pero a letra impresa perdeu calidade, xa que a composición linotípica podía ser peor, nalgúns casos, que a letra de caixa gastada polo uso. É certo que dende 1899 existían as monotipias, que producían letra sempre nova, por elo preferible incluso á letra tipográfica de caixa xa empregada, pero a monocomposición non foi nunca un sistema de composición xeneralizado.

  Hoxe, sen embargo, coas novas tecnoloxías informáticas, todo esto se consegue coa máxima facilidade e cunha calidade infinitamente maior. Dependendo do equipo informático do que un se vaia, o cambio de tipo, corpo, familia, estilo, etc., é cuestión duns segundos: definilo no software e pulsar a tecla intro. E alfabetizar unha longa lista de palabras, frases o parágrafos? Antigamente, horas e días. Actualmente, uns segundos, acaso uns minutos, dependendo da extensión da lista. E un índice alfabético, que antes podía levar días de traballo se era extenso (sinalizar os elementos, sacar fichas, alfabetizalas, compoñelas), ocupa agora unhas poucas horas. Compaxinar un texto seguido (por exemplo, una novela) pode levar unhas horas, sen dúbida moitas menos que xuntando liñas de linotipia, as cales, nalgúns casos, eran defectuosas (máis estreitas dun lado que do outro) e había que compensar as súas dimensións con finas tiras de papel. A maior abundamento, tanto a composición manual como a linotípica estaban expostas ós temibles empastelamentos, esas desorganizacións do material que obrigaban a refacer a composición. Pois ben: estes son imposibles coa tecnoloxía informática.

  Chegados a este punto, seguramente nos faremos a seguinte pregunta: se todo é tan belo, tan fácil, tan marabilloso, onde radica o problema?; por qué esa reticencia que parece subxacer en todo o exposto ata o momento? Pois ben: o problema é o home, como sempre. O problema radica en que a máquina é marabillosa e os programas que nela se empregan son así mesmo marabillosos, pero o home que os manexa só sabe, dende o punto de vista bibliolóxico e tipográfico, eso: manexar a máquina e os programas. Carece dos coñecementos necesarios para compoñer unha páxina bela, equilibrada, harmónica, coherente, dotada da estética que Gutenberg e os primeiros impresores conferiron aos seus impresos. Parece como se quixeramos renunciar a Gutenberg; pero non só a un Gutenberg, ao Gutenberg técnico: tamén renunciamos ó Gutenberg estético, equilibrado, harmónico, medido. Ao Gutenberg que compuxo a súa famosa e belísima Biblia de 42 liñas…

  Esta é, pois, a nosa traxedia. Os impresos bibliolóxicos actuais perderon a beleza, o equilibrio, a harmonía, o ritmo e a estética que lles é inherente. Un libro sobre arte componse e disponse como se fora un informe anual sobre a marcha dunha empresa. Xa non se concede ningún valor aos brancos da páxina nin ás dimensións da caixa de composición ou mancha, que moitas veces aparece centrada na páxina de papel, sendo así que un bibliólogo sabe que esa non é a posición; en consecuencia, os marxes tampouco serán os adecuados. Descoñécese o espírito da letra. Non importa cal sexa o estilo que se emprega: una romana antiga ou moderna pode valer para compoñer un informe comercial, e una letra de pao seco, para un manual sobre a historia do Medievo. Carecen de importancia os formatos, de maneira que tanto da se se trata dun conto infantil ou dunha novela rosa. O corpo da letra e o seu interliñado son cuestións indiferentes para os “novos tipógrafos”: someten o tipo aos máis esaxerados estreitamentos ou o magnifican cun ancho inverosímil. En calquera caso, a tipografía non é eso, pero eso é o que nos ofrecen estes que chamamos “neotipógrafos”. E, dende o punto de vista bibliolóxico, a traxedia é similar: xa non se empregan as chamadas páxinas de cortesía ou de respecto (de cortesía ou de respecto cara o lector, claro); non hai una clara delimitación entre os principios, o corpo e os finais do libro; non importa canto branco teñan os comezos de capítulos ou partes, nin a grafía de antetítulos, títulos e subtítulos; a disposición das táboas ou cadros poden ser un desastre, pero non importa; que máis da que las ilustracións teñan formatos inadecuados e que non recibiran un tratamento individualizado para valorar delas o que nelas é valorable e só eso?

  Tradicionalmente, a formación dun caixista, dun corrector tipográfico e doutros profesionais da tipografía e do libro levaba un mínimo de cinco anos de aprendizaxe antes de permitir que se lanzase sen paracaídas a desenrolar o seu oficio. Actualmente esa formación practicamente non existe ou quedou moi restrinxida. Os cursos de posgrado que se desenvolven nalgunhas universidades, nalgúns dos cales eu mesmo son profesor, non só duran pouco tempo para transmitir unha formación íntegra ou polo menos suficiente, senón que en moitos casos están mal enfocados e desequilibrados en canto a contidos e o profesorado pode non ser sempre satisfactorio. A universidade, ademais, non debería tomar sobre si este tipo de ensinanza, que é esencialmente técnica. É certo que se dan tamén outros cursos por entidades privadas o confesionais, pero en xeral, coas excepcións de rigor, sofren practicamente dos mesmos defectos. Ao meu parecer, os gremios de editores e impresores deberían tomar cartas no asunto con moito más interese que ata o momento. E, sobre todo, os gobernos, responsables últimos da calidade formativa dos seus cidadáns, deberían programar ciclos de formación profesional con vocación de continuidade. Un país que teña bos profesionais, sexa cal sexa o seu campo de actuación, dispón dun tesouro inmenso. A calidade de vida dos seus cidadáns depende en gran medida deso. Pero non só dos oficios de relumbrón, dos que aparecen todos os días nos medios de comunicación social (penso no omnipresente deseño…), senón de todos os oficios, por humildes que parezan.

  Atopámonos, pois, nun momento delicado da evolución das técnicas do impreso e do escrito. Pasamos, ó longo da historia, do rolo ao volume, e agora de novo ao rolo… Hai diferencias, naturalmente: o rolo da Antigüidade líase horizontalmente e o texto na pantalla do computador é de lectura vertical; o primeiro escribíase a man e manifestábase grazas ao contraste da tinta sobre o papiro, mentres que no segundo permanece en situación de existencia virtual e só se manifesta cando se llama á pantalla e cando se obtén unha copia por impresora; o texto do rolo antigo trazábao pacientemente un amanuense ou escriba que coñecía o seu oficio, e o texto de computador tecléao unha persoa que, teoricamente polo menos, só sabe facer iso.

  Alcanzamos, pois, o grado de ignorantes ilustrados. Sabemos cousas, incluso moitas cousas, pero non as que hai que saber. Coñecemos todas as técnicas que o desenrolo pon á nosa disposición, pero ignoramos como aplicalas correctamente para obter impresos que resulten belos, equilibrados, harmoniosos, estéticos. Fáltanos así mesmo o coñecemento humanístico; en moitos casos chegamos directamente ao computador e nos poñemos a formar impresos sen coñecer a historia da letra, do escrito, da imprenta, do libro. Non é bo ignorar os nosos inicios e aos nosos antepasados. A historia non nos perdoará a indiferencia cara os nosos predecesores e o desprezo que eso supón por técnicas e procedementos aureolados por máis de cinco séculos de práctica, dedicación e estudio. Este belo, marabilloso oficio que consiste en poñer a cultura sobre un soporte merece mellor sorte e mellor trato pola nosa parte. Tampouco deberíamos afastar unha terminoloxía riquísima e santificada polo uso dos que nos precederon na arte para colocar no seu lugar terminachos que nos chegan de fora. A biblioloxía non é cousa deste instante, non naceu co computador; polo contrario, o computador é, dalgunha maneira, fillo da biblioloxía. Porque é obvio que sen a escritura e sen o libro a evolución da humanidade sería incomparablemente máis lento.

  O coñecemento desta realidade é imprescindible para que os responsables da formación dos novos tipógrafos adquiran conciencia de que non chega con coñecer como funciona unha máquina: hai que ensinar aos novos artesáns a vella tipografía e a biblioloxía para que saiban aplicalas con propiedade, para que formen belos impresos e alegren os nosos ollos mentres os lemos, contemplamos ou estudiamos.

  Hai outro aspecto que non quero pasar por alto: o mundo editorial. Os cambios tecnolóxicos, que non se souberon asimilar, afectáronlle de tal maneira que, de non asentar a súa existencia sobre novas bases que sexan racionais, corre serio perigo de perder o norte. Os novos editores pretenden ofrecer un producto competitivo non só no prezo, senón tamén na calidade, pero sen calidade. As novas empresas editoriais, que viñeron a ocupar o lugar deixado polas editoriais clásicas, hoxe afundidas, quebradas ou absorbidas por outras máis fortes, carecen de persoal suficientemente formado e responsable para facerse cargo das tarefas de edición. Así, xa no hai secretarios de redacción, coordinadores, técnicos editoriais, correctores de estilo, correctores tipográficos, etc.; xa non hai comités editoriais, asesores editoriais, correctores de concepto. Os equipos de especialistas que se formaban en torno ao departamento de redacción (moitas veces procedentes da universidade) diluíronse na nada e xa non exercen a súa benéfica influencia sobre o editor e, en definitiva, sobre a cultura tombada nos libros.

  Pode parecer un panorama desolador, pero non hai que enganarse: é, en efecto, un panorama desolador. Este panorama é o que se contempla hoxe nas nacións chamadas desenroladas, como España e outras da Unión Europea. Sen embargo, aqueles países que, sen patrioterías inútiles, saiban ou acepten que aínda se atopan en situación de subdesenrolo ou en vías de desenrolo, deben aplicarse intelixentemente a receita: póñanse a venda antes de que se produza a ferida. Aplíquense a formar convenientemente aos seus mozos para convertelos nos novos artesáns que sen dúbida van precisar cando o século XX chegue á súa cima e nos deixe amablemente no século XXI; neste momento, iremos costa abaixo, ou farásenos todo costa arriba?
body.es: |-
  Durante casi cuatrocientos cuarenta años, desde 1450 aproximadamente hasta 1886, la composición de los textos fue exclusivamente manual, tomando el cajista las letras una a una de sus respectivos cajetines y depositándolas en el componedor. Formaba así, lentamente, los moldes que servirían de base a la tirada, a su vez lenta y penosa después de someter la forma o molde a una serie de arreglos y ajustes para evitar defectos de impresión.

  En el siglo XIX, cuando el periodismo tomó auge, especialmente en la sociedad norteamericana, se necesitaban legiones de cajistas para componer y compaginar todos los días los periódicos que salían a la calle en busca de lector. A partir de finales de ese siglo y principios del presente, las legiones eran de linotipistas, que, vistos a cierta distancia y en penumbra, formaban, con sus maravillosas máquinas, imágenes fantasmagóricas de quijotes que iban al encuentro de su particular molino. ¿O acaso sugerían caravanas de camellos atravesando, uno tras otro en fila india, un interminable desierto?

  ![](/imaxes/sousa4.jpg)

  Desde 1886 hasta la década de los cincuenta del siglo XX, la composición manual fue cediendo el puesto, despacio pero ineluctablemente, a la fotocomposición o composición fotográfica. Esta venía pugnando por introducirse desde 1896 (primeros trabajos del húngaro E. Porzsol), mediante pruebas y más pruebas de prototipos que fracasaban unos tras otros, hasta que en torno a 1950 se hizo viable lo que después se llamó primera generación de fotocomponedoras, que no eran otra cosa que linotipias transformadas (Fotosetter, Monophoto, ATF, Hádego, Linofilm). Esta transformación consistía, esencialmente, en suprimir el crisol donde se mantenía el metal con que se fundían las líneas y en sustituir las matrices de latón por otras que portaban una película con la imagen de una letra, la cual, a medida que el teclista pulsaba una tecla, se colocaba delante de un haz de luz estroboscópico que las fotografiaba unas tras otras para formar las líneas de texto. En torno a 1984 comienza la que se conoce como quinta generación de fotocomponedoras, y precisamente en 1985 se inaugura la autoedición gracias a la feliz combinación de un programa de compaginación, el PageMaker de Adobe; un lenguaje de descripción de páginas, el PostScript, también de Adobe, y una impresora de láser, la LaserWriter, de Apple. Prácticamente en una generación, cuando más en dos, en el Viejo Continente se ha pasado de la composición manual y linotípica del texto a la autoedición con un breve paso por la fotocomposición. Es decir, de la galaxia Gutenberg a la constelación Marconi…; un cambio tan profundo e importante, que los directamente afectados por él aún no lo han asimilado.

  El ordenador, con toda su compleja tecnología, arrinconaba cualquier otro sistema de formación de páginas (composición y compaginación) y pasaba a convertirse en el centro de todas las preocupaciones de compositores, compaginadores, técnicos editoriales y editores. Los adelantos en estas nuevas tecnologías, especialmente en los programas de composición y compaginación, se dan en espacios de tiempo inverosímiles, de forma que cuando aún no se ha conseguido asimilar una versión, cuando todavía no se ha obtenido de ella todo lo que puede dar, aparece otra que deja obsoleta la anterior y que obliga a una nueva puesta al día, y así sucesivamente. Por ejemplo, a los avances registrados hasta ahora se añade otro que viene a revolucionar la ya de por sí revolucionaria autoedición profesional: la técnica del SGML (standard generalized markup language ‘lenguaje de marcación estándar generalizada’), herramienta informática que sirve para poner marcas en un documento y determinar la naturaleza de cada una de sus partes; por ejemplo, en un libro, una marca distingue una nota a pie de página, o un título o subtítulo, y señala su relación con el resto del documento. Sin embargo, para aplicarlo, ¿cuál es el criterio?; ¿en función de qué conocimientos técnicos se marcan las partes de un libro y se preparan para su posterior realización? Las cosas pueden complicarse, desde este punto de vista, con el reciente surgimiento de programas tecnológicos para la grabación directa de la plancha de impresión a partir del ordenador, sin necesidad de seguir los viejos pasos del tratamiento de planchas. Me refiero a lo que en inglés (¿cómo no?) se denomina computer-to-plate (del ordenador a la plancha) o bien direct-to-plate (directo a la plancha), que suele abreviarse en C-t-P. Este procedimiento, introducido en 1994 (hijo de la revolución digital —autoedición— iniciada en 1985), permite grabar la plancha de impresión ófset a partir de los datos registrados en el ordenador. Se trata de planchas compuestas de poliéster que trabajan con energía térmica en lugar de luz, como anteriormente, y que sustituyen los principios analógicos por los digitales. Sin embargo, la introducción de estas dos novedades viene, como no podía ser de otra manera, cargada de interrogaciones. ¿Cómo asimilará tantos y tan profundos cambios el mundo editorial?

  Este es, sin duda, un gran problema. Sin embargo, no es todo el problema. Resulta mucho más preocupante, desde nuestro punto de vista, todo lo relativo a la formación profesional de quienes intervienen en el proceso. Las personas que manejan los ordenadores suelen ser jóvenes que los utilizan con asombrosa facilidad. Estas máquinas no les presentan problemas, salvo aquellos que se derivan de las propias tecnologías informáticas relacionadas con el equipo físico o maquinario (hardware) y con el equipo lógico o programario (software).

  La cuestión que nos preocupa no tiene, pues, nada que ver con los ordenadores ni con los programas que en ellos corren. Estos nos permiten obtener sin esfuerzo alguno verdaderos refinamientos tipográficos o bibliológicos. Un viejo tipógrafo como yo no deja de asombrarse día tras día de que sea tan fácil obtener aquello que artesanalmente era tan difícil. De mis tiempos de cajista de imprenta recuerdo cuán raro era hallar un filete o raya de una sola pieza que midiera tantos cíceros como necesitábamos; lo normal era que tuviéramos que formarlo con varias piezas, las cuales, en lo impreso, delatarían, con sus soluciones de continuidad, las penurias del taller. Recuerdo también lo penoso que resultaba componer una sola letra o palabra de cursiva en un contexto de letra redonda, pues había que abandonar la caja en que se componía, sacar otra, componer las letras o palabras de cursiva, guardar la caja en su chibalete y volver a la anterior para continuar la composición. Y así podría relatar casos y casos que pondrían de manifiesto cuán difícil era dotar de cierta elegancia a un impreso complejo. Las linotipias simplificaron y agilizaron la tarea de composición. Pero la letra impresa perdió calidad, ya que la composición linotípica podía ser peor, en algunos casos, que la letra de caja gastada por el uso. Es cierto que desde 1899 existían las monotipias, que producían letra siempre nueva, por ello preferible incluso a la letra tipográfica de caja ya utilizada, pero la monocomposición no fue nunca un sistema de composición generalizado.

  Hoy, sin embargo, con las nuevas tecnologías informáticas, todo ello se consigue con la máxima facilidad y con una calidad infinitamente mayor. Dependiendo del equipo informático de que uno se valga, el cambio de tipo, cuerpo, familia, estilo, etc., es cuestión de unos segundos: definirlo en el software y pulsar la tecla intro. ¿Y alfabetizar una larga lista de palabras, frases o párrafos? Antiguamente, horas y días. Actualmente, unos segundos, acaso unos minutos, dependiendo de la extensión de la lista. Y un índice alfabético, que antes podía llevar días de trabajo si era extenso (señalizar los elementos, sacar fichas, alfabetizarlas, componerlas), ocupa ahora unas pocas horas. Compaginar un texto seguido (por ejemplo, una novela) puede llevar unas horas, sin duda muchas menos que juntando líneas de linotipia, las cuales, en algunos casos, eran defectuosas (más estrechas de un lado que del otro) y había que compensar sus dimensiones con finas tiras de papel. A mayor abundamiento, tanto la composición manual como la linotípica estaban expuestas a los temibles empastelamientos, esas desorganizaciones del material que obligaban a rehacer la composición. Pues bien: estos son imposibles con la tecnología informática.

  Llegados a este punto, seguramente surgirá la pregunta: si todo es tan bello, tan fácil, tan maravilloso, ¿dónde radica el problema?; ¿por qué esa reticencia que parece subyacer en todo lo expuesto hasta el momento? Pues bien: el problema es el hombre, como siempre. El problema radica en que la máquina es maravillosa y los programas que en ella se utilizan son asimismo maravillosos, pero el hombre que los maneja solo sabe, desde el punto de vista bibliológico y tipográfico, eso: manejar la máquina y los programas. Carece de los conocimientos necesarios para componer una página bella, equilibrada, armónica, coherente, dotada de la estética que Gutenberg y los primeros impresores confirieron a sus impresos. Parece como si hubiéramos querido renunciar a Gutenberg; pero no solo a un Gutenberg, al Gutenberg técnico: también hemos renunciado al Gutenberg estético, equilibrado, armónico, medido. Al Gutenberg que compuso su famosa y bellísima Biblia de 42 líneas…

  Esta es, pues, nuestra tragedia. Los impresos bibliológicos actuales han perdido la belleza, el equilibrio, la armonía, el ritmo y la estética que les es inherente. Un libro sobre arte se compone y dispone como si fuera un informe anual sobre la marcha de una empresa. Ya no se concede valor alguno a los blancos de la página ni a las dimensiones de la caja de composición o mancha, que muchas veces aparece centrada en la página de papel, siendo así que un bibliólogo sabe que esa no es la posición; en consecuencia, los márgenes tampoco serán los adecuados. Se desconoce el espíritu de la letra. No importa cuál sea el estilo que se emplea: una romana antigua o moderna puede valer para componer un informe comercial, y una letra paloseco, para un manual sobre la historia del Medievo. Carecen de importancia los formatos, de manera que tanto da si se trata de un cuento infantil o de una novela rosa. El cuerpo de la letra y su interlineado son cuestiones indiferentes para los “nuevos tipógrafos”: someten el tipo a los más exagerados estrechamientos o lo magnifican con un ancho inverosímil. En cualquier caso, la tipografía no es eso, pero eso es lo que nos ofrecen estos que hemos llamado “neotipógrafos”. Y, desde el punto de vista bibliológico, la tragedia es similar: ya no se emplean las llamadas páginas de cortesía o de respeto (de cortesía o de respeto hacia el lector, claro); no hay una clara delimitación entre los principios, el cuerpo y los finales del libro; no importa cuánto blanco tengan los comienzos de capítulos o partes, ni la grafía de antetítulos, títulos y subtítulos; la disposición de las tablas o cuadros puede ser un desastre, pero no importa; ¿qué más da que las ilustraciones tengan formatos inadecuados y que no hayan recibido un tratamiento individualizado para valorar de ellas lo que en ellas es valorable y solo eso?

  Tradicionalmente, la formación de un cajista, de un corrector tipográfico y de otros profesionales de la tipografía y del libro llevaba un mínimo de cinco años de aprendizaje antes de permitir que se lanzase sin paracaídas a desarrollar su oficio. Actualmente esa formación no existe prácticamente o ha quedado muy restringida. Los cursos de posgrado que se desarrollan en algunas universidades, en algunos de los cuales yo mismo soy profesor, no solo duran poco tiempo para trasmitir una formación íntegra o al menos suficiente, sino que en muchos casos están mal enfocados y desequilibrados en cuanto a contenidos y el profesorado puede no ser siempre satisfactorio. La universidad, además, no debería tomar sobre sí este tipo de enseñanza, que es esencialmente técnica. Es cierto que se dan también otros cursos por entidades privadas o confesionales, pero en general, con las excepciones de rigor, sufren prácticamente de los mismos defectos. A mi ver, los gremios de editores e impresores deberían tomar cartas en el asunto con mucho más interés que hasta el momento. Y, sobre todo, los gobiernos, responsables últimos de la calidad formativa de sus ciudadanos, deberían programar ciclos de formación profesional con vocación de continuidad. Un país que tenga buenos profesionales, cualquiera que sea su campo de actuación, dispone de un tesoro inmenso. La calidad de vida de sus ciudadanos depende en gran medida de ello. Pero no solo de los oficios de relumbrón, de los que aparecen todos los días en los medios de comunicación social (pienso en el omnipresente diseño…), sino de todos los oficios, por humildes que parezan.

  Nos encontramos, pues, en un momento delicado de la evolución de las técnicas del impreso y del escrito. Hemos pasado, a lo largo de la historia, del rollo al volumen, y ahora de nuevo al rollo… Hay diferencias, naturalmente: el rollo de la Antigüedad se leía horizontalmente y el texto en la pantalla del ordenador es de lectura vertical; el primero se escribía a mano y se manifestaba gracias al contraste de la tinta sobre el papiro, mientras que en el segundo permanece en situación de existencia virtual y solo se manifiesta cuando se le llama a pantalla y cuando se obtiene una copia por impresora; el texto del rollo antiguo lo trazaba pacientemente un amanuense o escriba que conocía su oficio, y el texto de ordenador lo teclea una persona que, teóricamente al menos, solo sabe hacer eso.

  Hemos alcanzado, pues, el grado de ignorantes ilustrados. Sabemos cosas, incluso muchas cosas, pero no las que hay que saber. Conocemos todas las técnicas que el desarrollo pone a nuestra disposición, pero ignoramos cómo aplicarlas correctamente para obtener impresos que resulten bellos, equilibrados, armoniosos, estéticos. Nos falta asimismo el conocimiento humanístico; en muchos casos hemos llegado directamente al ordenador y nos hemos puesto a formar impresos sin conocer la historia de la letra, del escrito, de la imprenta, del libro. No es bueno ignorar nuestros inicios y a nuestros antepasados. La historia no nos perdonará la indiferencia hacia nuestros predecesores y el desprecio que ello supone por técnicas y procedimientos aureolados por más de cinco siglos de práctica, dedicación y estudio. Este bello, maravilloso oficio que consiste en poner la cultura sobre un soporte merece mejor suerte y mejor trato por nuestra parte. Tampoco deberíamos arrinconar una terminología riquísima y santificada por el uso de los que nos precedieron en el arte para colocar en su lugar terminachos que nos llegan de fuera. La bibliología no es cosa de este instante, no ha nacido con el ordenador; por el contrario, el ordenador es, de alguna manera, hijo de la bibliología. Porque es obvio que sin la escritura y sin el libro el desarrollo de la humanidad hubiera sido incomparablemente más lento.

  El conocimiento de esta realidad es imprescindible para que los responsables de la formación de los nuevos tipógrafos adquieran conciencia de que no basta conocer cómo funciona una máquina: hay que enseñar a los nuevos artesanos la vieja tipografía y la bibliología para que sepan aplicarlas con propiedad, para que formen bellos impresos y alegren nuestros ojos mientras los leemos, contemplamos o estudiamos.

  Hay otro aspecto que no quiero pasar por alto: el mundo editorial. Los cambios tecnológicos, que no ha sabido asimilar, le han afectado de tal manera que, de no asentar su existencia sobre nuevas bases que sean racionales, corre serio peligro de perder el norte. Los nuevos editores pretenden ofrecer un producto competitivo no solo en el precio, sino también en la calidad, pero sin calidad. Las nuevas empresas editoriales, que han venido a ocupar el lugar dejado por las editoriales clásicas, hoy hundidas, quebradas o absorbidas por otras más fuertes, carecen de personal suficientemente formado y responsable para hacerse cargo de las tareas de edición. Así, ya no hay secretarios de redacción, coordinadores, técnicos editoriales, correctores de estilo, correctores tipográficos, etc.; ya no hay comités editoriales, asesores editoriales, correctores de concepto. Los equipos de especialistas que se formaban en torno al departamento de redacción (muchas veces procedentes de la universidad) se han diluido en la nada y ya no ejercen su benéfica influencia sobre el editor y, en definitiva, sobre la cultura volcada en los libros.

  Puede parecer un panorama desolador, pero no hay que engañarse: es, en efecto, un panorama desolador. Este panorama es el que se contempla hoy en las naciones llamadas desarrolladas, como España y otras de la Unión Europea. Sin embargo, aquellos países que, sin patrioterías inútiles, sepan o acepten que aún se hallan en situación de subdesarrollo o en vías de desarrollo, deben aplicarse inteligentemente la receta: pónganse la venda antes de que se produzca la herida. Aplíquense a formar convenientemente a sus jóvenes para convertirlos en los nuevos artesanos que sin duda van a necesitar cuando el siglo XX llegue a su cumbre y nos deposite amablemente en el siglo XXI; en ese momento, ¿iremos cuesta abajo, o se nos hará todo cuesta arriba?