title.gl: 'As novas tecnoloxías no tratamento dos textos (os neotipógrafos)'
title.es: 'Las nuevas tecnologías en el tratamiento de los textos (Los neotipógrafos)'
author: 'José Martínez de Sousa'
intro.gl: 'En xuño de 1998, José Martinez de Sousa escribe unha interesante reflexión sobre a situación actual da tipografía, e en concreto sobre os novos artesáns desta disciplina, ós que él chama "neotipógrafos", coñecedores máis da ferramenta que empregan, o computador, que da súa propia profesión.'
