    Giambattista Bodoni es una figura solitaria en la imaginación. Alguien, exageradamente, lo canonizó como [el santo patrón de los impresores.](http://www.affaire-esperluette.com/polices/polbodoni.htm#jump01) Los editores portugueses de su obra lo ensalzan elegantemente como “tipógrafo de reyes, o rey de los tipógrafos” y Nicholas Fabian lo considera, más ponderadamente, [el padre de los tipos modernos.](http://web.archive.org/web/20000619223933/webcom.net/%7Enfhome/bodoni.htm) Como quiera que se acuñe a Bodoni, hoy nadie pone en cuestión que sus diseños son el fundamento de la modernización tipográfica que, en la transición del siglo XVIII al XIX, representaría una revolucionaria ruptura respecto de las tradicionales formas caligráficas.

    Casi dos siglos después de que diseñase sus tipos y se imprimiese su _Manuale Tipografico,_ las cuatro virtudes que Bodoni exigía a una buena tipografía — regularidad, nitidez, buen gusto y gracia — siguen siendo indiscutibles criterios rectores para muchos diseñadores de tipos. La reedición, en lengua portuguesa, del “Prefacio” del _Manuale Tipografico_ es una señal inequívoca de la actualidad del maestro italiano y un feliz rescate de lo que bien se puede cualificar como uno de los manifiestos más influyentes de la historia de la tipografía (En la red hai una [traducción parcial del Prefacio](http://www.escritoriodolivro.org.br/arte/bodoni.html) hecha por Dorothée de Bruchard).

    Aunque João Manuel Bicker comenta que la recuperación del _Manuale_ responde “mais do que a uma intenção técnica ou didáctica, à satisfação de um desejo pessoal, determinado por uma admiração antiga pelo trabalho do grande tipógrafo”, cierto es que esa recuperación alcanza un sentido que va mas allá del apetito personal e indica una manifiesta voluntad por reivindicar los clásicos tipos bodonianos a la luz de las exigencias expresivas y estéticas del siglo de la Red y las realidades virtuales. Fuese como fuese, sea bienvenida la reedición a cargo de [Almedina Editores.](http://www.almedina.net/)

    #### Las industrias y fatigas de Bodoni

    En las primeras líneas del _Manuale Tipografico,_ Bodoni anota: “Eis o fruto da minha indústria e das fadigas que, com verdadeiro fervor, durante muitos anos consagrei a uma arte que é o resultado da mais bela, da mais engenhosa e da mais proveitosa invenção dos homens, quero dizer, a escrita, cuja melhor forma é a imprensa.” No hay sombra ninguna de exageración en estas palabras, la vida de Bodoni se concibió y se desarrolló entre tipos, tintas y prensas. Nieto e hijo de tipógrafos, aprendió de su padre, Francesco Agostino Bodoni, el oficio y con dieciocho años empezó a trabajar a sueldo del Vaticano en el taller de la Stamperia di Propaganda Fide.

    En 1768 Bodoni aceptó la invitación del duque de Parma, Fernando de Borbón, para dirigir la Stamperia Ducal, donde editará numerosas obras empleando modelos diseñados por Pierre-Simon Fournier. En 1770 creará su propio taller de fundición de tipos y, un año después, edita su primer libro sobre tipografía, _Saggio tipografico de fregi e maiuscole_ en el que incluyen los primeros tipos tallados y fundidos que apenas son variantes de los alfabetos de Fournier. En 1774 Bodoni da a la prensa _Saggio de 20 caratteri orientali_ evidenciando su curiosidad e interes por las tipografías exóticas.

    Muchos autores concuerdan en señalar que hasta 1779 Bodoni se dedica, básicamente, a imitar o, si se prefiere, a renovar los modelos de inspiración francesa y que será partir de la década de los años ochenta del XVIII cuando se implica en la creación de nuevos caracteres. En 1788 edita el primer volumen del _Manuale tipografico._

    En el salto del siglo XVIII al XIX, Bodoni alcanza una gran fama como impresor y tipógrafo a consecuencia de su edición de _Epithalamia exoticis linguis reddita_ (1775), las obras de Horacio y Angelo Poliziano, _Gerusalemme liberata,_ la Iliada o _Oratio dominica_ de 1805, que contiene la traducción a 155 lenguas de Nuestro Padre en el que constituye uno de los más amplios catálogos de alfabetos y de caracteres tipográficos nunca publicado.

    Bodoni fallece en 1813 en Parma, solar de su más creativa producción tipográfica y sede, en la actualidad, del [Museo Bodoniano,](http://www.newcom.pr.it/parma/cartina/bodoni.htm) cerca del palacio ducal de La Pilotta.

    #### El _Manuale_ y las cuatro virtudes tipográficas

    El primer volumen del _Manuale Tipografico_ (1788) recompilaba 100 tipos romanos, 55 itálicos y 29 griegos, además de numerosos recursos ornamentales, viñetas y notas musicales. La edición completa de la obra maestra de Bodoni vio luz cinco anos después de su muerte y estuvo a cargo de su viuda, Margherita Dall’Agio y Luigi Orsi, que lo entregaron a la imprenta en 1818.

    La edición final del Manuale Tipografico abarca dos volúmenes con más de seiscientas láminas, varios cientos de caracteres latinos y otros de tipo exótico, y miles de ornamentos y viñetas, una obra bellísimamente compuesta en los propios tipos ideados y fundidos por Bodoni, que, como indica Enric Satué: “diseña un nuevo tipo de romana \[...\] apartada del canon Garamond y más próxima al tipo Baskerville, de claro estilo neoclásico y con una particularidad que reside en la extremada relación en que se sitúa la convencional alternancia entre los palos verticales de la letra (el grueso y el fino), y en las bases del tipo, las cuales se entregan los palos verticales en un limpio ángulo recto suavizado por una ligera concesión a la línea curva. El resultado, de una sofisticada elegancia, parece ciertamente dirigido a impresionar al ojo más que a proporcionar una lectura confortable.” ([_El diseño gráfico, desde los orígenes hasta nuestros días)._](http://www.imageandart.com/tutoriales/historia_diseno/siglos/segunda_parte/)

    En el “Prefacio” al _Manuale,_ Bodoni enumera las cuatro cualidades que otorgan belleza a una tipografía. La primera es la regularidad de los diseños, que nace de la comprensión de que existen “muitas letras têm características semelhantes entre si” y de la demostración de que “todas elas se podem compor com um pequeno número de partes idênticas, combinadas e dispostas de vários modos. Portanto, uniformizando tudo aquilo quw não serve para discriminar, e acentuando o mais possível as diferenças necessárias à distinção, acaba por se dar à forma de todas as letras uma certa lei e uma certa regra que gera semelhança sem ambiguidade, variedade sem dissonância, uniformidade e simetria sem confussão” \[pp. 76-77\].

    La segunda cualidad es la nitidez y la elegancia, que nace del refinamiento de los punzones y del uso “de letras bem fundidas, con faces lúcidas como espelhos e rematadas por arestas, por assim dizer, cortantes” \[p. 78\].

    La tercera cualidad es “o bom gosto com que são escolhidas as formas que melhor se adequam ao génio da nação e à época. Na verdade, como acontece com todas as coisas, também na escrita a moda reina e dá leis, ora com ração, ora sem ela. Porém, quanto há sensatez, e quanto à moda, sem tirania, deixa liberdade de escolha, então o bom gosto segue a simplicidade que de modo algum é tosca” \[p. 79\].

    La ultima cualidad, propia de toda tipografía bien preciada, es la gracia que está “tão longe da afetação e do excesso”. “A graça da escrita talvez consista \[...\] numa certa desenvoltura de traços francos, fortes e soltos \[...\] Talvez seja mais sensato limitarmo-nos a dizer que as letras são graciosas quando não parecem escritas com falta de interesse ou com pressa, mas com empenho e esforço, com felicidade e amor” \[p. 81\].