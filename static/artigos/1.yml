  title: 'Bodoni, revisitado. Nota sobre o <em>Manual Tipográfico de Giambattista Bodoni</em>'
  intro: 'Recesión escrita por [Ian ](http://dpaso.blogspot.com/)dun libro clásico da historia da tipografía como é o _Manual Tipográfico_ de Giambattista Bodoni. Foi realizado a partir da edición portuguesa que estivo a cargo de João Manuel Bicker coa traducción de Rita Marnoto (Almedina Editores, Coimbra, 2001).'
