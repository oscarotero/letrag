  body: |-
    Giambattista Bodoni é unha figura senlleira na imaxinación tipográfica. Alguén, esaxeradamente, canonizouno como [o santo patrón dos impresores.](http://www.affaire-esperluette.com/polices/polbodoni.htm#jump01) Os editores portugueses da súa obra enxálzano elegantemente como “tipográfo de reis, o rei dos tipógrafos” e Nicholas Fabian considérao, máis ponderadamente, [o pai dos tipos modernos.](http://web.archive.org/web/20000619223933/webcom.net/%7Enfhome/bodoni.htm) Como queira que se alcuñe a Bodoni, hoxe ninguén pon en cuestión que os seus deseños son o fundamento da modernización tipográfica que, no tránsito do século XVIII ao XIX, ha representar unha revolucionaria ruptura respecto das tradicionais formas caligráficas.

    Case que dous séculos despois de que deseñase os seus tipos e se imprimise o seu _Manuale Tipografico,_ as catro virtudes que Bodoni esixía a unha boa tipografía — regularidade, nitidez, bo gusto e graza — seguen a ser indiscutíbeis criterios reitores para moitos deseñadores de tipos. A reedición, en lingua portuguesa, do “Prefacio” do _Manuale Tipografico_ é un sinal inequívoco da actualidade do mestre italiano e un feliz rescate do que ben pode ser cualificado como un dos manifestos máis influentes da historia da tipografía (Na rede hai unha [tradución parcial do Prefacio](http://www.escritoriodolivro.org.br/arte/bodoni.html) feita por Dorothée de Bruchard).

    Aínda que João Manuel Bicker subliña que a recuperación do _Manuale_ responde “mais do que a uma intenção técnica ou didáctica, à satisfação de um desejo pessoal, determinado por uma admiração antiga pelo trabalho do grande tipógrafo”, certo é que esa recuperación acada un sentido que vai alén do apetito persoal e indica unha manifesta vontade por reivindicar os clásicos tipos bodonianos á luz das esixencias expresivas e estéticas do século da Rede e as realidades virtuais. Como for, sexa benvida a reedición achegada por [Almedina Editores.](http://www.almedina.net/)

    #### As industrias e fatigas de Bodoni

    Nas primeiras liñas do _Manuale Tipografico,_ Bodoni anota: “Eis o fruto da minha indústria e das fadigas que, com verdadeiro fervor, durante muitos anos consagrei a uma arte que é o resultado da mais bela, da mais engenhosa e da mais proveitosa invenção dos homens, quero dizer, a escrita, cuja melhor forma é a imprensa.” Non hai sombra ningunha de esaxeración nestas palabras, a vida de Bodoni concebiuse e desenvolveuse entre tipos, tinturas e prensas. Neto e fillo de tipógrafos, aprendeu do seu pai, Francesco Agostino Bodoni, o oficio e con dezaoito anos comezou a traballar a soldo do Vaticano no obradoiro da Stamperia di Propaganda Fide.

    En 1768 Bodoni aceptou o convite do duque de Parma, Fernando de Borbón, para dirixir a Stamperia Ducal, onde editará numerosas obras empregando modelos deseñados por Pierre-Simon Fournier. En 1770 creará o seu propio obradoiro de fundición de tipos e, un ano despois, edita o seu primeiro libro sobre tipografía, _Saggio tipografico de fregi e maiuscole_ no que incluén os primeiros tipos tallados e fundidos que apenas son variantes dos alfabetos de Fournier. En 1774 Bodoni dá ao prelo _Saggio de 20 caratteri orientali_ evidenciando a súa curiosidade e interese polas tipografías exóticas.

    Moitos autores concordan en sinalar que até 1779 Bodoni se dedica, basicamente, a imitar ou, se se prefire, a renovar os modelos de inspiración francesa e que será partir da década dos anos oitenta do XVIII cando se debruce na creación de novos carácteres. En 1788 edita o primeiro volume do _Manuale tipografico._

    No tránsito do século XVIII ao XIX, Bodoni acada grande sona coma impresor e tipógrafo como consecuencia da súa edición de _Epithalamia exoticis linguis reddita_ (1775), as obras de Horacio e Angelo Poliziano, _Gerusalemme liberata,_ a Iliada ou _Oratio dominica_ de 1805, que contén a tradución a 155 linguas do Noso Pai no que constitúe un dos máis amplos catálogos de alfabetos e de carácteres tipográficos nunca publicado.

    Bodoni falece en 1813 en Parma, solar da súa máis creativa produción tipográfica e sede, na actualidade, do [Museo Bodoniano,](http://www.newcom.pr.it/parma/cartina/bodoni.htm) abeirado no pazo ducal de La Pilotta.

    #### O _Manuale_ e as catro virtudes tipográficas

    O primeiro volume do _Manuale Tipografico_ (1788) recompilaba 100 tipos romanos, 55 itálicos e 29 gregos, amais de numerosos recursos ornamentais, viñetas, algarismos e notas musicais. A edición completa da obra mestra de Bodoni viu luz cinco anos despois da súa morte e estivo a cargo da súa viuva, Margherita Dall’Agio e Luigi Orsi, que o entregaron á imprenta en 1818.

    A edición final do Manuale Tipografico abranguía dous volumes con máis de seiscentas láminas, varios centos de carácteres latinos e outros de fasquía exótica, e milleiros de ornamentos e viñetas, unha obra bellisimamente composta nos propios tipos ideados e fundidos por Bodoni, que, como indica Enric Satué: “deseña un novo tipo de romana \[...\] afastada do cánon Garamond e máis próxima ao tipo Baskerville, de claro estilo neoclásico e cunha particularidade que reside na extremada relación en que se sitúa a convencional alternancia entre os paus verticais da letra (o grueso e o fino), e nas bases do tipo, ás cales se entregan os paus verticais nun limpo ángulo recto suavizado por unha lixeira concesión á liña curva. O resultado, dunha sofisticada elegancia, parece certamente dirixido a impresionar ao ollo máis que a proporcionar unha lectura confortábel.” ([_O deseño gráfico, desde as oríxes até os nosos días)._](http://www.imageandart.com/tutoriales/historia_diseno/siglos/segunda_parte/)

    No “Prefacio” ao _Manuale,_ Bodoni enumera as catro cualidades que outorgan beleza a unha tipografía. A primera é a regularidade dos deseños, que nace da comprensión de que existen “muitas letras têm características semelhantes entre si” e da demostración de que “todas elas se podem compor com um pequeno número de partes idênticas, combinadas e dispostas de vários modos. Portanto, uniformizando tudo aquilo quw não serve para discriminar, e acentuando o mais possível as diferenças necessárias à distinção, acaba por se dar à forma de todas as letras uma certa lei e uma certa regra que gera semelhança sem ambiguidade, variedade sem dissonância, uniformidade e simetria sem confussão” \[pp. 76-77\].

    A segunda cualidade é a nitidez e a elegancia, que nace do refinamento dos punzóns e do uso de “de letras bem fundidas, con faces lúcidas como espelhos e rematadas por arestas, por assim dizer, cortantes” \[p. 78\].

    A terceira cualidade é “o bom gosto com que são escolhidas as formas que melhor se adequam ao génio da nação e à época. Na verdade, como acontece com todas as coisas, também na escrita a moda reina e dá leis, ora com ração, ora sem ela. Porém, quanto há sensatez, e quanto à moda, sem tirania, deixa liberdade de escolha, então o bom gosto segue a simplicidade que de modo algum é tosca” \[p. 79\].

    A derradeira cualidade, propia de toda ben prezada tipografía, é a graza que está “tão longe da afetação e do excesso”. “A graça da escrita talvez consista \[...\] numa certa desenvoltura de traços francos, fortes e soltos \[...\] Talvez seja mais sensato limitarmo-nos a dizer que as letras são graciosas quando não parecem escritas com falta de interesse ou com pressa, mas com empenho e esforço, com felicidade e amor” \[p. 81\].
