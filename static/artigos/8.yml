title.gl: 'Ipanema Gráfica, novos tipógrafos galegos'
title.es: 'Ipanema Gráfica, nuevos tipógrafos gallegos'
author: 'Oscar Otero'
intro.gl: 'En Galiza non hai moita xente interesada pola tipografía e moito menos afeccionada a deseñar alfabetos. Por iso levei unha grata sorpresa ao coñecer a Rubén Vidal, primeiro pola gran persoa que demostrou ser e despois polo enorme interese e dedicación polo mundo do deseño e as letras. Puiden charlar con este xoven deseñador do Grove nacido fai 23 anos, e aínda que foi unha conversa un tanto accidentada mediante Messenger, resultou ser do máis gratificante. O máis sorprendente foi descubrir que en realidade non traballa de deseñador, aínda que fai algúns encargos como freelance, traballando de camareiro e aprendendo todo o que sabe de maneira autodidacta, compaxinándoa co grupo de música do que forma parte: The Phantom Keys.'
intro.es: 'En Galicia no hay mucha gente interesada por la tipografía y mucho menos aficionada a diseñar alfabetos. Por eso me llevé una grata sorpresa al conocer a Rubén Vidal, primero por la gran persona que demostró ser y después por el enorme interés y dedicación por el mundo del diseño y las letras. He podido charlar con este joven diseñador de O Grove nacido hace 23 años, y aunque fue una conversación un tanto accidentada mediante Messenger, resultó ser de lo más gratificante. Lo más sorprendente fue descubrir que en realidad no trabaja de diseñador, aunque hace algunos encargos como freelance, trabajando de camarero y aprendiendo todo lo que sabe de manera autodidacta, compaginándola con el grupo de música del que forma parte: The Phantom Keys.'
