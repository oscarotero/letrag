title.es: 'Typecasting. El uso (o mal uso) de la tipografía de época en el cine'
author: 'Mark Simonson'
intro.gl: 'Mark Simonson escribiu este artigo en decembro do 2001. Nel analiza o bo ou mal uso que se fai da tipografía no cine e explica que coñecer a historia e a natureza de cada letra resulta fundamental, se non se quere caer en anacronismos, algúns tan evidentes, coma os cometidos en varias das películas máis coñecidas.'
