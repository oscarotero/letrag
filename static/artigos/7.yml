author: 'Ellen Lupton'
gl:
  title: 'A ciencia da tipografía'
  intro: 'Ellen Lupton publica en Typotheque un artigo que resume as diversas investigacións científicas aplicadas á tipografía que se desenvolveron durante o século XX. Aínda que quizais os métodos utilizados nestas probas non foron de todo acertados, as conclusións ás que se chegaron resultan polo menos interesantes.'
  description: 'Este artigo, traducido por Oscar Otero, pódese ver na web de Ellen Lupton na súa versión orixinal inglesa: [Science of Typography](http://www.elupton.com/index.php?id=39)'
  body: |-
    A pesar dos heroicos esforzos para crear un discurso crítico sobre o deseño, esta profesión sempre foi gobernada por costumes e intuicións. Interesada en actitudes alternativas, recentemente dediqueime á literatura científica enfocada á tipografía.

    Dende finais do século XIX, investigadores de varios campos — psicoloxía, ergonomía, interacción do home co computador e deseño — fixeron diversos test sobre a eficacia da tipografía. Estas investigacións, descoñecidas para os deseñadores máis actuais, infórmannos rigorosamente, quizais dun xeito aburrido e pouco concluínte, de como a xente responde ás palabras escritas nunha páxina impresa ou nunha pantalla.

    Que aprendín despois de mergullarme por centos de fotocopias e descargas de xornais con nomes como “Tecnoloxía do Comportamento e a Información” e “Xornal Internacional de Estudios Home — Máquina”? Moito e pouco.

    Cada estudo proba certas variables por separado (tipografía, interliñado, resolución da pantalla, etc.) e aínda que racional e científico, este proceso resulta un pouco problemático debido a que moitas desas variables inflúen sobre as outras.

    En 1929 Donald G. Paterson e Miles A. Tinker publicaron unha análise sobre o tamaño da tipografía, análise que forma parte dunha serie de estudos que fixeron na busca da “hixiene da lectura”. Os textos foron expostos en 6, 8, 10, 12 e 14 puntos. O estudo concluíu en que 10 puntos é o tamaño óptimo para unha lectura eficiente, pero ese resultado soamente é válido para o texto cunha anchura de liña particular (80 mm.) e empregando unha tipografía específica (que non foi revelada).

    Outro estudio de Paterson e Tinker probou dez tipografías distintas, incluíndo tipografías tradicionais con serifa, a Kabel Lite (de pao seco), a American Typewriter (monoespaciada) e a gótica Cloister Black. Soamente estas dúas últimas provocaron algunha variación significativa de velocidade na lectura. A conclusión dos autores: “As tipografías \[...\] de uso común son todas igual de lexibles.” A ciencia deixa ao deseñador un gran abanico de posibilidades onde escoller.

    En 1998, un estudo probou varias tipografías en pantalla revelando conflitos entre como se comportan os usuarios e os seus gustos persoais. Un equipo da universidade Carnegie Mellon comparou a Times New Roman coa Georgia (tipografía con serifa deseñada para pantalla). Aínda que nun principio non se atopou ningunha diferenza obxectiva, os usuarios preferiron a Georgia, que definiron como máis nítida, amable e fácil de ler. No segundo test comparouse a Georgia coa Verdana, tipografía de pao seco deseñada tamén para ser lida en pantalla. Neste caso, os usuarios expresaron unha lixeira “preferencia subxectiva” pola Verdana, pero realizaron unha mellor lectura coa Georgia. Unha vez máis, o estudo rematou sen ningunha norma definitiva.

    Como se xulga a eficacia tipográfica? A “lexibilidade” refírese á facilidade coa que unha letra ou palabra pode ser recoñecida (examinada polo ollo), mentres que a “lecturabilidade” describe a facilidade coa que un texto pode ser comprendido (nun proceso mental de frases con significado). Os deseñadores adoitan distinguir entre “lexibilidade” e “lecturabilidade” como a parte obxectiva e subxectiva da experiencia tipográfica. Para os científicos, non obstante, a lecturabilidade pode ser calculada obxectivamente, sendo a velocidade de lectura a comprensión. Os experimentos en moitos dos estudos citados aquí foron desenvolvidos lendo un texto e respondendo a unhas preguntas despois. (Velocidade e comprensión foron analizadas xuntas porque unha lectura máis rápida acádase a miúdo a expensas da comprensión do contido).

    A literatura sobre a lecturabilidade inclúe numerosos artigos que explican onde e por que se prefire o papel no canto da pantalla. En 1987 fixéronse varias investigacións para IBM sobre as variables que afectan ao texto tanto en pantalla como en páxina, como a calidade da imaxe, tipografía ou o interliñado. Aínda que a intención era identificar o culpable das baixas prestacións das pantallas, descubriron algo moi distinto: a existencia dun conxunto de factores onde cada variable afectaba ás outras. Demostrouse así que a pantalla non era a causa da súa propia ineficacia; o culpable era o modo en que se presentaba o texto, noutras palabras, o seu deseño.

    Nun segundo experimento, o equipo de IBM comprobou que as diferenzas de eficiencia entre o papel e a pantalla poderían ser eliminadas completamente se as pantallas se creasen para parecerse máis ás condición “normais” de impresión. Neste estudo utilizáronse tipografías negras e suavizadas nunha pantalla clara de alta resolución — características que chegaron a ser máis ou menos estándares na década de 1990. A investigación de IBM estableceu que as convencións de deseño desenvolvidas para a impresión pódense traducir para a pantalla.

    Mentres que este traballo confirma a concordancia entre o deseño en papel e pantalla, outra investigación desafiou algúns dos nosos conceptos máis asentados: cuestiona a lonxitude de liña e o numero apropiado de caracteres por liña. O modernismo suízo promoveu durante moito tempo as liñas cortas como ideais para a lectura, dende Josef Müller-Brockman (sete palabras por liña) a Ruedi Rüegg (de corenta a sesenta caracteres). Estas regras chegaron a converterse en instintivas para moitos deseñadores.

    A ciencia, non obstante, revélanos algo moi distinto. Un estudo determina que as liñas de gran lonxitude son moito máis eficientes que as cortas, concluíndo que as columnas de texto deben cubrir o máximo posible da pantalla aínda que as páxinas HTML sen estruturar e con menos marxes, expandíndose para cubrir a pantalla cunha soa columna, poden transmitir unha aparencia grotesca.

    Outro estudo compara textos de oitenta caracteres por liña con outros de só corenta. As liñas de oitenta caracteres foron creadas estreitando o ancho de cada letra para que collera moito máis texto no mesmo espazo. A pesar deste crime imperdoable contra a tipografía, o estudo descubriu que os usuarios podían ler as densas liñas con moita máis eficacia cas outras con menos caracteres — e polo tanto con proporcións normais.

    Cuestionar as normas establecidas non é malo. Quizais as investigacións citadas aquí non nos din exactamente cómo tratar a tipografía pero as súas conclusións poderían ser útiles doutras maneiras. Por exemplo, o espazo en branco en todo o relacionado coa tipografía foi algo sempre moi defendido. Quizais sexa hora de reconsiderar o valor da densidade nunha páxina de papel ou nunha pantalla creando un ambiente máis humano. Evitemos as posturas demasiado refinadas e a excesiva distancia entre o ‘a’ e o ‘b’. Apoiemos unha maior riqueza, diversidade e compacticidade entre a información e as ideas, a xente e os lugares.
es:
  title: 'La ciencia de la tipografía'
  intro: 'Ellen Lupton publica en Typotheque un artículo que resume las diversas investigaciones científicas aplicadas a la tipografía que se desarrollaron durante el siglo XX. Aunque quizás los métodos utilizados en estas pruebas no fueron de todo acertados, las conclusiones a las que se llegaron resultan por lo menos interesantes.'
  description: 'Este artículo, traducido por Oscar Otero, se pude ver en la web de Ellen Lupton en su versión original inglesa: [Science of Typography](http://www.elupton.com/index.php?id=39)'
  body: |-
    A pesar de los heroicos esfuerzos para crear un discurso crítico sobre el diseño, esta profesión siempre fue gobernada por costumbres e intuiciones. Interesada en actitudes alternativas, recientemente me dediqué a la literatura científica enfocada a la tipografía.

    Desde finales del siglo XIX, investigadores de varios campos — psicología, ergonomía, interacción del hombre con el ordenador y diseño — hicieron diversos test sobre la eficacia de la tipografía. Estas investigaciones, desconocidas para los diseñadores más actuales, nos informan rigurosamente, quizás de un modo aburrido y poco concluyente, de cómo la gente responde a las palabras escritas en una página impresa o en una pantalla.

    ¿Qué aprendí después de sumergirme por cientos de fotocopias y descargas de periódicos con nombres como “Tecnología del Comportamiento y la Información” y “Periódico Internacional de Estudios Hombre — Máquina”? Mucho y poco.

    Cada estudio prueba ciertas variables por separado (tipografía, interlineado, resolución de la pantalla, etc) y aunque racional y científico, este proceso resulta un poco problemático debido a que muchas de esas variables influyen sobre las otras.

    En 1929 Donald G. Paterson y Miles A. Tinker publicaron un análisis sobre el tamaño de la tipografía, análisis que forma parte de una serie de estudios que hicieron en la búsqueda de la “higiene de la lectura”. Los textos fueron expuestos en 6, 8, 10, 12 y 14 puntos. El estudio concluyó en que 10 puntos es el tamaño óptimo para una lectura eficiente, pero ese resultado solamente es válido para el texto con una anchura particular (80 mm.) y utilizando una tipografía específica (que no fue revelada).

    Otro estudio de Paterson y Tinker probó diez tipografías distintas, incluyendo tipografías tradicionales con serif, la Kabel Lite (de palo seco), la American Typewriter (monoespaciada) y la gótica Cloister Black. Solamente estas dos últimas provocaron alguna variación significativa de velocidad en la lectura. La conclusión de los autores: “Las tipografías \[...\] de uso común son todas igual de legibles.” La ciencia deja al diseñador un gran abanico de posibilidades donde escoger.

    En 1998, un estudio probó varias tipografías en pantalla revelando conflictos entre cómo se comportan los usuarios y sus gustos personales. Un equipo de la universidad Carnegie Mellon comparó la Times New Roman con la Georgia (tipografía con serif diseñada para pantalla). Aunque en un principio no se encontró ninguna diferencia objetiva, los usuarios prefirieron la Georgia, que la definieron como más nítida, amable y fácil de leer. En el segundo test se comparó la Georgia con la Verdana, tipografía de palo seco diseñada también para ser leída en pantalla. En este caso, los usuarios expresaron una ligera “preferencia subjetiva” por la Verdana, pero realizaron una mejor lectura con la Georgia. Una vez más, el estudio acabó sin ninguna norma definitiva.

    ¿Cómo se juzga la eficacia tipográfica? La “legibilidad” se refiere a la facilidad con la que una letra o palabra puede ser reconocida (examinada por el ojo), mientras que la “lecturabilidad” describe la facilidad con la que un texto puede ser comprendido (en un proceso mental de frases con significado). Los diseñadores acostumbran a distinguir entre “legibilidad” y “lecturabilidad” como la parte objetiva y subjetiva de la experiencia tipográfica. Para los científicos, sin embargo, la lecturabilidad puede ser calculada objetivamente, siendo la velocidad de lectura la comprensión. Los experimentos en muchos de los estudios citados aquí fueron desarrollados leyendo un texto y respondiendo unas preguntas después. (Velocidad y comprensión fueron analizadas juntas porque una lectura más rápida se alcanza a menudo a expensas de la comprensión del contenido).

    La literatura sobre la lecturabilidad incluye numerosos artículos que explican donde y por qué se prefiere el papel en lugar de la pantalla. En 1987 se hicieron varias investigaciones para IBM sobre las variables que afectan al texto tanto en pantalla como en la página, como la calidad de la imagen, tipografía o el interlineado. Aunque la intención era identificar el culpable de las bajas prestaciones de las pantallas, descubrieron algo muy distinto: la existencia de un conjunto de factores donde cada variable afectaba a las otras. Se demostró así que la pantalla no era la causa de su propia ineficacia; el culpable era el modo en que se presentaba el texto, en otras palabras, su diseño.

    En un segundo experimento, el equipo de IBM comprobó que las diferencias de eficiencia entre el papel y la pantalla podrían ser eliminadas completamente si las pantallas se creasen para parecerse más a las condiciones “normales” de impresión. En este estudio se utilizaron tipografías negras y suavizadas en una pantalla clara de alta resolución — características que llegaron a ser más o menos estándares en la década de 1990. La investigación de IBM estableció que las convenciones de diseño desarrolladas para impresión se pueden traducir para la pantalla.

    Mientras que este trabajo confirma la concordancia entre el diseño en papel y pantalla, otra investigación desafió algunos de nuestros conceptos más asentados: cuestiona la longitud de línea y el número apropiado de caracteres por línea. El modernismo suízo promovió durante mucho tiempo las líneas cortas como ideales para la lectura, desde Josef Müller-Brockman (siete palabras por línea) a Ruedi Rüegg (de cuarenta a setenta caracteres). Estas reglas llegaron a convertirse en instintivas para muchos diseñadores.

    La ciencia, no obstante, nos revela algo muy distinto. Un estudio determina que las líneas de gran longitud son mucho más eficientes que las cortas, concluyendo que las columnas de texto deben cubrir lo máximo posible la pantalla aunque las páginas HTML sin estructurar y con menos márgenes, expandiéndose para cubrir la pantalla con una sola columna, pueden transmitir una apariencia grotesca.

    Otro estudio compara textos de ochenta caracteres por línea con otros de solo cuarenta. Las líneas de ochenta caracteres fueron creadas estrechando el ancho de cada letra para que cogiera mucho más texto en el mismo espacio. A pesar de este crimen imperdonable contra la tipografía, el estudio descubrió que los usuarios podían leer las densas líneas con mucha más eficacia que otras con menos caracteres — y por lo tanto con proporciones normales.

    Cuestionar las normas establecidas no es malo. Quizás las investigaciones citadas aquí no nos dicen exactamente cómo tratar la tipografía pero sus conclusiones podrían ser útiles de otras maneras. Por ejemplo, el espacio en blanco en todo lo relacionado con la tipografía fue algo siempre muy defendido. Quizás sea hora de reconsiderar el valor de la densidad en una página de papel o en una pantalla creando un ambiente más humano. Evitemos las posturas demasiado refinadas y la excesiva distancia entre la ‘a’ y la ‘b’. Apoyemos una mayor riqueza, diversidad y compacticidad entre la información y las ideas, la gente y los lugares.